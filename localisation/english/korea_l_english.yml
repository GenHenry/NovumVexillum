 RULE_OPTION_DEMOCRATIC_HISTORICAL_KOR_AI_DESC:0 "한국의 민주 정부는 무너지지 않을 것입니다."
 RULE_OPTION_COMMUNIST_KOR:0 "주체 공산주의"
 RULE_OPTION_COMMUNIST_KOR_AI_DESC:0 "극단적 민족주의와 결합한 주체주의자들이 한국 정권을 장악할 것입니다."
 RULE_OPTION_ANARCHIST_KOR:0 "아나코-사회주의"
 RULE_OPTION_ANARCHIST_KOR_AI_DESC:0 "이상주의적 사회주의 아나키스트들이 새로운 공동체를 건설할 것입니다."
 RULE_OPTION_FAR_RIGHT_KOR:0 "일본민국"
 RULE_OPTION_FAR_RIGHT_KOR_AI_DESC:0 "탈민족주의자들과 기독교 근본주의자들이 한국 정부를 지배하고 한국을 신일본으로 선포하기 위해 연합할 것입니다."
 RULE_OPTION_COMMUNIST_KOR_HWAN:0 "환 제국"
 RULE_OPTION_COMMUNIST_KOR_HWAN_AI_DESC:0 "주체 한국은 유라시아 전체를 지배하기 위해 팽창주의 정책을 시행합니다.\n\n§R이 루트는 먼저 주체 정부가 수립되어야 작동합니다§!"
 RULE_OPTION_COMMUNIST_KOR_JUCHE:0 "종북주의"
 RULE_OPTION_COMMUNIST_KOR_JUCHE_AI_DESC:0 "주체주의자들이 정부를 해체하고 북한에 종속될 것입니다.\n\n§R이 루트는 먼저 주체 정부가 수립되어야 작동합니다\n북한이 민주 국가가 되면, 이 루트는 작동하지 않을 것입니다.§!"
 KOR_AI_COM_BEHAVIOR:0 "@KOR 주체 한국 루트"
 RULE_OPTION_MOON_KOR_FN:0 "근본주의 유지"
 RULE_OPTION_MOON_KOR_FN_DESC:0 "기독교 근본주의 정부가 유지될 것입니다.\n\n§R이 루트는 먼저 근본주의 정부가 수립되어야 작동합니다§!"
 RULE_OPTION_MOON_KOR_POST_N:0 "탈민족주의 쿠데타"
 RULE_OPTION_MOON_KOR_POST_N_DESC:0 "탈민족주의자들이 기독교 근본주의 정부를 전복시킬 것입니다.\n\n§R이 루트는 먼저 근본주의 정부가 수립되어야 작동합니다§!"
 underwater_tunnel_under_construction:0 "해저 터널 미완공"
 underwater_tunnel_under_construction_desc:1 "해저 터널을 건설은 많은 비용이 들기 때문에, 지방 정부에 재정적 부담을 안깁니다."
 japan_korea_underwater_tunnel:0 "한일 해저 터널"
 japan_korea_underwater_tunnel_desc:1 "대한해협을 가로지르는 128km 길이의 해저터널은 한반도와 일본 열도를 물리적으로 연결하는 유일한 철도입니다. 일본 열도와 아시아 대륙을 오가는 많은 물류가 이 철도를 이용하며 철도 노선이 지나는 도시에 큰 경제적 영향력을 행사하고 있습니다."
 pingdu_drug_addicts:0 "빙두 마약 중독자"
 pingdu_drug_addicts_desc:0 "북한에선 '빙두'라는 마약이 매우 널리 퍼져 있으며, 이러한 마약은 심각한 사회 문제를 야기하고 있습니다."
