 kor_lim_tae_hoon:0 "임태훈"
 kor_lim_tae_hoon_desc:0 "임태훈은 한국의 군 인권 운동가이자 성소수자 인권 운동가입니다. 1996년부터 한국에서 동성애자 인권운동을 주도해왔으며, 동성애자를 불법으로 간주하고 투옥하는 한국의 병역법을 비판하며 양심적 병역거부를 선언했습니다. 그러나 한국에서 양심적 병역 거부는 불법이었기 때문에 그는 한국 법에 따라 징역 1년 6개월을 선고받았습니다.\n\n임태훈은 21세기 한국에 존재하는 동성애 처벌법에 저항하며 감옥에 간 것에 대해 서방 세계의 지지를 받았고, 국제앰네스티 등은 한국 정부를 비판하며 임태훈의 석방을 요구했습니다. 임태훈은 1년 4개월 만에 석방된 뒤 한국 군 인권 운동을 시작했습니다. 현재는 국내 최대 군 인권 단체인 군인권센터의 대표를 맡고 있습니다."
 kor_seo_jeong_gap:0 "서정갑"
 kor_seo_jeong_gap_desc:0 "서정갑은 한국의 우익 운동가입니다."
 KOR_kim_dae_jung_gov:0 "정부 안정도"
 KOR_kim_dae_jung_gov_desc_text:0 "1948년 8월 15일에 §C대한민국§!이 §Y재조선 미국 육군사령부 군정청§!으로부터 독립한 이후로 §G대한민국의 민주주의§!는 1997년까지 50여 년 동안 수많은 실패를 경험해야 했습니다. 한국이 독립한 후, 초대 대통령인 §Y이승만§!은 독재 정권을 수립하고 자국민을 억압했습니다. 한국인들은 4·19 혁명으로 이승만 독재 정권을 무너뜨렸지만, 곧이어 §Y박정희§!가 5.16 군사 정변을 일으켜 새로운 군사 독재 정권을 세웠습니다. 박정희는 17년 동안 대통령 권한대행, 대통령으로서 독재를 이어갔지만 1979년에 암살당했습니다.\n\n두 번째 독재자의 암살 이후 한국인들은 새로운 민주 정부 수립을 기대했지만 얼마 지나지 않아 새로운 쿠데타가 일어났습니다. 한국인들은 쿠데타에 반대하는 정치 운동을 시도했지만, §Y전두환§!이 광주 학살 이후 파시즘 군사 정부를 수립했습니다. 전두환의 7년간의 독재 이후, 한국인들은 6월 민주화 운동을 통해 파시즘 정부를 무너뜨리는 데 성공했습니다. 하지만 수십 년 만에 처음으로 치러진 민주적인 대선에서 한국의 민주화 운동가들은 각각 대통령을 꿈꾸며 후보로 출마했습니다. 국민들의 표는 분산되었고, 1987년 대선에서 군사 독재자 전두환의 부하였던 §Y노태우§!가 저조한 득표율로 당선되었습니다.\n\n그리고 1992년의 다음 대선에서는 전 민주화 운동가였던 §Y김영삼§!이 군부 세력에 들어가고 장군들의 지지를 받으며 §Y김대중§!과 맞섰고, 민주당과 김대중은 다시 한 번 선거에서 패배했습니다.\n\n김영삼은 5년 만에 한국 경제를 완전히 망가뜨렸습니다. 국가 부도 상태에서, 전설적인 민주화 운동가 §Y김대중§!은 1997년 한국 역사상 최초의 평화적인 정권 교체에 성공합니다.\n\n50년의 실패와 좌절을 겪은 한국의 민주주의는 여전히 매우 불안정합니다. 한국의 강력한 §O민족볼셰비즘§! 세력인 §ONL§!과 민주주의를 파괴하려는 §O반동주의자§!들이 있습니다. 우리는 명심해야 합니다: §R첫 민주 정부의 실수가 한국에서 이제 막 시작된 민주주의의 완전한 파괴를 초래할 수 있습니다.§!\n\n§C특별 규칙:§!\n2002년 7월 1일에 한국의 정권 안정도는 £kor_stability §R30%§! 이상이어야 합니다. 낮은 정권 안정도는 §Y2002년 대통령 선거§!에서 한국 민주주의를 파괴할 것입니다.\n\n현재 정권 안정도:£kor_stability [?ROOT.KORRegimeStability]%"
 KOR_set_your_clock:0 "§R시계 설정§!"
 KOR_set_your_clock_desc:0 "§R똑딱, 똑딱. 시계가 제 시간이 되었을 때. 아무도 무슨 일이 일어날지 모릅니다.§!"
 KOR_TV_speech:0 "§CTV 연설§!"
 KOR_TV_speech_desc:0 "김대중의 가장 큰 장점은 뛰어난 연설 실력입니다. 대한민국 최초의 독재자인 이승만 시절부터 정계에 몸담아 왔으며, 수십 년 동안 말로 많은 사람들을 설득해 왔습니다. 지금은 고령이지만 그의 뛰어난 언변은 건재합니다. 우리는 텔레비전에서 국민에게 직접 말함으로써 국민들의 지지를 높일 수 있습니다."
 KOR_commitment_to_reform:0 "§C개혁 약속§!"
 KOR_commitment_to_reform_desc:0 "국민들이 우리 정부에 거는 기대가 큽니다. 국민에게 국가 개혁을 반드시 이루겠다는 약속을 하면 국민들의 지지를 얻을 수 있을 것입니다."
 KOR_political_scandal:0 "정치 스캔들"
 KOR_political_scandal_desc:0 "우리의 민주주 경험이 짧기 때문에 국민들은 아직 민주주의 국가에서 스캔들이 발생할 수 있다는 사실을 받아들이지 못하고 있습니다. 그렇기 때문에 스캔들은 민주주의에 대한 지지를 약화시킬 수 있습니다. 하지만 만약 우리가 스캔들을 투명하게 해결하면, 오히려 그로 인해 국민들이 민주주의를 더욱 신뢰하게 될 것입니다."
 KOR_internet_democracy:0 "인터넷 민주주의"
 KOR_internet_democracy_desc:0 "인터넷이 빠르게 확산되고 있습니다. 사람들은 인터넷을 통해 자유로운 정치적 대화를 나누고 자유 민주주의 사회에 대한 희망을 키웁니다. 그러나 동시에 인터넷은 극단주의자를 양성하는 장소이기도 합니다. 극단주의자들이 힘을 얻으면, 반대로 민주주의는 약화될 것입니다."
 KOR_national_tour:0 "§C국내 순회§!"
 KOR_national_tour_desc:0 "대통령이 직접 전국을 돌며 주민들의 요구를 듣고 민심을 달랠 것입니다.\n\n§Y이 결정은 1년에 한 번만 가능합니다§!"
 KOR_meet_park_ji_won:0 "§C박지원과 회견§!"
 KOR_meet_park_ji_won_desc:0 "박지원, 한국의 전 파시즘 정치인이자 좌익 반파시즘 정치인."
 KOR_to_visit_provinces:0 "지방 방문"
 KOR_to_visit_provinces_desc:0 "우리 정부에 대한 지지를 높이기 위해 대통령이 직접 지방에 내려가 지역 주민들을 만날 필요가 있습니다. 우리는 주민들의 목소리를 듣고 그들이 원하는 것이 무엇인지 알 수 있을 것입니다."
 KOREAN_PARLIAMENT_Description:0 "대한민국에는 총 300명의 국회의원이 있으며, 4년마다 총선이 열립니다."
 KOR_kim_dae_jung_foreign_policy:0 "인권 지향적 외교 정책"
 KOR_kim_dae_jung_foreign_policy_desc:0 "외교 정책이 반드시 자국의 이익만을 위해 존재하는 것은 아닙니다. §Y김대중§!은 우리의 외교정책이 §G모든 국가의 민주주의와 자유§!를 위한 것이라고 믿습니다. 물론 §Y김대중§!은 §Y지미 카터§!가 아니며, §Y한국§!은 §Y미국§!이 아닙니다. 우리의 정책 영향력이 동아시아 밖으로 퍼져나가지도 않습니다. 그러나 적어도 우리가 세계 10위권의 경제규모를 가진 선진국이기에, 지리적으로 가까운 동아시아 국가들에 영향력을 행사할 순 있습니다. 우리는 모든 아시아인들이 형제애의 정신으로 함께 할 수 있도록 할 것입니다.\n\n이러한 외교 정책이 우리에게 직접적인 이익이 되지 않더라도, §G자유의 이상은 국익보다 우선되어야 합니다.§! 적어도, 김대중은 그렇게 믿고 있습니다."
 KOR_east_timor_negotiations:0 "§C동티모르§! 독립 협상"
 KOR_east_timor_negotiations_desc:0 "김대중 대통령은 1990년대부터 동티모르 독립을 위해 동티모르인들과 함께 투쟁해 왔습니다. "
 KOR_support_for_democracy_in_myanmar:0 "§C미얀마§! 민주주의 지원"
 KOR_support_for_democracy_in_myanmar_desc:0 "김대중 대통령은 1990년대부터 동티모르 독립을 위해 동티모르인들과 함께 투쟁해 왔습니다. "
 KOR_blame_lee_kuan_yew:0 "§C리콴유§! 및 §C싱가포르 독재 정권§! 비난"
 KOR_blame_lee_kuan_yew_desc:0 "김대중 대통령은 1990년대부터 동티모르 독립을 위해 동티모르인들과 함께 투쟁해 왔습니다. "
 KOR_meeting_for_separated_families:0 "이산가족 회담"
 KOR_meeting_for_separated_families_desc:0 "외국인과 달리 한국인은 북한에 갈 수 없습니다. 수십 년의 분단 때문에 가족과 헤어진 많은 사람들이 헤어진 가족을 그리워하고 있습니다. 우리는 이산가족들이 서로 만날 수 있도록 북한 정부와 협의할 것입니다."
 KOR_invite_keizo_obuchi:0 "오부치 게이조 초청"
 KOR_invite_keizo_obuchi_desc:0 "한국에 우호적인 오부치 게이조 일본 총리를 초청함으로써 일본과의 관계를 더욱 증진시킬 수 있을 것입니다."
 KOR_2000_elections:0 "2000년 총선"
 KOR_end_of_cultural_isolationism:0 "문화고립주의의 끝"
 KOR_end_of_cultural_isolationism_tt:0 "영화, 애니메이션, J-POP, 비디오 게임... 20세기에 일본 문화는 유럽과 북미에 큰 영향을 미쳤습니다. §Y한국을 제외하고 말입니다.§!\n\n20세기 내내 독재 체제를 유지했던 §C대한민국§!은 §R한민족의 아름다운 전통§! (미풍양속)을 지키기 위해 §Y일본의 모든 문화§!를 금지했습니다. 20세기에 일본의 모든 문화는 한국 정부에 의해 공식적으로 '§R왜색§!'이라는 단어로 분류되었습니다. 이는 일본인의 문화가 한민족의 문화보다 본질적으로 열등하며, 퇴폐적인 일본 문화를 받아들이면 한국인의 정신이 타락할 것이라는 전제를 깔고 있습니다.\n\n20세기 동안의 영화, 만화 등 일본 문화에 대한 전반적인 경멸과 억압에도 불구하고, 일본 문화는 간접적으로 한국의 대중문화를 만들어냈습니다. 한국 최남단의 항구 도시인 부산에선 일본 대마도의 텔레비전 방송을 볼 수 있었습니다. (~~~~ )\n\n문화 개방 정책을 지지했던 김대중이 대통령이 되면서 한국의 정책은 변화하기 시작했습니다. 김대중은 먼저 만화책 등에 시행되었던 검열을 폐지했고, 1998년에는 한국인과 일본인이 공동 제작한 영화에 한해 일본 영화의 국내 상영을 합법화했습니다. 이러한 제한적인 문화 개방 정책이 성공적이었다고 생각한 김대중은 오부치 게이조 일본 총리와의 회담에서 일본 문화 개방을 약속했습니다.\n\n하지만 문화 고립주의는 영원히 지속될 수 없습니다. 우리는 준비 기간이 끝나는 대로 일본 문화를 합법화해야 하며, 한국에서 일본어를 사용하는 것은 더 이상 불법이 아니게 될 것입니다. 한류의 싹이 살아날 수 있을지, 많은 사람들이 미래를 기대하고 있습니다."
 KOR_obuchi_agreement:0 "§R김대중-오부치 합의 준수§!"
 KOR_obuchi_agreement_desc:0 "문화 고립주의는 영원히 지속될 수 없습니다. 우리는 준비 기간이 끝나는 대로 일본 문화를 합법화해야 하며, 한국에서 일본어를 사용하는 것은 더 이상 불법이 아니게 될 것입니다. 한류의 싹이 살아날 수 있을지, 많은 사람들이 미래를 기대하고 있습니다."
 KOR_influence_korea:0 "한반도에 대한 영향력"
 KOR_influence_korea_desc:0 "한반도 분단 이후 [KOR.GetName](은)는 지속적으로 [PRK.GetName](와)과의 통일을 위해 노력해 왔습니다. [KOR.GetName](은)는 경제 원조나 다양한 문화적 압박을 통해 [PRK.GetName]에 영향력을 행사하거나, [PRK.GetName](을)를 병합하려고 노력할 수 있습니다. 하지만 [PRK.GetName](이)가 [KOR.GetName]의 경제적 지원을 받은 후 [KOR.GetAdjective]의 정치적 영향력을 차단하려 할 수도 있습니다.\n\n§R특별 규칙: 한국의 영향력이 100에 도달하면 한국은 북한을 병합할 수 있습니다.§!\n\n 가해지는 영향력: §Y[?PRK.RegimeInfluence]§!"
 KOR_broadcasting_to_north_korea:0 "대북방송"
 KOR_broadcasting_to_north_korea_desc:0 "우리는 [PRK.GetName](와)과의 국경 근처에 대형 확성기를 설치해 선전 방송을 할 수 있습니다."
 KOR_economic_support_for_north_korea:0 "[PRK.GetName]에 대한 경제적 지원"
 KOR_economic_support_for_north_korea_desc:0 "[PRK.GetName]에 대한 경제적 지원은 우리나라에 부담이 되지만, 동시에 우리의 영향력을 높일 수 있는 길이기도 합니다."
 KOR_the_peaceful_reunification:0 "§C평화통일§!"
 KOR_the_peaceful_reunification_desc:0 "그들에 대한 우리의 영향력이 충분히 커졌다면, 우리는 그들을 병합할 수 있습니다."
 KOR_how_to_influence:0 "§R영향력을 얻는 방법§!"
 PRK_crack_down_on_korean_culture:0 "남한 문화 단속"
 PRK_reduce_the_influence_of_korea:0 "남한의 영향력 줄이기"
 KOR_bulgom_project:0 "불곰사업"
 KOR_bulgom_project_desc:0 "§Y소련§!은 1990년 §Y[KOR.GetName]§!(와)과의 협상을 통해 [KOR.GetName] 정부로부터 막대한 자금을 지원받았습니다. 소련은 단계적으로 빚을 갚겠다고 했지만, 1991년 소련이 붕괴하면서 빚은 동결되었습니다.\n\n1995년 7월 한-러 재협상을 통해 새 러시아 정부는 한국 정부에 대한 채무를 돈이 아닌 물품으로 갚는 것으로 타협했습니다. [KOR.GetNameDef] 정부의 §G불곰사업§!에 의해 [SOV.GetName](은)는 모든 채무를 상환할 때까지 [KOR.GetNameDef]에 대한 채무를 계속 갚아야 합니다....\n\n§Y현재 러시아의 채무§! : [?KOR.KORBulgomVar] %"
 KOR_debt_reduction_through_gun:0 "총기 압류"
 KOR_debt_reduction_through_tanks:0 "전차 압류"
 KOR_debt_reduction_through_vehicle:0 "차량 압류"
 KOR_debt_reduction_through_resources:0 "무기 대신 자원 요구"
 SOV_bulgom_project:0 "불곰사업"
 SOV_bulgom_project_desc:0 "§Y소련§!은 1990년 §Y[KOR.GetName]§!(와)과의 협상을 통해 [KOR.GetName] 정부로부터 막대한 자금을 지원받았습니다. 소련은 단계적으로 빚을 갚겠다고 했지만, 1991년 소련이 붕괴하면서 빚은 동결되었습니다.\n\n1995년 7월 한-러 재협상을 통해 새 러시아 정부는 한국 정부에 대한 채무를 돈이 아닌 물품으로 갚는 것으로 타협했습니다. [KOR.GetNameDef] 정부의 §G불곰사업§!에 의해 [SOV.GetName](은)는 모든 채무를 상환할 때까지 [KOR.GetNameDef]에 대한 채무를 계속 갚아야 합니다....\n\n§Y현재 우리의 채무§! : [?KOR.KORBulgomVar] %"
 SOV_bulgom_project_default:0 "§R디폴트 선언§!"
 SOV_bulgom_project_default_desc:0 "조약? 빚? 불곰? 모두 필요 없습니다. 우리는 그들에게 단 한 루블도 주지 않을 것입니다."
 SOV_debt_reduction_through_resources:0 "자원을 통한 채무 감면"
 SOV_debt_reduction_through_resources_desc:0 "자원을 통한 채무 감면"
 SOV_debt_reduction_through_money:0 "금전을 통한 채무 감면"
 SOV_debt_reduction_through_gun:0 "총기를 통한 채무 감면"
 SOV_debt_reduction_through_vehicles:0 "차량을 통한 채무 감면"
 SOV_debt_reduction_through_tanks:0 "전차를 통한 채무 감면"
 KOR_korean_ss:0 "국민돌격대"
 KOR_korean_ss_desc:0 "당연하지만 영광스러운 나라의 번영을 위해서는 더 많은 군인이 필요합니다. 하지만 누구나 군인이 될 수 있는 건 아닙니다. 우리는 순수한 한민족이 필요합니다. 우리는 정복한 지역에 살고 있는 한국인을 찾아서 그들을 군대에 징집할 수 있을 것입니다."
 KOR_korean_ss_north_korea:0 "형제의 땅에서"
 KOR_korean_ss_north_korea_desc:0 "많은 북한 주민들은 징병에 적합하지 않지만, 우리는 몇몇의 건강한 주민들을 찾을 수 있습니다."
 KOR_korean_ss_manchuria:0 "고구려의 고토"
 KOR_korean_ss_manchuria_desc:0 "남만주에는 조선족이라 불리는 한국계 이민자 집단이 있습니다."
 KOR_korean_ss_far_east:0 "극동 징병"
 KOR_korean_ss_far_east_desc:0 "러시아 극동 지역에는 징병될 수 있는 한국계 이민자들이 많습니다."
 KOR_korean_ss_japanese:0 "재일교포 징병"
 KOR_korean_ss_japanese_desc:0 "일본에는 한국계 이민자의 후손들이 많이 거주하고 있으며, 우리는 그들의 명단을 확보할 수 있습니다."
 KOR_our_madagascar:0 "우리의 마다가스카르"
 KOR_our_madagascar_desc:0 "마다가스카르는 넓은 영토를 가지고 있지만 상대적으로 외교적 영향력은 낮습니다. 우리나라의 자본가들은 마다가스카르를 종속시켜 그곳에서 한국인을 위한 식량을 생산하려고 합니다. 마다가스카르 정치인들에게 많은 돈을 주는 대신, 우리는 그들의 땅을 사들여 마다가스카르를 우리의 경제적 종속국으로 만들 수 있을 것입니다."
 KOR_madagascar_bribe:0 "그들에게 뇌물을 줘라"
 KOR_madagascar_economic_subordination:0 "마다가스카르의 경제적 종속"
 KOR_madagascar_economic_subordination_desc:0 "마다가스카르의 경제는 우리나라의 규모에 비해 매우 작습니다. 우리가 충분한 돈을 쓴다면 그들이 종속되고도 남을 것입니다."
 kor_paik_sun_yup_return:0 "백선엽 복귀"
 kor_paik_sun_yup_return_desc:0 "만주국 장군이자 국군 장군인 백선엽은 한국전쟁의 영웅입니다. 그는 1950년대 한국전쟁에서 북한군을 상대로 놀라운 승리를 거뒀고, 언제든 군대에 복귀해 새로운 전쟁을 도울 준비가 되어 있습니다.\n\n하지만 백선엽은 2차 세계대전 당시 만주국에 복무하면서 한국 독립운동가들을 공격하는 데 가담했다는 의혹을 받고 있습니다. 그를 군대에 복귀시키는 것은 민족주의자들의 분노케 할 것입니다."
 kor_roj_roll:0 "전사의 규범"
 kor_roj_roll_desc:0 "우리의 새 국가, 일본민국은 아직 미래로 나아갈 길을 찾지 못했습니다. 우리 앞에는 우리가 어떤 길을 걸어야 할지에 관한 다양한 미래가 있습니다."
 kor_roj_asceticism:0 "엄숙주의"
 kor_roj_asceticism_desc:0 "사람들이 사치품 사용을 줄이고 금욕적인 삶을 살도록 장려한다면, 우리는 불필요한 사치품을 생산하는 공장이 더 유용한 생활용품을 생산하도록 바꿀 수 있습니다."
 kor_roj_anime:0 "애니메이션 진흥"
 kor_roj_anime_desc:0 "일본 애니메이션 문화 콘텐츠는 상당한 잠재력을 가지고 있으며, 우리는 애니메이션 제작자에게 보조금을 지급함으로써 이들을 도울 수 있습니다."
 kor_roj_oppression_of_pagans:0 "이교도 탄압"
 kor_roj_oppression_of_pagans_desc:0 "천주교, 불교, 무신론... 개신교 신앙을 갖지 않은 사람들에게 간접적인 탄압 정책을 시행합니다."
 kor_roj_samurai:0 "사무라이 정신"
 kor_roj_lgbt:0 "슈도"
 kor_roj_lgbt_desc:0 "일본은 전통적으로 동성애 문화인 슈도를 가지고 있으며, 21세기에도 여전히 성소수자들에게 매우 너그럽습니다. 우리가 진정한 '일본인'의 국가가 되려면 그들의 관용 또한 배워야 합니다."
 kor_roj_give_up_dokdo:0 "독도 포기"
 kor_roj_give_up_dokdo_desc:0 "한국이 한때 '독도'라고 불렀던 다케시마는 일본과의 오랜 영토 분쟁 지역인 동시에 한국 민족주의의 상징이기도 합니다. 이 섬을 포기하는 것은 우리 민족주의자들에게 상처를 줄 것입니다."
 kor_roj_crusaders:0 "십자군"
 kor_roj_crusaders_desc:0 "우리는 종교 전쟁에서 승리하기 위해 군인들의 신앙을 독려할 것입니다."
