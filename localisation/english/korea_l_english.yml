 kor_protests_suppressed_decision_desc:0 "정치적 자유 제한"
 KOR_rural_support_in_Chungcheong:0 "충청도 지역 지원"
 KOR_rural_support_in_Chungcheong_desc:0 "우리의 연립여당인 자민련은 지방 분권화를 요구하고 있습니다. 수도에 투자할 예산이 지방에 할당되면 수도에 사는 많은 주민들이 분노하겠지만, 대신 자민련을 만족시킬 수 있을 것입니다."
 KOR_rural_support_in_jeolla:0 "전라도 지역 지원"
 KOR_rural_support_in_jeolla_desc:0 "우리의 연립여당인 자민련은 지방 분권화를 요구하고 있습니다. 수도에 투자할 예산이 지방에 할당되면 수도에 사는 많은 주민들이 분노하겠지만, 대신 자민련을 만족시킬 수 있을 것입니다."
 KOR_rural_support_in_jeju:0 "제주도 지역 지원"
