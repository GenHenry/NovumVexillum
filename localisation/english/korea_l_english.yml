 KOR_promotion_of_multicultural_policies:0 "다문화 정책 홍보"
 KOR_promotion_of_multicultural_policies_desc:0 "한국의 정통 우파는 '민족' 이데올로기로 대표되는 민족주의에 반대하며 다문화 정책을 지지해 왔습니다. 이민자의 인권 증진을 위한 다문화 정책 홍보는 정통 보수 세력을 더욱 강화할 것입니다."
 KOR_study_on_the_welfare_of_the_elderly:0 "노인 복지 연구"
 KOR_study_on_the_welfare_of_the_elderly_desc:0 "정통 보수주의를 지지하는 시민들은 노년층을 중심으로 되어있으며, 노년층을 위한 복지 정책을 연구하는 것이 이들의 지지를 높일 수 있습니다."
 KOR_suppression_of_reformism:0 "개혁주의 억압"
 KOR_recruitment_of_internet_political_experts:0 "인터넷 정치 전문가 모집"
 KOR_recruitment_of_internet_political_experts_desc:0 "인터넷 방송을 계속하는 기독교 근본주의자나 정통 우파 아마추어 방송인들과 협력하면 그들이 우리 당에 힘을 실어줄 수 있을 것입니다."
 KOR_taegeukgi_rallies:0 "태극기 집회"
 KOR_taegeukgi_rallies_desc:0 "태극기 집회는 우리 국기를 상징으로 사용하는 극우 시위를 말합니다. 이들은 시위를 통해 '공산주의자'와 좌파에 맞서 싸우며 우파의 단결을 이끌어냅니다."
 KOR_creation_of_ilbe:0 "일베 설립"
 KOR_creation_of_ilbe_desc:0 "극우, 대안 우파 성향의 인터넷 사이트인 일베는 젊은 세대가 정치에 깊은 관심을 가질 수 있게 할 것입니다."
 KOR_anti_feminist_movement:0 "반페미니즘 운동 지원"
 KOR_anti_feminist_movement_desc:0 "우파 개혁주의자들은 페미니즘에 대한 강한 거부감과 함께 페미니즘적 정책이 시행되는 것을 막아야한다고 주장합니다."
 KOR_opposition_to_multicultural_policy:0 "다문화 정책 반대 지원"
 KOR_opposition_to_multicultural_policy_desc:0 "다문화 정책을 지지하고 이민 확대에 동의하는 한국의 정통 우파 진영과 달리, 개혁주의 우파는 유럽-미국 우파의 영향으로 이민 정책에 부정적인 경향이 있습니다."
 KOR_study_of_meritocracy:0 "능력주의 연구"
 KOR_study_of_meritocracy_desc:0 "개혁주의 우파는 개인의 능력이 성공에 큰 영향을 미치는 능력주의 사회를 좋은 사회로 여깁니다. 능력주의 정책을 시행하기 위해서 더 많은 연구가 필요합니다."
