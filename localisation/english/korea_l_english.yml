 kor_strengthen_night_self_learning_desc:0 "오전 6시에 시작하여 오후 22~23시까지 이어지는 학교 공부는 대한민국 모든 고등학생이 수행해야 하는 미래를 위한 투자입니다. 우리의 열정적인 교육 프로그램은 더 많은 우등생들을 더 높은 교육을 받은 채로 대학에 보낼 수 있게 합니다."
 kor_economic_expert:0 "추가 예산 편성"
 kor_baseball_support:0 "야구 지원"
 kor_baseball_support_desc:0 "한국 프로야구, 'KBO'는 한국인들에게 가장 인기 있는 스포츠입니다. 야구는 많은 한국인들에게 사랑받으며, 우리는 야구 구단을 지원하고 그들이 더 좋은 경기를 펼칠 수 있도록 도울 수 있습니다."
 kor_college_subsidy:0 "대학 보조금"
 kor_startup_subsidy:0 "스타트업 보조금"
 kor_startup_subsidy_desc:0 "우리는 청년들이 적극적으로 스타트업에 도전할 수 있도록 신생 기업에 보조금을 지원할 것입니다. 그 중 일부만 성공한다 하더라도, 우리나라 경제에 도움이 될 것입니다."
 kor_voting_on_legislation:0 "법안 투표"
 kor_voting_on_legislation_desc:0 "국회에서 논의가 끝나면 투표가 시작될 것입니다."
