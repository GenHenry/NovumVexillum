 KOR_reconstruction_soviet_union_categories_desc:0 "블라디미르 티호노프(박노자)는 소련을 긍정적으로 기억하면서 공개적으로 현대 러시아에 대한 경멸을 표명했습니다. 블라디미르 티호노프는 푸틴의 러시아를 \"소비에트 연방을 불법적으로 훔쳐간 나라\"라고도 말했습니다. 그는 소련도 '사회주의' 국가는 아니었지만, 적어도 소련이 자본주의 사회에서 벗어나려고 노력한 것은 인정한다고 말합니다.\n\n우리는 구 소련의 땅을 되찾으면서 소비에트 연방을 재건할 수 있었습니다. 물론 새로운 소련은 구 소련과 같지 않을 것입니다. 러시아의 땅은 더 자유로워질 것이고, 아나키스트들은 억압받지 않는 아나코-사회주의 공동체를 건설할 것입니다."
 KOR_reconstruction_goryeo_categories:0 "고려 재건"
 KOR_reconstruction_goryeo_categories_desc:0 "중세 한국을 상징하는 강력한 중앙집권 국가였던 고려는 오늘날까지 많은 민족주의자들의 동경의 대상이었습니다. 고려를 재건하려는 움직임은 일부 몽상가들의 꿈이 아니라 남북한 내의 주체사상파들의 단합된 목표였습니다. 1973년 북한 정부는 '고려연방'의 수립을 남한에 공식적으로 제안했습니다. 이는 남북한이 고려라는 거대한 국가 아래 연방을 구성하는 것을 의미합니다."
 KOR_reconstruction_goryeo_desc:0 "중세 한국을 상징하는 강력한 중앙집권 국가였던 고려는 오늘날까지 많은 민족주의자들의 동경의 대상이었습니다. 고려를 재건하려는 움직임은 일부 몽상가들의 꿈이 아니라 남북한 내의 주체사상파들의 단합된 목표였습니다. 1973년 북한 정부는 '고려연방'의 수립을 남한에 공식적으로 제안했습니다. 이는 남북한이 고려라는 거대한 국가 아래 연방을 구성하는 것을 의미합니다.\n\n우리 정부가 한반도 전체를 장악했으므로 주체사상의 장기적 목표였던 고려의 복원을 선언할 수 있습니다."
 KOR_economic_disaster_cat:0 "경제 참사"
 KOR_economic_disaster_cat_desc:0 "경제적으로 심하게 무능했던 김영삼 전 대통령은 각종 경제 정책 실패로 우리를 국가 부도 위기에 빠뜨렸습니다. 1997년 국제 사회의 지원으로 가까스로 국가 부도를 면했지만 경제는 여전히 침체에 빠져 있습니다. 우리는 침체된 경제를 다시 일으켜 세우고 경제 위기에서 완전히 벗어났다는 것을 전 세계에 보여줘야 합니다."
 KOR_reconstruction_goryeo:0 "고려 재건"
 rok_news.23.t:0 "[KOR.GetName]의 재건"
 rok_news.23.desc:0 "중세 한반도의 왕국이었던 고려의 재건 소식에 많은 국민들이 놀랐습니다. [KOR.GetLeader](은)는 한때 해체되었던 국가인 [KOR.GetName](이)가 재건되었음을 선언했습니다. 이는 [KOR.GetName]의 민족주의적 정책의 성공으로, 해외 전문가들은 [KOR.GetLeader](이)가 더욱 팽창주의적 정책을 펼칠 것을 우려하고 있습니다."
 rok_news.23.a:0 "우리의 혁명은 계속된다!"
 rok_news.23.b:0 "놀라운 이야기군."
 south_korea.148.t:0 "Punishment of Dictators Descendants Act"
 south_korea.148.desc:0 "This law, which aims to end the past of dictatorships, has created a huge political controversy. It was obvious that this law, which restricts descendants of dictators from entering elected office, was aimed at Park Geun-hye, the daughter of Park Chung-hee, the leader of the 20th century Korean Junta. [ROOT.GetLeader] expected that the law could be passed by National Assembly if he gained the support of hardliners and the public inside the ruling party, but the political controversy created by the law negatively affected [ROOT.GetLeader]'s government. Park Geun-hye has gained even more popularity due to this political controversy, and she pointed out that the law is clearly unconstitutional. Our government's legal advisors agree with her argument and point out that the law's unconstitutionality is serious. In the end, the only option left for us is to discard the legislation."
 south_korea.148.a:0 "At least we've tried."
 south_korea.149.t:0 "옛 왕가의 [ROOT.GetName] 방문"
 south_korea.149.desc:0 "한반도의 고대 왕국이었던 백제는 한때 한반도에서 선두에 있던 국가였으나 주변국들의 침략으로 멸망했습니다. 하지만 백제 왕가의 일부는 일본으로 건너가 가문을 유지할 수 있었습니다. 백제 왕족 임성태자의 후손인 오우치 가문은 그들이 백제 왕족이라는 사실을 지속적으로 알려 왔습니다.\n\n그리고 오늘 오우치 가문의 오우치 키미오가 백제 왕가의 대표로 [ROOT.GetName]의 백제 문화 행사에 참가했습니다. 많은 시민들의 응원을 받으며 도착한 오우치는 옛 백제의 왕들을 위한 추모제에 참석한 후, 백제 문화 보호를 위한 기부금을 전달했습니다."
 south_korea.149.a:0 "전하, 감사드립니다."
 south_korea.150.t:0 "왕세자의 죽음"
 south_korea.150.desc:0 "대한제국 고종 황제의 손자인 이구는 일제 시대 때 한국에서 태어나고 자랐습니다. 그는 일본제국의 붕괴 이후 일본과 한국을 여러 차례 오가며 살았습니다. 그는 노년에 심장마비로 75세의 나이로 세상을 떠났습니다. 대한제국 고종 황제의 손자의 죽음은 한국에서 큰 뉴스거리가 되었습니다. 1,000여명의 일반 시민과 정치인들이 한국 전통 황실 장례식으로 치러진 그의 장례식에 참석했습니다.\n\n이구는 대한제국 황실의 수장이었으며, 그의 사후 양아들인 이원이 황실 수장이 되었습니다. 이원은 이씨 가문의 수장으로서 대한제국의 문화를 계속해서 알릴 것입니다."
 south_korea.150.a:0 "삼가 고인의 명복을 빕니다"
 south_korea.400.t:0 "대한제국 복원?"
 south_korea.400.desc:0 "이구의 사망 이후 한국에서는 왕정 부활을 요구하는 정치적 움직임이 점점 활발해지고 있습니다. 이구의 사망 소식이 언론에 공개되면서 이씨 가문이 아직 한국에 남아있다는 사실이 시민들에게 알려졌고, 일부 젊은 세대는 황가를 로맨스 드라마에 나올 법한 아름다운 주제로 동경합니다. 하지만 현실적인 문제도 많습니다. 공화정을 지향하는 [ROOT.GetName] 헌법은 군주제를 금지하고 있으며, 많은 국민들은 여전히 군주제에 반감을 가지고 있습니다."
 south_korea.400.a:0 "그들의 움직임을 지켜보자"
 south_korea.401.t:0 "양분된 황가"
 south_korea.401.desc:0 "이구의 사망 이후 이씨 가문은 혼란에 빠졌습니다. 이구의 양아들인 이원이 이씨 가문의 수장이 되기에는 부적절하다는 반대파가 등장했기 때문입니다. 의친왕의 딸인 이해원은 이원이 아닌 자신이 이씨 가문의 수장이 되어야 한다고 주장하며 지지자들의 도움을 받아 스스로를 '대한제국 여제'로 선포했습니다.\n\n이원과 이해원의 대립이 장기간 지속될 경우 시민들은 이씨 가문이 나라를 이끌 능력이 없다고 생각할 것이며, 시민들이 군주제에 대한 지지를 이어갈 가능성이 사라질 것입니다."
 south_korea.401.a:0 "이원이 분쟁을 끝냈다."
 south_korea.401.b:0 "분쟁이 심화되었다."
 south_korea.402.t:0 "군주제 지지 여론조사"
 south_korea.402.desc:0 "군주제 지지자들은 이원을 중심으로 군주제 부활을 위한 운동을 시작했습니다. 군주제 부활에 대한 사회적 여론이 높아지고 있지만, 여전히 회의적인 시각을 가진 국민들도 많습니다. 이러한 혼란 속에서 SBS가 군주제 지지 정도를 알아보기 위해 시민들을 대상으로 여론조사를 실시했습니다."
 south_korea.402.a:0 "국민의 50% 이상이 군주제를 지지한다."
 south_korea.402.b:0 "국민은 군주제를 원하지 않는다."
 south_korea.403.t:0 "환구단 재건에 관한 토론"
 south_korea.403.desc:0 "환구단은 구 대한제국 시절 하늘의 상제에게 제사를 지내는 제단이었습니다. 이 건물은 한국의 근대화 과정에서 철거되었지만, 이씨 가문은 이 건물을 재건하는 것이 한국 역사를 복원하는 데 중요하다고 주장합니다. 하지만 현대에 이런 모조 건물을 짓는 것이 의미가 있을까요? 회의론자들은 이것이 세금 낭비일 뿐이라고 생각합니다."
 south_korea.403.a:0 "구 황가의 요구를 받아들여라."
 south_korea.403.b:0 "이건 멍청할 뿐만 아니라 세금 낭비다."
 south_korea.405.t:0 "정계 중심에서의 군주제 부활"
 south_korea.405.desc:0 "처음에는 소규모 정치 운동이었던 군주제 부활이 점차 심각한 정치 논쟁으로 발전하고 있습니다. 오늘 텔레비전 토론 프로그램에서 군주제 부활을 주장하는 정치인과 반대하는 정치인이 토론을 벌였습니다."
 south_korea.405.a:0 "군주주의자가 이겼다."
 south_korea.405.b:0 "공화주의자가 이겼다."
 south_korea.406.t:0 "군주제 부활 요구 시위"
 south_korea.406.desc:0 "최근 들어 군주제 지지자가 늘어나는 가운데, 군주제 부활을 요구하는 [ROOT.GetName]의 첫 번째 시위가 오늘 열렸습니다. 시위대는 이원이 대한제국의 적법한 황제가 될 자격이 있다고 주장합니다."
 south_korea.406.a:0 "알겠다."
 south_korea.407.t:0 "한여름 밤의 꿈"
 south_korea.407.desc:0 "군주제 부활을 위한 정치 운동이 점점 더 극단화되고 사회가 혼란스러워지자 이원에게 자신의 입장을 발표할 것을 요구하는 움직임도 거세졌습니다. 혼란 끝에 이원이 오늘 공식적으로 지지자들에게 성명을 발표했습니다. 이원은 대한민국이 제국이 되는 것은 진지한 정치적 논쟁이 되어서는 안 된다고 말했습니다. 그는 오랜 시간 동안 자신이 황제가 되어서는 안 되는 이유를 시민들에게 설득했고, 자신의 역할은 황실의 지위를 정치적으로 이용하는 것이 아니라 옛 조선의 문화를 수호하는 것이라고 말했습니다.\n\n왕실의 수장인 이원이 공화주의 이념을 가진 것으로 드러나면서 왕정복고를 주장하던 여러 정치인과 국민들의 꿈은 무너졌습니다. 하지만 이 논쟁은 이원과 대한제국에 대한 국민들의 관심을 불러일으켰고, 마침내 합의문이 발표되었습니다. 이원은 대한제국 전통의 '인간문화재'로 지정되었습니다. 인간문화재란 전통문화를 보존하기 위해 노력하는 자에게 수여되는 한국의 비세습적 칭호입니다."
 south_korea.407.a:0 "하지만 우린 잠시라도 아름다운 꿈을 꾸었다."
 south_korea.408.t:0 "꿈의 끝"
 south_korea.408.desc:0 "군주제를 부활시키려는 정치적 움직임은 계속되고 있지만, 그들이 분열되었고 약하다는 것이 확인되었습니다. 군주주의자들은 여전히 존재할 것이며 이들의 정치적 움직임은 계속될 것입니다. 하지만 이들은 더 이상 사회 전체에 영향을 미칠 능력이 없을 것입니다."
 south_korea.408.a:0 "결국 백일몽이 끝났군."
 south_korea.409.t:0 "군주주의 시위의 끝"
 south_korea.409.desc:0 "군주주의자들의 시위가 계속되고 사회적 혼란이 장기화되고 있습니다. 하지만 군주제를 부활시켜야 한다는 사회적 여론은 여전히 다수의 지지를 얻지 못했습니다. 시위는 장기화될 가능성이 높지만 오랜 시간이 지나면 혼란이 가라앉고 군주주의자들이 패배할 것입니다."
 south_korea.409.a:0 "결국 백일몽이 끝났군."
 korea_flavor_events.13.t:0 "백선엽 사망"
 korea_flavor_events.13.desc:0 "6.25 전쟁 당시 국군을 지휘했던 유명 장군이자 전쟁 영웅인 백선엽이 노환으로 사망했습니다. 일부 시민들은 그의 죽음에 경의를 표했지만, 진보 진영은 그의 죽음 이후 그를 더욱 비판했습니다. 그가 2차 세계 대전 중 일본제국군 장교로 복무했다는 것이 문제가 되었습니다. 어쨌든 백선엽은 이제 죽었고, 그의 가족들은 그가 국립묘지에 안장되기를 기대합니다."
 korea_flavor_events.13.a:0 "그는 국립묘지에 갈 자격이 있다."
 korea_flavor_events.13.b:0 "그에게 국립묘지가 필요한가? 일본이나 가라."
 korea_flavor_events.14.t:0 "열린우리당 창당"
 korea_flavor_events.14.desc:0 "노무현 대통령 당선 이후 한국의 좌파 정당은 분열하기 시작했습니다. 이는 김대중 대통령의 세력인 동교동계와 친노 간의 정치적 갈등 때문이었습니다. 사회보수주의적인 동교동계는 친노 세력이 너무 급진적이라고 판단하고 노 대통령과 그의 지지자들을 공격하기 시작했습니다. 결국 진보는 기존의 새천년민주당을 버리고 새로운 정당인 열린우리당을 창당했습니다."
 korea_flavor_events.14.a:0 "이는 우리에게 나쁜 장치적 혼란이다..."
 korea_flavor_events.15.t:0 "김대중 사망"
 korea_flavor_events.15.desc:0 "한국 민주주의의 상징인 김대중은 퇴임 후에도 사회 활동을 이어갔지만 최근 몇 년 사이 건강이 악화됐습니다. 최근 폐렴에 걸려 병원에서 치료를 받았지만 병세가 호전되지 않았습니다. 결국 오늘 병원에서 사망했으며, 많은 시민들이 그의 죽음을 추모하고 있습니다."
 korea_flavor_events.15.a:0 "삼가 고인의 명복을 빕니다."
 korea_election.7.g:0 "노무현!"
 KOR_emperor_of_republic:0 "공화국의 황제"
 female_tt:0 "§Y여성§!만 가능"
 KOR_ahn_hee_jung_sexual_assault:0 "재판에서 유죄 판결을 받음."
 KOR_grand_coalition_party:0 "새천년민주당/한나라당/자민련"
 KOR_grand_coalition_party_long:0 "새천년민주당/한나라당/자유민주연합\n§g2002년 대선에서 극좌 후보의 당선 가능성이 현실화되자 기존 정당들은 피할 수 없는 대연정을 선택했습니다. 이는 한국에서 절대 다수의 의석을 차지하고 있는 주류 좌우 정당 전체의 통합을 의미했습니다. 온건파는 이것이 '한국 민주주의 수호'를 위한 불가피한 대안이었다고 주장합니다. 하지만 당내 개혁파는 이것이 국민에 대한 엄청난 배신이라고 주장합니다. 3당은 통합했지만, 동시에 그 어느 때보다 분열된 모습을 보이고 있습니다.§!"
 KOR_communist_party_together:0 "다함께"
 KOR_communist_party_together_long:0 "다함께\n§g한국의 공산주의 운동은 냉전 시대에 도입된 민족볼셰비즘 이념인 주체사상이 지배적이었고, 일반적인 마르크스-레닌주의 공산주의 세력인 PD는 냉전 종식 후 사회민주주의로 완전히 바뀌었습니다.\n\n따라서 트로츠키주의자들이 21세기 한국에 남은 마지막 마르크스주의자이자 현대 한국 공산주의 운동에서 주체사상을 제외하고 가장 영향력 있는 분파라고 할 수 있습니다.\n\n한국의 트로츠키주의자 단체인 '다함께'는 소련 붕괴 이후 영향력을 확대하기 시작한 트로츠키주의자들에 의해 설립되었습니다. '다함께'는 기존의 제2세계 국가들이 공산주의 국가라는 것을 인정하지 않으며, 스탈린주의 국가는 자본주의의 특수한 형태일 뿐이라고 주장합니다.§!"
 KOR_communist_party_anarchy:0 "한국 아나키즘"
 KOR_communist_party_anarchy_long:0 "한국 아나키즘\n§g한국의 아나키스트들이 권력을 장악하고 대한민국을 아나키즘 공동체로 재편했습니다.§!"
 KOR_FKI:0 "전경련"
 KOR_FKI_desc:0 "전국경제인연합회는 한국의 재벌 집단입니다."
 kor_AINDF:0 "반제민족민주전선"
 kor_yi_won_desc:0 "'공화국의 황제'라는 이름은 말이 안 되는 것 같지만, 실제론 그의 칭호가 정치적 칭호가 아니기 때문에 가능한 일입니다. 그는 군주제 지지자들의 열정적인 활동 덕분에 고궁에 거주할 수 있는 권리를 얻었고, '인간문화재'로서 한국 문화를 계승하는 대표적 인물이라는 지위를 갖게 된 것입니다."
 RULE_OPTION_AUTHORITARIAN_KOR:0 "퇴보한 일당제 민주주의"
 KOR_AI_AUTHORITARIAN_BEHAVIOR:0 "@KOR 일당제 민주주의 한국 루트"
 RULE_OPTION_AUTHORITARIAN_MAGICAL_KOR:0 "한국 마법사 길드"
 RULE_OPTION_AUTHORITARIAN_BAD_END_KOR:0 "무선침묵"
 RULE_OPTION_AUTHORITARIAN_TROTSKYISM_KOR:0 "트로츠키주의 혁명"
 RULE_OPTION_AUTHORITARIAN_TROTSKYISM_KOR_DESC:0 "한국의 민주주의를 무너뜨리려는 박근혜의 시도가 사회주의자들의 반대에 부딪혀 실패합니다.   트로츠키주의 정당 '다함께'가 주도한 혁명이 성공하고, 한국은 트로츠키주의 국가로 바뀝니다."
 child_soldier:0 "소년병"
 RULE_ALLOW_RELEASE_NATIONS_KOREAN_TOOLTIP:0 "§G[ROOT.GetNamedef]§! 측은 §Y이벤트§!나 §Y중점§! 외의 다른 방법으로는 이 국가를 독립시킬 수 없습니다."
 KOR_PARK_reactionary:0 "유신대한민국"
 KOR_PARK_reactionary_DEF:0 "유신대한민국"
 kor_park_geun_hye_government:0 "여왕을 숭배하라"
 kor_park_geun_hye_government_desc:0 "박근혜는 극좌 단체의 시위에도 불구하고 정당한 대통령 당선에 성공했습니다. 이제 우리는 국가를 안정시키고 반체제 인사들을 제거해야 합니다."
 kor_pro_jucheist_crush:0 "NL 분쇄"
 kor_pro_jucheist_crush_desc:0 "NL 지도자들은 체포될 것이며, 민족볼셰비즘은 더 이상 한국에서 용납되지 않을 것입니다."
 kor_pro_anarchist_crush:0 "아나키스트 분쇄"
 kor_pro_anarchist_crush_desc:0 "블라디미르 티호노프는 매우 위험한 인물이며 반드시 체포되어야 합니다. 아나키즘의 지도자가 체포되면 지도자를 잃은 아나키스트들은 영향력을 잃게 될 것입니다."
 kor_pro_progressive_crush:0 "당내 개혁파 분쇄"
 kor_pro_progressive_crush_desc:0 "3당의 연합은 공산주의와 싸우기 위한 불가피한 선택이었습니다. 이를 부정하는 자칭 '개혁주의자'들은 당을 영원히 떠나야 할 것입니다."
 kor_sorcerer_will_victory:0 "마법사가 승리할 것이다"
 kor_sorcerer_will_victory_desc:0 "3당의 보수 세력은 박근혜 대통령을 뒤에서 조종하면서 과두정치를 시행할 수 있다고 믿고 있습니다. 하지만 이는 그들의 순진한 꿈일 뿐입니다. 여당까지 권력에서 배제하기 위해 아직 정체를 드러내지 않은 비선 참모가 움직이기 시작했습니다."
 kor_toward_parliamentary_reform:0 "국회 개혁을 향해"
 kor_toward_parliamentary_reform_desc:0 "이번 개헌은 한국의 대통령제를 의원내각제로 개편하는 데 초점을 맞추고 있습니다. 개헌이 완료되면 박근혜는 대통령직에서 물러나 총리로 임명될 것이며, 국회의 신임을 받을 경우 임기 제한 없이 권력을 유지할 수 있게 됩니다."
 kor_we_will_never_surrender:0 "우린 절대 항복하지 않는다"
 kor_we_will_never_surrender_desc:0 "모두가 '자유는 죽었다'고 말합니다. 반체제 인사들에게 더 이상 희망은 없는 것 같습니다. 하지만 모두가 희망을 잃은 것은 아닙니다. 대한민국에는 아직 마지막 기회가 있습니다."
 kor_overturning_chessboard:0 "판 뒤집기"
 kor_overturning_chessboard_desc:0 "혁명의 날이 다가오고 있습니다! 박근혜는 임기를 영구적으로 연장하려 하지만 트로츠키주의자들은 피할 수 없는 쿠데타를 준비하고 있습니다. 우리는 판을 뒤집고 새로운 질서를 가져올 것입니다."
 kor_final_victory:0 "최종 승리"
 kor_final_victory_desc:0 "모든 혼란이 끝나면 최종 승자가 누구인지 알 수 있을 것입니다."
 kor_choi_government:0 "성공적인 반란 진압"
 kor_choi_government_desc:0 "반대파는 진압되었습니다. 대한민국에 질서가 찾아왔습니다. 박근혜 총리가 자비로운 참모들의 도움을 받아 정부를 이끌 것입니다."
 kor_with_china_aliance:0 "중국과의 동맹"
 kor_with_china_aliance_desc:0 "중국은 떠오르는 강대국이며, 박근혜는 중국과의 관계를 더욱 확대하는 데 관심이 있습니다."
 kor_our_way:0 "우리의 길"
 kor_our_way_desc:0 "[ROOT.GetLeader]에겐 큰 목표가 있습니다. 한국이 다른 국가를 이끌어 아시아를 선도하는 것입니다."
 kor_park_chung_heeism:0 "박정희주의"
 kor_park_chung_heeism_desc:0 "20세기 한국의 군사 독재자였던 박정희는 한국의 산업 발전에 큰 공헌을 했습니다. 그의 딸인 박근혜가 대한민국의 종신 지도자가 되었기에 우리는 박정희를 재평가하고 그의 업적을 국민에게 알릴 수 있습니다."
 kor_new_humanities:0 "새로운 인문학"
 kor_new_humanities_desc:0 "현재 인문학계는 너무 좌편향되어 있으며, 따라서 정치적으로 더 공정한 인문학이 필요합니다."
 kor_tool_for_fatherland:0 "조국을 위한 도구"
 kor_tool_for_fatherland_desc:0 "가장 중요한 것은 국민이 국가 없이 존재할 수 없다는 것입니다. 국가의 성공을 위해서는 모든 국민이 자신이 국가의 '도구'가 되어야 한다는 것과 PC, 인권, 소수자의 권리와 같은 서구의 퇴폐적인 개념이 한국 사회에는 맞지 않다는 것을 인식해야 합니다."
 kor_focus_on_diplomacy:0 "외교 집중"
 kor_focus_on_diplomacy_desc:0 "쿠데타와 그로 인한 시민들의 죽음으로 인해 우리 정부는 국제적으로 정당하지 않은 정부로 간주되며 외교적으로 고립되었습니다. 하지만 우리 정부가 오랫동안 유지되어 왔고 더 이상 '민주주의자'의 저항이 없기 때문에 우리 정부를 불법 정부로 규정했던 많은 외국 정부들도 우리와 다시 외교 관계를 지속하기로 결정했습니다."
 kor_clearing_the_leftists_memory:0 "좌파 기억 청산"
 kor_clearing_the_leftists_memory_desc:0 "좌익 민족주의자들은 인정하고 싶지 않겠지만, 20세기 전반 한국에서 항일 분리주의 운동에 참여한 '독립운동가' 중 상당수는 사회주의자였습니다. 대한민국의 기본 가치는 반공이고, 민족주의는 기본적으로 좌익 사회주의 이념입니다. 이는 한국의 주류 사회주의인 NL이 민족주의를 지지한다는 사실에서도 알 수 있습니다. 우리는 역사를 바로잡기 위해 모든 좌익 운동가들의 흔적을 지울 것입니다. 좌익 독립운동가들의 무덤을 폭파하고 그들을 기념하는 모든 시설을 철거할 것입니다. 그리고 그 폐허 위에 올바르고 정의로운 역사를 세울 것입니다."
 kor_creative_economy_focus:0 "창조경제"
 kor_creative_economy_focus_desc:0 "박근혜의 경제 이념인 창조경제는 대기업을 견제하고 IT 중소기업을 지원하여 국가 경쟁력을 높이겠다는 계획입니다. 혁명이 끝난 후에도 정부는 이 경제 정책을 유지할 것입니다."
 kor_suppress_the_chaebols_focus:0 "재벌 탄압"
 kor_suppress_the_chaebols_focus_desc:0 "재벌이 너무 많은 권력을 가지고 있습니다. 이들의 권력은 정부가 통제할 수 있는 수준으로 제한되어야 합니다."
 kor_empress_of_the_petite_bourgeoisie:0 "프티 부르주아지의 지도자"
 kor_empress_of_the_petite_bourgeoisie_desc:0 "대기업을 공격하고 중소기업을 지원하는 우리의 정책 덕분에 중산층이 정부에 대한 지지를 늘리고 있습니다."
 kor_political_blueprint:0 "정치 청사진"
 kor_political_blueprint_desc:0 "[ROOT.GetLeader] 정부가 한국을 안정시키기 위한 새로운 정책을 준비하고 있습니다."
 kor_enlargement_of_the_NIS:0 "국정원 확장"
 kor_enlargement_of_the_NIS_desc:0 "우리 정보기관은 국가 안정을 위해 적극적인 도움을 제공할 준비가 되어 있습니다."
 kor_removal_of_dissidents:0 "반체제 인사 제거"
 kor_removal_of_dissidents_desc:0 "새로운 수사 정책은 좌익 성향의 시민을 보다 효과적으로 체포하고 구금하는 데 도움이 될 것입니다."
 kor_support_for_patriotic_organizations:0 "애국 단체 지원"
 kor_support_for_patriotic_organizations_desc:0 "여전히 저항을 계속하는 좌익 단체에 맞서 싸우기 위해 우파 시민단체를 지원할 수 있습니다."
 kor_liberate_korean_peninsula:0 "한반도 해방"
 kor_liberate_korean_peninsula_desc:0 "[PRK.GetName] 측은 오랫동안 우리를 위협하는 적이었습니다. 이제 새 정부가 사회를 안정시켰으니 그들을 제압할 기회가 있을 것입니다."
 kor_elimination_of_communism:0 "공산주의 제거"
 kor_elimination_of_communism_desc:0 "거대한 공산주의 국가인 중국은 우리에 대한 위협이며 반드시 제거돼야 합니다."
 kor_strengthening_the_government:0 "정부 강화"
 kor_strengthening_the_government_desc:0 "사회적 혼란이 끝나면서 우리 정부는 마침내 안정기에 접어들었습니다. 우리 정부가 좌파의 공격을 받을 가능성은 더 이상 없을 것입니다."
 kor_support_of_the_peasants:0 "농민의 지지"
 kor_support_of_the_peasants_desc:0 "농민들은 박정희의 딸인 박근혜에게 호감을 갖고 있으며, 새 정부에 대한 충성심이 강할 것입니다."
 kor_quasi_monarchy:0 "기독교 근본주의와의 동맹"
 kor_quasi_monarchy_desc:0 "기독교 근본주의자들은 우리 정부가 혼란을 안정시키고 국가를 더 건강하게 변화시킬 수 있다고 믿습니다."
 kor_reward_to_the_countryside:0 "시골에 대한 보상"
 kor_reward_to_the_countryside_desc:0 "농촌 지역이 고도로 개발될 것입니다."
 kor_eternal_prime_minister:0 "종신 총리"
 kor_eternal_prime_minister_desc:0 "새로운 법은 어떤 방식으로든 총리가 탄핵되는 것을 방지함으로써 국가를 더욱 안정시킬 것입니다. 박근혜는 종신 총리로서 대한민국을 이끌게 될 것입니다."
 kor_feminist_government:0 "페미니즘 정부"
 kor_feminist_government_desc:0 "위대한 여성 지도자가 이끄는 국가에는 훌륭한 페미니즘 참모가 필요합니다. 여러 페미니즘 운동가들이 정부 정책에 참여할 것입니다."
 kor_reward_to_the_city:0 "도시에 대한 보상"
 kor_reward_to_the_city_desc:0 "대도시 중심의 개발 정책이 시행될 것입니다."
 kor_support_of_the_city:0 "도시의 지지"
 kor_support_of_the_city_desc:0 "도시의 젊은 세대는 유혈 쿠데타의 기억 때문에 우리 정부를 지지하지 않지만, 그렇기 때문에 우리는 도시 사람들의 지지를 얻기 위해 더욱 노력해야 합니다."
 kor_free_and_just_society:0 "자유롭고 공정한 사회"
 kor_free_and_just_society_desc:0 "국가가 안정되었습니다. 반대파는 제거되었습니다. 마침내 대한민국이 다시 태어날 수 있었습니다."
 prime_minister_park_geun_hye:0 "Park Geun-hye"
 kor_creative_economy_idea:0 "창조경제"
 kor_creative_economy_idea_desc:0 "창조경제는 IT-전자 관련 기업의 성장에 초점을 맞춘 박근혜의 경제 정책입니다."
 kor_supporting_small_businesses:0 "중소기업 지원"
 kor_supporting_patriotic_civic_organizations:0 "애국 시민 단체"
 kor_supporting_patriotic_civic_organizations_desc:0 "다양한 애국 시민단체가 정부를 지지합니다."
 kor_frugal_spirit:0 "절약 정신"
 kor_frugal_spirit_desc:0 "시민의 자원 사용을 제한함으로써 남은 자원을 군인에게 제공할 수 있습니다."
 kor_anarchy:0 "무정부 상태"
 kor_anarchy_desc:0 "수백 명의 군벌들이 폐허 속에서 내전을 벌이고 있습니다."
 KOR_100_days_race_cat:0 "100일 경쟁"
 KOR_100_days_race_cat_desc:0 "패가 빠르게 움직이고 있고, 정치인들의 셈이 계속되고 있습니다. 대통령은 정부에 영향을 미치려는 국회와 반체제 인사들을 배제하길 원합니다. 반체제 인사 또한 그들의 패를 준비하고 있습니다.\n\n§G친위 쿠데타 모의§!: [?KOR.KOR_autocoup_var|0]\n§R혁명 모의§!: [?KOR.KOR_revolution_var|0]\n§Y최순실 폭로§!: [?KOR.KOR_choi_exposure_var|0]\n\n§G주의§!: §Y최순실 폭로§!가 늘어날수록 트로츠키주의자들의 지지율이 상승합니다.\n\n이 경쟁에서 승리하려면 상대보다 더 많은 점수를 획득해야 하며, §Y쿠데타 준비§! 결정을 선택해야 합니다. 쿠데타 준비 결정을 선택하지 않거나 상대보다 점수가 낮으면 쿠데타가 실패합니다."
 KOR_100_days_race:0 "§Y마지막 날§!"
 KOR_100_days_race_desc:0 "§R모든 것이 끝납니다.§!"
 KOR_investigate_the_list_of_dissidents:0 "기무사에 반체제 인사 명단 조사 지시"
 KOR_investigate_the_list_of_dissidents_desc:0 "국군기무사령부가 정부에 반대하는 반체제 인사들의 명단을 기록할 것입니다."
 KOR_connecting_with_far_right:0 "극우 시민단체와 연결"
 KOR_connecting_with_far_right_desc:0 "극우 시민단체가 자발적으로 시위를 진압할 것입니다."
 KOR_elaboration_of_the_martial_law:0 "계엄령 계획의 정교화"
 KOR_elaboration_of_the_martial_law_desc:0 "우리는 쿠데타가 발생했을 때 반대파를 신속하게 제거할 구체적인 계획을 준비할 것입니다."
 KOR_pressure_on_entrepreneurs:0 "기업가 압박"
 KOR_pressure_on_entrepreneurs_desc:0 "기업가들이 우리에게 적절한 지원을 제공하도록 압력을 가할 수 있습니다."
 KOR_100_days_race_choi:0 "§R쿠데타 준비§!"
 KOR_100_days_race_choi_desc:0 "정치인들은 한국에서 과두정치를 시행할 수 있다고 믿습니다. 이는 매우 어리석은 상상이며, 우리는 그들과 권력을 나눌 생각이 없습니다. 새로운 쿠데타는 3당연합을 모두 파괴하고 박근혜와 그녀의 조언가인 최순실에게 모든 권력을 집중시킬 것입니다.\n\n§R승리하려면 이 결정을 선택해야 합니다.§!"
 KOR_movement_of_opposition:0 "반대파의 움직임"
 KOR_movement_of_opposition_desc:0 "반대파가 무언가를 하고 있습니다..."
 POLITICS_CHOI_SOON_SIL_ALT_DESC:0 "박근혜의 '비선 참모'인 최순실은 법적 지위가 없음에도 불구하고 사실상 한국의 지도자가 되었습니다. 반대파들로부터 '마법사'라고 불리는 최순실은 박근혜와의 오랜 개인적 관계를 통해 그녀의 정치적 결정에 영향을 미쳤습니다. 그녀는 새로운 한국 정부에서 한국에 새로운 질서를 가져올 준비가 되어 있습니다. 반대파들이 그녀가 가져올 '질서'를 인정하지 않더라도 말입니다."
 POLITICS_CHOI_SOON_SIL_GAME_OVER_DESC:0 "쿠데타 계획이 실패했습니다. 전국이 내전에 휩싸였고, 최순실은 서울조차 장악하지 못했습니다. 대한민국의 멸망이 다가오고 있습니다."
 POLITICS_korean_radio_silence_GAME_OVER_DESC:0 "수백 명의 군벌들이 벌인 내전으로 인해 한때 대한민국이라고 불렸던 이 지역에는 더 이상 통합된 국가나 정부가 존재하지 않습니다. 한국이 다시 단결하고 폐허에서 재건에 성공하려면 수십 년이 더 걸릴 것입니다."
 POLITICS_KIM_DAE_JUNG_FAIL_1_DESC:0 "민주주의를 지키기 위한 그의 노력은 실패로 돌아갔고, 한국은 그 어느 때보다 암울한 시기를 겪고 있습니다. 이미 수많은 국민들이 대한민국을 떠나고 있고, 대한민국의 미래는 암울해 보입니다. 하지만 그는 대한민국이라는 배가 침몰하는 마지막 날까지 한 명의 시민이라도 더 살아남을 수 있도록 노력할 것입니다."
 POLITICS_KIM_DAE_JUNG_FAIL_2_DESC:0 "그는 민주주의를 지키기 위해 불가피한 타협을 선택했다는 이유로 진보 진영으로부터 엄청난 비판을 받고 있습니다. 대한민국의 미래는 암울해 보입니다. 하지만 그는 대한민국이라는 배가 침몰하지 않도록 마지막 순간까지 노력할 것입니다."
 rok_news.24.t:0 "혼란에 빠진 대한민국의 민주주의"
 rok_news.24.desc:0 "최근 한국의 민주주의는 혼란을 겪고 있으며 극단적인 정치 성향을 가진 후보들이 인기를 얻고 있습니다. 주류 정치인들은 급진 좌파 정치인의 당선을 막기 위해 힘을 합치기로 합의하고 20세기 군사 독재자의 딸인 박근혜를 후보로 지지했습니다. 두 후보의 지지율 차이가 매우 작아 밤늦게까지 승자가 확정되지 않았지만, 결국 선거는 [KOR.GetLeader]의 승리로 끝났습니다. 신임 대통령이 취임했음에도 한국의 혼란은 당분간 계속될 것으로 예상됩니다. 거대 정당의 연합은 국민에 대한 배신으로 간주되고 있으며 반정부 시위가 계속되고 있습니다."
 rok_news.24.a:0 "이는 정의를 위한 일이다."
 rok_news.24.b:0 "한국의 민주주의가 공격받고 있는가?"
 rok_news.25.t:0 "서울 쿠데타"
 rok_news.25.desc:0 "2002년 대선 이후에도 정부에 반정부 시위가 계속되었고, 서울은 계속해서 혼란에 빠졌습니다. 시민들은 혁명을 통해 박근혜가 하야할 것이라고 생각했고, 상황은 시민들이 예상하지 못한 사건으로 진행되었습니다. 혼란 속에서 정부는 쿠데타를 통해 박근혜에게 권력을 집중시키려는 계획을 세웠습니다. 이른 아침 계엄령이 선포되었고, 군인들은 공산주의 시위를 막기 위해 서울의 주요 시설을 신속하게 장악했습니다. 시위대는 군의 진압으로 빠르게 해산됐으며 정부는 혼란이 진정될 때까지 재건 정부가 국가를 이끌 것이라고 발표했습니다."
 rok_news.25.a:0 "한국이 질서를 되찾았다."
 rok_news.25.b:0 "한국의 어두운 날이다."
 rok_news.26.t:0 "대한민국 내전"
 rok_news.26.desc:0 "2002년 대선 이후에도 정부에 반정부 시위가 계속되었고, 서울은 계속해서 혼란에 빠졌습니다. 시민들은 혁명을 통해 박근혜가 하야할 것이라고 생각했고, 상황은 시민들이 예상하지 못한 사건으로 진행되었습니다. 혼란 속에서 정부는 쿠데타를 통해 박근혜에게 권력을 집중시키려는 계획을 세웠습니다. 이른 아침 계엄령이 선포되었고, 군인들은 공산주의 시위를 막기 위해 서울의 주요 시설을 신속하게 장악했습니다. 하지만 친위 쿠데타 계획은 준비된 대로 잘 진행되지 않았습니다. 일부 군부대가 정부에 반대하는 시민들을 지원하기로 결정했고, 서울 도심에서 대규모 교전이 벌어졌습니다. 전투는 곧 전국으로 확산되었으며, 상황은 내전으로 바뀌었습니다."
 rok_news.26.a:0 "이건 우리의 계획이 아니었다..."
 rok_news.26.b:0 "한국의 어두운 날이다."
 south_korea.44.b:0 "한국을 지키기 위해 무엇이든 할 것이다."
 south_korea.151.t:0 "좌우 대연정"
 south_korea.151.desc:0 "급진적인 후보가 당선될 가능성이 높아지자 주류 정당들이 '대한민국 안정화'를 위한 회동을 시작했습니다. 주류 정치인들은 후보 단일화가 필요하다는 데는 동의했지만, 어떤 인물이 좌우 단일화 후보가 되어야 하는지에 대해서는 의견이 분분했습니다.\n\n여러 차례의 회의 끝에 정치인들은 20세기 군사 독재자의 딸인 박근혜가 가장 적합한 후보라는 결론을 내렸습니다. 그녀는 우파 시민들에게 인기가 높았기 때문에 선거에서 충분한 지지를 얻을 것으로 예상되었습니다. 하지만 진보주의자들은 이 선택에 항의하고 있으며, 일부 정치인들은 탈당을 준비하고 있습니다."
 south_korea.151.a:0 "우리의 자유를 위한 일이다."
 south_korea.152.t:0 "진보주의자들의 탈당"
 south_korea.152.desc:0 "박근혜가 새천년민주당/한나라당/자유민주연합 3당의 단일화 후보로 공식 선출되자 일부 정치인들이 탈당을 선언했습니다. 노무현을 비롯한 진보주의자들은 민주노동당 내 사회민주주의자들과 함께할 것이다고 밝표했습니다."
 south_korea.152.a:0 "떠나게 둬라."
 south_korea.153.t:0 "마법사의 사회"
 south_korea.153.desc:0 "아직 극소수의 인사들만 알고 있지만, 박근혜 한국 대통령에겐 특별한 조언가가 있습니다. 바로 1970년대부터 그녀를 지원해 온 영세교의 교주이자 목사인 최태민입니다. 최태민은 1990년대에 사망했지만 박근혜에게는 여전히 비선 참모가 있습니다. 최태민의 딸인 최순실이 박 대통령의 정치적 결정을 조언하고 있습니다. 최순실은 공식 직함이 없는 법적 민간인이지만, 대통령이 바뀐 지 얼마 지나지 않아 박근혜의 신임으로 이미 한국 정부의 정치 권력을 장악하기 시작했습니다."
 south_korea.153.a:0 "알겠다."
 south_korea.154.t:0 "2개의 음모"
 south_korea.154.desc:0 "3당연합은 이제 거대 단일 여당으로서 대한민국을 통치할 준비를 하고 있습니다. 그들의 목표는 박근혜에게 최소한의 권한을 부여하고 국회를 중심으로 대한민국을 관리하는 것입니다. 하지만 정부 내에서는 박근혜에게 3당이 아직 모르는 비선 참모가 있다는 소문이 돌고 있습니다. 그리고 그 비선 참모는 3당을 배제한 새로운 정부를 구성하려고 합니다."
 south_korea.154.a:0 "루머일 뿐이다."
 south_korea.155.t:0 "트로츠키주의 음모?"
 south_korea.155.desc:0 "한국에서 영향력을 행사하는 사회주의자들은 모두 3개의 파벌로 나뉩니다. 가장 영향력 있는 민족볼셰비즘 운동인 NL, 사회민주주의자인 PD, 그리고 가장 적은 수의 트로츠키주의자들입니다. 2002년 선거 이후 NL은 파괴되었고, 사회민주주의자들은 국회에서 소수의 의석만 가지고 있습니다. 다른 사회주의 정파가 모두 몰락하면서 한국의 사회주의자들이 트로츠키주의 집단으로 모이고 있습니다. 아나키스트, 사회민주주의자 등 다양한 좌익 시민들이 합류하면서 트로츠키주의 세력이 한국의 마지막 좌익 저항 세력이 되었습니다."
 south_korea.155.a:0 "그들이 판을 뒤집을 수 있을까?"
 south_korea.156.t:0 "블라디미르 티호노프 체포"
 south_korea.156.desc:0 "지금까지 대중에게 높은 인기를 얻었던 티호노프가 여러 차례 폭력 시위와 테러를 지시한 혐의로 체포되었습니다. 티호노프는 이러한 혐의가 조작된 것이라고 주장하고 있지만, 검찰은 그의 유죄 증거를 찾을 수 있을 것이라고 확신하고 있습니다."
 south_korea.156.a:0 "훌륭하다."
 south_korea.157.t:0 "이석기 체포"
 south_korea.157.desc:0 "한국 NL 사회주의 운동의 지도자인 이석기가 오늘 체포되었습니다. 그는 한국 정부를 파괴하려는 극단주의 운동을 지원한 혐의를 받고 있으며, 검찰은 유죄의 증거를 찾을 수 있을 것으로 확신하고 있습니다."
 south_korea.157.a:0 "나츠볼은 필요 없다."
 south_korea.158.t:0 "대규모 부패 조사"
 south_korea.158.desc:0 "한국의 유명 사회 진보 정치인인 노무현을 비롯해 연정에 반대했던 개혁파 정치인들에 대한 대대적인 부패 수사가 시작되었습니다. 일부 개혁파 정치인들은 이미 부패 혐의를 조사받기 위해 체포되었으며, 다른 정치인들도 강도 높은 수사를 받기 시작했습니다."
 south_korea.158.a:0 "여당이 평화를 되찾았군."
 south_korea.159.t:0 "쿠데타 준비"
 south_korea.159.desc:0 "현재 정부는 3개의 거대 정당이 지배하고 있고, 국회 의석의 90% 이상을 차지하고 있는 여당에 의해 [ROOT.GetLeader] 대통령의 정치적 영향력은 제한되어 있습니다. 하지만 이러한 정치적 제약은 오래가지 않을 것입니다. 정부는 명령에 따라 움직이는 군 조직인 국군기무사령부에 쿠데타를 계획하라고 명령하기 시작했습니다. 이 계획이 성공하면 계엄령 시행 후 단기간에 주요 정치인을 체포하고 정부를 '개혁'할 수 있을 것입니다."
 south_korea.159.a:0 "질서를 되찾을 때다."
 south_korea.160.t:0 "패배했지만, 굴복하지 않음"
 south_korea.160.desc:0 "한국의 사회적 혼란이 심화되고 있는 가운데, 트로츠키주의 정치 단체인 '다함께'가 혼란 속에서 영향력을 점점 더 확대하고 있습니다. 트로츠키주의자들은 현재 한국을 장악하고 있는 정부를 부르주아 독재라 규정하고 시민들에게 반정부 시위에 동참할 것을 촉구하고 있습니다. 트로츠키주의자들의 시위는 아직 규모가 크지 않지만, 정부와의 대립이 격화될수록 그 규모가 커질 것으로 예상됩니다."
 south_korea.160.a:0 "무기를 잡으라!"
 south_korea.161.t:0 "조용한 죽음"
 south_korea.161.desc:0 "정부가 오늘 아침 일찍 기습적으로 계엄령을 선포했습니다. [ROOT.GetLeader](은)는 긴급 성명을 통해 트로츠키주의자들의 극단적인 반정부 시위로 인해 수도가 무정부 상태에 빠졌다고 말하며 군이 상황을 평화롭고 빠르게 안정시킬 것이라고 말했습니다. 군부는 신속하게 국회를 봉쇄하고 혼란이 진정될 때까지 여야 의원들을 '보호'하기로 결정했습니다. 대부분의 의원들은 해가 뜨기 전에 제압되었고, 정부를 신뢰하지 않는 소수의 PD파 사회민주주의 정치인들은 서울을 탈출할 수 있었습니다.\n\n트로츠키주의자들이 계엄령에 대해 알게 된 것은 서울의 모든 주요 시설들이 군에 의해 빠르게 장악된 이후였습니다. 혁명가들은 상황이 매우 빠르게 악화되고 있다는 것을 깨닫고 시민들을 이끌고 군대에 맞서 정부로 진격하기로 결정했습니다.\n\n대부분의 언론 매체가 차단되었음에도 불구하고 수만 명의 시위대가 모였습니다. 혁명가들은 계엄령이 시행되더라도 정부가 많은 시민을 공격하지는 않을 것이라고 예상했습니다. 그러나 한 대학생이 계엄군을 향해 \"나가라\"고 외치자마자 발포가 시작되었습니다. 반정부 시위대를 진압하기 위한 대규모 군사 작전이 실시되었고, 그날 자정까지 전국에서 10만 명 이상의 '공산주의자'가 제거되었습니다. 공산주의자들의 위협이 사라질 때까지 국회는 무기한 해산되었고, 재건 정부가 국가를 이끌게 되었습니다."
 south_korea.161.a:0 "우리는 공산주의로부터 조국을 지켜냈다."
 south_korea.162.t:0 "달콤한 죽음"
 south_korea.162.desc:0 "정부가 오늘 아침 일찍 기습적으로 계엄령을 선포했습니다. [ROOT.GetLeader](은)는 긴급 성명을 통해 트로츠키주의자들의 극단적인 반정부 시위로 인해 수도가 무정부 상태에 빠졌다고 말하며 군이 상황을 평화롭고 빠르게 안정시킬 것이라고 말했습니다. 군부는 신속하게 국회를 봉쇄하고 혼란이 진정 될 때까지 여야 의원들을 '보호'하기로 결정했습니다. 대부분의 의원들은 해가 뜨기 전에 제압되었고, 정부를 신뢰하지 않는 소수의 PD파 사회민주주의 정치인들은 서울을 탈출할 수 있었습니다.\n\n정부는 최대한 신속하게 계엄 작전을 수행했지만 계엄 작전이 완료되지는 않았습니다. 정부에 반대하는 일부 군 지휘관들이 계엄령이 시행되기 직전에 트로츠키주의자들에게 정부의 쿠데타 계획을 전달했습니다. 그날 정오까지 서울은 친정부파와 친트로츠키주의파 군인들 간의 교전으로 혼란에 빠졌습니다. 급작스러운 쿠데타 계획이 실패로 돌아가자 상황은 점차 내전으로 확대되었습니다."
 south_korea.162.a:0 "우리는 공산주의로부터 조국을 지켜냈다."
 south_korea.163.t:0 "커지는 혼란"
 south_korea.163.desc:0 "내전이 전국으로 확대되면서 한국의 주요 도시들이 불타고 있습니다. 분열된 해군은 서로를 공격하거나 해안 도시를 포격하고 있습니다. 한국인들이 1945년 이후 수십 년 동안 건설한 연안의 산업 시설들이 하나둘씩 불타고 파괴되었습니다. 내륙 지역의 산업 시설과 철도는 한국 공군에 의해 폭격당했습니다. 1945년 한국이 일본으로부터 독립한 이후 수십 년 동안 쌓아올린 문명과 산업이 모두 원점으로 돌아갔습니다.\n\n남은 것은 부서진 콘크리트 폐허 위에서 벌어진 내전뿐이었습니다. 군인들은 대도시의 무너진 건물 사이를 오가며 싸우기 시작했습니다. 치안과 질서는 사라지고 한국은 거대한 무정부 상태로 변했습니다. 대한민국이라는 국가가 이 지역에 남아있다고 말할 수 있는 사람은 더 이상 없을 것입니다."
 south_korea.163.a:0 "그리고 아무도 없었다."
 korea_election.4.desc_1:0 "[KOR.GetName]의 민주주의가 무너졌습니다. 정쟁과 폭동 속에서 국민들은 민주 정부에 실망했고, 매력적인 지도자가 국정의 혼란을 막아주기를 바랐습니다. 이석기는 강력한 카리스마를 앞세워 자신을 민주 정부의 대안으로 포장했습니다. 급진적 민족주의와 사회주의 NL 세력의 집권 가능성이 높아지면서 다른 정치 세력들이 대선에서 단일화를 시도했지만 실패로 끝났습니다. 이석기가 대통령 선거에서 승리하면서 짧았던 한국의 민주주의가 막을 내렸습니다."
 korea_election.4.desc_2:0 "[KOR.GetName]의 민주주의가 무너졌습니다. 정쟁과 폭동 속에서 국민들은 민주 정부에 실망했고, 매력적인 지도자가 국정의 혼란을 막아주기를 바랐습니다. 이석기는 강력한 카리스마를 앞세워 자신을 민주 정부의 대안으로 포장했습니다. 급진적 민족주의와 사회주의 NL 세력의 집권 가능성이 높아지면서 다른 정치 세력들이 대선에서 단일화를 시도했습니다. 좌우 단일 후보인 박근혜가 그와 맞붙습니다."
 korea_election.4.b:0 "박근혜 대통령..."
 korea_election.5.desc_1:0 "[KOR.GetName]의 민주주의가 무너졌습니다. 정쟁과 폭동 속에서 국민들은 민주 정부에 실망했고, 매력적인 지도자가 국정의 혼란을 막아주기를 바랐습니다. 2000년 한국의 일본 문화 합법화 이후 한국 대중문화가 파괴되면서 이석기와 NL 민족주의자들의 정치적 영향력은 감소했습니다. 대신 민족주의를 옹호하지 않는 다른 급진 정치 세력이 대안으로 떠올랐습니다. 러시아의 사회주의 아나키스트인 블라디미르 티호노프는 과거 한국의 민족 이데올로기를 해체하고 시민이 자유로운 아나키즘 공동체를 건설하고자 합니다."
