 KOR_GATHERING_STORM_DESC:0 "대한민국은 독립 이후 세계에서 가장 가난한 독재 국가였지만, 50여 년만에 경제적, 민주적 성공을 거두며 빠르게 발전할 수 있었습니다. 그러나 2000년 현재 한국의 민주주의는 여전히 짧은 역사를 가지고 있고 불안정합니다. 공산주의자, 탈민족주의자, 아나키스트들은 각기 그들만의 새로운 한국을 건설하려고 합니다."
