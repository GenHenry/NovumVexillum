 KOR_rural_support_in_gyeongsang:0 "경상도 지역 지원"
 KOR_rural_support_in_gyeongsang_desc:0 "우리의 연립여당인 자민련은 지방 분권화를 요구하고 있습니다. 수도에 투자할 예산이 지방에 할당되면 수도에 사는 많은 주민들이 분노하겠지만, 대신 자민련을 만족시킬 수 있을 것입니다."
 KOR_rural_support_in_gangwon:0 "강원도 지역 지원"
 KOR_rural_support_in_gangwon_desc:0 "우리의 연립여당인 자민련은 지방 분권화를 요구하고 있습니다. 수도에 투자할 예산이 지방에 할당되면 수도에 사는 많은 주민들이 분노하겠지만, 대신 자민련을 만족시킬 수 있을 것입니다."
 KOR_national_defense_support_in_Chungcheong:0 "충청도에서의 국방 지원"
 KOR_national_defense_support_in_jeolla:0 "전라도에서의 국방 지원"
 KOR_national_defense_support_in_jeju:0 "제주도에서의 국방 지원"
 KOR_national_defense_support_in_gyeongsang:0 "경상도에서의 국방 지원"
 KOR_national_defense_support_in_Chungcheong_desc:0 "좌익 민족주의자들은 한국의 강력한 힘을 보여주기 위해 국방에 더 많은 예산을 투자해야 한다고 생각합니다. 산업 발전에 사용할 예산으로 총기 공장을 더 많이 지을 순 있지만, 국민들은 우리가 경제 발전에 무관심하다고 생각할 것입니다."
 KOR_national_defense_support_in_gangwon:0 "강원도에서의 국방 지원"
 KOR_national_defense_support_in_gangwon_desc:0 "좌익 민족주의자들은 한국의 강력한 힘을 보여주기 위해 국방에 더 많은 투자를 해야 한다고 생각합니다. 산업 발전에 사용할 예산으로 총기 공장을 더 많이 지을 순 있지만, 국민들은 우리가 경제 발전에 무관심하다고 생각할 것입니다."
 KOR_support_for_small_and_medium_sized_enterprises_support_in_Chungcheong:0 "충청도의 중소기업 지원"
 KOR_support_for_small_and_medium_sized_enterprises_support_in_jeolla:0 "전라도의 중소기업 지원"
 KOR_support_for_small_and_medium_sized_enterprises_support_in_jeju:0 "제주도의 중소기업 지원"
 KOR_support_for_small_and_medium_sized_enterprises_support_in_gyeongsang:0 "경상도의 중소기업 지원"
 KOR_support_for_small_and_medium_sized_enterprises_support_in_Chungcheong_desc:0 "사회민주주의자들은 우리 경제의 중심이 중소기업이라고 생각합니다. 국가 예산을 중소기업에 투자하는 것은 우리 경제에 도움이 되겠지만, 과도한 예산 소비는 단기적인 혼란을 초래할 수 있습니다."
 KOR_support_for_small_and_medium_sized_enterprises_support_in_gangwon:0 "강원도의 중소기업 지원"
 KOR_support_for_small_and_medium_sized_enterprises_support_in_gangwon_desc:0 "사회민주주의자들은 우리 경제의 중심이 중소기업이라고 생각합니다. 국가 예산을 중소기업에 투자하는 것은 우리 경제에 도움이 되겠지만, 과도한 예산 소비는 단기적인 혼란을 초래할 수 있습니다."
 KOR_japan_korea_undersea_tunnel_build:0 "한일 해저터널 건설"
 KOR_japan_korea_tunnel_text:0 "현재 건설 진행도\n\n§Y부산-쓰시마§! : [?busan_tsushima_var] %\n\n§Y쓰시마-사가§! : [?saga_tsushima_var] %"
 KOR_japan_korea_undersea_tunnel_plan:0 "한일 해저터널 계획"
 KOR_japan_korea_undersea_tunnel_plan_desc:0 "한반도와 일본 열도를 연결하는 §Y한일 해저터널§!은 수십 년 동안 제안되어 왔습니다. 이 계획은 많은 비용이 들고 오랜 시간이 걸리겠지만, 완공된다면 많은 경제적 이익을 가져다 줄 것입니다."
 tunnel_busan_proposal:0 "터널 건설 제안"
 tunnel_busan_proposal_desc:0 "한반도와 일본 열도는 서로 다른 국가에 의해 통치되고 있습니다. 해저터널 건설을 시작하려면 양국이 건설에 동의해야 합니다."
 tunnel_saga_proposal:0 "터널 건설 제안"
 tunnel_saga_proposal_desc:0 "한반도와 일본 열도는 서로 다른 국가에 의해 통치되고 있습니다. 해저터널 건설을 시작하려면 양국이 건설에 동의해야 합니다."
 kr_jp_tunnel_build:0 "터널 건설 준비"
 kr_jp_tunnel_build_desc:0 "우리는 터널을 건설하는 데 필요한 모든 지역을 지배하고 있고, 곧바로 터널 건설을 시작할 수 있습니다."
 kor_end_tunnel_build_desc:0 "터널 건설이 완료되었고, 이제 공식적으로 개통을 선언하는 일만 남았습니다."
