 KOR_SEATS_TOOLTIP:0 "§Y의석§!은 파벌이 특정 집단(군대, 노동자, 농민, 우익 급진주의자 등)으로부터 받는 지지를 나타냅니다. \n§Y인기도§!가 높을수록 해당 파벌이 정부와 대립할 가능성이 높아집니다.\n파벌을 없애려면 특정 결정을 완료하여 파벌을 약화시키고 파벌의 §Y인기도§!를 0으로 줄여야 합니다."
