 KOR_non_trade_union:0 "사실상 금지된 노동조합"
 KOR_non_trade_union_desc:0 "[ROOT.GetName]의 '1사 1노조' 법은 근본적으로 [ROOT.GetName]의 노동자들이 어떤 노동조합도 만들 수 없도록 금지하고 있습니다. 법률은 형식적으로 노동자들이 노동조합을 설립할 수 있도록  허용하고 있지만, '하나의 노동조합'만 허용하는 법 때문에 기업들은 노동자들을 위해 아무것도 하지 않는 꼭두각시 노조를 먼저 설립한 후 노동자 조직을 차단할 수 있습니다. '노동조합 없는 나라'로서 우리는 기업의 효율성을 크게 높일 수 있었습니다. 하지만 노동자들의 분노가 점차 수면 아래에서 끓어오르고 있습니다..."
 KOR_free_trade_union:0 "노동조합 합법화"
 KOR_free_trade_union_desc:0 "노동자들은 합법적으로 노동조합을 설립할 수 있습니다. 물론 기업들은 노조를 파괴하려고 할 것이고, 노조를 만들 수 있는 완전한 자유는 먼 훗날에야 올 것입니다. 하지만 적어도 우리는 노동자의 권리를 증진하기 위한 첫 걸음을 내디뎠습니다."
 kor_barbarous_training:0 "멸사봉공"
 kor_barbarous_training_desc:0 "우리 군 훈련소는 여전히 폭력에 의존하는 전근대적인 훈련 방법을 사용하고 있습니다. 많은 군인들이 군대에 적응하지 못하며, 자살하는 군인이 쏟아져 나오고 있습니다."
 kor_tools:0 "열정페이"
 kor_tools_desc:0 "우리나라의 군인들은 월급으로 10,000원(2000년) 정도를 받는데 , 이는 죽거나 다쳐도 보상할 필요 없는 값싸고 저렴한 자원입니다. 우리 군인들은 '대민지원'의 일환으로, 군사작전과 무관한 일이더라도 지역주민이나 상업기관이 요청하는 경우 언제든지 자유로운 인력으로 활용될 수 있습니다."
 kor_yamatodamashii:0 "야마토 정신"
 kor_yamatodamashii_desc:0 "우리 군인들은 무한한 정신력으로 쏟아지는 화력 속에서도 기꺼이 돌격합니다."
 KOR_national_assembly_dynamic_modifier:0 "국회"
 KOR_national_assembly_dynamic_modifier_desc:0 "이 정신은 여당이 국회에서 몇 석을 차지하느냐에 따라 긍정적 혹은 부정적 영향을 미칩니다."
 KOR_military_gay_hunting:0 "동성애자 군인 색출 논란"
 KOR_military_gay_hunting_desc:0 "한국 법에 따르면 1960년대부터 군인이 동성애를 하는 것은 불법입니다. 그러나 21세기 이후 사회 변화와 국제적 압력으로 인해 군에서 군인의 성적 지향을 적극적으로 조사하지 않았습니다. 그러나 기독교 장군들은 군 내 동성애자를 더 적극적으로 처벌해야 한다고 생각했습니다. 장준규와 다른 기독교 장군들은 동성애자 색출 작전이라는 군사 계획에 착수했습니다. 군 수사관들은 군인들의 소셜 미디어 계정과 인터넷 동성애자 커뮤니티를 조사해 동성애자 군인들을 집중적으로 추적했습니다.\n\n그러나 이러한 군대 내 동성애자 색출은 상당한 정치적, 사회적 논란을 불러일으켰습니다. 인권 단체들이 군을 공격하기 시작했고, 해외 여론도 이 사건에 주목하고 있습니다..."
