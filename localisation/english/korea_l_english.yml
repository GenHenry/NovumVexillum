 KOR_conservative_2000_party:0 "새천년민주당 - 동교동계"
 KOR_conservative_2000_party_long:0 "새천년민주당\n§g한국의 중도 좌파 정당인 '민주당계 정당'의 시초는 1955년 창당된 보수자유주의 중도 우파 정당인 민주당이었습니다. 민주당은 냉전 시기 한국의 군사 독재 정권에 의해 여러 차례 당명을 바꾸며 정당 활동을 이어가야 했습니다. 냉전 시기 민주당은 신민당, 신한민주당, 통일민주당 등 많은 당명을 사용했지만 대부분 당명에 '민주'라는 이름을 포함했습니다. 그래서 역사적으로 이런 정당은 '민주당계 정당'이라고 불리는 경향이 있습니다.\n\n동교동계는 공식적인 정치 조직은 아니지만, 현재 대한민국에서 가장 강력한 정치 세력입니다. 동교동계는 김대중의 카리스마에 매료되어 그와 함께 한국 군사독재 시절 독재에 맞서 싸웠던 민주화 혁명가들로 구성되어 있습니다.§!"
