 kor_exploitation_of_russia:0 "[KOR.GetName]에게 이용당함"
 kor_exploitation_of_russia_desc:0 "소련은 1990년 [KOR.GetName](와)과의 협상을 통해 [KOR.GetName] 정부로부터 막대한 자금을 지원받았습니다. 소련은 단계적으로 빚을 갚겠다고 했지만, 1991년 소련이 붕괴하면서 빚은 동결되었습니다.\n\n1995년 7월 한-러 재협상을 통해 새 러시아 정부는 한국 정부에 대한 채무를 돈이 아닌 물품으로 갚는 것으로 타협했습니다. 한국 정부의 '불곰사업'에 의해 [SOV.GetName](은)는 모든 채무를 상환할 때까지 [KOR.GetNameDef]에 대한 채무를 계속 갚아야 합니다...."
