 kor_2000_year:0 "서기 2000년, 용의 해"
 kor_2000_year_desc:0 "새 천년의 시작인 용의 해입니다! 하지만 우리의 미래는 어둡습니다. 경제는 위험에 처해 있고, 몇 달 후의 총선에선 불리한 상황입니다. 우리의 연합은 우리와의 연합을 끝낼 준비를 하고 있습니다."
 kor_our_situation:0 "DJ, Pump this Party"
 kor_our_situation_desc:0 "이번 선거에서 여당의 지지율이 염려되기 때문에 김대중에 대한 지지를 통해 총선을 극복해야 합니다. 김대중은 여당 개혁을 위해 지원을 제안하고 있었습니다. 김대중의 제안은 여당의 이름을 새정치국민회의에서 바꾸자는 것입니다. 새 당명은 새천년민주당입니다."
 kor_we_must_have_to_choose:0 "우리는 선택해야 한다"
 kor_we_must_have_to_choose_desc:0 "선거가 다가오고 있습니다. 여당의 개혁이 진행 중이지만, 선거에서 승리할 가능성은 여전히 낮습니다. 우리는 다른 정당과 새로운 선거 연합을 만들어야 합니다."
 kor_with_national_bolshevism:0 "NL과 함께"
 kor_with_national_bolshevism_desc:0 "선거가 다가오고 있습니다. 여당의 개혁이 진행 중이지만, 선거에서 승리할 가능성은 여전히 낮습니다. 우리는 다른 정당과 새로운 선거 연합을 만들어야 합니다."
 kor_one_korea:0 "하나의 국가"
 kor_one_korea_desc:0 "NL은 한반도 통일 문제에 큰 관심을 가지고 있습니다. 우리는 통일을 위해 북한과의 교류를 더욱 확대할 것을 약속할 것입니다."
 kor_foreign_exclusion_promise:0 "외국인 배척 약속"
 kor_foreign_exclusion_promise_desc:0 "너무 많은 외국인들이 한반도에 있습니다. NL은 이것이 한국인의 피 속에 흐르는 순수성을 훼손하고 있다고 믿습니다. 우리는 한국인의 권리를 위해 이민법을 바꾸겠다고 약속할 것입니다."
 kor_one_race:0 "하나의 민족"
 kor_one_race_desc:0 "한민족은 단결해야 합니다. 민족주의 시민단체에 더 많은 자금이 지원될 것입니다."
 kor_emphasis_on_ethnic_morality:0 "민족 도덕성 강조"
 kor_emphasis_on_ethnic_morality_desc:0 "우리의 전통은 아름답고, 우리는 서양의 것이 아닌 우리 전통에서 도덕성을 찾을 수 있습니다. 아이들에게 우리의 '올바른' 역사를 가르치는 데 더 많은 시간을 할애하기로 약속합시다."
 kor_unholy_alliance:0 "사악한 동맹"
 kor_unholy_alliance_desc:0 "민족볼셰비즘과의 동맹은 우리 당을 반으로 갈라놓았습니다. 우리 당의 보수주의자들은 분노해 한나라당으로 떠났고, 노무현의 진보계는 힘을 얻었습니다. 이 동맹이 정말 필요했을까요? 하지만 이미 돌이키기에는 너무 늦었습니다."
 kor_with_jp:0 "다시 한번, JP와 함께"
 kor_with_jp_desc:0 "자유민주연합의 김종필 대표와 다시 한 번 이야기를 나눠볼 필요가 있습니다. 선거일이 얼마 남지 않았습니다. 지금 우리의 오랜 동맹을 포기하는 것은 현명한 선택이 아닙니다."
 kor_promises_regional_development:0 "지역 개발 약속"
 kor_promises_regional_development_desc:0 "자민련은 지방의 노인들에게 지지받는 보수 정당입니다. 그들은 우리가 지방 발전을 위해 더 많은 돈을 투자하겠다고 약속하면 만족할 것입니다."
 kor_not_forget_20th_century:0 "20세기를 잊지 말라"
 kor_not_forget_20th_century_desc:0 "20세기의 독재 시기는 끔찍했지만, 좌우 연합을 유지하기 위해선 독재자가 완전히 부정될 수 없습니다. 우리는 독재 시기에 한국 경제가 발전했다는 사실을 겸허히 인정해야 합니다."
 kor_parliamentary_system_compromise:0 "의원 내각제 타협"
 kor_parliamentary_system_compromise_desc:0 "김종필 자민련 대표가 원하는 의원내각제는 불가능한 약속입니다. 그러나 의회에 더 많은 권한을 부여하는 것은 가능할 것입니다."
 kor_one_candidate:0 "단일 후보"
 kor_one_candidate_desc:0 "우리 당과 자민련은 연립정당이지만, 지역구 선거에서 후보를 단일화하진 않았습니다. 우리 두 정당은 지역구 선거에서 힘을 합쳐야 합니다."
 kor_keep_statue_quo:0 "현상 유지"
 kor_keep_statue_quo_desc:0 "새로운 연합은 없습니다. 그러나 우리는 지금처럼 잘 해낼 수 있을 것입니다."
 kor_with_pd:0 "PD와 함께"
 kor_with_pd_desc:0 "자민련의 멍청한 우익들은 더 이상 도움이 되지 않습니다. 그리고 민족볼셰비즘 NL의 극우-극좌 세력과 연합을 맺는 것 또한 어리석은 일일 것입니다. 유일한 답은 사회민주주의자들과의 연합입니다."
 kor_meet_with_worker_representative:0 "노동자 대표와의 회담"
 kor_meet_with_worker_representative_desc:0 "우리 당은 좌파 정당이며, 우리 당을 지지하는 가장 중요한 사람은 노동자들입니다. 노동자 대표들을 만나 그들의 이야기를 듣고 그들을 우리 계획에 포함하겠다고 약속합시다."
 kor_answer_is_welfare:0 "답은 복지다"
 kor_answer_is_welfare_desc:0 "더 많은 사회 복지를 약속함으로써 우리는 지지율을 높일 수 있을 것입니다."
 kor_don_t_forget_minority:0 "소수자를 잊지 말라"
 kor_don_t_forget_minority_desc:0 "김대중 대통령을 비롯한 동교동계 정치인 다수가 보수적인 천주교 신자입니다. PD는 '동성애자 인권'을 포함해 김대중 대통령과 동교동계 정치인들을 분노케 하는 성적으로 부도덕한 요구를 반복하고 있습니다. 그러나 사회민주주의자들과의 연합을 위해서, 동교동계 정치인들에게 적어도 선거 기간 동안은 동성애자를 '정신병자'라 부르지 마라고 지시해야 합니다."
 kor_we_are_not_enemies:0 "우리는 적이 아니다"
 kor_we_are_not_enemies_desc:0 "NL만큼 광신적이지는 않지만 사회민주주의자들도 북한과의 평화를 원합니다. 우리는 상식적인 수준에서 한반도의 평화를 약속할 것입니다."
 kor_step_foward_progress:0 "진보로 나아가다"
 kor_step_foward_progress_desc:0 "경제적으로는 좌파지만 사회적으로는 보수인 동교동계가 사회민주주의자들과 연합을 결성하면서 당에 혼란이 찾아왔습니다. 당내 진보주의자들이 힘을 얻었고, 그동안 말하지 못했던 성소수자 인권에 대한 이야기도 활발해지고 있습니다. 하지만 이것이 선거에서 동교동계의 세력 약화로 이어지진 않을까요?"
 kor_kim_dae_jung_administration:0 "김대중 정부"
 kor_kim_dae_jung_administration_desc:0 "2000년 총선이 끝났습니다. 이제 선거 준비 대신 국가 운영에 집중할 수 있게 되었습니다."
 kor_It_s_the_economy_stupid:0 "문제는 경제야, 바보야!"
 kor_It_s_the_economy_stupid_desc:0 "1992년 대선에서 당선되었던 전임 김영삼 대통령은 대한민국 역사상 경제적으로 가장 무능한 정치인이었습니다. 김대중은 대통령이 된 이후 몇 년간 파산한 국가 재정을 회복하기 위해 노력했고, 지금은 IMF로부터 받은 구제금융을 거의 다 상환했습니다. 하지만 아직도 적지 않은 빚이 남아 있어 IMF로부터 받은 구제금융을 모두 상환하기 위한 최후의 수단을 고민해야 하는 상황입니다."
 kor_resume_austerity_policy:0 "긴축 정책 재개"
 kor_resume_austerity_policy_desc:0 "우리는 불필요한 사회복지 예산을 줄임으로써 부채 상환를 위한 자금을 더 많이 확보할 수 있습니다."
 kor_more_taxes_for_chaebols:0 "재벌에 추가 과세"
 kor_more_taxes_for_chaebols_desc:0 "우리나라의 재벌들은 많은 돈을 가지고 있으며, 그들은 국가 부채를 갚기 위해 우리와 협력해야 합니다."
 kor_new_cabinet_formation:0 "새 내각 구성"
 kor_new_cabinet_formation_desc:0 "이제 총선이 끝났으니 새 내각을 구성할 수 있습니다."
 kor_ministry_of_gender_equality:0 "여성부"
 kor_ministry_of_gender_equality_desc:0 "유교 국가인 조선에서는 전통적으로 여성의 권리가 제한되어 왔습니다. 한국이 선진국이 되기 위해선 여성의 권리를 증진할 수 있는 정부 기관이 필요합니다."
 kor_NHRCK:0 "국가인권위원회"
 kor_NHRCK_desc:0 "수십 년간의 독재와 억압적인 사회 분위기로 인해 우리 국민들은 최소한의 인권조차 보장받지 못하고 있습니다. 정부에 의해 직접 통제되지 않는 인권 보호 기관을 설립하여 국민들이 스스로의 권리를 지킬 수 있도록 도웁시다."
 kor_pay_the_debt:0 "부채 상환"
 kor_pay_the_debt_desc:0 "김대중이 대통령이 된 이후 몇 년 동안 부채 문제는 정부를 괴롭혀 왔습니다. 하지만 이제 우리의 모든 부채가 해결되어 더 이상 IMF의 지원이 필요 없게 되었습니다."
 kor_feminism_debate:0 "페미니즘 토론"
 kor_feminism_debate_desc:0 "페미니스트들은 정부가 여성의 권리를 위해 더 많은 일을 하길 원합니다."
 kor_to_see_the_future:0 "미래를 보기 위해"
 kor_to_see_the_future_desc:0 "김대중 정부의 임기가 절반 정도 남았습니다. 이제 마라톤의 절반을 왔습니다! 하지만 아직 해야 할 일이 많이 남아있습니다."
 kor_punish_the_sins_of_the_past:0 "과거의 죄 처벌"
 kor_punish_the_sins_of_the_past_desc:0 "과거의 죄가 처벌받지 않는다면 대한민국의 미래엔 희망이 없습니다."
 kor_kill_chun_doo_hwan:0 "전두환 처단"
 kor_kill_chun_doo_hwan_desc:0 "전두환은 1980년대 한국의 독재자였으며 많은 한국인을 죽게 만들었습니다. 그는 학살에 대해 한 번 사면받았지만, 우리는 아직 기소되지 않은 다른 학살을 찾아 그를 다시 기소 할 것입니다. 이제 두 번째 사면은 없을 것입니다."
 kor_punishment_of_dictators_descendants_act:0 "독재자 후손 처벌법"
 kor_punishment_of_dictators_descendants_act_desc:0 "1970년대에 독재자였던 박정희의 딸 박근혜는 반동 지지자들의 지지를 받으며 정치 경력을 이어가고 있습니다. 우리는 법이 군사 쿠데타를 일으킨 독재자의 후손이 정치인이 되는 것을 허용하지 않도록 해야 합니다."
 kor_forgive_them_but_do_not_forget:0 "용서하되, 잊지 말라"
 kor_forgive_them_but_do_not_forget_desc:0 "군사독재의 종말 이후 이미 시간이 지나갔습니다. 복수는 더 이상 의미가 없습니다. 우리는 그들과 화해하되 그들의 폭정을 잊진 말아야 합니다."
 kor_truthfinder_project:0 "진상 규명 계획"
 kor_truthfinder_project_desc:0 "군사독재 시절 동안 자행된 학살 중에는 증거가 인멸된 경우가 많을 것입니다. 우리는 이러한 역사적 기록을 찾아내어 다음 세대에 전해야만 합니다."
 kor_long_live_democracy:0 "민주주의여 영원하라"
 kor_long_live_democracy_desc:0 "우리는 민주주의가 얼마나 쉽게 무너질 수 있는지 잘 알고 있습니다. 따라서 우리는 민주주의를 소중히 여겨야 합니다."
 kor_social_problem:0 "사회 문제"
 kor_social_problem_desc:0 "이제 우리 사회의 문제를 해결해야 할 때입니다."
 kor_economic_problem:0 "경제 지원"
 kor_economic_problem_desc:0 "우리 정부는 농민들을 위한 지원을 준비하고 있습니다."
 kor_agricultural_support:0 "농업 지원"
 kor_agricultural_support_desc:0 "농업 없이 유지될 수 있는 나라는 없습니다."
 kor_NACF:0 "농업협동조합"
 kor_NACF_desc:0 "농협은 농민들을 위해 만들어진 국영 농업 협동조합입니다."
 kor_support_for_reemployment:0 "재취업 지원"
 kor_support_for_reemployment_desc:0 "지난 정부가 우리 경제를 망가뜨렸기 때문에 우리에겐 많은 실업자가 있습니다. 이들이 재취업할 수 있도록 다양한 일자리를 만들어야 합니다."
 kor_mass_participatory_economy:0 "대중 참여 경제"
 kor_mass_participatory_economy_desc:0 "대중 참여 경제는 김대중 정부 초기의 경제 정책으로, 경제적으로 우파적인 견해을 많이 수용했습니다."
 kor_cooperation_with_chaebol:0 "재벌과의 협력"
 kor_cooperation_with_chaebol_desc:0 "일각에서는 재벌의 권력이 너무 크다고 하지만, 그들은 우리나라의 발전을 위해 꼭 필요한 존재입니다."
 kor_big_capital_big_income:0 "큰 자본, 큰 수입"
 kor_big_capital_big_income_desc:0 "회사가 성장하고 많은 돈을 벌면 국민들에게 많이 유익할 것입니다."
 kor_privatization_of_public_enterprise:0 "공기업 민영화"
 kor_privatization_of_public_enterprise_desc:0 "공기업 민영화는 우리나라의 공기업을 보다 효율적으로 바꿀 수 있습니다."
 kor_simplify_the_process_of_layoffs:0 "해고 절차 간소화"
 kor_minimal_welfare:0 "최소한의 복지"
 kor_minimal_welfare_desc:0 "복지가 필요하지만, 그것이 너무 큰 부담이 되어서는 안 됩니다."
 kor_economic_democratization:0 "경제 민주화"
 kor_economic_democratization_desc:0 "새로운 사회를 위해 우리는 지금 경제 체계를 대대적으로 개혁해야 합니다."
 kor_up_corporate_tax:0 "법인세 인상"
 kor_up_corporate_tax_desc:0 "새로운 사회를 위해 우리는 지금 경제 체계를 대대적으로 개혁해야 합니다."
 kor_weakening_of_chaebol:0 "재벌 약화"
 kor_weakening_of_chaebol_desc:0 "기업이 너무 강해졌습니다. 이들에게 더 무거운 세금을 부과하면 그들을 억제할 수 있을 것입니다."
 kor_attack_fki:0 "전경련 공격"
 kor_attack_fki_desc:0 "전경련은 국내 대기업들이 만든 경제협력단체입니다. 그들이 너무 큰 힘을 가지고 있기 때문에 우리는 그들의 영향력을 줄일 필요가 있습니다."
 kor_worker_right:0 "우리는 노동자의 권리를 원한다"
 kor_worker_right_desc:0 "20세기 내내 경제 발전을 위해 분투해왔기 때문에, 우리는 노동자의 권리에는 관심을 두지 않았습니다. 이제는 바뀌어야 합니다."
 kor_universal_welfare:0 "보편적 복지"
 kor_universal_welfare_desc:0 "국가는 모든 사람에게 복지를 제공할 의무가 있습니다."
 kor_compromise_with_anti_nort_korean:0 "반북단체와의 타협"
 kor_compromise_with_anti_nort_korean_desc:0 "반공 단체들은 북한에 반주체 저항을 촉구하는 전단을 보내길 원합니다. 우리가 이들의 활동을 묵인한다면 북한 정권에 타격을 줄 수도 있습니다."
 kor_cultural_exchange:0 "문화 교류"
 kor_cultural_exchange_desc:0 "폐쇄적인 독재 국가를 타도하기 위해서는 자본주의 문화를 전파하는 것이 중요합니다. 우리는 북한 주민들에게 우리 문화를 담은 영상을 비밀리에 보낼 것입니다."
 kor_ban_on_aid_to_north_korea:0 "대북 지원 금지"
 kor_ban_on_aid_to_north_korea_desc:0 "아무리 '인도주의적' 지원이라 하더라도, 우리가 북한에 제공하는 모든 물품은 북한군을 강화하는 데 사용됩니다. 북한이 우리를 공격하려는 의도가 있는 한, 우리는 북한에 단 1달러도 줄 수 없습니다."
 kor_failure_of_the_sunshine_policy:0 "햇볕 정책의 실패"
 kor_failure_of_the_sunshine_policy_desc:0 "대화를 통해 통일을 이루겠다는 시도 자체가 처음부터 잘못된 것이었습니다. 우리는 곧바로 그 실수를 깨닫고 한반도 통일은 군대를 통해서만 가능하다는 것을 깨달았습니다."
 kor_sunshine_policy:0 "햇볕정책"
 kor_sunshine_policy_desc:0 "햇볕 정책은 김대중의 통일 계획입니다. 김대중은 북한과의 화해와 통일은 전쟁과 갈등이 아닌 평화적 접근을 통해 이룰 수 있다고 믿습니다. 우리가 북한에 최대한 많은 경제적 지원을 하고 그들이 우리를 신뢰하게 되면, 그들은 우리를 적이 아닌 친구로 여기게 될 것입니다. 일이 잘 풀린다면 통일을 이룰 수도 있을 것입니다. 그러나 회의론자들은 우리의 경제적 지원만 받고 통일을 하려 하지 않을 것이라고 생각합니다. 김대중은 회의론자들의 생각이 틀렸다는 것을 알려주고 싶어합니다."
 kor_emergency_food_aid:0 "긴급 식량 지원"
 kor_emergency_food_aid_desc:0 "북한은 1990년대부터 식량 문제로 고통받고 있습니다. 그리고 우리는 그들의 식량 문제를 해결할 수 있습니다. 김대중 대통령은 북한 정부에 많은 양의 식량을 전달하고 싶어합니다. 그들이 우리의 인도주의적 지원을 평화의 손짓으로 받아들이길 바랍시다!"
 kor_road_to_kaesong:0 "개성으로의 길"
 kor_road_to_kaesong_desc:0 "우리의 지원으로 남북 접경지역의 도시인 개성이 남북 평화를 상징하는 도시가 될 수 있습니다. 우리는 개성에 북한을 위한 산업단지를 세우고 그들에게 우리와 함께 일하면 경제적 이익을 얻을 수 있다는 것을 알려줄 것입니다."
 kor_kaesong_industrial_region:0 "개성 공업 지구"
 kor_kaesong_industrial_region_desc:0 "남한과 북한의 접경지역인 개성에 공단을 조성하는 것은 북한에 경제적 이익을 제공할 뿐만 아니라 신뢰는 높이는 데에도 도움이 될 것입니다."
 kor_nuclear_power_plant_construction:0 "원자력 발전소 건설"
 kor_nuclear_power_plant_construction_desc:0 "김정일은 원자력을 군사적 목적으로 사용하려고 하지만, 우리는 그들에게 핵을 더 평화적으로 사용하는 방법이 있다는 것을 가르쳐 줄 수 있습니다. 우리는 그들을 경제적으로 개방시키는 대신 그들의 영토에 원자력 발전소를 건설하는 것을 논의할 것입니다."
 kor_economic_cooperation_with_dprk:0 "북한과의 경제 협력"
 kor_economic_cooperation_with_dprk_desc:0 "북한과의 긴밀한 교역은 북한에 대한 우리의 경제적 영향력을 증가시킬 것입니다."
 kor_build_gyeongui_line:0 "경의선 건설"
 kor_build_gyeongui_line_desc:0 "남한과 북한의 도로를 연결하는 계획인 '경의선'은 한반도를 수직으로 가로지르는 거대한 교통망입니다. 몇몇 우파들은 경의선이 북한의 전쟁 계획에 이용될 것이라고 우려하지만, 우리는 경의선이 남북 평화를 가져올 것이라고 믿습니다."
 kor_reunification_negotiations:0 "통일 협상"
 kor_reunification_negotiations_desc:0 "한반도 통일을 위한 피할 수 없는 협상이 시작되었습니다. 우리는 이번 협상에서 최고의 결과를 얻어내야 합니다."
 kor_special_favors_to_the_kim_dynasty:0 "김씨 왕조에 대한 특별 호의"
 kor_special_favors_to_the_kim_dynasty_desc:0 "화려한 저택, 수많은 경호원, 막대한 재산. 김씨 왕조와의 성공적인 통일 협상을 위해선 그들이 왕족처럼 호화로운 삶을 계속 살 수 있도록 약속해야 합니다."
 kor_pledge_of_forgiveness:0 "사면 약속"
 kor_pledge_of_forgiveness_desc:0 "북한 지도자들은 통일 이후 더 이상 특권을 누릴 수 없게 됩니다. 그러나 적어도 북한에서 독재 정권을 운영하면서 저지른 학살에 대해서는 사면받을 수 있습니다."
 kor_peaceful_reunification_korea:0 "한국 평화 통일"
 kor_peaceful_reunification_korea_desc:0 "한반도를 갈라놓았던 철조망이 사라지고 이산가족이 서로 만나는 순간, 우리의 역사는 미래로 나아갈 것입니다."
 kor_education_reform:0 "교육 개혁"
 kor_education_reform_desc:0 "우리는 더 발전된 교육 프로그램 개발을 시작해야 합니다."
 kor_to_the_sea:0 "바다로, 세계로"
 kor_to_the_sea_desc:0 "'바다로, 세계로'는 오랫동안 우리 해군의 표어로 이어져 왔습니다. 반도 국가인 우리는 육로만으로는 세계로 뻗어나갈 수 없습니다. 우리는 바다를 통해 세계로 뻗어나가야 합니다."
 kor_end_force_conscription:0 "해병대 징집 폐지"
 kor_end_force_conscription_desc:0 "우리 군에서 해병대는 아직 '특수부대'가 아닙니다. 일반 보병처럼 무작위로 선발된 병사들 중 일부가 배치됩니다. 해병대를 일부 병사들만 지원할 수 있는 부대로 만든다면 해병대의 전문성은 더욱 높아질 것입니다."
 kor_task_force_theory:0 "태스크 포스 이론"
 kor_task_force_theory_desc:0 "일부 해병대 장군들은 해병대 규모를 크게 늘려야 한다고 생각합니다."
 kor_marine_corps_reduction:0 "해병대 감축"
 kor_marine_corps_reduction_desc:0 "육군이 해병대보다 더 중요합니다. 해병대의 규모는 충분히 크며, 더 이상 늘릴 필요가 없습니다."
 kor_marine_militia_issues:0 "해병대 예비군 문제"
 kor_marine_militia_issues_desc:0 "현재 우리나라에서 해병대와 무관한 '민간 해병대'가 '해병대 캠프'를 차려놓고 민간인 자녀들을 대상으로 '캠프 내 정신교육'을 실시하고 있는 것이 문제입니다. 이들은 실제 해병대원이 아니며, 어린이들을 대상으로 한 폭력적인 군사훈련은 해병대의 사회적 이미지를 크게 실추시키고 있습니다. 자칭 해병대 예비군들의 활동을 금지해야 합니다."
 kor_marine_culture_improvement:0 "해병대 병영 내 폭력 문제"
 kor_marine_culture_improvement_desc:0 "제국주의 군대의 후예라는 말이 있을 정도로 우리 군에는 폭력 문화가 만연해 있습니다. 특히 해병대의 병영 문화는 상당히 낙후되어 있습니다. 해병대에 대한 강도 높은 개혁이 필요합니다."
 kor_pohang_shipyard:0 "포스코(POSCO)"
 kor_pohang_shipyard_desc:0 "강력한 해군을 위해서, 훌륭한 조선소가 필요합니다."
 kor_blue_water_navy:0 "대양 해군"
 kor_blue_water_navy_desc:0 "우리의 앞바다를 보호하는 것만으로는 충분하지 않습니다. 우리는 더 멀리 내다봐야 합니다."
 kor_blue_shark:0 "청상어"
 kor_blue_shark_desc:0 "새로운 첨단 어뢰 기술이 등장했습니다!"
 kor_red_shark:0 "홍상어"
 kor_red_shark_desc:0 "어뢰 기술은 계속 발전하고 있습니다."
 kor_enemy_of_the_north:0 "북쪽의 적"
 kor_enemy_of_the_north_desc:0 "북한은 이미 우리의 상대가 되지 못하는 가난하고 약한 적입니다. 하지만 그들의 잠수함 전력을 무시할 순 없습니다. 우리는 북한의 잠수함 공격에 대비해 더 좋은 잠수함을 준비해야 합니다."
 kor_threat_of_the_west:0 "서쪽의 위협"
 kor_threat_of_the_west_desc:0 "20세기에 중국은 가난하고 약한 나라였지만, 이제 빠른 속도로 발전하고 있습니다. 우리는 중국과의 전쟁에 대비해 더욱 준비된 해군을 보유해야 합니다."
 kor_rival_of_the_east:0 "동쪽의 적수"
 kor_rival_of_the_east_desc:0 "일본 해군이 우리에게 위협이 될 가능성이 있습니다. 우리는 이에 대비해야 합니다."
 kor_increased_naval_budget:0 "해군 예산 증액"
 kor_increased_naval_budget_desc:0 "강력한 해군을 위해! 우리는 더 많은 예산이 필요합니다."
 kor_the_end_of_world_war_II:0 "2차 세계 대전의 끝"
 kor_the_end_of_world_war_II_desc:0 "지금은 21세기입니다. 20세기의 낡은 병영 문화와 낡은 부패를 청산하고 미래로 나아가야 합니다."
 kor_navy_corruption_reform:0 "해군 부패 개혁"
 kor_navy_corruption_reform_desc:0 "우리 군의 부패는 곳곳에 존재합니다. 해군도 많은 상당한 시달리고 있으며, 부패한 제독을 군에서 추방하는 데는 많은 시간이 걸릴 것입니다."
 kor_six_six_task_fleets:0 "66기동함대"
 kor_six_six_task_fleets_desc:0 "구 일본제국의 88 함대에서 아이디어를 얻은 66 기동함대는 우리나라가 전 세계의 바다에서 영향력을 펼칠 수 있도록 거대한 해군을 구성하려 합니다."
 kor_korean_carrier_plan:0 "한국 항공모함 계획"
 kor_korean_carrier_plan_desc:0 "우리 군의 항모 보유 계획은 1990년대에 시작되었습니다. 1997년 금융위기로 인해 항모 계획이 한 차례 취소되었지만, 이제 다시 한 번 새로운 항모를 건조할 수 있게 되었습니다."
 kor_our_iowa:0 "새로운 거북선"
 kor_our_iowa_desc:0 "미국인들은 20세기 후반까지 아이오와 전함을 운용했다고 합니다. 21세기에도 전함을 사용할 수 있는 방법이 있을까요? 전문가들은 전함이 '구식'이라고 주장하지만 우리 정치인들은 그렇게 생각하지 않습니다."
 kor_dokdo_class_plan:0 "독도급 계획"
 kor_dokdo_class_plan_desc:0 "상륙함인 독도급은 우리 군의 상륙작전에 큰 도움이 될 것입니다."
 kor_jeju_naval_base:0 "제주 해군 기지"
 kor_jeju_naval_base_desc:0 "제주도는 우리나라 최남단에 있는 섬입니다. 우리가 이 섬에 해군 기지를 건설하면 동중국해에서 더 큰 영향력을 가질 것입니다."
 kor_cheonghae_unit:0 "청해부대"
 kor_cheonghae_unit_desc:0 "청해부대는 우리나라에서 멀리 떨어진 지역에서 복무하는 장거리 활동 부대입니다."
 kor_ROKAF:0 "대한민국 공군"
 kor_ROKAF_desc:0 "[KOR.GetName] 공군은 수십 년 동안 대한민국의 하늘을 지켜왔습니다. 우리는 시대적 흐름에 발맞춰 공군을 지속적으로 발전시켜 나가야 합니다."
 kor_air_defense_maintenance:0 "방공 유지"
 kor_air_defense_maintenance_desc:0 "우리는 항상 중국, 러시아, 북한 등 다양한 국가로부터의 공격에 대비해야 합니다. 특히 상공에서의 공격에 주의해야 합니다."
 kor_more_airports:0 "더 많은 공항"
 kor_more_airports_desc:0 "방어뿐만 아니라 공격을 위해서도 더 많은 군공항이 필요합니다."
 kor_hanseo_air:0 "한서대학교"
 kor_hanseo_air_desc:0 "한서대학교는 비행기 조종사를 양성하는 대학으로, 우리나라에서 조종사를 보충하는 데에 큰 도움이 될 것입니다."
 kor_three_day_plan:0 "3일 계획"
 kor_three_day_plan_desc:0 "3일 계획은 북한과의 전쟁 발발 시 3일 이내에 북한 공군 전력을 전멸시키기는 우리의 군사 전략입니다. 물론 3일 안에 북한 공군 전부를 파괴할 수는 없겠지만, 3일 계획을 지속적으로 관리하는 것은 우리의 공군 교리를 발전시키는 데 도움이 될 것입니다."
 kor_bomber:0 "우리의 폭격기"
 kor_bomber_desc:0 "무자비한 폭격은 적에게 압도적인 공포를 선사할 수 있습니다."
 kor_ground_support:0 "지상 지원"
 kor_ground_support_desc:0 "가장 중요한 공군의 덕목은 육군을 지원하는 것입니다."
 kor_fighter:0 "전투기"
 kor_fighter_desc:0 "우리는 강한 적들에게 둘러싸여 있고 그들과 맞서기 위해서는 강력한 전투기가 필요합니다."
 kor_ruler_of_sky:0 "하늘의 지배자"
 kor_ruler_of_sky_desc:0 "진정한 하늘의 지배자가 되기 위해선 더 많은 공군이 필요합니다. 물론 우리는 군에 더 많은 예산을 투자할 수 있습니다."
 kor_strategic_satellite_planning:0 "전략 위성 계획"
 kor_strategic_satellite_planning_desc:0 "하늘 너머의 우주가 우리를 기다리고 있습니다. 우리는 군사 작전에 도움이 되는 전략 위성을 보유해야 합니다."
 kor_air_borne_troops:0 "특전사"
 kor_air_borne_troops_desc:0 "적의 후방을 습격하기 위해서는 특수 부대가 가장 중요한 자산입니다. 특수 부대를 육성하기 위해 더 많은 예산을 투자 할 가치가 있습니다."
 kor_boramae:0 "보라매"
 kor_boramae_desc:0 "우리는 우리를 위한 미래형 전투기가 필요합니다."
 kor_free_japanese_culture:0 "일본 문화 합법화"
 kor_free_japanese_culture_desc:0 "오랜 기간 동안 일본의 모든 미디어 콘텐츠는 불법이었습니다. 하지만 정부의 정책 변화로 인해 우리는 이제 문화적 고립을 멈춰야 합니다. 하지만 창작자들은 50년 넘게 금지되었던 일본 문화의 수입이 우리 대중문화를 말살할 수 있다고 우려하고 있습니다."
 kor_lost_culture_war:0 "문화 전쟁 패배"
 kor_lost_culture_war_desc:0 "모든 창작자들이 우려했듯이, 더 이상 '한국 대중문화'는 없습니다. 50년 이상의 고립으로 인해 한국 대중문화는 일본 문화와의 시장 경쟁에서 이길 수 있을 만큼의 경쟁력을 갖추지 못했습니다. 이제 우리 대중문화는 일본 문화로 채워졌고, 우리는 한류가 더 이상 존재할 수 없다는 점을 인정해야 합니다."
 kor_cooperation_with_japanese:0 "일본과의 협력"
 kor_cooperation_with_japanese_desc:0 "일본과의 문화적 거리가 좁혀지면서 일본 기업들의 [KOR.GetName]에 대한 투자 의향이 높아졌습니다."
 kor_nintendo_and_sony:0 "닌텐도와 소니"
 kor_nintendo_and_sony_desc:0 "일본 문화에 대한 강력한 규제때문에 일본 게임은 지금까지 한국에 제대로 진출하지 못했습니다. 일본의 여러 IT 기업들과 협업하여 그들의 기술을 배울 수 있는 기회로 삼아봅시다."
 kor_various_cultures:0 "다양한 문화"
 kor_various_cultures_desc:0 "우리 대중문화가 경쟁에서 밀려난 이유는 무엇일까요? 그건 아마도 1930년대식의 민족주의 때문일 것입니다. 한국의 주요 이념이었던 단일민족은 한민족의 순수성에 대한 선전이었습니다. 우리가 20세기 말까지 민족의 순수성이라는 낡은 이념을 유지했기 때문에 외국 문화의 우수성을 이해하지 못했을 수도 있습니다. 조금 늦었을 수도 있지만, 지금이라도 다양한 문화의 우수성과 외국인들과의 조화를 배우고 나치의 망령에서 벗어나야 할 것입니다."
 kor_society_with_anime:0 "애니와 함께하는 사회"
 kor_society_with_anime_desc:0 "일본은 애니메이션 콘텐츠를 다양한 지역 도시 홍보에 활용합니다. 우리 지방 도시들도 같은 방법을 사용할 수 있지 않을까요?"
 kor_not_the_past_but_the_future:0 "과거가 아닌 미래"
 kor_not_the_past_but_the_future_desc:0 "우리는 과거의 아픔을 넘어 미래를 향해 나아가야 합니다. 이제 한일 간 과거사 문제는 현재의 문제가 되지 않을 것입니다."
 kor_we_re_not_in_first:0 "우리는 최고가 아니다"
 kor_we_re_not_in_first_desc:0 "세상에는 우등민족도, 열등민족도 없습니다. 민족 이데올로기는 우리의 구세대가 스스로를 외국보다 우월한 민족이라는 편견을 갖게끔, 이 이데올로기의 영향을 덜 받은 젊은 세대는 우리 대중문화를 경멸하고 일본 문화에 굴복하게끔 만들었습니다. 우리는 모두를 위해 진정으로 조화로운 [KOR.GetName]을 만들 수 있을 것입니다!"
 kor_even_if_we_no_korean_wave:0 "한류가 없다 하더라도..."
 kor_even_if_we_no_korean_wave_desc:0 "한국 문화는 패배했습니다. 한국 대중문화는 더 이상 한국인에게 인기가 없습니다...."
 kor_we_can_create_new_culture:0 "...우리는 새로운 물결을 만들 수 있다!"
 kor_we_can_create_new_culture_desc:0 "...하지만 우리는 일본과 한국의 문화를 융합하여 새로운 한류를 만들어 낼 것입니다!"
 kor_victory_culture_war:0 "문화 전쟁 승리"
 kor_victory_culture_war_desc:0 "문화 개방 이후 전문가들이 우려했던 문화 정복은 일어나지 않았습니다. 우리는 우리의 대중문화를 지켜냈고, 전통 또한 지켜냈습니다."
 kor_beginning_of_the_korean_Wave:0 "한류의 시작"
 kor_beginning_of_the_korean_Wave_desc:0 "우리의 대중문화는 거대한 물결을 일으켜 아시아 국가들로 뻗어나갈 것입니다."
 kor_pro_japanese_descendants_punishment:0 "친일파 후손 처벌"
 kor_pro_japanese_descendants_punishment_desc:0 "1945년 독립한 이후에도 친일파의 후손들은 아직 처벌받지 않고 있습니다. 우리는 그들의 재산을 몰수하여 한민족의 이름을 드높일 것입니다."
 kor_we_are_paedal_minjok:0 "우리는 배달족이다"
 kor_we_are_paedal_minjok_desc:0 "한민족, '배달민족'은 그 누구보다 위대한 민족입니다. 이는 교육을 통해 미래 세대에게 전해져야 합니다."
 kor_traditional_culture_prosperity:0 "전통문화의 번영"
 kor_traditional_culture_prosperity_desc:0 "우리의 전통 문화가 다시 한 번 번영하고 있습니다! 우리의 옛 문화를 젊은 세대에게 다시 가르치고 잊혀져가는 전통을 되살립시다."
 kor_cultural_glory:0 "문화적 영광"
 kor_cultural_glory_desc:0 "우리의 대중문화가 시장에서 큰 성공을 거두고 있습니다."
 kor_loved_by_everyone:0 "모두에게 사랑받는"
 kor_loved_by_everyone_desc:0 "한류가 세계 각국으로 확산되고 있습니다."
 kor_culture_and_industry:0 "문화와 산업"
 kor_culture_and_industry_desc:0 "산업 발전 없이 문화적 성공을 달성할 수는 없습니다."
 kor_semiconductor_factory_investment:0 "반도체 공장 투자"
 kor_semiconductor_factory_investment_desc:0 "우리나라의 첨단 반도체 기술은 국제 경쟁력을 갖추고 있습니다."
 kor_gyeongbu_expressway:0 "경부고속도로"
 kor_gyeongbu_expressway_desc:0 "경부고속도로는 우리나라를 관통하는 가장 발달된 고속도로망입니다."
 kor_gasan_digital_complex:0 "가산 디지털 단지"
 kor_gasan_digital_complex_desc:0 "가산 산업 단지는 우리나라 경제에 큰 영향을 미칠 것으로 기대됩니다."
 kor_our_made_smartphone:0 "국산 스마트폰"
 kor_our_made_smartphone_desc:0 "우리나라에서 만든 스마트폰은 전 세계적으로 높은 인기를 얻고 있습니다."
 kor_88_olympic_expressway:0 "88올림픽고속도로"
 kor_88_olympic_expressway_desc:0 "1988년 서울 올림픽을 기념하기 위해 건설된 이 도로는 우리나라 남부의 중요한 고속도로입니다."
 kor_pangyo_techno_valley:0 "판교테크노밸리"
 kor_pangyo_techno_valley_desc:0 "판교테크노밸리는 우리 첨단 IT기업들이 들어설 산업 지역입니다. 다양한 IT 기업들이 우리나라의 경쟁력을 높여줄 것입니다."
 kor_towards_the_moon:0 "달을 향해"
 kor_towards_the_moon_desc:0 "우리가 우주로 나아갈 수 있을까요? 우주를 향한 로켓 기술에 투자하는 것이 미래를 위한 최선의 선택일 수 있습니다."
 kor_improvement_of_underdeveloped_areas:0 "낙후 지역 개발"
 kor_improvement_of_underdeveloped_areas_desc:0 "우리나라는 선진국이지만 시골에는 아직 개발되지 않은 지역이 많이 있습니다. 우리는 그곳에 경제적 투자를 해야 합니다."
 kor_yeosu_industrial_complex:0 "여수 산업 단지"
 kor_yeosu_industrial_complex_desc:0 "여수 산업 단지는 석유 재처리와 관련된 화학 공장이 들어설 지역입니다. 우리나라는 석유를 생산하지 않지만, 대량의 석유를 수입해 재가공할 수는 있습니다."
 kor_our_korean_peninsula:0 "[Getour_korean_peninsula]"
 kor_our_korean_peninsula_desc:0 "[Getour_korean_peninsula_desc]"
 defined_jap_our_korean_peninsula_name:0 "한반도 점령"
 defined_jap_our_korean_peninsula_desc:0 "우리는 한반도 전역을 병합하는 데 성공했습니다. 일본의 힘이 더 넓은 세계를 향해 뻗어나가고 있습니다! 우리는 북한 지역의 일본화에 집중해야 합니다."
 defined_our_korean_peninsula_name:0 "한반도 통일"
 defined_our_korean_peninsula_desc:0 "한반도의 통일이 이루어졌습니다. 그러나 이것은 영토의 통일일 뿐이며, 국민들이 우리의 '통일'을 진정으로 받아들이기까지는 더 오랜 시간이 걸릴 것입니다."
 kor_pacifist_reunification:0 "[Getpacifist_reunification]"
 kor_pacifist_reunification_desc:0 "전쟁이 아닌 오직 평화만이 진정한 통합을 이룰 수 있습니다."
 defined_jap_pacifist_reunification_name:0 "평화적 병합"
 defined_pacifist_reunification_name:0 "평화 통일"
 kor_by_army_only:0 "[Getby_army_only]"
 kor_by_army_only_desc:0 "때로는 평화가 아닌 전쟁이 답입니다."
 defined_jap_by_army_only_name:0 "기타조센 군사 정복"
 defined_by_army_only_name:0 "무력 통일"
 kor_ask_for_cooperation_on_disease_issues:0 "질병 문제에 대한 협조 요청"
 kor_ask_for_cooperation_on_disease_issues_desc:0 "낮은 경제력으로 인해 구 북한 지역에서 각종 질병이 확산되고 있습니다. 우리는 기존의 북한 관리 및 의료 전문가들과 협력하여 북한 주민들이 겪고 있는 질병 문제를 해결해 나갈 것입니다."
 kor_truck_must_run:0 "트럭은 달려야 한다"
 kor_truck_must_run_desc:0 "북한 전체 주민에게 경제적 지원을 제공하기 위해서는 많은 양의 공급이 필요합니다. 이 보급은 북한 주민들의 기본적인 생계에 도움이 될 것입니다."
 kor_peace_and_tolerance:0 "평화와 관용"
 kor_peace_and_tolerance_desc:0 "우리가 평화적인 접근 방식을 취해왔기 때문에 북한의 구 지도부와 어느 정도 타협해야 합니다. 그들이 북한에서 어느 정도 권력을 유지하되 우리 정부에 충성하도록 만들어야 합니다."
 kor_cover_the_mouths_of_idiots:0 "멍청이들의 입을 막아라"
 kor_cover_the_mouths_of_idiots_desc:0 "국민들이 북한 정부와의 타협 방안에 점점 더 반대하고 있습니다. 이들은 과거 북한 정부에 반대해 탈북한 난민들이나 강경한 반북주의자입니다. 우리는 그들이 목소리를 내지 못하도록 억압해야 합니다."
 kor_cutting_off_the_tail_of_dragon:0 "용의 꼬리 자르기"
 kor_cutting_off_the_tail_of_dragon_desc:0 "국민들이 북한 정부와의 타협 방안에 점점 더 반대하고 있습니다. 이들은 과거 북한 정부에 반대해 탈북한 난민들이나 강경한 반북주의자들입니다. 북한 지도부는 제거될 수 없습니다. 하지만 하급 관리들은 제거될 수 있습니다. 하급 관리들이 북한의 각종 부도덕한 범죄와 부패 사건에 대한 책임을  지게 합시다. 우리가 국민들에게 용의 꼬리를 던지면 그들은 만족할 것입니다."
 kor_contented_elites:0 "만족스러운 엘리트들"
 kor_contented_elites_desc:0 "엘리트 협력은 북한의 치안을 더 빠르게  유지하는 데 도움이 됩니다."
 kor_preservation_of_north_korean_property:0 "북한 주민 재산 유지"
 kor_preservation_of_north_korean_property_desc:0 "북한 주민들의 재산을 몰수할 것이라는 소문이 퍼지면서 북한 전역의 경제가 혼란에 빠졌습니다. 우리는 그들을 안심시키고 그들에게 오래된 재산을 유지할 수 있을 것이라고 말해야 합니다."
 kor_request_for_cooperation_in_the_seizure_of_weapons:0 "무기 압수 협조 요청"
 kor_request_for_cooperation_in_the_seizure_of_weapons_desc:0 "북한 주민들의 무기를 압수하지 않으면 그들이 안보에 부정적인 영향을 미칠 것입니다. 우리는 무기를 돈이나 식량으로 교환하는 정책을 마련하여 그들이 자발적으로 무기를 반납하도록 장려할 것입니다."
 kor_thorough_quarantine:0 "철저한 격리"
 kor_thorough_quarantine_desc:0 "구 북한 지역에서 낮은 경제력으로 인해 각종 질병이 확산되고 있습니다. 우리 정부의 의료 전문가들이 북한에 파견되어 철저한 방역 정책을 펼칠 예정입니다."
 kor_north_korean_re_education:0 "재교육"
 kor_north_korean_re_education_desc:0 "북한 주민들은 정부에 충성하도록 교육받아왔기에 새로운 교육을 통해 새 이념을 교육받아야 합니다."
 kor_freezing_of_external_assets:0 "해외 자산 동결"
 kor_freezing_of_external_assets_desc:0 "해외로 도피하려는 북한 지배층을 제거하기 위해서는 먼저 그들의 재산을 차단해야 합니다. 국제 사회와 협력하여 그들의 해외 자산을 동결합시다."
 kor_remove_of_the_remnants_of_the_old_government:0 "구 정부 잔재 제거"
 kor_remove_of_the_remnants_of_the_old_government_desc:0 "이전 정부에 충성했던 관료, 공무원, 전문가들은 모두 그들의 권력을 내려놓아야 합니다. 북한 지배는 우리 정부의 지시에 따라 엄격하게 이루어져야 하며, 모든 공무원은 우리 영토에서 파견될 것입니다."
 kor_dismissal_of_public_official:0 "지방 정부 해체"
 kor_dismissal_of_public_official_desc:0 "북한에는 북한 주민에 읳 선출된 지방 정부가 있습니다. 그러나 그들은 우리의 허가를 받지 않은 지방 정부이기 때문에, 그들이 존재하는 것은 위험합니다. 북한의 모든 시장, 지사는 즉시 해임될 것이며, 우리는 새로운 임시 시장을 파견 할 것입니다."
 kor_migration_of_our_bureaucrats:0 "우리 관료들의 이주"
 kor_migration_of_our_bureaucrats_desc:0 "우리 관리들이 계속해서 북한으로 이주하고 있으며, 이들은 우리가 북한 지역을 더 잘 통제하는 데 도움이 될 것입니다."
 kor_confiscation_of_north_korean_property:0 "북한 주민 재산 몰수"
 kor_confiscation_of_north_korean_property_desc:0 "부유한 북한 주민들의 모든 재산은 몰수되어 가난한 북한 주민들에게 재분배될 것입니다. 이는 소수의 북한 부유층을 분노하게 할 것이지만, 대신 많은 가난한 북한 주민들이 우리 정부를 지지하게 될 것입니다."
 kor_coercive_confiscation_of_weapons:0 "무기 강제 몰수"
 kor_coercive_confiscation_of_weapons_desc:0 "북한 주민들이 보유하고 있는 무기는 우리 안보의 위협입니다. 우리는 가능한 한 빨리 그들의 무기를 압수해야 합니다."
 kor_north_korea_s_infrastructure_reorganization:0 "북한 기반시설 개편"
 kor_north_korea_s_infrastructure_reorganization_desc:0 "북한의 사회 기반 시설이 개발되지 않았기 때문에, 우리는 북한 지역을 관리하기 위해서 이를 복구해야 합니다."
 kor_nk_industrial_facilities:0 "산업 시설"
 kor_nk_industrial_facilities_desc:0 "낮은 경제력으로 인해 구 북한 지역에서 각종 질병이 확산되고 있습니다. 우리는 기존의 북한 관리 및 의료 전문가들과 협력하여 북한 주민들이 겪고 있는 질병 문제를 해결해 나갈 것입니다."
 kor_nk_steel_facilities:0 "북한 철강 산업"
 kor_nk_steel_facilities_desc:0 "북한의 산업 기초 수준을 높이기 위해서 많은 노력이 필요합니다."
 kor_prosperous_korean_peninsula:0 "분리됐지만, 번영하는"
 kor_prosperous_korean_peninsula_desc:0 "세계에서 가장 가난한 국가와 세계 10대 선진국이 하나가 된다면 어떻게 될까요? 북한의 많은 사람들이 일자리를 찾아 이주할 것입니다. 2천만 명의 난민을 먹여 살릴 방법이 없기 때문에 우리는 그들을 막아야 합니다. 북한 주민들은 수십 년간 [KOR.GetName]으로 이동하는 것이 금지될 것이며, [KOR.GetDef]에게만 북한으로 가는 것이 허락될 것입니다."
 kor_no_government:0 "신도, 주인도 없다"
 kor_no_government_desc:0 "아나키즘은 우리를 억압하는 모든 정치 권력으로부터의 해방입니다. 그리고 우리는 우리나라의 권력으로부터 자유를 얻었습니다."
 kor_liberation_from_minjok:0 "민족으로부터의 해방"
 kor_liberation_from_minjok_desc:0 "'한민족'은 오랫동안 한국인이 다른 외국인보다 우월한 민족이라고 믿게 만들었습니다. 하지만 새로운 아나키즘 공동체에서는 모든 인류가 동등한 형제로 대접받게 될 것입니다."
 kor_liberation_from_commotion:0 "소요로부터의 해방"
 kor_liberation_from_commotion_desc:0 "아나키즘 공동체 선언은 대한민국을 소말리아로 만들겠다는 뜻이 아닙니다. 아나키즘 선언을 오해하여 재빠르게 범죄를 저지르기 시작하는 멍청이들을 빨리 체포하고 혼란이 확산되는 것을 막으십시오."
 kor_liberation_from_tyranny:0 "압제로부터의 해방"
 kor_liberation_from_tyranny_desc:0 "더 이상의 억압은 없습니다. [KOR.GetLeader](이)가 앞으로 한국이 모든 국민에게 가져다 줄 자유에 대해 이야기할 것입니다."
 kor_reassures_market:0 "시장 안심시키기"
 kor_reassures_market_desc:0 "많은 사람들이 아나키즘을 단순한 혼란과 종말론적 지옥으로 생각합니다. 하지만 우리가 원하는 것은 소말리아가 아닌 유토피아입니다. 우리는 외국인 투자자들에게 그들이 한국을 떠날 필요가 없으며, 여전히 한국에서 일할 수 있다고 말해야 합니다."
 kor_freedom_of_speech:0 "언론의 자유"
 kor_freedom_of_speech_desc:0 "과거 한국 사회에서는 검열이 상식처럼 일어났습니다. 유해하다고 규정된 인터넷 사이트는 금지되었고, 검열 기관이 책, 방송, 영화 등을 감시했었습니다. 더 이상 이런 광기가 일어나서는 안 됩니다."
 kor_your_korea:0 "당신의 한국"
 kor_your_korea_desc:0 "과거 한국은 모든 사람을 위한 나라가 아니라 소수의 힘 있는 사람들을 위한 나라였습니다."
 kor_declaration_of_anarchism_community:0 "아나키즘 공동체 선언"
 kor_declaration_of_anarchism_community_desc:0 "이제 아나키즘 혁명 서약을 이행할 때입니다. 우리는 정부를 해체하고 국가를 아나키즘 공동체로 재편할 것입니다."
 kor_post_nationalist_alliance:0 "탈민족주의자와의 동맹"
 kor_post_nationalist_alliance_desc:0 "한국의 일부 급진적 탈민족주의자들은 한국의 민족 사상을 해체하기 위해 한국과 일본 문화의 결합이 필요하다고 생각합니다. 그들의 주장이 옳지 않을까요?"
 kor_buddhist_socialism:0 "불교 사회주의"
 kor_buddhist_socialism_desc:0 "[KOR.GetLeader]는 불교 신자이며 불교 사상에 깊은 관심을 가지고 있습니다. 그는 불교 사상이 우리 공동체의 미래를 결정하는 데 도움이 될 수 있다고 생각합니다."
 kor_soft_level_japanization:0 "가벼운 일본화"
 kor_soft_level_japanization_desc:0 "한일 연합 아나키즘 공동체를 만들기 위해 우리는 일본어를 아나키즘 공동체의 또 다른 공용어로 선언하기로 결정했습니다. 모든 일본 문화는 한국 문화와 동등한 자격으로 공동체에 전파될 것입니다. 이는 옛 한국인들의 민족주의 사상을 희석하고 한국과 일본 사이의 뿌리 깊은 증오를 지울 것입니다. 아나키스트에게 국경은 중요하지 않습니다."
 kor_socialist_anachism_utopia:0 "사회주의-아나키즘 유토피아"
 kor_socialist_anachism_utopia_desc:0 "아나키즘 없는 사회주의는 스탈린주의일 뿐입니다. 사회주의 없는 아나키즘? 그것은 원시적인 혼동일 뿐입니다. 사회주의-아나키즘 유토피아. 이것이 우리의 미래입니다."
 kor_anarchism_economic_reform:0 "경제 개혁"
 kor_anarchism_economic_reform_desc:0 "사회주의 경제 개혁이 시작될 것입니다."
 kor_syndicalism_annex_chaebol:0 "재벌 타도"
 kor_syndicalism_annex_chaebol_desc:0 "능력보다는 혈연으로 기업을 세습하는 한국의 재벌은 봉건제도의 영주와 다를 바 없습니다. 그들의 모든 권력은 아나키즘 공동체에 의해 점유되어야 합니다."
 kor_community_for_workers:0 "노동자를 위한 공동체"
 kor_community_for_workers_desc:0 "이상적인 아나키즘 공동체도 공장 노동자가 필요합니다. 그러나 그들은 인간적인 대우를 받아야 합니다."
 kor_scandinavian_style_welfare:0 "스칸디나비아식 복지"
 kor_scandinavian_style_welfare_desc:0 "공동체 주민들이 자신의 것을 나눈다면 우리는 모두에게 풍요로운 복지를 제공할 수 있을 것입니다."
 kor_swords_to_plowshares:0 "칼에서 쟁기로"
 kor_swords_to_plowshares_desc:0 "우익 파시스트들은 아나키스트를 전쟁과 혼돈을 좋아하는 사이코패스로 여깁니다. 그건 사실이 아닙니다. 아나키스트들이 원하는 것은 혼돈이 아니라 진정한 자유입니다."
 kor_free_but_not_chaotic:0 "자유롭되, 혼란하지 않은"
 kor_free_but_not_chaotic_desc:0 "공동체의 경제가 안정되고 있습니다. 우리의 실험은 성공적입니다."
 kor_anarchism_society_reform:0 "사회 개혁"
 kor_anarchism_society_reform_desc:0 "새로운 공동체에는 새로운 문화가 필요합니다."
 kor_anarchists_can_love_anything:0 "사랑이 증오를 이긴다"
 kor_anarchists_can_love_anything_desc:0 "구 공화국 정부가 동성애자를 상당히 억압한 것이 사실입니다. 하지만 모든 사람이 평등한 아나키즘 공동체에서 인간에 대한 억압은 결코 일어나지 않을 것입니다. 사랑이 증오를 이깁니다."
 kor_atonement_for_past:0 "과거에 대한 속죄"
 kor_atonement_for_past_desc:0 "한국은 20세기 내내 군사 독재 국가였습니다. 독재 시절의 많은 정치인들이 아직 처벌 받지 않았습니다. 우리 공동체는는 그들을 용서하지 않을 것입니다."
 kor_freedom_of_thought:0 "사상의 자유"
 kor_freedom_of_thought_desc:0 "모든 학문의 자유가 보장될 것입니다."
 kor_communal_autarky:0 "공동체 경제 자립책"
 kor_communal_autarky_desc:0 "지역 공동체가 자립할 수 있는 경제력을 갖추게 될 것입니다."
 kor_militarize_the_people:0 "인민을 무장시켜라"
 kor_militarize_the_people_desc:0 "무정부 상태는 전쟁을 원하지 않습니다. 하지만 국가는 전쟁을 원합니다. 우리는 외부의 침략에 맞서 싸우기 위해 스스로 보호할 수 있는 힘을 가져야 합니다."
 kor_future_of_the_community:0 "공동체의 미래"
 kor_future_of_the_community_desc:0 "공동체의 밝은 미래가 빛나고 있습니다."
 kor_end_of_the_juche_dictatorship:0 "한반도의 아나키즘 공동체"
 kor_end_of_the_juche_dictatorship_desc:0 "한반도 전체의 아나키즘 공동체를 완성하기 위해서는 한 나라가 더 해방되어야 합니다."
 kor_the_threats_abound:0 "넘치는 위협"
 kor_the_threats_abound_desc:0 "우리 주변에는 위협적인 상대가 너무 많습니다."
 kor_maintaining_the_fire:0 "불꽃 유지"
 kor_maintaining_the_fire_desc:0 "우리는 혁명의 불꽃이 꺼지지 않도록 이 불꽃이 계속 타오르게 해야 합니다."
 kor_anarchism_neutrality:0 "중립"
 kor_anarchism_neutrality_desc:0 "[KOR.GetLeader](은)는 한국이 스스로를 지킬 수 있는 최소한의 힘만 있다면 굳이 해외에 영향력을 행사할 필요가 없다고 믿습니다. 우리 공동체를 아름답게 꾸미는 데 집중합시다."
 kor_anarchism_knows_no_borders:0 "아나키즘을 국경을 모른다"
 kor_anarchism_knows_no_borders_desc:0 "아나키즘이 우리만의 것이 되어서는 안 됩니다. 모든 인류가 자유를 찾는 그날이 올 때까지 우리는 영원히 싸울 것입니다."
 kor_community_for_women:0 "여성을 위한 공동체"
 kor_community_for_women_desc:0 "공동체는 모두를 위한 공동체여야 합니다. 남성뿐만 아니라 여성도 새로운 공동체에서 더 큰 역할을 맡을 수 있습니다."
 kor_lee_seok_ki_government:0 "언제나 승리하는 한민족"
 kor_lee_seok_ki_government_desc:0 "자본가들과 반역자들은 지금까지 우리에게 침을 뱉고 조롱했었습니다. 하지만 결국 우리가 승리했고, 아름다운 조국과 한민족의 위대함을 전 세계에 알릴 수 있었습니다."
 kor_reactionist_question:0 "쓰레기는 쓰레기통으로 가야 한다"
 kor_reactionist_question_desc:0 "생명은 소중하지만, 살 가치가 없는 존재는 항상 있습니다. 새 공화국은 잠재적인 반역자를 찾아낼 것입니다."
 kor_remove_native_japs:0 "토착왜구 제거"
 kor_remove_native_japs_desc:0 "토착왜구, '일본 원주민'은 실제로 일본인을 의미하는 단어가 아닙니다. 한국에서 태어나 한국에서 자랐더라도, 위대한 우리나라에 충성하지 않는 모든 한국인은 토착왜구로 분류됩니다. 국가에 대한 충성은 의무이며, 이를 이행하지 않는 토착왜구는 살아있을 이유가 없습니다."
 kor_korea_uber_alles:0 "한국, 그 무엇보다 한국"
 kor_korea_uber_alles_desc:0 "배달족, 한민족은 세계에서 가장 우월한 민족입니다. 국민들에게 우리 민족의 위대한 승리를  약속하고, 일본과 미국과 같은 열등한 민족이 지배하는 외국에 맞서 싸울 것을 선전합시다."
 kor_don_t_repeat_the_mistake_of_1999:0 "1999년의 실수를 반복하지 말라"
 kor_don_t_repeat_the_mistake_of_1999_desc:0 "이석기는 1999년에 주체사상 정당을 창당했습니다. 정당이 강제로 해산된 적도 있었습니다. 온건한 주체혁명은 실패를 가져왔습니다. 실패는 다시 반복되지 않을 것입니다. 오늘부터 우리 당을 제외한 다른 모든 정당은 해산될 것입니다. 새로운 '한국식 민주주의' 하에서 우리나라는 번영할 것입니다."
 kor_focus_on_the_juche:0 "주체사상에 집중"
 kor_focus_on_the_juche_desc:0 "열성적인 NL 혁명가들은 한반도의 통일이 머지않다고 믿습니다."
 kor_remove_our_army:0 "우리 군 제거"
 kor_remove_our_army_desc:0 "적화통일이 다가옴에 따라 우리나라 전역에서 소규모 군사 반란이 계속되고 있습니다. 우리는 반란을 일으킬 가능성이 있는 부대로부터 무기를 빼앗아야 합니다."
 kor_no_one_can_run_away:0 "아무도 도망칠 수 없다"
 kor_no_one_can_run_away_desc:0 "겁에 질린 수많은 한국인들이 한국을 떠나기 위해 항구와 공항으로 몰려들고 있습니다. 우리는 이들이 도망가게 놔둬서는 안 됩니다. 항구와 공항 모두 폐쇄될 것입니다. 단 한 사람도 탈출할 수 없을 것입니다."
 kor_towards_the_emptiness:0 "공허를 향해"
 kor_towards_the_emptiness_desc:0 "통일을 위해선 많은 불평거리가 제거돼야 합니다. 지식인, 경찰, 장교, 우익 정치인, 종교인. 그들 모두 제거될 것입니다."
 kor_dissolution_of_the_government:0 "정부 해산"
 kor_dissolution_of_the_government_desc:0 "모든 준비가 완료되었으니 이제 국경을 열어 해방군을 맞이할 차례입니다."
 kor_red_reform:0 "붉은 혁명"
 kor_red_reform_desc:0 "마르크스와 그의 후계자 김일성의 유토피아를 만들기 위해, 혁명이 시작될 것입니다."
 kor_trial_chaebol:0 "재벌 재판"
 kor_trial_chaebol_desc:0 "재벌은 봉건 영주처럼 국가 경제를 지배해 왔습니다. 모든 재벌 자본가들을 법정에 세우고 총살하함으로써 우리는 재산을 옳은 사람에게 돌려줄 수 있습니다."
 kor_internet_shutdown:0 "인터넷 차단"
 kor_internet_shutdown_desc:0 "인터넷은 너무 위험한 도구입니다. 인터넷을 통해 서구 자본가들과 교류할 수 없도록 인민들의 인터넷 사용이 금지 될 것입니다."
 kor_country_without_unemployment:0 "실업 없는 나라"
 kor_country_without_unemployment_desc:0 "인터넷은 너무 위험한 도구입니다. 인터넷을 통해 서구 자본가들과 교류할 수 없도록 인민들의 인터넷 사용이 금지 될 것입니다."
 kor_unions_lead_companies:0 "노조가 회사를 이끈다"
 kor_unions_lead_companies_desc:0 "이제 노동자가 회사의 경영권을 장악할 것입니다."
 kor_revolutionary_education:0 "혁명 교육"
 kor_revolutionary_education_desc:0 "교육 기관은 완전히 새로운 '혁명' 교육을 제공해야 합니다."
 kor_seizure_of_foreign_property:0 "외국인 재산 몰수"
 kor_seizure_of_foreign_property_desc:0 "지금까지 외국인들은 우리나라를 착취해 왔습니다. 그러나 그들은 더 이상 그럴 수 없을 것입니다. 우리는 우리가 통제 할 수 있는 모든 외국인의 재산을 몰수 할 것입니다."
 kor_red_retraining_camp:0 "재교육 캠프"
 kor_red_retraining_camp_desc:0 "자본가들에게 새로운 교육을 제공하기 위한 캠프가 열릴 것입니다."
 kor_revolutionary_republic:0 "혁명 공화국"
 kor_revolutionary_republic_desc:0 "위대한 혁명이 바로 앞에 다가왔습니다!"
 kor_focus_on_the_minjok:0 "민족에 집중"
 kor_focus_on_the_minjok_desc:0 "NL 혁명 노선은 우리에게 많은 것을 가르쳐주었습니다. 그러나 통일의 중심은 [PRK.GetName]이 아닌 우리가 되어야 합니다."
 kor_problem_of_the_north:0 "북쪽의 문제"
 kor_problem_of_the_north_desc:0 "제3제국이 오스트리아와 통합한 것처럼 우리도 하나의 위대한 민족으로 통합해야 합니다."
 kor_problem_of_the_south:0 "남쪽의 문제"
 kor_problem_of_the_south_desc:0 "우리나라 영토의 일부가 독립을 선언했습니다. 그들을 자유로이 내버려둬서는 안 됩니다."
 kor_hwan_theory:0 "환 이론"
 kor_hwan_theory_desc:0 "우리나라 비주류 사학자들은 기원전 7,000년경에 고대 환 제국이 건국되었고, 환이 모든 아시아 문명의 중심이었다고 말합니다. 이것이 우리 한민족의 우수성을 증명하는 증거가 아닐까요?"
 kor_research_dangun_segi:0 "단군세기 연구"
 kor_research_dangun_segi_desc:0 "한국 고대사를 기술한 단군세기는 기원전 고대 문명의 한국인들이 자동차, 잠수함, 지동설, 경제학, 삼권분립, 민주주의 제도, 페미니즘을 모두 만들었다는 내용을 담은 역사서입니다. 증거는 없지만, 이 책은 14세기에 한국에서 쓰여졌습니다."
 kor_eurasia_is_korea:0 "우랄-알타이 대한국"
 kor_eurasia_is_korea_desc:0 "우리나라의 다양한 역사서들은 아시아 대륙의 모든 문명이 고대 환국에서 시작되었음을 증명합니다. 중국, 메소포타미아, 인도, 중앙아시아. 그들은 모두 한국인의 가르침을 받았을 때만 야만인 상태에서 벗어났습니다."
 kor_komm_susser_tod:0 "오라, 달콤한 죽음이여"
 kor_komm_susser_tod_desc:0 "우월한 민족은 조국을 위해 죽음을 두려워하지 않습니다. 모든 국민은 대한국을 위해 목숨을 바칠 것입니다."
 kor_korean_lebensraum:0 "한국의 레벤스라움"
 kor_korean_lebensraum_desc:0 "한반도는 한국인이 살기에 너무 좁습니다. 무한한 레벤스라움을 찾기 위해 우리는 계속 전진해야 합니다. 물론 새로 진출한 지역의 한국인 인력이 우리를 도울 수도 있습니다."
 kor_go_gando:0 "간슐루스"
 kor_go_gando_desc:0 "남만주를 뜻하는 간도는 많은 한민족이 살고 있는 곳입니다. 그 영토는 반드시 우리의 영토로 돌아와야 합니다."
 kor_go_russia:0 "러시아 타도"
 kor_go_russia_desc:0 "20세기 소련은 분명 배울 점이 많은 나라였습니다. 하지만 1991년 이후 러시아는 핵무기를 더 많이 가진 북한일 뿐입니다. 우리는 아시아에 대한 [SOV.GetName]의 영향력을 제거할 것입니다."
 kor_savages_of_the_east:0 "동쪽의 야만인"
 kor_savages_of_the_east_desc:0 "일본은 우리의 전통적인 경쟁자입니다. 그러나 현대 일본은 상당히 약해졌고, 우리는 1910년 한일병합의 복수를 할 수 있을 것입니다."
 kor_eagle_hunting:0 "독수리 사냥"
 kor_eagle_hunting_desc:0 "거대한 제국주의 세력인 [USA.GetNameDef](은)는 전 세계에 수많은 식민지를 건설하고 전세계 사람들을 억압해 왔습니다. 그들의 억압은 끝나야 합니다."
 kor_hwan_suomi_hyperwar:0 "환핀대전"
 kor_hwan_suomi_hyperwar_desc:0 "...어떤 사람들은 고대 한국과 핀란드가 큰 전쟁을 치렀다고 말합니다. 사실일 수도 있고, 아닐 수도 있습니다."
 kor_victory_democracy_diplomacy:0 "저울을 0에 맞춰라"
 kor_victory_democracy_diplomacy_desc:0 "우리는 미국과 중국 두 나라 사이에서 균형을 잡고 있습니다. 하지만 이 균형은 매우 불안정하고, 우리는 어느 한 쪽을 찾아야 합니다."
 kor_west_question:0 "서부 계획"
 kor_west_question_desc:0 "우리는 중국 및 다양한 신흥국과의 관계를 통해 저울의 균형을 맞출 수 있을 것입니다."
 kor_break_balancer:0 "균형이 깨진 저울"
 kor_break_balancer_desc:0 "급격한 정치적 변화로 인해 우리는 더 이상 중립 정책을 유지할 수 없게 되었습니다."
 kor_with_china:0 "[PRC.GetName](와)과 함께"
 kor_with_china_desc:0 "세계의 균형이 급격히 변화하고 있습니다. 이제 우리는 새로운 동맹을 찾을 것입니다."
 kor_social_conservatism:0 "사회보수주의"
 kor_social_conservatism_desc:0 "앞으로 신보수주의 정부가 우리나라를 이끌어갈 것입니다."
 kor_compromise_on_economic_reform:0 "경제 개혁에 대한 타협"
 kor_compromise_on_economic_reform_desc:0 "자본가들이 우리의 노동자들을 과도하게 억압하고 있지만, 그렇다고 해서 우리가 공산주의 사회를 만들 수 있는 것은 아닙니다. 노동자의 권리를 확대하되, 자본가들이 지나치게 걱정하지 않는 범위에서 타협합시다."
 kor_heirs_to_the_kim_dae_jung:0 "김대중 계승"
 kor_heirs_to_the_kim_dae_jung_desc:0 "여러 차례 암살의 위기를 모면하고 투옥을 겪으면서도 민주화운동을 이어온 김대중은 한국 민주주의의 상징입니다. 우리 새 정부는 그의 민주주의 정신을 계승하고 지킬 것입니다."
 kor_social_solemnism:0 "사회 엄숙주의"
 kor_social_solemnism_desc:0 "과도한 발전은 우리나라를 위험하게 만들 수 있습니다. 도덕적 건전성이 유지돼야 합니다."
 kor_boycott_japanese_products:0 "일본 상품 불매운동"
 kor_boycott_japanese_products_desc:0 "국산품 구매를 장려하는 것은 한국 기업의 성장에 큰 도움이 될 수 있습니다. 하지만 단순히 우리 기업 제품을 홍보하는 것만으로는 충분하지 않습니다. 해외 상품의 적극적 사용을 막는 정책이 필요합니다. 가장 좋은 방법은 한국인이 혐오하는 일본 제품 대신 한국 기업의 제품을 구매하도록 장려하는 것입니다."
 kor_made_in_korea:0 "Made in KOREA"
 kor_made_in_korea_desc:0 "국산품 구매를 장려하는 것은 한국 기업이 더 성장할 수 있도록 도울 수 있습니다."
 kor_economic_healthy:0 "경제적 건전"
 kor_economic_healthy_desc:0 "경제 성장을 이루기 위해 기업에 적절한 수준의 지원을 제공합시다."
 kor_provide_house_to_all_koreans:0 "모든 한국인에게 주택 제공"
 kor_provide_house_to_all_koreans_desc:0 "모든 한국인에게 주택 제공"
 kor_every_people_is_king:0 "모든 사람이 왕이다"
 kor_every_people_is_king_desc:0 "모두 부자가 될 수는 없지만, 우리는 적어도 굶주리는 사람은 없는 나라를 만들 수 있을 것입니다."
 kor_build_CIO:0 "공수처 설립"
 kor_build_CIO_desc:0 "공수처는 고위 공직자를 감시하고 그들의 부패를 색출하내는 데 중점을 두는 조직입니다. 공수처는 효과적으로 부패한 고위 공무원을 우리 정부에서 추방할 것입니다."
 kor_limited_lgbt_right:0 "제한된 성소수자 권리"
 kor_limited_lgbt_right_desc:0 "많은 보수주의자들은 '성소수자' 권리에 의문을 제기합니다. 그들의 권리 확대가 우리 국민의 도덕성을 훼손할 수 있다는 우려가 있습니다. 물론 우리 정부는 성소수자를 탄압하지 않을 것이지만, 그들의 권리를 보호하기 위해 어떠한 조치도 취하지 않을 것입니다."
 kor_ban_fake_news:0 "가짜 뉴스 금지"
 kor_ban_fake_new_descs:0 "가짜뉴스 법안은 사실이 아닌 것으로 밝혀진 기사를 게재한 언론사를 법적으로 제재하는 법입니다. 이 법을 통해 언론사들은 더 신중하게 기사를 올릴 것입니다. 물론 가짜 뉴스 또한 줄어들 것입니다."
 kor_historical_pride:0 "역사적 자부심"
 kor_historical_pride_desc:0 "아직 확실한 증거는 발견되지 않았지만, 한국의 역사는 분명히 5천 년입니다. 민족주의 비주류 학자들은 학생들에게 우리의 '진짜' 역사를 더 많이 가르쳐야 한다고 생각합니다."
 kor_https_censorship:0 "HTTPS 검열"
 kor_https_censorship_desc:0 "도덕적이지 않은 인터넷 미디어가 우리 국민을 오염시키고 있습니다. 우리는 검열 기관이 '비도덕적'이라고 판단한 해외 사이트를 차단할 수 있는 https 감시 시스템을 개발했습니다."
 kor_victory_democracy:0 "민주주의의 승리"
 kor_victory_democracy_desc:0 "1987년 민주화 혁명과 1997년 최초의 정권 교체. 우리는 민주주의의 역사를 지키고 계승할 것입니다."
 kor_social_liberalism:0 "사회자유주의"
 kor_social_liberalism_desc:0 "앞으로 새 자유주의 정부가 우리나라를 이끌 것입니다."
 kor_expanding_local_autonomy:0 "지방 자치권 확대"
 kor_expanding_local_autonomy_desc:0 "그동안 한국은 지방 정부의 권한을 지나치게 제한해 왔습니다. 이는 우리나라의 지방 발전을 가로막았고, 우리가 지방에 사는 사람이 서울에 사는 사람과 구별된다고 생각하게끔 만들었습니다. 이제는 지방정부의 권한을 더욱 확대해야 할 때입니다."
 kor_jeju_for_jeju_people:0 "제주인의 제주"
 kor_jeju_for_jeju_people_desc:0 "대한민국 최남단 섬 제주는 군사독재 시절 동안 한국에서 차별을 받아왔습니다. 제주인을 위해, 제주도민을 위한 자치정부를 허용하는 것이 필요합니다."
 kor_jeju_development:0 "제주 개발"
 kor_jeju_development_desc:0 "제주 발전을 위해 더 많은 예산을 투자하자는 제안이 나왔습니다."
 kor_new_capital:0 "새 수도"
 kor_new_capital_desc:0 "우리 산업 시설은 수도권에 너무 집중되어 있습니다. 수도를 지방으로 옮기면 우리나라는 더 균형 있게 발전할 수 있을 것입니다."
 kor_partial_new_capital:0 "부분적인 새 수도"
 kor_partial_new_capital_desc:0 "수도를 옮기면 지방은 더 발전하겠지만, 투표권을 가진 서울 시민은 당황할 것입니다. 타협이 필요합니다. 대통령은 여전히 서울에 남고, 총리는 지방에서 일할 것입니다."
 kor_support_local_government:0 "지방 정부 지원"
 kor_support_local_government_desc:0 "지방 정부에 더 많은 권한을 부여하는 것은 법률 제정만으로는 성공할 수 없습니다. 우리는 지방 정부에 더 많은 예산을 지원해야 합니다."
 kor_equality_of_all_people:0 "모든 국민의 평등"
 kor_equality_of_all_people_desc:0 "우리는 지역 권리 문제뿐만 아니라 노동자 권리 문제에서도 나아가야 합니다. 어디에 살든, 어떤 직업을 가졌든 대한민국 국민은 평등합니다."
 kor_internet_democracy:0 "인터넷 민주주의"
 kor_internet_democracy_desc:0 "인터넷 기술의 발달로 모든 시민이 인터넷에서 자유롭게 정치적 주장을 펼칠 수 있게 되었습니다."
 kor_Government_for_liberty:0 "자유의 정부"
 kor_Government_for_liberty_desc:0 "자유를 위해 우리 정부는 계속 전진할 것입니다."
 kor_we_all_have_to_be_friends:0 "우리 모두 친구가 되어야 한다"
 kor_we_all_have_to_be_friends_desc:0 "우리 정부에 반대하는 세력이 많습니다. 그들과 대화합시다. 대통령은 토론 방송에 나가서 그들과 대화하고, 그들이 원하는 것을 들을 준비가 되어 있습니다. 물론 그들의 주장이 옳다면 대통령은 그것을 받아들일 것입니다."
 kor_president_is_not_a_king:0 "대통령은 왕이 아니다"
 kor_president_is_not_a_king_desc:0 "20세기에 한국은 독재 국가였습니다. 대통령은 왕이었고, 막강한 권한을 가졌었습니다. 하지만 그게 왜 필요할까요? 대통령은 선출된 국민의 대표일 뿐입니다. 국민은 대통령을 조롱하고 비웃을 자유가 있어야 합니다. 그것이 진정한 자유이며, 진정한 민주주의 국가입니다."
 kor_not_paper_use_computer:0 "종이 말고, 컴퓨터 사용"
 kor_not_paper_use_computer_desc:0 "지금은 누구나 개인용 컴퓨터를 가지고 있지만, 우리나라 공무원들은 여전히 수기로 문서를 작성하고 있습니다. 그들의 펜과 종이를 없애고, 공무원들은 컴퓨터로 문서를 작성해야 합니다!"
 kor_education_for_everyone:0 "만인 교육"
 kor_education_for_everyone_desc:0 "모든 시민은 자유롭게 교육받을 권리가 있습니다. 물론 이것은 이상일 뿐입니다. 자본주의 체제에서 가난한 사람들은 제한된 교육의 권리를 갖고 있습니다. 우리는 이것을 바꿔야 합니다! EBSi는 모든 국민을 위한 무료 교육 프로그램입니다. EBSi 프로그램은 모든 국민이 무상으로 교육받을 권리가 있다는 '이상'을 현실로 바꿀 것입니다."
 kor_introduction_of_jury_system:0 "배심제 도입"
 kor_introduction_of_jury_system_desc:0 "우리 사법 제도에 대한 신뢰는 매우 낮습니다. 우리는 이러한 신뢰를 개선하기 위해 배심원 제도를 도입할 것입니다."
 kor_korea_national_railway:0 "국가철도공단"
 kor_korea_national_railway_desc:0 "우리는 우리나라의 철도를 위해 새 국영 기관을 설립할 것입니다."
 kor_democratic_socialism:0 "민주사회주의"
 kor_democratic_socialism_desc:0 "사회주의의 이상과 민주주의의 꿈은 함께 빛날 것입니다."
 kor_lee_jae_myung_does_it:0 "이재명은 합니다"
 kor_lee_jae_myung_does_it_desc:0 "다른 정치인들은 말만 하지만, 이재명은 다릅니다. 이재명은 합니다."
 kor_feminism_is_madness:0 "페미니즘은 광기다"
 kor_feminism_is_madness_desc:0 "페미니즘의 광기와 그들의 독선적인 언어가 우리를 무너뜨립니다. 우리는 그들의 입을 막아야 합니다."
 kor_you_re_not_human:0 "너는 인간도 아니다"
 kor_you_re_not_human_desc:0 "부패한 정치인, 공무원, 사악한 것들. 그리고 옛 독재 정권을 연상시키는 반동주의자들. 어떻게 그들을 인간이라 할 수 있을까요?"
 kor_be_afraid_of_me_scum_of_the_earth:0 "지구의 쓰레기들이여, 나를 두려워 하라"
 kor_be_afraid_of_me_scum_of_the_earth_desc:0 "노동자를 착취하는 더러운 자본가들. 국민의 권리를 박탈하는 부패한 검사와 판사들. 이재명이 개혁하겠습니다. 그리고 인간쓰레기들을 모두 쓰레기통에 넣겠습니다."
 kor_our_great_reform:0 "이재명의 대개혁"
 kor_our_great_reform_desc:0 "대개혁의 순간입니다."
 kor_chaebol_must_die:0 "재벌은 죽어야 한다"
 kor_chaebol_must_die_desc:0 "다른 겁쟁이들이 재벌의 돈 앞에서 겁먹을 때 이재명은 \"꺼져라\"라고 말할 수 있습니다. 재벌은 수십 년 동안 너무 많은 권력을 쥐고 있었기에 이제 죽을 때가 됐습니다. 재벌을 해체하고 대신 중소기업이 성장하도록 만듭시다."
 kor_chaebol_must_weakened:0 "재벌은 약화되어야 한다"
 kor_chaebol_must_weakened_desc:0 "물론 재벌 총수들을 불러서 강제로 회사를 해산시킬 수도 있습니다. 하지만 우리 경제학자들은 그것이 너무 위험하다고 외치고 있습니다. 재벌이 해체될 수 없다면. 최소한 그들의 힘은 줄어야 합니다. 규제법을 더 많이 만들어 중소기업이 성장할 수 있도록 합시다."
 kor_basic_house_should_be_implemented:0 "기본 주택은 시행되어야 한다"
 kor_basic_house_should_be_implemented_desc:0 "기본주택은 이재명이 오래전부터 주장해온 공약이었습니다. 누구나 집이 필요합니다. 그리고 국가는 모든 국민에게 주택을 공급할 수 있는 능력을 가지고 있습니다."
 kor_compromise_on_housing_issues:0 "주택 문제에 대한 타협"
 kor_compromise_on_housing_issues_desc:0 "기본주택은 이재명 지사가 오래전부터 주장해왔던 공약이었지만, 모든 국민에게 집을 지어 보급하는 것은 경제적으로 부담스러운 일입니다. 하지만 적어도 부동산 산업을 규제해 집값을 안정시킬 수는 있을 것입니다."
 kor_special_gift_for_homosexuals:0 "동성애자를 위한 특별 선물"
 kor_special_gift_for_homosexuals_desc:0 "동성애자의 권리는 '찬성'과 '반대'로 나눠질 수 있는 것이 아닙니다. 동성애자의 권리를 반대할 수 있는 사람이 있을까요? 이재명은 동성애자 권리의 필요성을 주장하며 그들이 이성애자와 같은 삶을 누릴 수 있도록 특별한 선물을 준비했습니다."
 kor_careful_issue:0 "조심스러운 문제"
 kor_careful_issue_desc:0 "이재명은 오랫동안 동성애자 권리를 지지하는 발언을 해왔습니다. 하지만 현실 정치는 투표입니다. 동성애자보다 이성애자가 더 많고, 투표 당일에 이성애자가 더 많은 표를 던질 것이 분명합니다. 성소수자의 권리는 확대되어야 하지만, 동성결혼 제도는 여전히 너무 위험합니다."
 kor_allende_s_dream:0 "아옌데의 꿈"
 kor_allende_s_dream_desc:0 "위대한 꿈, 위대한 미래, 위대한 사회가 우리 눈앞에 있습니다."
 kor_path_to_socialism:0 "사회주의로의 길"
 kor_path_to_socialism_desc:0 "우리가 우리의 길을 결정합니다."
 kor_expand_workers_rights:0 "노동자 권리 확대"
 kor_expand_workers_rights_desc:0 "우리 사회는 경제 발전에만 집중해왔기 때문에 지금까지 노동자의 권리에는 관심을 기울이지 않았습니다. 이제 노동자를 위한 더 많은 법이 필요합니다."
 kor_basic_income_reform:0 "기본 소득 개혁"
 kor_basic_income_reform_desc:0 "모든 국민에게, 기본 소득을!"
 kor_welfare_budget_must_increase:0 "복지 예산은 늘어나야 한다"
 kor_welfare_budget_must_increase_desc:0 "기본 소득은 분명 좋은 이야기지만, 비용이 너무 많이 듭니다. 현실과 타협해야 하지 않을까요?"
 kor_anti_discrimination_law:0 "차별금지법"
 kor_anti_discrimination_law_desc:0 "성소수자, 장애인, 이민자... 모든 사회적 소수자에 대한 차별이 법적으로 금지될 것입니다."
 kor_social_democracy:0 "사회민주주의"
 kor_social_democracy_desc:0 "사회주의와 민주주의 모두를 달성합시다."
 kor_feminism_is_the_future:0 "페미니즘이 미래다"
 kor_feminism_is_the_future_desc:0 "우리나라는 왜 인구의 50%가 가진 잠재력을 활용하지 못하고 있을까요? 우리나라는 여성의 사회 진출을 적극적으로 지원해야 합니다."
 kor_for_nature:0 "자연을 위해"
 kor_for_nature_desc:0 "경제 발전과 자연 보호가 같이 달성되어야 합니다."
 kor_we_re_not_NL:0 "우리는 NL이 아니다"
 kor_we_re_not_NL_desc:0 "주체사상을 수용한 한국의 민족주의-공산주의자인 NL은 한국인들이 좌파를 나치와 스탈린이 힘을 합친 기괴한 존재로 상상하게끔 만들었습니다. 우리는 민족볼셰비즘이 아닌 또 다른 좌파가 있다는 것을 알려야 합니다. 우리는 한민족의 우수성을 알리려는 것도 아니고 스탈린주의를 추종하는 것도 아닙니다. 사회민주주의로 가는 길은 누구에게나 열려 있습니다."
 kor_president_who_changes_my_life:0 "내 삶을 바꾼 대통령"
 kor_president_who_changes_my_life_desc:0 "지금까지 한국의 다른 정치인들은 공약을 남발하고 지키지 않았습니다. 하지만 사회민주주의의 길은 다릅니다. 그들은 정말로 국민의 삶을 바꿀 수 있는 능력이 있기 때문입니다."
 kor_legalization_of_same_sex_marriage:0 "동성결혼 합법화"
 kor_legalization_of_same_sex_marriage_desc:0 "우리나라는 다수만을 위한 나라인가요? 아니면 모든 국민을 위한 나라인가요? 결혼을 원하는 모든 사람은 누구나 결혼할 권리를 가져야 합니다."
 kor_more_power_for_women:0 "여성에게 더 많은 권력을"
 kor_more_power_for_women_desc:0 "그동안 소외되었던 인구의 절반을 위해 우리는 많은 지원을 제공해야 합니다."
 kor_market_needs_to_be_free:0 "시장은 자유로워야 한다"
 kor_market_needs_to_be_free_desc:0 "이 세상에서 자유 시장보다 더 중요한 가치가 있을까요?"
 kor_for_companies:0 "회사를 위해"
 kor_for_companies_desc:0 "회사가 부유해지면, 회사에서 일하는 근로자 또한 부유해집니다."
 kor_everyone_needs_to_get_a_job:0 "누구나 직업을 가져야 한다"
 kor_everyone_needs_to_get_a_job_desc:0 "시장 경제가 유지되기 위해서는 상품을 구매할 수 있는 근로자의 경제력이 중요합니다. 우리는 일하지 않는 사람들에게 일자리를 제공해야 합니다."
 kor_keep_LGBT_quiet:0 "LGBT를 조용케 해라"
 kor_keep_LGBT_quiet_desc:0 "우리나라의 전통적인 가치를 훼손하는 존재들이 있습니다. 예전에는 스스로를 LGBT라고 했지만 이젠 LGBTQIAPK... 젠장! 보수적 가치를 지키기 위해 정부는 LGBTQ..뭐시기의 활동을 제한해야 합니다."
 kor_liberal_democracy:0 "자유민주주의"
 kor_liberal_democracy_desc:0 "자유 시장, 자유 사회, 반공주의의 깃발 아래 우리는 미래를 향해 전진합니다."
 kor_clean_the_internet:0 "인터넷 정화"
 kor_clean_the_internet_desc:0 "불건전하고 도덕적으로 타락한 음란물을 공유하는 인터넷 사이트가 있습니다. 우리는 이를 차단하고 국민들이 청교도적 순결을 유지할 수 있도록 도와야 합니다."
 kor_commie_should_disappear:0 "빨갱이는 제거되어야 한다"
 kor_commie_should_disappear_desc:0 "스스로를 'NL'이라고 부르는 민족볼셰비키주의자들은 한민족의 우월성과 공산주의 혁명을 주장합니다. 한국의 민족볼셰비즘 세력을 진압해야 우리의 민주주의를 지킬 수 있을 것입니다."
 kor_korea_parent_federation:0 "대한민국 어버이연합"
 kor_korea_parent_federation_desc:0 "보수적인 노인들로 구성된 대한민국 어버이연합은 우리나라의 보수적 가치를 지키는 보수우파 민간 단체입니다."
 kor_powerful_country:0 "조국"
 kor_powerful_country_desc:0 "한국은 한국인만을 위한 나라가 아닙니다. 이민자, 소수민족. 그들이 한국 국적을 가지고 있다면, 그들 또한 한국을 조국으로 생각하고 자랑스러워할 수 있습니다."
 kor_reward_for_patriots:0 "애국자에 대한 보답"
 kor_reward_for_patriots_desc:0 "우리는 국가를 위해 희생한 참전용사에게 합당한 대우를 해야 합니다."
 kor_proud_country:0 "자랑스러운 나라"
 kor_proud_country_desc:0 "다문화 가정. 한국에는 필리핀, 베트남 등지에서 이주해 온 다양한 소수자들이 살고 있습니다. 그들에게 한국은 '자랑스러운 나라'였을까요? 우리는 한민족의 가치만 중시하다 보니 소수자들의 소외를 외면했습니다. 우리는 소수자들이 한국에 적응할 수 있도록 다양한 지원 프로그램을 시행할 것입니다."
 kor_ilbe:0 "일베"
 kor_ilbe_desc:0 "일베는 21세기 인터넷 문화와 함께 등장한 대형 대안우파 커뮤니티입니다. 한국의 대안우파 문화를 주도하는 일베는 진보적 가치를 조롱하고 대안우파 밈을 인터넷에 퍼뜨리고 있습니다."
 kor_right_wing_internet_broadcast:0 "우파 인터넷 방송"
 kor_right_wing_internet_broadcast_desc:0 "인터넷의 발달로 보수주의자들도 인터넷을 적극적으로 활용할 수 있게 되었습니다. 인터넷을 통해 우리의 정치적 주장을 홍보합시다."
 kor_2nd_korean_war:0 "제2차 한국전쟁"
 kor_2nd_korean_war_desc:0 "언젠가 일어날 이 전쟁에서, 우리는 할 수 있는 모든 방법을 동원해야 합니다..."
 kor_unlimited_gas_permission:0 "북한을 위한 독가스"
 kor_unlimited_gas_permission_desc:0 "북한은 수많은 화학 무기들을 보유하고 있으며, 그것을 우리 군인들을 향해 아끼지 않고 사용할 것입니다. 우리도 같은 방법을 사용할 수 있습니다. 우리가 북한만큼 많은 화학 무기를 가지고 있진 않지만, 북한을 몇 달 동안 고통스럽게 만들기에 충분한 양을 가지고 있습니다."
 kor_nuclear_against_nuclear:0 "핵에 대비한 핵"
 kor_nuclear_against_nuclear_desc:0 "모두가 아는 사실입니다. 북한은 1990년대부터 핵무기 개발을 시도해 왔습니다. 어쩌면 이미 핵무기를 완성했을지도 모릅니다. 한 가지 다행인 점은 우리는 이미 핵무기를 개발할 수 있는 우라늄과 기술을 모두 보유하고 있다는 것입니다. 과거에는 국제 외교적 문제 때문에 핵무기를 개발하지 않았지만, 우리 영토에 핵폭탄이 떨어지면 '국제 외교적'이란 말은 아무런 의미가 없습니다."
 kor_trash_needs_to_be_burned:0 "쓰레기는 태워야 한다"
 kor_trash_needs_to_be_burned_desc:0 "우리는 무차별적이고 무자비한 폭격이 필요합니다! 우리가 그들의 모든 군수공장을 불태우지 않는다면 그들은 우리 군인들을 죽일 무기를 계속 생산할 것입니다."
 kor_emergency_fortress_in_seoul:0 "서울 비상 요새"
 kor_emergency_fortress_in_seoul_desc:0 "우리나라의 수도를 지키기 위해 우리는 모든 역량을 모아야 합니다."
 kor_mad_dogs_should_die:0 "미친 개는 죽어야 한다"
 kor_mad_dogs_should_die_desc:0 "우리는 한국전쟁이 끝난 이후 수십 년 동안 북한의 재침략을 예상해 왔습니다. 우리는 매우 정교한 전쟁 계획을 가지고 있으며, 이제 실행에 옮길 때입니다."
 kor_ROKA:0 "대한민국 육군"
 kor_ROKA_desc:0 "우리는 거대한 군대를 보유하고 있지만, 많은 문제 또한 가지고 있습니다. 우리가 군대를 유지하려면 문제들이 개선되어야 합니다."
 kor_bulgom_project:0 "불곰사업"
 kor_bulgom_project_desc:0 "1990년 우리 정부는 경제 혼란을 겪고 있던 소련에 많은 돈을 빌려주었습니다. 소련은 차관을 갚겠다고 약속했지만, 1년 후에 소련은 해체되었습니다. 새로운 러시아 정부는 우리에게 돈 대신 물품으로 빚을 갚겠다고 제안했고, 우리는 그들의 주력전차, 총기 등을 압류할 권한이 있습니다."
 kor_new_tank_design:0 "신형 전차 설계"
 kor_new_tank_design_desc:0 "더 강한 군대를 만들기 위해, 더 좋은 전차가 필요합니다."
 kor_military_discipline:0 "군기"
 kor_military_discipline_desc:0 "'군인의 인권'은 당연히 보장되어야 합니다. 그러나 과도한 인권 보장은 군기를 무너뜨릴 것입니다. 군인의 인권은 민간인의 인권과 다르게 구분되어야 합니다."
 kor_put_down_rising_sun_flag:0 "욱일기 내리기"
 kor_put_down_rising_sun_flag_desc:0 "우리 군에서 폭력은 일상화되어 있습니다. 군대에서 폭행당하고 사망하는 젊은이들이 계속 나오고 있고, 자식을 잃은 부모들의 분노의 목소리도 해마다 커지고 있습니다. 야만적인 군대 문화를 개선하기 위해 우리는 구 일본군의 병영 문화를 하나하나 금지해야 합니다."
 kor_beating_must_stop:0 "폭력은 멈춰야 한다"
 kor_beating_must_stop_desc:0 "우리 군에서 폭력은 일상화되어 있습니다. 군대에서 폭행당하고 사망하는 젊은이들이 계속 나오고 있고, 자식을 잃은 부모들의 분노의 목소리도 해마다 커지고 있습니다. 야만적인 군대 문화를 개선하기 위해 우리는 구 일본군의 병영 문화를 하나하나 금지해야 합니다."
 kor_CMHRK:0 "군인권센터"
 kor_CMHRK_desc:0 "군인권센터는 국내 최대 규모의 군 인권 단체입니다. 임태훈은 군인권센터를 이끌며 군인 인권을 알리고 있습니다."
 kor_graduated_from_the_19th_century_army:0 "19세기 군대 졸업"
 kor_graduated_from_the_19th_century_army_desc:0 "우리 군은 더 이상 조롱의 대상이 아닙니다. 우리 군은 국민의 지지를 받고 있으며, 세계 각국의 군인들이 우리 군을 칭찬하고 있습니다."
 kor_cogwheel_called_soldier:0 "군인이라는 톱니바퀴"
 kor_cogwheel_called_soldier_desc:0 "우리나라는 전장에서 사망한 군인에게 어떠한 보상도 제공할 수 없습니다. 우리 헌법은 군인에 대한 보상을 명시적으로 금지하고 있습니다. 이 헌법은 월남전에 참전한 군인들에게 줘야 할 돈을 '낭비'하고 싶지 않았던 군사 독재자 박정희에 의해 만든어졌던 헌법입니다. 29조는 반드시 삭제되어야 하며, 이는 우리나라가 군인을 톱니바퀴가 아닌 인간으로 대하고 있다는 것을 증명할 것입니다."
 kor_our_youngest_patriots:0 "우리의 가장 젊은 애국자들"
 kor_our_youngest_patriots_desc:0 "고교 군사 훈련(교련)은 청소년을 대상으로 시행되는 군사 훈련입니다. 이는 전쟁이 일어났을 때 청소년을 징집하기 위해 모든 학교에서 실시되었던 훈련이었습니다. 하지만 한국이 민주 국가가 된 이후 그 규모가 축소되었습니다. 하지만 법적으로 교련은 아직 폐지되지 않았고, 우리에게 의지만 있다면 얼마든지 다시 교련을 할 수 있습니다."
 kor_reduce_police_conscription:0 "의무경찰 감축"
 kor_reduce_police_conscription_desc:0 "우리의 징병제는 매우 '효율적'이며 다양한 분야에서 젊은 인력을 활용하고 있습니다. 질병이나 장애가 있는 사람은 군대에 가지 않고 2년간 민간 강제 노동을 하며, 건강한 청년들은 군대, 경찰, 소방대 등 다양한 기관에서 복무하고 있습니다. 하지만 21세기에 저출산이 심화되면서 문제가 발생했습니다. 청년들의 수가 줄어들고 있는 것입니다. 지금까지 우리는 군인이 충분히 모이면 건강한 청년들에게 군인 대신 경찰이나 소방관으로 복무하도록 명령했습니다. 그러나 이제 청년이 많이 없기 때문에 경찰과 소방대는 더 이상 징집병으로 인력을 모집하지 않을 것입니다."
 kor_kempeitai_disbanded:0 "헌병대 해체"
 kor_kempeitai_disbanded_desc:0 "우리나라에는 군사경찰이 없습니다. 군사경찰 대신 헌병대가 있었습니다. 하지만 군대 문화를 개선하기 위해 헌병대를 해체하고 군사경찰을 창설하자는 주장이 나오고 있습니다. 우리는 이번 기회에 헌병대의 권한을 축소하고 개혁할 수 있을 것입니다."
 kor_warrior_platform:0 "워리어 플랫폼"
 kor_warrior_platform_desc:0 "워리어 플랫폼은 보병 무기를 개발하는 군사 계획을 의미합니다."
 kor_children_have_to_go_to_school:0 "아이들은 학교에 가야 한다"
 kor_children_have_to_go_to_school_desc:0 "고교 군사 훈련(교련)은 청소년을 대상으로 시행되는 군사 훈련입니다. 이는 전쟁이 일어났을 때 청소년을 징집하기 위해 모든 학교에서 실시되었던 훈련이었습니다. 하지만 한국이 민주 국가가 된 이후 그 규모가 축소되었습니다. 이 제도는 축소되었지만 여전히 법적으로 폐지되지 않았으며, 미성년자는 언제든지 학도병으로 징집될 수 있는 가능성이 있습니다. 우리가 문명국가라면 이 '작은 가능성'도 사라져야 할 것입니다. 교련을 법적으로 폐지함으로써 우리는 청소년 징병을 완전히 금지할 수 있습니다."
 kor_firepower_knows_answer:0 "화력은 답을 알고 있다"
 kor_firepower_knows_answer_desc:0 "이웃 국가와 군사적 문제가 생겼을 때 어떻게 해결할 수 있을까요? 답은 화력입니다."
 kor_protect_myself:0 "자주국방"
 kor_protect_myself_desc:0 "[KOR.GetLeader] 대통령은 우리 군대를 지휘할 법적 권한이 없습니다. 권한은 미국 정부에 있습니다. 이는 1950년대 한국전쟁 당시 미국 정부가 당시 약소국이었던 [KOR.GetName]에 정치적 압력을 가하고 군사 통제권을 가져왔기 때문입니다. 그러나 21세기에 [KOR.GetName](은)는 이미 완전한 선진국이며, 미국의 군사적 통제에서 벗어날 수 있는 국제적 영향력을 가지고 있습니다. 우리가 미국과의 불평등 조약을 중단할 수 있는 용기만 있다면 말입니다."
 kor_beyond_race_purity:0 "순혈주의를 넘어서"
 kor_beyond_race_purity_desc:0 "우리는 오랫동안 '순수 한민족'으로 인정받지 못한 사람의 군 입대를 금지했습니다. 그러나 우리가 만들고자 하는 군대는 슈츠슈타펠이 아닙니다. 우리는 '인종'에 상관없이 누구나 자유롭게 입대할 수 있는 군대를 만들어야 합니다."
 kor_army_in_esport_gamers:0 "국군 프로게임단"
 kor_army_in_esport_gamers_desc:0 "국내 유명 e스포츠 프로게이머들을 일반 병사로 입대시키는 대신 '국군 게임단'에 입대시키는 방안이 제안되었습니다. 그들은 우리 군을 홍보할 좋은 인력이 될 것입니다."
 kor_prussia_of_asia:0 "아시아의 프로이센"
 kor_prussia_of_asia_desc:0 "우리는 프로이센과 같은 거대한 군대가 필요하고, 많은 병사를 징집해야 합니다. 명백한 장애를 가진 사람들이 군대에 징집되어서는 안됩니다. 하지만 '장애'의 기준을 높이는 것은 가능하지 않을까요? 특히 정신질환을 앓고 있는 사람은 신체능력이 온전하기 때문에 징집될 수 있습니다. 물론 그들이 군대에서 문제를 일으킬 가능성이 있습니다."
 kor_missile_investment:0 "미사일 투자"
 kor_missile_investment_desc:0 "군용 미사일 개발에 자금을 투자합시다."
 kor_fight_for_the_nation:0 "국가를 위한 투쟁"
 kor_fight_for_the_nation_desc:0 "우리 스스로를 보호할 수 있는 것은 우리뿐입니다."
 kor_dominating_madagascar:0 "마다가스카르 지배"
 kor_dominating_madagascar_desc:0 "우리는 경제적으로 성장하고 있지만, 해외에서의 영향력은 아직 높지 않습니다. 아프리카 국가 중 마다가스카르가 우리의 영향력을 넓힐 수 있는 첫 상대로 적합한 것 같습니다. 마다가스카르의 농지를 사서 우리 경제에 종속시키는 것은 어떨까요?"
 kor_dokdo_our_dokdo:0 "독도, 우리의 독도"
 kor_dokdo_our_dokdo_desc:0 "일본인은 다케시마, 서양인은 리앙쿠르 암초라고 부르는 독도는 우리나라에서 가장 동쪽에 있는 섬입니다. 이 섬은 영원히 우리 영토에 포함되어야 하며, 독도를 지키기 위해 우리는 더욱 확고히 방어해야만 합니다."
 kor_takeshima_compromise:0 "다케시마 양보"
 kor_takeshima_compromise_desc:0 "일본인은 다케시마, 서양인은 리앙쿠르 암초라고 부르는 독도는 우리나라에서 가장 동쪽에 있는 섬입니다. 일본은 수십 년간 독도의 영유권을 주장해 왔습니다. 독도의 지하자원 때문일 수도 있고, 인근 해역에 대한 영향력을 높이기 위한 것일 수도 있습니다. 중요한 것은 인구가 10명도 안 되는 이 작은 섬이 계속해서 한-일 간 외교 분쟁을 야기하고 있다는 점입니다. 우리가 먼저 이 섬을 포기하면 일본과의 관계를 개선할 수 있겠지만, 민족주의자들의 반대가 있을 수 있습니다."
 kor_east_question:0 "동부 계획"
 kor_east_question_desc:0 "동쪽으로 일본과 태평양 너머의 미국, 그리고 EU까지. 서방 국가들과의 관계 조정은 저울의 균형을 유지하는 데에 중요합니다."
 kor_our_friend_iran:0 "우리의 친구 이란"
 kor_our_friend_iran_desc:0 "이란은 서방 국가들과 관계가 좋지 않지만, 우리는 이란과 많은 무역 교류를 하고 있습니다. 우리가 이란과 우호적인 외교 관계를 계속 유지한다면 그들과의 관계를 유지할 수 있을 것입니다."
 kor_be_friend_north_korea:0 "북한과의 친선"
 kor_be_friend_north_korea_desc:0 "우리는 [PRK.GetName](와)과의 전쟁을 원하지 않습니다. 우리는 그들과 평화로운 관계를 유지하기 위해 노력할 것입니다."
 kor_we_share_china_dream:0 "우리는 중국몽을 공유한다"
 kor_we_share_china_dream_desc:0 "중국의 꿈은 중국만의 꿈이 아닙니다. 한국은 중국의 이웃으로서 중국의 평화로운 번영을 공유할 준비가 되어 있습니다."
 kor_cooperation_with_russia:0 "[SOV.GetName](와)과의 협력"
 kor_cooperation_with_russia_desc:0 "러시아와의 관계 유지 또한 우리의 외교 계획입니다."
 kor_military_cooperation_with_china:0 "중국과의 군사 협력"
 kor_military_cooperation_with_china_desc:0 "우리는 중국과의 합동 군사 훈련을 통해 서로의 작전 기술을 공유할 수 있을 것입니다."
 kor_civilian_forced_labor_suspension:0 "민간인 강제노동 중지"
 kor_civilian_forced_labor_suspension_desc:0 "유럽 연합은 오랫동안 우리의 민간인 강제노동 제도를 비판해 왔습니다. 우리가 민간인 강제노동을 중단한다면 그들과의 외교 관계를 더욱 강화할 수 있을 것입니다."
 kor_our_friend_america:0 "우리의 친구 미국"
 kor_our_friend_america_desc:0 "우리에게 미국과의 관계보다 더 중요한 것이 있을까요?"
 kor_improving_relationship_with_australia:0 "오스트레일리아와의 친선"
 kor_improving_relationship_with_australia_desc:0 "오스트리아... 아니요. 호주는 우리와 그리 멀지 않은 중요한 무역 파트너입니다."
 kor_bukjin_tongil:0 "북진통일"
 kor_bukjin_tongil_desc:0 "북진통일, '대북 선제공격'은 우리나라의 강경파들이 주장하는 전쟁 계획입니다. 우리의 북한에 대한 인내심은 바닥났고, 이제 전쟁을 시작할 때입니다."
 kor_with_usa:0 "미국과 함께"
 kor_with_usa_desc:0 "세계의 균형이 급격히 변화하고 있습니다. 이제 우리는 새로운 동맹을 찾을 것입니다."
 kor_with_roc:0 "중화민국과 함께"
 kor_with_roc_desc:0 "세계의 균형이 급격히 변화하고 있습니다. 이제 우리는 새로운 동맹을 찾을 것입니다."
 kor_NIS_Reformation:0 "국가정보원 개혁"
 kor_NIS_Reformation_desc:0 "정보기관은 과거부터 우리나라 정치에 관여해 왔으며, 이런 일이 다시 일어나지 않도록 정보기관의 권한은 축소되어야 합니다."
 kor_problem_of_left_wing_artists:0 "좌파 예술가 문제"
 kor_problem_of_left_wing_artists_desc:0 "사회에 혼란을 야기하는 좌파 예술가들에 대한 탄압과 함께 그들의 블랙리스트를 작성해야 한다는 의견들이 있습니다."
 kor_suppression_of_left_wing_broadcasting_stations:0 "좌파 방송국 문제"
 kor_suppression_of_left_wing_broadcasting_stations_desc:0 "정치적으로 '편향된' 일부 방송국은 제재를 받아야 합니다."
 kor_patriotic_film:0 "애국 영화"
 kor_patriotic_film_desc:0 "조국에 대한 자부심을 고취하는 애국적인 영화 제작을 지원합시다."
 kor_strengthen_NIS:0 "국가정보원 강화"
 kor_strengthen_NIS_desc:0 "정보 기관은 더 많은 권한을 가지고 국내에 존재하는 공산주의자들과 싸울 준비가 되어 있어야 합니다."
 kor_democracy_right_wing:0 "우파 정부"
 kor_democracy_right_wing_desc:0 "한국의 우파 정부는 인종에 기반한 민족주의에는 반대하지만, 시장 경제와 국가 통제주의는 찬성합니다."
 kor_democracy_left_wing:0 "좌파 정부"
 kor_democracy_left_wing_desc:0 "한국의 좌파 정부에는 좌익 민족주의를 표방하는 세력과 국제주의 성향을 가진 서구식 좌파 세력이 있습니다. 어느 쪽이든 우익의 경제 이념에 반대합니다."
 kor_simplified_driver_s_license:0 "운전면허 간소화"
 kor_simplified_driver_s_license_desc:0 "운전면허 취득을 위한 시험 절차의 간소화는 사람들의 차량 구매 욕구를 늘리고 내수 시장을 더욱 활성화시킬 것입니다."
 kor_corporate_tax_relief:0 "법인세 감면"
 kor_corporate_tax_relief_desc:0 "경제 발전을 위해서는 사업체가 부유해야 합니다. 우리는 사업체에 대한 세금을 낮출 것입니다."
 kor_sale_of_state_owned_company:0 "국영기업 매각"
 kor_sale_of_state_owned_company_desc:0 "비효율적인 국영기업을 민간에 매각하는 것은 우리 경제를 더욱 활성화시킬 것입니다."
 kor_creative_economy:0 "창조경제"
 kor_creative_economy_desc:0 "한국의 우파 정치인 박근혜가 주창하는 창조경제는 IT, 로봇과 같은 미래 기술을 개발하는 기업을 지원하는데 중점을 둔 경제 정책을 말합니다."
 kor_idaenam:0 "이대남"
 kor_idaenam_desc:0 "한국에서 '젊은 남성'을 뜻하는 이대남은 주로 좌파, 정치적 올바름, 페미니즘과 같은 현대 이념을 거부합니다. 이들의 정치 참여를 장려하는 것은 우파를 더욱 확장시킬 것입니다."
 kor_accepting_young_reformists:0 "젊은 혁신주의자 수용"
 kor_accepting_young_reformists_desc:0 "우리는 우파 정당이 다양한 세대로부터 지지를 얻기 위해 젊은 정치 신인을 육성해야 합니다."
 kor_for_our_security:0 "우리의 안보를 위해"
 kor_for_our_security_desc:0 "우리는 우리 사회의 안보를 지키기 위해 더 많은 애국 세력과 협력해야 합니다."
 kor_removal_of_the_prosecution_s_right_to_investigate:0 "검찰 수사권 박탈"
 kor_removal_of_the_prosecution_s_right_to_investigate_desc:0 "사법부가 가진 과도한 권한을 제한하기 위해선 검사의 경찰 수사 참여권을 박탈하고 그들이 재판 과정에만 참여하도록 해야 합니다."
 kor_normalization_of_justice:0 "정의의 정상화"
 kor_normalization_of_justice_desc:0 "사법 정의가 확립된 후, 정의가 옳은 상황에 설 것입니다."
 kor_restricted_immigrant_rights:0 "제한된 이민자 권리"
 kor_restricted_immigrant_rights_desc:0 "이민자의 수가 급격하게 늘어나서는 안 되지만, 이미 있는 이민자의 인권은 보장되어야 합니다."
 kor_progressive_human_rights:0 "인권"
 kor_progressive_human_rights_desc:0 "모든 인권은 타고난 것이며 보호되어야 합니다."
 KOR_university_for_all:0 "모두를 위한 대학"
 KOR_university_for_all_desc:0 "가난한 사람들도 능력이 있으면 대학에 갈 수 있어야 합니다. 정부는 대학 등록금 인하를 위해 예산을 투자할 것입니다."
 kor_progressive_workers_rights:0 "경제 민주화"
 kor_progressive_workers_rights_desc:0 "우리나라는 자본가들만의 나라가 아닙니다. 자영업자, 노동자, 소시민도 자신의 권리를 가질 수 있어야 합니다."
 kor_forced_dissolution_of_chaebol:0 "재벌 강제 해체"
 kor_forced_dissolution_of_chaebol_desc:0 "재벌, 즉 대기업 그룹은 오랫동안 우리나라의 경제를 지배해 왔습니다. 하지만 그들은 더 이상 그렇게 할 수 없을 것입니다. 재벌을 강제적으로 해체하기 위한 분할 계획이 준비되었습니다."
 kor_christian_feminism:0 "기독교 페미니즘"
 kor_christian_feminism_desc:0 "좌익 페미니즘은 우리 사회의 위협이지만, 기독교 이념과 결합된 페미니즘은 '안전'할 수 있습니다."
 kor_alliance_with_male_rights_groups:0 "남성 인권 단체와의 협력"
 kor_alliance_with_male_rights_groups_desc:0 "남성 인권을 위해 투쟁하는 단체와 협력하여 우리가 페미니즘에 단호히 반대한다는 메시지를 국민들에게 보여줄 수 있습니다."
 kor_christian_anti_homosexuality:0 "기독교 반동성애 운동"
 kor_christian_anti_homosexuality_desc:0 "기독교 단체들은 동성애자 인권 운동이 우리나라를 주체사상-공산주의 독재 체제로 바꾸려 한다고 믿습니다. 그들을 지지하면 우리 정부는 더 많은 기독교인들의 지지를 얻을 수 있을 것입니다."
 kor_towards_multiculturalism:0 "다문화주의를 향해"
 kor_towards_multiculturalism_desc:0 "이민자를 반대하는 것은 어리석은 생각입니다. 어느 나라에서 온 이민자도 우리나라에 충성한다면 우리 국민이 될 수 있습니다."
 kor_right_human_rights:0 "정치적 올바름과의 전쟁"
 kor_right_human_rights_desc:0 "보수주의자들 사이에서 성소수자 권리를 포함한 극단적인 '진보' 운동이 사회 질서를 파괴할 수 있다는 우려가 커지고 있습니다."
 kor_large_enterprise_oriented_development:0 "재벌 중심의 성장"
 kor_large_enterprise_oriented_development_desc:0 "국가 경제를 이끌어가는 건 재벌과 같은 거대 기업 집단일 것입니다. 따라서 우리가 기업을 지원한다면 그러한 중요 기업부터 지원해야 합니다."
 kor_suppressing_trade_unions:0 "노동조합 탄압"
 kor_suppressing_trade_unions_desc:0 "노동조합은 기업의 권리를 과도하게 억압하며, 이러한 조직이 억제되지 않는다면 경제 발전도 저해될 것입니다."
 kor_judicial_reform:0 "사법 개혁"
 kor_judicial_reform_desc:0 "우리 사회의 많은 진보주의자들은 우리의 사법 시스템이 상당히 후진적이라고 지적합니다. 20세기 군사 독재의 영향으로 검찰은 너무 많은 권한을 가지고 있으며, 우파 정당과 긴밀하게 협력하고 있습니다. 사법 개혁을 위해서 사법부의 권한은 제한되어야 합니다."
 kor_support_for_small_businesses:0 "중소기업 지원"
 kor_support_for_small_businesses_desc:0 "과거 우파 정당은 재벌로 대표되는 대기업 그룹에만 재정적 지원을 제공했습니다. 그러나 우리는 이전과 달리 더 많은 사람들에게 도움이 될 경제 정책을 시행할 것입니다."
 kor_dissolution_of_the_FKI:0 "전경련 해체"
 kor_dissolution_of_the_FKI_desc:0 "전국경제인연합회는 국내 대기업들이 만든 경제 협력 단체입니다. 전경련을 해체하는 것은 대기업들이 서로 담합하고 힘을 약화시키는 것을 막을 것입니다."
 kor_more_rights_to_trade_unions:0 "노동 조합에 더 많은 권한을"
 kor_more_rights_to_trade_unions_desc:0 "21세기까지 우리나라 노동자의 약 10%만이 노조에 가입되어 있습니다. 더 많은 노동자가 노동조합에 가입할 수 있도록 기업의 노동자에 대한 억압이 금지되어야 합니다."
 kor_weakening_of_chaebol_power:0 "재벌 약화"
 kor_weakening_of_chaebol_power_desc:0 "국내에서 가장 큰 대기업인 재벌은 너무 오랫동안 우리 경제의 중심이었습니다. 재벌을 강제로 해체하는 것은 비현실적입니다. 하지만 적어도 재벌의 규모를 축소하고 산업을 독점하는 걸 막을 수는 있습니다."
 KOR_income_led_growth:0 "소득주도 성장"
 KOR_income_led_growth_desc:0 "우리나라의 경제학자 장하성은 경제 발전을 위해 먼저 복지 예산을 늘리고 노동자를 부유하게 만는 것이 필요하다고 주장합니다. 그의 소득주도 성장 이론은 오랫동안 좌파 정치인들에 의해 연구되어 왔습니다."
 kor_strengthening_of_police_authority:0 "경찰 권한 강화"
 kor_strengthening_of_police_authority_desc:0 "과거에는 법 집행 기관, 특히 검사가 경찰의 범죄 수사를 직접 관리하고 수사에 개입했습니다. 그러나 검찰 개혁을 통해 검찰은 더 이상 경찰의 범죄 수사에 개입하지 않을 것입니다. 검찰 조직을 경찰과 분리하는 것은 검찰의 힘을 약화시키는 동시에 우리가 경찰의 지지를 받을 수 있도록 할 것입니다."
 kor_freedom_of_communist_activity:0 "공산주의 활동 자유화"
 kor_freedom_of_communist_activity_desc:0 "기존의 법은 사상의 자유를 침해했지만, 그런 제한은 더 이상 존재하지 않습니다. 이전에는 불법이었던 급진적 정당의 허용은 우리 사회를 혼란에 빠뜨릴 수도 있지만, 새롭고 좋은 정치 사상을 창출할 수 있습니다."
 kor_politics_involving_the_people:0 "국민 참여 정치"
 kor_politics_involving_the_people_desc:0 "정부는 청와대 홈페이지에 새로운 시스템 도입을 검토하고 있습니다. 모든 국민은 정부 홈페이지에서 국가 정책에 대한 의견을 자유롭게 제출할 수 있으며, 20만 명의 국민이 제안에 동의하면 정부는 해당 제안에 대한 입장을 발표해야 할 의무를 가집니다."
 KOR_anarchist_society:0 "아나키즘 사회"
 KOR_WT_OPCON:0 "전시작전통제권"
 KOR_WT_OPCON_desc:0 "한국 전쟁이 발발한 뒤 1950년 7월 미국은 한국 정부로부터 국군을 지휘할 수 있는 권한을 위임받았습니다. 1993년 한국 정부는 평시작전통제권은 환수했지만, 전시작전통제권은 환수하지 못했습니다.\n\n국군을 지휘할 수 있는 권한이 한국 정부가 아닌 미국 정부에 있다는 사실은 1950년부터 수십 년간 정치적 논쟁거리가 되어 왔습니다. 보수주의자와 우파는 미군이 국군보다 전략적 능력이 뛰어나며, 미군 장성이 이끄는 국군이 국군 장성이 이끄는 국군보다 군사적으로 뛰어나다고 보고 있습니다. 하지만, 진보주의자와 좌파는 한국이 자국을 스스로 보호해야 한다고 믿고 있습니다.\n\n그리고 NL을 포함한 국민 볼셰비키주의자들은 미국이 한국의 군대를 통제하는 것은 한국이 미국의 '식민지'라는 부정할 수 없는 증거라고 주장합니다. 사실이 무엇이든간에 전시작전통제권 문제는 여전히 정치적 논쟁거리입니다."
 KOR_balancer_theory:0 "동북아시아의 균형자"
 KOR_balancer_theory_desc:0 "균형자론은 한국 정부의 공식적인 외교 정책입니다. 한국 정부는 미국과 중국 등 주변 강대국에 끌려다니는 나라가 아니라 미국과 중국이라는 두 강대국 사이에서 동북아의 균형을 맞추기 위한 조커 카드와 같은 역할을 하길 원합니다. 하지만, 한국이 영원히 중립을 지킬 수는 없습니다; 한국은 언젠가 미국과 중국 중 하나를 선택해야 할 것입니다."
 KOR_donggyodong_faction:0 "동교동계"
 KOR_donggyodong_faction_desc:0 "동교동계는 공식적인 정치 조직은 아닙니다. 동교동계는 비공식적인 정치 집단이지만 우리 정부에서 가장 중요한 세력입니다. 동교동계는 어느 정당이나 이념에도 충성하지 않고 김대중에게만 충성합니다. 그들은 수십 년의 군사독재 기간 동안 김대중의 카리스마에 이끌려 그와 함께 독재와 싸우겠다고 맹세한 동료들입니다."
 KOR_political_violence:0 "정치적 폭력"
 KOR_political_violence_desc:0 "1997년 최초의 평화적인 정권 교체 이후 우리의 민주주의는 아직 안정되지 않았습니다. 우리가 정권 안정도를 낮게 유지한다면, 2002년 대선에서 급진주의자가 대통령이 될 것입니다.\n\n현재 정권 안정도:£kor_stability [?ROOT.KORRegimeStability]%"
 KOR_coalition_on_the_brink_of_collapse:0 "흔들리는 연정"
 KOR_coalition_on_the_brink_of_collapse_desc:0 "한국 최초 좌익 민주정부의 대통령인 김대중은 1997년 대선에서 승리하기 위해 군사정권 시절 우익 정치인이었던 김종필과 함께했습니다. 하지만 김종필과의 정치적 연대에 금이 가면서 지금의 연정은 무너지기 직전입니다."
 KOR_cultural_isolation_crisis:0 "문화적 고립 위기"
 KOR_cultural_isolation_crisis_desc:0 "지금까지 한국에서 모든 일본 문화는 법적으로 저질스러운 문화로 규정되어 왔습니다. 일본에서 제작된 모든 음악, 영화, 만화, 방송이 그러했습니다. 모든 '저질스러운' 문화는 불법이었으며, 한국에서의 소비는 법적 처벌을 받았고, 일본인들의 '저질스러운 문화'는 한국인들의 정신을 해칠 것이라고 선전되었습니다.\n\n하지만 20세기 동안 많은 한국 창작자들이 한국 대중들이 접할 수 없었던 일본 만화, 방송 등을 표절했습니다. 한국의 독재 정권이 붕괴된 후, 한국의 신임 대통령 김대중은 일본 오부치 게이조 총리에게 일본 문화를 합법화할 것을 약속합니다. 한국의 많은 창작자들은 일본 문화의 합법적인 수입이 '한국 대중문화의 완전한 종말'을 가져올 것이라며 두려워하고 있습니다.\n\n20세기 독재정권의 검열로 제대로 성장하지 못했던 한류는 검열정책이 끝나자마자 새로운 적을 만났습니다. 그리고 일본 문화의 합법화를 약속한 날이 다가오고 있습니다: 이제 막 태동하기 시작한 한류는 일본 문화의 물결 앞에서 사라질까요?"
 KOR_danilminjok:0 "단일 민족"
 KOR_danilminjok_desc:0 "한민족, 또는 더 배타적인 민족주의 이데올로기적 용어인 '배달민족'은 한국 민족을 나타내는 고유 명사입니다. 한국인들은 그들의 민족이 다른 혈통과 섞이지 않고 \"순수한\" 형태로 21세기까지 계속되었다고 주장합니다. 단일 민족 사상은 한국이 단 하나의 순수한 '인종'으로 구성된 국가라고 주장합니다."
 KOR_cultural_open_crisis:0 "문화 침략 위기"
 KOR_cultural_open_crisis_desc:0 "1945년 이후 수십 년 동안 불법이었던 일본 문화가 합법화되었습니다! 전문가들은 일본 문화가 한국 대중문화의 영원한 종말이 될 것이라고 우려하고 있습니다."
 kor_descendant_of_the_imperial_army:0 "일본제국군의 후예"
 kor_descendant_of_the_imperial_army_desc:0 "§Y일본제국군의 후예§!는 한국군의 수준이 제2차 세계대전 당시 일본제국군의 수준과 같다는 의미의 멸칭입니다. [ROOT.GetName]의 독립 직후, 한국군은 제2차 세계대전 당시 일본이나 만주국에서 장교로 복무한 사람들에 의해 지휘되었고, 1950년대 이후 수십 년간의 군사 독재로 인해 우리의 군대 문화는 폭력적으로 남았습니다. 군대 내 폭력, 범죄와 같은 문제가 해결되지 않는다면 우리 군은 현대전을 치를 수 없을 것입니다.\n\n§R이 정신으로 감소된 사단 공격력과 사단 방어력은 [PRK.GetName](와)과의 전쟁엔 영향을 미치지 않습니다!§!"
 kor_angry_army:0 "분노한 군대"
 kor_angry_army_desc:0 "우리 군 지휘관들은 병사들에 대한 무자비한 폭력과 정서적 학대 없이는 군대를 유지할 수 없다고 생각합니다. 우리의 군 현대화 정책은 군 장교들을 분노하게 만들었습니다. 다음 개혁을 진행하기 위해 우리는 분노한 장교들을 제압해야 합니다. 물론 이를 위해 시간이 필요합니다..."
 KOR_memories_of_the_june_struggle:0 "6월 항쟁의 기억"
 kor_hanseo_idea:0 "한서대학교"
 kor_hanseo_idea_desc:0 "한서대학교는 비행기 조종사를 양성하는 대학입니다. 한서대학교에 대한 투자는 우리가 더 나은 조종사를 확보할 수 있도록 해줄 것입니다."
 kor_focus_on_air_force:0 "공군에 집중"
 kor_combating_corruption_in_navy_idea:0 "해군 부패 척결"
 kor_combating_corruption_in_navy_idea_desc:0 "우리가 해군의 부패 문제를 해결하지 못한다면 해군 개혁은 불가능합니다."
 kor_unlimited_bombing:0 "무제한 폭격"
 kor_unlimited_bombing_desc:0 "무자비한 폭격 작전이 [PRK.GetName] 영토 전역에서 수행될 것입니다."
 kor_gas_of_death_idea:0 "죽음의 가스"
 kor_gas_of_death_idea_desc:0 "[PRK.GetName](은)는 수많은 화학무기를 보유하고 있습니다. 그들이 화학무기를 사용하기 전에 우리가 먼저 화학무기를 사용하는 것이 유리할 것입니다."
 kor_operational_plan_5027:0 "작전계획 5027"
 KOR_army_in_a_new_era_desc:0 "과거의 조잡한 군대를 버리고, 우리는 더욱 발전된 군대를 얻었습니다."
