 KOR_fundamentalists_seats_tt:0 "§Y기독교 근본주의§!\n\n§g한국은 국민의 50% 이상이 신의 존재를 믿지 않는 강력한 무신론 국가이지만, 개신교 근본주의자들은 국회에 의미 있는 정치적 영향력을 행사할 수 있는 유일한 종교입니다. 한국의 개신교 신자 수는 인구의 20%에 불과하지만, 다른 종교 세력과 달리 조직적인 투표를 통해 정치적으로 보수적인 메시지를 전하고 있습니다.§!\n\n성소수자의 권리 : §R혐오적§!\n여성의 권리 : §R부정적§!\n소수자의 권리 : §G긍정적§!\n노동자의 권리 : §R혐오적§!\n사회적 자유 : §R혐오적§!"
 KOR_reactionists_seats_tt:0 "§Y친박계§!\n\n§g한국의 장기 독재자 박정희는 민주주의 탄압이라는 결점과 경제 성장이라는 업적을 모두 가지고 있습니다. 그 중에서도 친박계는 박정희의 업적을 더 중요하게 여깁니다. 친박계는 박정희의 딸인 박근혜를 지도자로 따릅니다.§!\n\n성소수자의 권리 : §R부정적§!\n여성의 권리 : §C중립적§!\n소수자의 권리 : §G긍정적§!\n노동자의 권리 : §R부정적§!\n사회적 자유 : §R부정적§!"
 KOR_neocon_seats_tt:0 "§Y신보수주의계§!\n\n§g한국의 우익 보수주의는 1980년대 한국의 군사 독재자 전두환의 정당인 민주정의당으로부터 시작됐습니다. 민주정의당은 한국의 민주화 혁명으로 군부 독재가 무너진 이후 합법적인 선거를 통해 재집권에 성공했으며, 지금까지 한국 우파 정당의 중심이 되어 왔습니다.§!\n\n성소수자의 권리 : §R부정적§!\n여성의 권리 : §C중립적§!\n소수자의 권리 : §G긍정적§!\n노동자의 권리 : §R부정적§!\n사회적 자유 : §R부정적§!"
 KOR_conservatism_seats_tt:0 "§Y[GetKORConservatism_desc]§!\n\n§g한국의 좌익 보수주의는 한국의 전설적인 민주화 운동가 김대중으로부터 시작됐습니다. 김대중은 수십 년간 군사 독재에 맞서 싸워 한국의 민주화를 달성했습니다.\n\n한국의 좌익 보수주의들은 성소수자 및 인터넷 자유와 같은 사회적 권리에 상당히 적대적이고, 일본 및 다른 외국에 적대적이며, 한국의 민족주의를 지지하는 경향이 있습니다.§!\n\n성소수자의 권리 : §R혐오적§!\n여성의 권리 : §G긍정적§!\n소수자의 권리 : §R부정적§!\n노동자의 권리 : §C중립적§!\n사회적 자유 : §R부정적§!"
 KOR_social_liberalism_seats_tt:0 "§Y친노계§!\n\n§g친노계는 한국의 자유주의 좌파 정치 세력으로, 한국의 자유주의 정치인 노무현과 같은 정치 노선을 따르는 모든 정치인을 지칭합니다. 군사 독재 시절부터 인권 운동가로 활동한 노무현은 한국 자유주의에 지대한 영향을 미쳤으며, 동교동계와 함께 21세기 초 민주당에 막강한 영향력을 미쳤습니다.§!\n\n성소수자의 권리 : §G긍정적§!\n여성의 권리 : §G긍정적§!\n소수자의 권리 : §C중립적§!\n노동자의 권리 : §C중립적§!\n사회적 자유 : §G긍정적§!"
 KOR_democratic_socialism_seats_tt:0 "§Y친명계§!\n\n§g민주당 내에서 가장 강경한 좌파 세력인 친명계는 노동자 출신의 정치인 이재명을 중심으로 결집하고 있습니다. 친명계는 재벌을 비롯한 한국 자본가 계급의 부의 대물림 문제와, 부의 불평등한 분배로 인한 노동자 계급의 경제적 어려움에 초점을 맞추고 있습니다.§!\n\n성소수자의 권리 : §G긍정적§!\n여성의 권리 : §G긍정적§!\n소수자의 권리 : §C중립적§!\n노동자의 권리 : §G긍정적§!\n사회적 자유 : §C중립적§!"
 KOR_NL_seats_tt:0 "§YNL파§!\n\n§g한국식 '공산주의' 세력인 NL파는 민족해방(National Liberation)의 약자입니다. NL은 같은 민족인 북한과 남한이 서방 국가와 싸우기 위해 힘을 합쳐야 한다고 주장합니다.§!\n\n성소수자의 권리 : §R혐오적§!\n여성의 권리 : §R혐오적§!\n소수자의 권리 : §R혐오적§!\n노동자의 권리 : §G긍정적§!\n사회적 자유 : §R혐오적§!"
 KOR_PD_seats_tt:0 "§YPD파§!\n\n§gPD는 인민민주주의의 약자입니다. NL과 PD는 한국 사회주의 좌파의 양대 축이지만, NL이 한국 사회를 미국의 식민지이자 봉건 국가로 인식하고 식민지로부터 독립하기 위해 남북의 동맹에 초점을 맞추는 데 비해, PD는 NL의 좌익 민족주의를 지지하지 않고 일반적인 서구 사회주의자들처럼 노동자들의 단결을 통해 자본가 계급에 맞설 것을 요구합니다. PD가 처음 등장한 1980년대에는 마르크스주의 강경파가 높은 지지를 받았지만, 심상정과 같은 온건파 정치인들이 힘을 얻으면서, 21세기 현재 PD는 한국의 대표적인 사회민주주의 정파가 되었습니다.§!\n\n성소수자의 권리 : §G긍정적§!\n여성의 권리 : §G긍정적§!\n소수자의 권리 : §G긍정적§!\n노동자의 권리 : §G긍정적§!\n사회적 자유 : §G긍정적§!"
 KOR_feminists_seats_tt:0 "§Y신좌파계§!\n\n§g21세기 초까지만 해도 한국에는 페미니즘을 정당의 중심 이념으로 삼는 정치 세력이 존재하지 않았습니다. 하지만 젊은 여성들이 페미니즘에 더욱 관심을 가지게 되었고, 2020년 여성의당을 통해 국내 최초의 페미니즘 정당이 설립되었습니다.§!\n\n성소수자의 권리 : §G긍정적§!\n여성의 권리 : §G긍정적§!\n소수자의 권리 : §C중립적§!\n노동자의 권리 : §C중립적§!\n사회적 자유 : §C중립적§!"
 KOR_centrist_seats_tt:0 "§Y[GetKORCentrist_desc]§!\n\n§g소수 정당에 불리한 한국의 소선거구제에도 불구하고, 한국 정계에는 좌우 정당에 속하지 않는 '제3당'이 존재해왔습니다. 21세기 초의 자유민주연합과 자유선진당부터 2010년대와 2020년대의 국민의당까지, 그들은 비록 대선에서 승리할 만큼의 인기는 없었지만 국회에서 충분한 영향력을 행사할 능력은 있었습니다.§!\n\n게임에서 그들이 연립여당인 경우, 법안 표결때 모든 법안에 대해 §G긍정적§!인 의견을 내지만, 야당인 경우 모든 법안에 대해 §R부정적§!인 의견을 냅니다."
 KOR_independent_seats_tt:0 "§Y무소속/기타§!\n\n§g이들은 무소속 정치인이거나 정치적 영향력이 거의 없는 군소 정당에 소속되어 있습니다.§!\n\n게임에서 무소속/기타 정치인은 특정 정치 이념을 가지고 있지 않습니다. 그들은 자신의 판단에 따라 다른 정당으로 이동할 수 있으며, 법안에 투표할 때는 모든 법안에 대해 §C중립적§!인 의견을 냅니다."
 kor_parliament_vote_tt:0 "법안 통과에 필요한 표수는 §Y재적 의원의 과반수§!입니다. 이 표수를 넘기면 법안이 통과됩니다."
