 KOR_LS_Mtron:0 "LS엠트론"
 KOR_korean_air:0 "대한항공"
 KOR_Korea_Aerospace_Industries:0 "한국항공우주산업"
 KOR_Hanwha_Aerospace:0 "한화에어로스페이스"
 KOR_Kim_jong_pil_Prime_Minister:0 "김종필"
 KOR_Kim_jong_pil_Prime_Minister_text:0 "김종필"
 mobilization_service_time_pure_race_only:0 "순혈주의"
 mobilization_service_time_pure_race_only_desc:0 "순수 한국인으로 인정받은 사람만이 우리 군에 들어올 수 있습니다. 한민족이 아닌 다른 민족의 피가 한 방울이라도 섞여 있다면 절대 군에 들어올 수 없습니다.\n"
 kor_our_afterglow_idea:0 "언제나 같은 잔광"
 kor_our_afterglow_idea_desc:0 "1945년 패전 후, 일본의 떠오르는 태양은 지고 잔광의 햇빛만이 보였습니다. 일본 제국의 태양이 다시 한 번 지더라도, 떠오르는 태양을 계승한 우리는 그 영광을 이어갈 것입니다."
 KOR_korean_suppression:0 "한국인 탄압"
 KOR_korean_suppression_desc:0 "모든 한국인이 일본민국의 건국을 환영하는 것은 아닙니다. 특히 1940년대까지 한국 독립운동에 애썼던 늙은 민족주의자들이 반정부 운동을 주도하고 있습니다. 그들이 정당한 죄값을 치르게 하기 위해, 영광스러운 새 일본에는 역사를 과거로 되돌리려는 어리석은 민족주의자들과 구 '분리주의 반역자들'이 있어야 합니다. 그 과정에서 정부가 약간의 혼란을 겪더라도 말입니다."
