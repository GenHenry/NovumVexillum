 kor_resume_austerity_policy_idea:0 "긴축 정책 재개"
 kor_ministry_of_gender_equality_idea:0 "여성부"
 kor_ministry_of_gender_equality_idea_desc:0 "여성부는 여성의 권리를 위해 일하는 정부 기관입니다."
 KOR_K_O_Declaration:0 "김대중-오부치 게이조 선언"
 KOR_K_O_Declaration_desc:0 "김대중-오부치 게이조 선언"
 KOR_samsung_electronics:0 "삼성전자"
 KOR_samsung_electronics_desc:0 "삼성전자는 한국의 재벌인 삼성그룹에 속한 회사입니다. 삼성전자는 반도체, 컴퓨터, 휴대폰과 많은 가전제품을 제조합니다."
 KOR_NACF:0 "농업협동조합"
 KOR_NACF_desc:0 "농업협동조합, 농협은 한국 농업을 발전시키기 위해 한국 정부가 주도하는 기관입니다."
