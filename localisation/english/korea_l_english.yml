 kor_ayaneru_rule_true:0 "정치 경험 쌓기"
 kor_ayaneru_rule_true_desc:0 "현재 [KOR.GetName]의 대통령인 [KOR.GetLeader](은)는 정치 경험이 없고 상징적인 힘을 가지고 있습니다. 하지만 그녀가 충분한 경험을 쌓으면 정부를 통치할 수 있는 기회를 얻을 수 있을 것입니다."
