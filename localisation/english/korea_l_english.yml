 KOR_opposition_unite:0 "단결된 야당"
 KOR_opposition_unite_desc:0 "야당 의원들은 자신이 지지하는 법안이라 하더라도 소속 정당 때문에 반대표를 던져야 합니다. 야당은 소속 의원들에게 반대하도록 독려할 것입니다."
 KOR_general_strike:0 "총파업"
 KOR_general_strike_effect:0 "총파업"
 KOR_general_strike_effect_desc:0 "우리나라가 참전하면서 노동자들은 정부에 노동자의 노동조합 설립을 금지하는 법을 즉각 폐지할 것을 요구했습니다. 노동자들은 우리가 노동조합 설립을 허용하지 않을 경우 공장에서 총파업을 벌이고 전쟁에 협조하지 않겠다고 말했습니다."
 kor_union_special_act:0 "특별법"
 kor_union_special_act_desc:0 "지금은 전쟁 상황이고, 우리는 노동자와 싸울 수 없습니다. 정부는 특별법을 통해 노동조합을 허용할 것입니다."
 KOR_parliament_legislation:0 "의회 입법"
 KOR_military_gay_hunting_stop:0 "동성애자 군인 색출 중단"
 KOR_military_gay_hunting_stop_desc:0 "기독교 장군들의 동성애자 색출은 상당한 정치적 논란을 불러일으키고 있습니다. 가장 합리적인 해결책은 그들을 막는 것입니다."
 KOR_empower_christian_generals:0 "동성애자 군인 색출 허용"
 KOR_empower_christian_generals_desc:0 "정치적 논란이 격화되겠지만, 일부는 우리 사회의 안정을 위해 기독교 장군들이 동성애자를 찾는 것을 막아서는 안 된다고 주장합니다."
 KOR_reconstruction_soviet_union_categories:0 "소비에트 연방 재건"
 KOR_dai_nippon_minkoku_categories:0 "대일본민국 선포"
 KOR_reconstruction_soviet_union:0 "소비에트 연방 재건"
 KOR_reconstruction_soviet_union_desc:0 "블라디미르 티호노프(박노자)는 소련을 긍정적으로 기억하면서 공개적으로 현대 러시아에 대한 경멸을 표명했습니다. 블라디미르 티호노프는 푸틴의 러시아를 \"소비에트 연방을 불법적으로 훔쳐간 나라\"라고도 말했습니다. 그는 소련도 '사회주의' 국가는 아니었지만, 적어도 소련이 자본주의 사회에서 벗어나려고 노력한 것은 인정한다고 말합니다.\n\n우리는 구 소련의 땅을 되찾으면서 소비에트 연방을 재건할 수 있었습니다. 물론 새로운 소련은 구 소련과 같지 않을 것입니다. 러시아의 땅은 더 자유로워질 것이고, 아나키스트들은 억압받지 않는 아나코-사회주의 공동체를 건설할 것입니다."
 KOR_dai_nippon_minkoku:0 "대일본민국 선포"
 KOR_dai_nippon_minkoku_desc:0 "우리는 일본 열도를 지배하게 되면서 국제 사회에서 진정한 일본으로 인정받게 되었습니다."
 POLITICS_KIM_DAE_JUNG_DESC:0 "김대중은 1961년 국회의원이 된 이후 수십 년 동안 군사 독재에 맞서 싸우며 한국 민주주의의 상징이 되었습니다. 1973년 군사 정부로부터 암살 위협을 받았고, 1980년엔 군사 정부에 의해 체포되어 사형을 선고받았습니다. 하지만 그는 미국의 적절한 개입으로 목숨을 구할 수 있었습니다.\n\n1987년 전두환의 파시즘 군사 정권이 무너지고 수십 년 만에 첫 민주적인 대통령 선거가 열리면서 그도 대선에 출마했습니다. 하지만 다른 민주화 운동가들과의 대립으로 단일화에 실패하여 국민들의 표가 갈렸습니다. 결국 파시즘 지도자 전두환의 동료였던 노태우가 낮은 지지율에도 불구하고 대통령에 당선되었습니다. 그는 10년 뒤인 1997년 대선에서 대통령에 당선되었습니다. 이는 한국 역사상 최초의 평화적인 정권 교체였습니다."
 POLITICS_PARK_JIE_WON_DESC:0 "§YLeader Description\nBorn:§! 5th June 1942, in Jindo County, South Jeolla Province, Japanese Korea\n§YPolitical Career:§! Park Jie-won, a supporter of the far-right military dictator until the 1970s, began a new life as a left-wing democratisation activist. Park Jie-won is a former far-right politician in Korea. He challenged politics in the 1980s, supporting Korea's military dictatorship. He supported the massacre of civilians by the Korean dictator at the time and acted according to the far-right ideology.\n\nHowever, one encounter changed the situation. It was a short meeting with Kim Dae-jung, a legendary Korean democratic activist that changed his political ideology. In 1983, Kim Dae-jung met Park jie-won and persuaded him for two hours. He changed Park's mind by talking about democracy and human rights, and Park Jie-won shed tears in front of Kim and changed his thoughts to a passionate democratic revolutionary."
 POLITICS_LEE_JAE_MYUNG_DESC:0 "이재명은 반대자들에게 '한국의 트럼프'라고 불리지만, 사실 그의 삶은 트럼프와는 다릅니다. 그는 가난한 도박 중독자였던 아버지 밑에서 자랐고, 초등학교를 졸업하자마자 공장 노동자로 일했습니다. 그는 어린 시절 공장에서 일하면서 폭력에 노출되었고, 아동 노동의 후유증으로 지금까지 각종 신체 장애를 갖고 있습니다. 어린 시절 경험한 아동 노동은 그가 성장한 이후 노동자와 장애인의 권리를 위해 싸우게 만들었습니다.\n\n그는 트럼프처럼 직설적인 화법을 구사하며 지지자들에게 강력한 개혁을 주장하지만, 대통령이 된다면 자신이 주장했던 것들을 실제로 실행할지, 현실과 타협할지 결정해야 할 것입니다. 모든 국민에게 주택이 분배돼야 할까요? 재벌은 없어져야 할까요?"
 POLITICS_LEE_HOI_CHANG_DESC:0 "Lee \"Bamboo\" Hoi-chang is a former judge politician. While serving as a judge, he gained popularity for his fair judgement, which earned him the nickname \"Bamboo Judge\", a solid tree. However, his fair and just character was hit hard by the 'Chongpung case' in the 1997 presidential election.\n\nThe Chongpung case refers to a case in which politicians who support Lee paid the North Korean government to ask for attack South Korea in order to get South Koreans to vote for right-wing politician Lee Hoi-chang instead of left-wing politician Kim Dae-jung. Experts agreed that the Chongpung case was not directly directed by Lee, but was only an unexpected act by some hardliners.\n\nAlthough he overcame the pain of the Chongpung case and succeeded in winning the 2002 presidential election, the Lee Hoi-chang government's future does not seem bright. The GNP's new corruption controversy, which emerged as soon as the presidential election ended, has once again undermined his reputation, and reformists, including Roh Moo-hyun, are attacking the new government. However, the corruption controversy is just a little wind like the Chongpung case that has been passed once. And, he will surely be able to withstand this wind. he won't break even in the strong wind. Obviously beyond this tempest lies the construction of a just society that a just \"bamboo judge\" dreams of. Even if this wind is stronger than he imagined."
 POLITICS_MOON_JAE_IN_DESC:0 "문재인의 부모님은 북한 흥남에서 살았습니다. 한국전쟁 당시 흥남이 북한군에게 포위되자, 유엔군은 흥남시를 포기하기 직전 문재인의 부모님을 포함한 피난민들을 화물선 메러디스 빅토리호에 태운 채 한국으로 후퇴했습니다. 이북 피난민의 후손인 출신 성분은 문재인이 북한 문제에 큰 관심을 갖게끔 했습니다.\n\n그는 20세기 한국의 민주화 운동가였던 노무현과 같은 사무실에서 변호사로 일했습니다. 노무현과 문재인의 우정은 수십 년간 계속되었고, 노무현이 대통령이 된 후 그는 민정수석비서관으로 임명되었습니다.\n\n무신론자였던 친구 노무현과 달리 그는 가톨릭 신자이며 동성애와 다른 '21세기 이슈'에 적대적이었지만, 노무현의 죽음 이후 그의 가장 친한 친구였던 문재인은 대부분의 진보주의자들로부터 노무현의 사회자유주의 노선의 적합한 후임자로 인정받았습니다."
 POLITICS_PARK_GEUN_HYE_DESC:0 "1970년대 한국의 군사 독재자 박정희의 딸인 박근혜는 과거 군사 독재를 지지하는 강경 보수주의자들 사이에서 높은 인기를 얻었습니다. 그녀는 2012년 대한민국 대통령에 당선되었지만, 한국의 민주주의를 심각하게 파괴했다고 평가됩니다. 2016년 말, '촛불 혁명'이라는 국민 혁명으로 인해 대통령직에서 파면되었습니다."
 POLITICS_VLADIMIR_TIKHONOV_DESC:0 "블라디미르 '박노자' 티호노프는 구소련 출신의 한국학자이자 칼럼니스트입니다. 그는 한국의 민족주의, 민족 이데올로기, 전체주의 문화를 강하게 비판한 그의 저서 '당신들의 대한민국'이 한국에서 베스트셀러가 되면서 한국인들에게 전국적인 인지도를 얻었습니다."
 POLITICS_AYANE_SAKURA_DESC:0 "사쿠라 '아야네루' 아야네는 일반적인 상황이었다면 정치에 도전하지 않았을 것입니다. 그러나 일본민국의 반기독교 근본주의 혁명 이후, 정치적 혼란 속에서 그녀는 '상징적 지도자'로서 대통령직을 맡았습니다.\n\n그녀는 연기 경력이 거의 없는 성우에 불과하지만, 일본민국 내에서 많은 대중적 인기를 얻고 있습니다. 그녀의 정치력은 크지 않지만, 국민들은 그녀가 일본에 새로운 길을 가르쳐 줄 것이라고 믿고 있습니다."
 POLITICS_MOON_CHANG_GEUK_DESC:0 "독실한 기독교인이자 언론인인 문창극은 한국 민주주의의 붕괴와 사회 혼란 가운데 새 대통령이 되었습니다. \n\n문창극은 한국 사회 문제의 원인이 한국인의 유전적 'DNA'에 있다고 생각합니다. 한국인은 선천적으로 게으르고 타인의 도움을 받아야만 살아갈 수 있는 유전적 문제를 가지고 있다는 것입니다. 독실한 기독교 신자인 문창극은 20세기 한국의 식민지화가 하나님이 한국을 계몽하기 위해 일본에 병합을 명령했기 때문이라고 생각합니다."
 POLITICS_LEE_MYUNG_BAK_DESC:0 "§YLeader Description\nBorn:§! 19th December 1941, in Osaka, Dai Nippon Teikoku\n§YPolitical Career:§! \"Akihiro Tsukiyama\". Even though it has been decades since Lee Myung-bak immigrated to Korea with his family, his birth name still remains untouched like a chain around his neck. Born in Osaka and immigrating to Korea after the Axis Powers lost World War II, he achieved great success as an entrepreneur in Korea, He made a name for himself by leading Hyundai Construction, a Korean conglomerate.\n\nHis career as an accomplished businessman allowed him to be invited by DLP, and he built his political career by winning the 1992 general elections. After a decade of political activities, he was elected in the 2002 Seoul mayoral election, allowing his name to be known nationwide. While serving as mayor of Seoul, he led projects to modern redevelopment of many areas of seoul, earning him the nickname \"Bulldozer\" from his supporters.\n\nBut he encountered a new obstacle called Korean nationalism. The Minjok, Korea's left-wing racial nationalist ideology, strongly rejects immigrants from abroad. Even though his ancestors were of Korean, and he could speak fluent Korean after living in Korea for decades, according to Korea's Absolute Minjok ideology, he was only a Japanese \"Akihiro Tsukiyama\" and an \"outsider\" who could not become a leader of Korea.\n\nThe presidential election is over, and the bulldozer of Seoul has now entered the presidential palace. However, half of Koreans still view him as only the Japanese governor-general. Left-wing nationalists call him Tsukiyama, not Lee, and his Japanese name has become a derogatory nickname for him. Eventually, he will have to choose his future. To prove to the public that he is a Korean Minjok, he either puts on a tough anti-Japanese policy, or he can proudly raises middle finger, whatever that nationalists call him. as the bulldozer is always ready to break through the obstruction, whatever name the idiots call him."
 POLITICS_ROH_MOO_HYUN_DESC:0 "From the end of the 20th century to the 21st century, it is impossible to explain korean liberal centre-left history without Roh Moo-hyun. Born to a poor family, Roh did not receive a university education, studied on his own with a low academic background and passed the bar examination. Although he had an elite job as a \"lawyer\", he became a target of contempt among other law elite groups in Korea because he was a legal professional who had never entered a university.\n\nHe was able to gain fame in the 1980s when he defended the Burim scandal, a representative korean historical trial. The Burim scandal refers to a case in which Korea's junta tortured ordinary citizens at the time and obtained a fake confession that they were \"communists\". At that time, he defended citizens and gained a reputation as an excellent human rights lawyer by the people, although he lost the trial.\n\nAfter the collapse of the Korean military government, he challenged politics. Although he lost almost every election he ran in, To the extent that a fan club \"Nosamo\" was born for him, he was highly expected by the younger generation as a person who could reform Korea. Due to his de-authoritarian conduct and his friendly way of speaking to citizens, he was nicknamed \"Roh-chan\" by his supporters. '-chan' refers to a Japanese word used to call friends or people in close relationships.\n\nBut now that he's president, the elites still don't appreciate him. Many of the existing politicians, not just the legal profession, are disparaging him, thinking he is non-educated politician.\n\nWhether \"Roh-chan\", a friend of young adults, will eventually get a political success, or be brought down by authoritarian existing politicians, will not be known until his term is over."
 rok_news.1.t:0 "[KOR.GetName]의 문화 개방"
 rok_news.1.desc:0 "1945년 일본 제국 패망 이후 50여 년 동안 모든 일본 문화를 불법화해 온 [KOR.GetName](이)가 오늘 일본 문화를 공식적으로 합법화했습니다. 이는 1998년 한-일 회담에서 약속된 사항입니다. 이번 문화 개방으로 한국인은 일본 영화, 일본 음악, 일본 비디오 게임 등 일본이 만든 모든 문화 매체를 합법적으로 즐길 수 있게 되었습니다. 이것이 수십 년간 적대적이었던 한국과 일본의 관계를 변화시킬 수도 있지만, 일부 전문가들은 일본 대중문화가 한국 대중문화를 파괴할 수 있다고 경고합니다."
 rok_news.1.a:0 "고립을 끝내고, 미래를 향해"
 rok_news.1.b:0 "이것이 일본과 한국의 적대적인 관계를 끝낼 것인가?"
 rok_news.2.t:0 "지켜지는 [KOR.GetName] 민주주의"
 rok_news.2.desc:0 "1987년 군사 독재자 전두환이 민주적인 선거를 약속한 이후에도 한국의 민주주의는 10년 동안 확립되지 못했습니다. 이는 선거 때마다 군부 정당의 지원을 받는 우파 후보가 좌파 후보를 상대로 승리했기 때문입니다. 하지만 1997년에 대통령에 당선된 민주화 운동가 김대중이 민주 정부를 이끌며 불안정했던 [KOR.GetName]의 민주주의를 안정시키는 데 성공했습니다. 새로 선출된 [KOR.GetLeader](은)는 한국 민주주의의 정신을 이어갈 것입니다."
 rok_news.2.a:0 "민주주의는 협상의 대상이 아니다"
 rok_news.2.b:0 "한국 민주주의의 승리"
 rok_news.3.t:0 "대한민국의 붕괴"
 rok_news.3.desc:0 "In today, [ROOT.GetLeader] officially announced the dissolution of the Korea, which had been maintained from 1948 to [GetYear], and the establishment of the \"Republic of Japan\". This incident seems to be based on Korea's desperate political situation, which has continued since the 21st century, rather than a one-off deviation from [ROOT.GetLeader]'s individual. New-right, a radical post-nationalist right-wing political force, succeeded in providing a new alternative to Koreans suffering from identity confusion. It is Korea during the colonial period, which is the \"beautiful past\".\nThe incident, in which Korea declared themself the \"Orthodox heir of the Japanese Empire\" is a controversy not only within Korea but also internationally, and experts are contemplating what political impact it will have in the future."
 rok_news.3.a:0 "외로운 밤이군."
 rok_news.3.b:0 "We sympathize with their pain; Because we also have a confusion of identity."
 rok_news.4.t:0 "한국 아나키즘 공동체 수립"
 rok_news.4.desc:0 "최근 한국의 민주주의가 혼란을 겪으며 극단주의적 정치 성향을 가진 후보들이 인기를 얻었습니다. 이러한 혼란 속에서 러시아인 아나키스트인 [ROOT.GetLeader](이)가 한국인들 사이에서 높은 인기를 얻었습니다. [ROOT.GetLeader](은)는 대통령에 취임한 후 대한민국 정부를 해체하고 대한민국이라는 국가를 아나키즘 공동체로 재편하겠다고 말했습니다. [ROOT.GetLeader](이)가 아나코-사회주의자이기 때문에 그가 집권한 새로운 대한민국은 상당히 진보적인 아나키즘 공동체가 될 것으로 추정됩니다."
 rok_news.4.a:0 "마침내, 진정한 자유다!"
 rok_news.4.b:0 "아나키즘 공동체? 그가 잘할 수 있을까?"
 rok_news.5.t:0 "한국 공산주의의 붉은 물결"
 rok_news.5.desc:0 "최근 한국의 민주주의가 혼란을 겪으며 극단주의적 정치 성향을 가진 후보들이 인기를 얻었습니다. 이러한 혼란 속에서 급진 좌파인 [ROOT.GetLeader](이)가 대통령에 당선되었습니다. 오랜 기간 북한과 대립해온 한국의 반공 문화로 인해 한국인들은 이미 두 갈래로 나뉘어 싸우기 시작했습니다. 이미 일부 지방에서는 새로운 대통령 권력을 인정하지 않고 독립 선언을 준비하고 있으며, 군인들이 반란을 일으킬 것이라는 소문이 들립니다. 수많은 반대에도 불구하고 [ROOT.GetLeader](은)는 자신이 대통령이 될 자격이 충분하며, 한국에서 적색혁명을 시작하겠다고 선언했습니다."
 rok_news.5.a:0 "혁명이다!"
 rok_news.5.b:0 "한국에서 무슨 일이 일어나고 있는건가?"
 rok_news.6.t:0 "제2차 광주 항쟁"
 rok_news.6.desc:0 "공산주의 대통령이 선출된 후 한국 사회는 극심한 분열을 겪었습니다. 기존의 거대 정당들은 [ROOT.GetLeader] 대통령을 인정하지 않았고, 우리 군대는 새 공산 정부를 증오합니다. 이런 상황에서 한국의 공산화를 막아야 한다는 사명감으로 몇몇 장군들이 모였습니다. 그리고 오늘, 김대중 전 대통령의 가까운 정치 조언자이자 동교동계의 주요 인물인 박지원이 광주에서 '민주주의 수호'를 위한 혁명을 선언했습니다. 공산 정부에 반대하는 지방 도시들이 광주 민주 정부에 합류하면서 한국은 새로운 내전에 직면했습니다."
 rok_news.6.a:0 "젠장!"
 rok_news.6.b:0 "한국의 미래는 어떻게 될 것인가?"
 rok_news.7.t:0 "제주 독립"
 rok_news.7.desc:0 "한국에서 공산주의 정부가 집권하면서 한국은 급격히 분열되고 있는 것 같습니다. 한반도 최남단의 섬 제주도는 오늘 새 대통령이 '불법 대통령'이라 공표하며 독립을 선언했습니다. 이는 [ROOT.GetLeader] 대통령 집권 직전에 김대중 전 대통령의 지시로 제주에 배치된 군인들이 모두 철수했기 때문에 가능했습니다."
 rok_news.7.a:0 "젠장!"
 rok_news.7.b:0 "한국이 위험한 상황인 것 같다"
 rok_news.8.t:0 "독도 분쟁의 종식"
 rok_news.8.desc:0 "한국인은 독도로, 일본인은 다케시마로 부르는 리앙쿠르는 수십 년이 넘도록 양국 간의 치열한 영토 분쟁 지역이었습니다. 대부분의 전문가들은 한국이 독도를 절대 포기하지 않을 것이라고 예측했습니다. 하지만 놀랍게도 [KOR.GetLeader](은)는 \"양국 간의 우호 관계를 회복하기 위해\" 리앙쿠르의 권리를 포기하겠다고 발표했습니다. 이 선언이 양국 간의 관계를 회복시킬 수 있을지도 모릅니다."
 rok_news.8.a:0 "우리는 최선을 다했다"
 rok_news.8.b:0 "영광스러운 날이다!"
 rok_news.8.c:0 "젠장! 독도는 우리 영토다!"
 rok_news.8.d:0 "놀랍군"
 rok_news.9.t:0 "한국의 '중립' 포기"
 rok_news.9.desc:0 "공식적으로 한국은 '중립국'이 아니었습니다. 하지만 스스로를 '동북아시아의 균형자'라고 부르며 주변 강대국 간 분쟁이 발생할 경우 어느 누구의 편도 들지 않겠다는 원칙을 세웠습니다. 그러나 국제 외교 정세가 변화하면서 [KOR.GetName](은)는 균형자 역할을 포기하기로 결정했습니다."
 rok_news.9.a:0 "우리의 길을 찾자"
 rok_news.9.b:0 "그들이 누구와 협력할까?"
 rok_news.10.t:0 "[KOR.GetName](와)과 [FROM.GetName]의 동맹"
 rok_news.10.desc:0 " ."
 rok_news.10.a:0 "동아시아의 균형이 변하고 있다"
 rok_news.11.t:0 "마다가스카르 혁명"
 rok_news.11.desc:0 "[KOR.GetName] 대기업의 [MAD.GetName]에 대한 최근의 경제적 침략은 [MAD.GetName]의 정세를 충격에 빠뜨렸습니다. [MAD.GetName] 정부를 전복시키려는 대규모 시위가 발생했고, [MAD.GetName] 정부는 [KOR.GetName](와)과의 모든 정부 관계를 단절하기로 결정했습니다."
 rok_news.11.a:0 "우리의 미래는 우리가 결정한다"
 rok_news.11.b:0 "놀랍군"
 rok_news.12.t:0 "마다가스카르 내전"
 rok_news.12.desc:0 "[MAD.GetName] 정부가 [KOR.GetName](와)과의 모든 관계를 단절하기로 결정하자 [KOR.GetName](은)는 [MAD.GetName]에 개입하기로 결정했습니다. 한국에 적대적인 정부와 한국을 지지하는 정부, 두 정부가 내전을 시작했습니다."
 rok_news.12.a:0 "알았다"
 rok_news.12.b:0 "놀랍군"
 rok_news.13.t:0 "마다가스카르 정부 붕괴"
 rok_news.13.desc:0 "[KOR.GetName] 대기업의 [MAD.GetName]에 대한 최근의 경제적 침략은 [MAD.GetName]의 정세를 충격에 빠뜨렸습니다. 마다가스카르의 현 정부는 반정부, 반한 시위대로 인해 더 이상 유지할 수 없게 되었습니다. 마다가스카르 정부는 더 이상 안정을 유지할 능력이 없다는 것을 공식화 했고, 그들의 미래를 [KOR.GetName]에 맡기기로 결정했습니다."
 rok_news.13.a:0 "알았다"
 rok_news.13.b:0 "놀랍군"
 rok_news.14.t:0 "한-일 해저터널 착공"
 rok_news.14.desc:0 "한반도와 일본 열도 사이에 해저터널을 건설하자는 제안은 이미 수십 년 전부터 제기되어 왔습니다. 하지만 20세기 동안 한일 간의 외교적 갈등으로 인해 터널 건설은 계속 지연되었습니다. 그러나 외교 상황이 바뀌면서 오늘 [ROOT.GetLeader](이)가 한반도와 일본 열도를 연결하는 해저터널 건설이 가능하다고 공식적으로 발표했습니다. 완공까지 수년이 걸리겠지만, 완공된 후에는 큰 경제적 이익을 가져다 줄 것입니다."
 rok_news.14.a:0 "놀랍군"
 rok_news.15.t:0 "한-일 해저터널 개통"
 rok_news.15.desc:0 "수 년간의 공사 끝에 일본 열도와 한반도를 잇는 터널이 오늘 공식적으로 완공되었습니다. 터널 완공을 기념하기 위해 많은 지역 주민들이 행사에 참여했습니다."
 rok_news.15.a:0 "놀랍군"
 rok_news.16.t:0 "제주 자치 정부 수립"
 rok_news.16.desc:0 "한반도 최남단의 섬 제주도는 한반도와는 다른 언어와 문화를 가진 섬이었습니다. 제주는 1940년대 학살로 큰 피해를 입었고, 20세기 동안 많은 문화를 잃어야 했습니다. 제주 주민들이 자치권을 부여받아야 한다는 주장이 커지기 시작했고, 오늘 [ROOT.GetName] 정부는 제주에 자치권을 부여하겠다고 발표했습니다."
 rok_news.16.a:0 "흥미로운 소식이군"
 rok_news.17.t:0 "한반도 통일"
 rok_news.17.desc_a:0 "한반도는 1945년 이후 수십 년 이상 두 나라로 분단되어 있었으나, 최근 급격한 정치 상황의 변화로 [KOR.GetName](이)가 한반도 통일에 성공했습니다. 오늘 서울에서 열린 기자회견에서 [KOR.GetLeader] 대통령은 둘로 나뉘었던 한반도의 완전한 통일이 이루어졌다고 발표했습니다. 국회의 동의를 얻어 오늘은 [KOR.GetLeader](을)를 위한 새 국경일로 지정될 것입니다."
 rok_news.17.desc_b:0 "한반도는 1945년 이후 수십 년 이상 두 나라로 분단되어 있었으나, 최근 급격한 정치 상황의 변화로 [KOR.GetName](이)가 한반도 통일에 성공했습니다. 사회주의가 한반도에서 통일을 이루었습니다. 하지만 이는 김일성이 꿈꾸던 프롤레타리아 독재의 통일이 아니라 [KOR.GetLeader] 대통령이 이끄는 민주사회주의 정부에 의한 통일이었습니다. [KOR.GetLeader](은)는 오늘 서울에서 열린 기자회견에서 한반도의 민주사회주의 통일로 인해 북한 노동자들이 '진정한' 해방을 맞이하게 되었다고 말했습니다."
 rok_news.17.a:0 "우리 역사의 위대한 도약이다"
 rok_news.17.b:0 "한국인들의 승리로군"
 rok_news.18.t:0 "한반도 공산화"
 rok_news.18.desc:0 "한반도는 1945년 이후 수십 년 이상 두 나라로 분단되어 있었으나, 최근 급격한 정치 상황의 변화로 [KOR.GetName](이)가 한반도 통일에 성공했습니다. [KOR.GetName] 주도의 한반도 통일이 이루어지면서 오늘 서울에서 대규모 군사 행진이 열렸습니다. [KOR.GetLeader] 대통령은 오늘을 \"한민족의 위대한 승리의 날\"로 선언하고 앞으로 남한과 북한이 힘을 합쳐 서구 제국주의자들과 싸울 것이라고 말했습니다."
 rok_news.18.a:0 "한민족은 언제나 승리한다"
 rok_news.18.b:0 "한반도에 어둠의 질서가 찾아왔다"
 rok_news.19.t:0 "아나키즘의 한반도에서의 승리"
 rok_news.19.desc:0 "한반도는 1945년 이후 수십 년 이상 두 나라로 분단되어 있었으나, 최근 급격한 정치 상황의 변화로 [KOR.GetName](이)가 한반도 통일에 성공했습니다. 오늘 [KOR.GetLeader](은)는 언론과의 인터뷰를 통해 한반도 전체가 아나키즘 공동체에 의해 해방되었다고 발표했습니다. 아나키즘 공동체의 승리로 인해 오늘 전 세계의 대규모 아나키즘 단체들이 서울에 축하 메시지를 보냈습니다."
 rok_news.19.a:0 "모든 이의 자유를 위하여"
 rok_news.19.b:0 "아나키즘의 승리다"
 rok_news.21.t:0 "제2차 한국전쟁"
 rok_news.21.desc_a:0 "최근 국지역에서 발생한 군사적 분쟁이 한반도 전역으로 확대되는 양상을 보이고 있습니다. 오늘 [KOR.GetName] 정부는 [PRK.GetName]의 위협적인 군사 활동을 막기 위해 전면적인 선제 공격에 나섰다고 발표했습니다. 전문가들은 한반도의 전쟁은 더 이상 막을 수 없게 될 것이라고 예측하고 있습니다."
 rok_news.21.desc_b:0 "최근 국지역에서 발생한 군사적 분쟁이 한반도 전역으로 확대되는 양상을 보이고 있습니다. 오늘 [PRK.GetLeader](이)가 '한반도의 완전한 해방을 위해' [KOR.GetName]에 대한 공격을 시작할 것이라고 선언했습니다. 이미 비무장지대 전역에서 전투가 시작되었고, 전문가들은 이제 한반도에서 전쟁이 불가피할 것이라고 예측하고 있습니다."
 rok_news.21.a:0 "우리가 확실히 이길 것이다!"
 rok_news.21.b:0 "푸른 언덕이 피로 물들 것이다."
 rok_news.22.t:0 "[KOR.GetName]의 재건"
 rok_news.22.desc:0 "소련이 부활할 것이라는 예측은 흔히 있었지만, 소련이 한국에서 부활할 것이라고는 아무도 예상하지 못했습니다. 오늘 서울에서 열린 기념행사에서 [KOR.GetLeader](이)가 소련의 재건을 공식적으로 선언했습니다. [KOR.GetLeader](은)는 새로운 소련은 구 소련과 달리 아나키즘과 사회주의의 결합을 통해 \"진정한\" 사회주의를 실현할 수 있을 것이라고 말합니다."
 rok_news.22.a:0 "자유를 위한 투쟁의 승리다."
 rok_news.22.b:0 "놀라운 이야기군."
 korean_war.1.t:0 "오직 절망만이 보인다"
 korean_war.1.desc:0 "서울은 우리나라의 경제력이 집중된 도시이며, 서울을 잃은 만큼 우리가 전쟁에서 승리할 가능성은 그리 높지 않습니다. 온건파들은 항복을 협상해야 할 때라고 믿습니다..."
 korean_war.1.a:0 "그들에게 자비를 구하자"
 korean_war.1.b:0 "아니, 우린 아직 싸울 수 있다"
 korean_war.2.t:0 "협상 수락"
 korean_war.2.desc:0 "우리는 한반도의 주권을 [PRK.GetName]에게 넘기기로 결정했습니다..."
 korean_war.2.a:0 "우린 패배했다"
 korean_war.3.t:0 "협상 거부"
 korean_war.3.desc:0 "그들이 어떤 협상도 받아들이지 않기로 결정했기 때문에 우리는 끝까지 싸워야 합니다."
 korean_war.3.a:0 "알았다"
 korean_war.5.t:0 "서울 포격전"
 korean_war.5.desc:0 "황해도 국경에 배치된 [PRK.GetName]의 포병이 서울을 공격했습니다. 그들의 포격은 서울 도심 한복판에 떨어졌고, 우리는 수도권에 심각한 피해를 입혔습니다. 이 공격은 우리 민간인에게도 피해를 입혔으며, 이는 명백한 국제법 위반입니다."
 korean_war.5.a:0 "반드시 보복할 것이다"
 korean_war.200.t:0 "디버그 : 정당 지원"
 korean_war.200.desc:0 "근본주의 : [?KOR.KOR_parliament_seat_support_array^0|0]\n반동주의 : [?KOR.KOR_parliament_seat_support_array^1|0]\n신보수주의 : [?KOR.KOR_parliament_seat_support_array^2|0]\n보수주의 : [?KOR.KOR_parliament_seat_support_array^3|0]\n사회자유주의 : [?KOR.KOR_parliament_seat_support_array^4|0]\n민주사회주의 : [?KOR.KOR_parliament_seat_support_array^5|0]\n사회민주주의 : [?KOR.KOR_parliament_seat_support_array^6|0]\nNL : [?KOR.KOR_parliament_seat_support_array^7|0]\n페미니즘 : [?KOR.KOR_parliament_seat_support_array^8|0]\n중도 : [?KOR.KOR_parliament_seat_support_array^9|0]\n기타 : [?KOR.KOR_parliament_seat_support_array^10^8|0]\n"
 korean_war.200.a:0 "알겠다"
 south_korea.2.t:0 "연평해전"
 south_korea.2.desc:0 "오늘 우리 북방 영토인 연평도 인근 해상에서 [FROM.GetName] 해군의 소형 군함이 나타났습니다. 우리 영해에 군함이 예고 없이 진입한 것은 명백한 도발행위이며, 우리는 그들의 군함을 쫓아내기 위해 연평도에 해군을 보냈습니다. 그러나 [FROM.GetName] 군함은 우리의 퇴거 요구를 거절한 뒤 공격을 개시했고, 곧바로 해전이 시작되었습니다."
 south_korea.2.a:0 "우리가 이길 것이다"
 south_korea.3.t:0 "연평에서의 승리"
 south_korea.3.desc:0 "[Root.GetName](와)과 [FROM.GetName]의 해역 사이에 끼어 있는 최전선 지역인 연평도 앞바다에서 양국의 해군이 전투를 벌였습니다. 이 전투에서 [FROM.GetName] 해군은 패배하여 군함 1척을 잃고 항구로 도망쳤습니다."
 south_korea.3.a:0 "멋진 승리다"
 south_korea.4.t:0 "연평에서의 패배"
 south_korea.4.desc:0 "[Root.GetName](와)과 [FROM.GetName]의 해역 사이에 끼어 있는 최전선 지역인 연평도 앞바다에서 양국의 해군이 전투를 벌였습니다. 이 전투에서 [Root.GetName] 해군은 패배하여 군함 1척을 잃고 항구로 도망쳤습니다."
 south_korea.4.a:0 "멍청한 해군!"
 south_korea.5.t:0 "[FROM.GetLeader]의 '두 한국' 제안"
 south_korea.5.desc:0 "김씨 독재 정권을 무너뜨린 [FROM.GetName] 정부는 우리나라에 '두 한국' 방안을 제안했습니다. 이는 통일을 포기하는 대신 남북이 불가침 조약을 맺자는 제안입니다."
 south_korea.5.a:0 "우리 또한 평화를 원한다"
 south_korea.5.b:0 "아니, 통일은 이뤄져야 한다"
 south_korea.6.t:0 "2000년 남북정상회담 준비"
 south_korea.6.desc:0 "우리나라의 [KOR.GetLeader] 대통령은 전쟁이 아닌 대화가 분단된 두 나라의 통합을 가져올 것이라고 믿습니다. 우리는 정상회담을 위해 이미 오래전부터 북한과 접촉해오고 있습니다. 그런데 문제는 그들이 정상회담을 위해 돈을 요구하고 있다는 것입니다. 북한은 매우 가난한 나라이고, 그들이 요구하는 액수는 우리에게 매우 적은 금액입니다. 우리는 그들에게 돈을 제공하겠지만, 이것이 향후 국내 정치에 문제를 일으킬 가능성이 있습니다."
 south_korea.6.a:0 "우린 평화를 원한다"
 south_korea.7.t:0 "[KOR.GetLeader]의 평양 도착"
 south_korea.7.desc:0 "약속된 회담을 위해 오늘 [KOR.GetLeader](이)가 평양에 도착했습니다. 김정일은 [KOR.GetLeader](와)과 악수를 나누고 남북한의 미래에 대한 진지한 만남을 가졌습니다."
 south_korea.7.a:0 "안녕하신가, 김정일!"
 south_korea.8.t:0 "평화를 위한 공동 선언"
 south_korea.8.desc:0 "오늘 평양에서 [KOR.GetLeader](와)과 김정일은 평화를 위한 공동선언을 함께 작성했습니다. 남과 북은 서로를 위해 경제적으로 협력하고 평화통일을 위해 노력할 것입니다."
 south_korea.8.a:0 "좋다!"
 south_korea.9.t:0 "동티모르 협상"
 south_korea.9.desc:0 "동티모르는 1990년대에 폭력적인 독립운동을 벌였었고, 인도네시아는 그들을 무력으로 진압했습니다. 김대중은 인도네시아가 동티모르에 군사적으로 개입하는 것을 막기 위해 서방 국가들에 동티모르의 상황을 적극적으로 알렸습니다. 김대중은 동티모르 사태에 대한 국제 사회의 도움을 요청하는 캠페인을 적극적으로 펼쳤고, 1999년 동티모르 독립 투표가 실시되었습니다. 이후 동티모르에서 유엔이 주도하는 임시정부가 수립되었습니다.\n\n협상을 통해 우리는 동티모르 문제에서 인도네시아로부터 더 많은 양보를 얻어낼 수 있을 것입니다."
 south_korea.9.a:0 "동티모르 국민의 인권을 위하여"
 south_korea.10.t:0 "국내 순회"
 south_korea.10.desc:0 "우리나라는 그리 크지 않지만, 지지하는 정당은 지역마다 매우 다양합니다. "
 south_korea.10.a:0 "전라도로!"
 south_korea.10.b:0 "경상도로!"
 south_korea.10.c:0 "충청도로!"
 south_korea.11.t:0 "2000년의 서막"
 south_korea.11.desc:0 "2000년 새해가 밝았습니다! 이제 새천년의 시작입니다. 하지만 새천년을 마냥 축하할 수는 없습니다. 우리가 4월에 총선을 앞두고 있기 때문입니다. 우리 정부에서는 좌파 여당인 새정치국민회의와 우파 정당인 자유민주연합이 연립정부를 구성합니다. 그러나 국민회의의 대표인 김대중 대통령과 자민련의 김종필 총재의 관계가 악화되고 있어 이번 총선에서 자민련의 지지를 받을 수 없을 것입니다.\n\n자민련은 김대중 대통령에게 연립정부를 유지하려면 대통령제를 포기하고 영국식 의원내각제로 헌법을 개정할 것을 요구하고 있습니다. 그러나 개헌은 쉬운 일이 아니며, 우리의 영향력 아래에서는 불가능합니다. 우리는 연립정부를 유지하기 위해 자민련과 협상을 시작하거나 연립정부를 포기해야 할 것입니다."
 south_korea.11.a:0 "선거가 다가오고 있다..."
 south_korea.12.t:0 "상황 분석 - 중도좌파 여당"
 south_korea.12.desc:0 "여당인 우리 정부의 새정치국민회의는 동교동계, 친노계, 친명계 세 정파로 나뉘어 있습니다.\n\n동교동계는 김대중 대통령의 사저가 있는 곳의 이름을 딴 것입니다. 김대중은 수십 년 동안 [KOR.GetName] 독재 정권에 맞서 싸워온 전설적인 민주화 운동가이며, 동교동계는 정치적 이념이 아닌 김대중의 카리스마와 그에 대한 충성심으로 모인 정치인들로 구성되어 있습니다. 동교동계에서 가장 중요한 인물은 박지원입니다. 극우 파시스트 출신이자 반파시스트 좌파 정치인인 박지원은 김대중의 가장 소중한 동료입니다. 그는 1980년대까지 [KOR.GetName]의 파시즘 지도자 전두환에게 충성하며 국회의원 출마를 준비했습니다. 하지만 김대중은 박지원을 만나 민주주의의 가치와 전두환의 파시즘 정부가 자행한 민간인 학살에 대해 이야기하며 그를 설득했습니다. 박지원은 김대중의 이야기에 깊은 감동을 받았습니다. 그는 파시즘 성향을 포기하고 좌파로 전향한 뒤 약 20년간 김대중의 비서로 일하며 민주주의를 위해 싸웠습니다. 파시스트 출신인 박지원은 모든 국민이 인정하는 김대중의 후계자입니다. 새정치국민회의가 높은 영향력을 유지하면 그가 다음 대선에서 동교동계 대표로 대통령에 출마할 것입니다.\n\n친노계는 아직 영향력이 크지 않은 사회자유주의 세력입니다. 친노계는 [KOR.GetName]의 인권변호사 출신 정치인 노무현을 중심으로 모였습니다. 노무현은 자신이 출마한 거의 모든 선거에서 패배했고, 국회에서 영향력도 거의 없습니다. 하지만 그는 진보주의자로서 개혁가의 이미지를 가지고 있고, 젊은 국민들과 학생들에게 인기가 높습니다.\n\n친명계는 '트럼프' 이재명을 지지하는 사회주의자들의 모임입니다. 그는 초등학교를 졸업한 후 중학교에 진학하지 못하고 공장에서 일해야 했습니다. 그는 아동 노동으로 인해 영구적인 장애를 갖게 되었고, 정치인이 된 이후 자본가들의 강력한 개혁을 촉구하고 있습니다. 그는 다른 정치인들처럼 '외교적 언어'를 구사하지 않고 직설적이고 비속어가 섞인 '노동자의 언어'로 말합니다. 이재명의 언어가 워낙 공격적이라 반대자들은 그를 '한국의 도널드 트럼프'라고 부릅니다. 실제 역사에서 이재명은 2010년대 이전까지 정치적 영향력이 없었습니다. 하지만 우리의 정치 환경이 어떻게 변하느냐에 따라 그가 정치적 영향력을 더 빨리 얻을 수도 있습니다."
 south_korea.12.a:0 "이념은 다를지라도 우리 모두 같은 편이다."
 south_korea.13.t:0 "상황 분석 - 소수 좌파 정당"
 south_korea.13.desc:0 "[KOR.GetName]의 정통 좌파 정당은 크게 'PD'와 'NL'로 나눌 수 있습니다. PD와 NL은 정당의 이름이 아닌 이념을 의미합니다. PD는 '인민민주주의(People's Democracy)'를 뜻하며, 냉전 시대에 시작된 한국의 사회민주주의 운동입니다. NL은 '민족해방(National Liberation)'을 뜻하며, 매우 강한 민족주의와 미국 및 서구 자본가와 공산주의에 대한 증오를 결합한 민족볼셰비즘 이념입니다.\n\n2000년 현재 사회민주주의자들과 민족볼셰비키주의자들은 같은 당인 민주노동당에 모여 있습니다. 그러나 그들은 서로를 신뢰하지 않습니다. 그들은 같은 당이지만, 서로 협력하지 않을 것입니다.\n\n그들은 영향력 있는 좌파 세력이기 때문에, 2000년 총선에서 우리의 새 연랍정당을 찾는다면 그들이 좋은 선택이 될 것입니다. 그러나 NL과 PD는 서로를 증오하기 때문에 우리는 민족볼셰비키주의자들과 사회민주주의자들 중에서 하나만 선택할 수 있습니다."
 south_korea.13.a:0 "민족볼셰비즘? 나는 여기가 한국인 줄 알았는데, 러시아가 아니라."
 south_korea.14.t:0 "상황 분석 - 우파 정당"
 south_korea.14.desc:1 "[KOR.GetName]의 우파 정당인 한나라당은 세 개의 정파로 나뉩니다. 기독교 근본주의자, 친박계, 신보수주의자.\n\n기독교 근본주의자들은 강한 반공주의와 일본과 미국에 대한 친밀감을 가지고 있습니다. 그들은 다른 정당들은 공산당이며 한국을 공산화하려는 음모를 꾸미고 있다고 믿습니다. 일부 기독교 근본주의자들은 한국의 현대사를 부정합니다. 이들은 기독교를 믿지 않았던 19세기 한국은 부패하고 열등한 나라였으며, 하나님이 한국을 더 나은 민족으로 만들기 위해 일본에게 한국을 식민지화할 것을 지시했다고 주장합니다.\n\n친박계는 [KOR.GetName]의 독재자 박정희의 딸인 박근혜를 따르는 세력입니다. 박정희는 잔인한 독재자였지만 그의 독재 정부는 한국 경제를 급속도로 발전시켰고, 박근혜의 지지자들은 그녀가 아버지처럼 한국을 더 부유하게 만들 것이라고 믿습니다.\n\n신보수주의자들은 정통 우파 정치인입니다. 그들은 더 많은 시장의 자유를 요구하며 반공 이념을 가지고 있습니다."
 south_korea.14.a:0 "강력한 경쟁자군"
 south_korea.15.t:0 "상황 분석 - 다른 소수 정파"
 south_korea.15.desc:0 "중도우파인 자유민주연합은 우리의 연립정당입니다. 그들은 충청도의 권리를 주장하는 지역 정당입니다. 그들의 정치적 영향력이 충청도 이외 지역에서는 크지 않아 그들이 단독으로 집권할 가능성은 없습니다.\n\n페미니스트들도 영향력이 작습니다. 그들은 우리나라에서 정치적 영향력은 낮지만 우리나라에 진보적인 영향을 미치고 싶어 합니다.\n\n한국의 아나키즘 운동은 1940년대부터 1990년대까지 지속된 억압적인 독재정권으로 인해 극심한 탄압을 받아왔습니다. 2000년 현재 한국의 아나키즘 운동은 소수의 학생들 외에 완전히 사라졌지만, 한 놀라운 사상가가 아나키즘 운동을 되살릴 수 있을지도 모릅니다."
 south_korea.15.a:0 "적어도, 아나키스트들은 2000년 총선에서 영향력이 없다..."
 south_korea.16.t:0 ""
 south_korea.16.desc:0 "선거가 다가오고 있습니다. 우리 당은 국민들로부터 보다 친근한 이미지를 갖기 위해 당명을 변경하기로 결정했습니다. 당명 변경으로 달라지는 건 없지만, 국민들에게 21세기를 맞이하는 새로운 정당의 이미지는 보여줄 수 있을 것입니다."
 south_korea.16.a:0 "선거가 다가오고 있다..."
 south_korea.17.t:0 "NL과의 연합"
 south_korea.17.desc:0 "우리는 방금 새로운 선거연합을 위해 자민련과의 연립을 끝낸다는 전언을 보냈습니다. 자민련 김종필 대표는 매우 화가 나서 항의의 메시지를 보냈습니다. 문제는 우리 당의 지지자들도 분노하고 있다는 것입니다. 우리와 공산주의자들과의 선거 연대로 인해 중도 지지자들이 우리 당을 떠나고 있습니다."
 south_korea.17.a:0 "우리의 미래가 점점 어두워지는 것 같다..."
 south_korea.18.t:0 "NL의 협상 요구"
 south_korea.18.desc:0 "많은 반대에도 불구하고 우리는 NL과 협력하기로 결정했으며, NL은 연합의 조건으로 우리에게 요구 사항을 제시했습니다. 그들은 연합의 조건으로 북한에 대한 더 많은 경제 지원을 요구하고 있습니다."
 south_korea.18.a:0 "지원을 보내라"
 south_korea.18.b:0 "아니, 연합은 끝이다!"
 south_korea.19.t:0 "자민련과의 연합"
 south_korea.19.desc:0 "자민련과의 연합은 붕괴 직전에 있었지만, 우리는 그들과 다시 협력할 방법을 찾고 있습니다. 자민련은 내각제를 원하지만 우리는 그것이 불가능하다는 점을 설득해야 할 것입니다. 오랜 친구와의 관계를 회복하려는 노력은 우리 당의 보수파를 기쁘게 할 것입니다."
 south_korea.19.a:0 "우리는 잘 해낼 것이다"
 south_korea.20.t:0 "PD와의 연합"
 south_korea.20.desc:0 "사회민주주의는 자민련만큼 보수적이지도 않고, NL만큼 극단적이지도 않습니다. 우리 당의 지지자들은 새로운 연합을 쉽게 받아들일 것입니다. 그러나 우리와 그들은 경제적으로는 같은 좌파이지만 사회적으로는 매우 다른 의견을 가지고 있습니다. 김대중 대통령을 비롯한 우리 당의 지도자들은 가톨릭 신자이고, 가톨릭 보수주의자의 시각으로 사회를 바라봅니다. PD와 성소수자 문제로 충돌할 가능성은 여전히 남아 있습니다."
 south_korea.20.a:0 "우리는 잘 해낼 것이다"
 south_korea.21.t:0 "PD의 협상 요구"
 south_korea.21.desc:0 "한국의 사회민주주의 정치인 권영길은 오늘 연합의 공식적인 조건으로 동성결혼 합법화 지지를 요구했습니다. 우리 당의 보수파들은 이 요구에 매우 분노하고 있으며, 일부 동교동계 정치인들은 연합을 즉각 중단할 것을 촉구하고 있습니다."
 south_korea.21.a:0 "개인적인 지지 선언은 말 한마디에 불과하다. 이것이 법을 바꾸진 않는다."
 south_korea.21.b:0 "아니, 연합은 끝이다!"
 south_korea.22.t:0 "2000년 총선"
 south_korea.22.desc_1:0 "한때 거의 붕괴되었던 자민련과의 연합이 재개되었습니다. 좌우파 연립정부가 한나라당에 맞서 싸웠고, 그 결과가 오늘 발표됩니다."
 south_korea.22.desc_2:0 "여당 자민련 간의 연합이 무너지고, 대신 NL과의 연합이 시작되었습니다. 극단주의자들과의 선거연합은 정치 지형을 어둡게 만들었습니다. 어쨌든 한나라당을 상대로 한 선거 결과가 발표되었습니다."
 south_korea.22.desc_3:0 "여당 자민련 간의 연합이 무너지고, 대신 PD와의 연합이 시작되었습니다.사회민주주의와의 연합이 선거의 방향을 바꿀 수 있을까요? 어쨌든 한나라당을 상대로 한 선거 결과가 발표되었습니다."
 south_korea.22.desc_4:0 "모든 선거연합 계획이 무너졌습니다. 우리는 한나라당과 싸우기 위해 독자적으로 선거를 치러야 합니다. 어쨌든 한나라당을 상대로 한 선거 결과가 발표되었습니다."
 south_korea.22.a:0 "선거는 끝났다"
 south_korea.23.t:0 "문화고립주의의 끝"
 south_korea.23.desc:0 "영화, 애니메이션, J-POP, 비디오 게임... 20세기에 일본 문화는 유럽과 북미에 큰 영향을 미쳤습니다. 한국을 제외하고 말입니다.\n\n20세기 내내 독재 체제를 유지했던 대한민국은 한민족의 아름다운 전통 (미풍양속)을 지키기 위해 일본의 모든 문화를 금지했습니다. 20세기에 일본의 모든 문화는 한국 정부에 의해 공식적으로 '왜색'이라는 단어로 분류되었습니다. 이는 일본인의 문화가 한민족의 문화보다 본질적으로 열등하며, 퇴폐적인 일본 문화를 받아들이면 한국인의 정신이 타락할 것이라는 전제를 깔고 있습니다.\n\n20세기 동안의 영화, 만화 등 일본 문화에 대한 전반적인 경멸과 억압에도 불구하고, 일본 문화는 간접적으로 한국의 대중문화를 만들어냈습니다. 한국 최남단의 항구 도시인 부산에선 일본 대마도의 텔레비전 방송을 볼 수 있었습니다.\n\n문화 개방 정책을 지지했던 김대중이 대통령이 되면서 한국의 정책은 변화하기 시작했습니다. 김대중은 먼저 만화책 등에 시행되었던 검열을 폐지했고, 1998년에는 한국인과 일본인이 공동 제작한 영화에 한해 일본 영화의 국내 상영을 합법화했습니다. 이러한 제한적인 문화 개방 정책이 성공적이었다고 생각한 김대중은 오부치 게이조 일본 총리와의 회담에서 일본 문화 개방을 약속했습니다.\n\n하지만 문화 고립주의는 영원히 지속될 수 없습니다. 우리는 준비 기간이 끝나는 대로 일본 문화를 합법화해야 하며, 한국에서 일본어를 사용하는 것은 더 이상 불법이 아니게 될 것입니다. 한류의 싹이 살아날 수 있을지, 많은 사람들이 미래를 기대하고 있습니다."
 south_korea.23.a:0 "우리는 한류를 보호해야 한다"
 south_korea.24.t:0 "의약 분업 문제"
 south_korea.24.desc:0 "사용하지 않는 이벤트"
 south_korea.24.a:0 "우리는 한류를 보호해야 한다"
 south_korea.24.b:0 "우리는 한류를 보호해야 한다"
 south_korea.25.t:0 "긴급 식량 원조"
 south_korea.25.desc:0 "[PRK.GetName]의 심각한 기근 문제를 해결하기 위해 우리 정부는 [PRK.GetName]에 식량을 공급하기로 결정했습니다."
 south_korea.25.a:0 "알겠다"
 south_korea.26.t:0 "남한의 긴급 식량 원조"
 south_korea.26.desc:0 "우리나라는 90년대부터 식량 부족으로 어려움을 겪고 있습니다. [KOR.GetName] 정부는 우리 국민을 지원하기 위한 인도적 목적으로 식량을 제공하기로 결정했습니다."
 south_korea.26.a:0 "우리는 식량을 인민들에게 배급해야한다"
 south_korea.26.b:0 "군인들을 위한 보급품으로 남겨 둬라"
 south_korea.27.t:0 "[KOR.GetName]의 햇볕정책"
 south_korea.27.desc:0 "[KOR.GetLeader](이)가 갈등이 아닌 평화를 통한 남북 통일을 추구할 것이라고 선언했습니다. 이 선언이 당장 우리나라에 큰 영향을 미치지는 않겠지만, 적어도 그들이 평화를 위해 경제적으로 우리를 지원해줄 것으로 기대할 수 있습니다."
 south_korea.27.a:0 "그들의 경제적 지원을 기대하자"
 south_korea.28.t:0 "[KOR.GetName]의 경제 지원 제안"
 south_korea.28.desc:0 "그들은 우리의 경제적 어려움을 해결하기 위해 경제적 지원을 약속했습니다. 우리는 이 제안에 동의할 수 있지만, 그것은 [KOR.GetName](이)가 우리보다 경제적으로 훨씬 더 선진국이라는 것을 인정하는 것과 같을 것입니다."
 south_korea.28.a:0 "그들의 지원을 받아들여라"
 south_korea.28.b:0 "우리는 그들의 도움이 필요하지 않다"
 south_korea.29.t:0 "경제 지원의 시작"
 south_korea.29.desc:0 "우리는 그들과 경제 교류를 시작했습니다. 아직은 초기 단계이지만, 앞으로 양국의 관계는 더욱 발전할 것입니다."
 south_korea.29.a:0 "좋군"
 south_korea.30.t:0 "남북교류 중단"
 south_korea.30.desc:0 "[PRK.GetName] 정부는 우리와의 경제 교류가 [PRK.GetName]의 정치적 안정을 저해할 가능성이 있다고 판단한 것 같습니다. 그들은 우리와 어떠한 경제 교류도 하지 않겠다고 선언했습니다. 그들이 경제 교류를 거부하고 있기 때문에 우리는 햇볕정책을 중단해야 합니다..."
 south_korea.30.a:0 "하지만, 왜..."
 south_korea.31.t:0 "개성공단 계획"
 south_korea.31.desc:0 "남북이 공동으로 운영하는 산업 시설이 개성에 건설될 것입니다! 이곳에서 우리는 함께 번영할 수 있을 것입니다."
 south_korea.31.a:0 "좋다!"
 south_korea.32.t:0 "개성공단 계획"
 south_korea.32.desc:0 "남북이 공동으로 운영하는 산업 시설이 개성에 건설될 것입니다! 이곳에서 우리는 함께 번영할 수 있을 것입니다."
 south_korea.32.a:0 "좋다!"
 south_korea.33.t:0 "내각 구성"
 south_korea.33.desc:0 "지난 선거에서 우리는 자민련과 연합했습니다. 우리나라는 대통령제이기 때문에 연립정부를 구성했더라도 총리직을 다른 당과 나눠야 할 의무가 없습니다. 그러나 우리가 그들을 내각에 참여시키지 않으면 연립정부는 즉시 붕괴될 것입니다. 선거 후 연립정부를 해체하면 국민들은 이를 배신이라 생각할 것입니다."
 south_korea.33.a:0 "총리는 자민련이 선출할 것이다."
 south_korea.33.b:0 "선거가 끝났는데 왜 연합이 필요한가?"
 south_korea.34.t:0 "내각 구성"
 south_korea.34.desc:0 "지난 선거에서 우리는 PD와 연합했습니다. 우리나라는 대통령제이기 때문에 연립정부를 구성했더라도 총리직을 다른 당과 나눠야 할 의무가 없습니다. 그러나 우리가 그들을 내각에 참여시키지 않으면 연립정부는 즉시 붕괴될 것입니다. 선거 후 연립정부를 해체하면 국민들은 이를 배신이라 생각할 것입니다."
 south_korea.34.a:0 "총리는 PD가 선출할 것이다."
 south_korea.34.b:0 "선거가 끝났는데 왜 연합이 필요한가?"
 south_korea.35.t:0 "내각 구성"
 south_korea.35.desc:0 "지난 선거에서 우리는 NL과 연합했습니다. 우리나라는 대통령제이기 때문에 연립정부를 구성했더라도 총리직을 다른 당과 나눠야 할 의무가 없습니다. 그러나 우리가 그들을 내각에 참여시키지 않으면 연립정부는 즉시 붕괴될 것입니다. 선거 후 연립정부를 해체하면 국민들은 이를 배신이라 생각할 것입니다."
 south_korea.35.a:0 "총리는 NL이 선출할 것이다."
 south_korea.35.b:0 "선거가 끝났는데 왜 연합이 필요한가?"
 south_korea.36.t:0 "내각 구성"
 south_korea.36.desc:0 "우리는 지난 선거에서 연합 구성하지 않았습니다. 우리는 우리 당 의원들 중에서 총리를 선택해야 합니다. 총리 후보로 두 명의 정치인이 거론되고 있습니다. 사회진보적 여성 정치인, 한명숙과 연륜 있는 정치인, 고건입니다."
 south_korea.36.a:0 "한명숙."
 south_korea.36.b:0 "고건."
 south_korea.37.t:0 "사회주의자 총리"
 south_korea.37.desc:0 "국회에서 사회민주주의자 권영길이 [KOR.GetLeader] 대통령에 의해 국무총리로 임명되었습니다. 보수정당인 [GetKORBosudang_desc] 의원들은 임명식 도중 욕설을 퍼붓고 국회를 퇴장하며 새 총리 임명에 강력히 반대했습니다."
 south_korea.37.a:0 "멍청이들..."
 south_korea.38.t:0 "민족주의 총리"
 south_korea.38.desc:0 "국회에서 민족주의자 백기완이 [KOR.GetLeader] 대통령에 의해 국무총리로 임명되었습니다. 보수정당인 [GetKORBosudang_desc] 의원들은 임명식 도중 욕설을 퍼붓고 국회를 퇴장하며 새 총리 임명에 강력히 반대했습니다."
 south_korea.38.a:0 "멍청이들..."
 south_korea.39.t:0 "아나키스트의 귀화"
 south_korea.39.desc:0 "그의 필명은 박노자, 본명은 블라디미르 티호노프입니다. 레닌그라드 출신의 사회주의 아나키스트인 티호노프는 한국의 민족주의 문화와 인종차별을 비판하는 저서를 통해 한국 지식인들 사이에서 높은 인기를 얻었습니다. 티호노프는 한국에 귀화했고, 앞으로 한국에서 살면서 사회주의적 관점에서 한국 정부를 비판할 것으로 예상됩니다."
 south_korea.39.a:0 "그가 아나키스트라면 왜 한국 국적이 필요한가?"
 south_korea.40.t:0 "NL의 반정부 시위"
 south_korea.40.desc:0 "급진 좌익 민족주의인 NL은 우리 정부가 미국의 식민 괴뢰정부라고 주장합니다. NL은 우리 정부가 미국과의 모든 관계를 단절해야 한다고 주장하며 대규모 시위를 벌였습니다."
 south_korea.40.a:0 "...뭐라고?"
 south_korea.41.t:0 "기독교 근본주의자들의 반정부 시위"
 south_korea.41.desc:0 "강경한 기독교 근본주의자들은 [KOR.GetLeader](이)가 공산주의 간첩이며, 우리나라를 파괴하려 한다고 믿고 있습니다. 기독교 근본주의자들은 오늘 [KOR.GetLeader] 정부의 완전한 붕괴를 요구하는 대규모 집회를 열었습니다."
 south_korea.41.a:0 "...뭐라고?"
 south_korea.42.t:0 "아나키즘 저항 운동"
 south_korea.42.desc:0 "우리나라의 혼란이 심화되면서 아나키스트들이 힘을 얻고 있습니다. 티호노프의 가르침을 따르는 아나키스트들이 전국에서 반정부 시위를 벌이고 있습니다..."
 south_korea.42.a:0 "...왜 멍청이들이 계속 나타나는 걸까??"
 south_korea.43.t:0 "무너지는 우리의 민주주의"
 south_korea.43.desc:0 "1945년 일본 제국이 멸망한 후 우리는 50여 년 동안 여러 독재자들의 통치를 받아야 했습니다. 우리 민주 정부는 국민의 지지를 얻기 위해 노력했지만, 그들을 실망시킨 것 같습니다."
 south_korea.43.a:0 "하지만 아직 시간이 있다"
 south_korea.44.t:0 "파멸"
 south_korea.44.desc:0 "1945년 일본제국이 멸망한 후 우리는 50여 년 동안 여러 독재자들의 통치를 받아야 했습니다. 우리 민주 정부는 국민의 지지를 얻기 위해 노력했지만, 그들을 실망시킨 것 같습니다. 우리 사회를 해체하려는 극좌 후보가 높은 인기를 얻고 있고, 대한민국 체제의 붕괴가 코앞으로 다가왔습니다. 이 상황을 벗어날 방법이 없는 것 같습니다..."
 south_korea.44.a:0 "절망을 받아들이자"
 south_korea.45.t:0 "우리의 내일"
 south_korea.45.desc:0 "1945년 일본 제국이 멸망한 후 우리는 50여 년 동안 여러 독재자들의 통치를 받아야 했습니다. 우리 민주 정부는 국민의 지지를 얻기 위해 노력했지만, 그들을 실망시킨 것 같습니다."
 south_korea.45.a:0 "전진하라"
 south_korea.46.t:0 "노사모"
 south_korea.46.desc:0 "'노무현을 사랑하는 사람들의 모임' 약칭 '노사모', 이 모임은 [KOR.GetName] 최초로 자발적으로 결성된 정치인 팬클럽입니다. 진보 정치인인 노무현은 최근 젊은 한국인들 사이에서 큰 인기를 얻고 있습니다. 그는 김대중과 같은 정당 소속이지만, 보수적인 가톨릭 신자인 김대중과 달리 신을 믿지 않고, 이념 또한 자유주의 좌파입니다. 새로 결성된 노사모는 노무현이 2002년 대선에서 승리할 수 있도록 전폭적으로 지원하겠다고 말했습니다."
 south_korea.46.a:0 "진보가 권력을 얻는다"
 south_korea.47.t:0 "깨어난 사무라이?"
 south_korea.47.desc:0 "일본이 헤이세이 시대의 경제 위기를 해결하기 위해 급진적인 경제 정책을 선택한 것으로 보입니다. 우리 정부의 전문가들은 이 선택으로 인해 일본이 더 큰 경제 위기에 직면할 것 같다고 믿습니다. 우리도 일본의 정치적 선택에 큰 영향을 받을 수밖에 없습니다. "
 south_korea.47.a:0 "이는 우리 사회에 혼란을 초래할 것이다"
 south_korea.48.t:0 "한국이 다시 일본의 식민지가 될 것인가?"
 south_korea.48.desc:0 "일본 문화를 합법화하기로 한 [KOR.GetLeader] 정부의 결정에 민족주의자들이 격렬하게 분노하고 있습니다. 민족주의자들은 일본의 저급한 문화가 한국인을 오염시키면 한국인은 이제 일본인처럼 생각하고 행동할 것이라고 믿고 있습니다."
 south_korea.48.a:0 "하지만, 우리는 미래를 향해 나아가야 한다"
 south_korea.49.t:0 "호주제"
 south_korea.49.desc:0 "호주제는 남성이 여성보다 법적으로 더 우대받는 한국의 법입니다. 모든 가정은 남성 '호주'가 필요하며, 호주만이 가족의 법적 대표가 될 수 있습니다. 여성이 혼자 아들을 키우는 경우, 집안의 호주는 아들이고 어머니의 법적 권리는 제한됩니다. 호주는 여성보다 더 많은 재산을 상속받을 수 있는 법적 권한을 가집니다.\n\n호주는 유교 이념에 의해 만들어진 법으로 여성의 법적 권리를 남성에 비해  제한하는 법입니다. 여성의 권리가 신장되면서 법은에 대한 비판이 계속되었고, 대한민국 민주 정부 수립 이후 폐지가 강력히 요구되어 왔습니다. 하지만 유생들은 호주제도가 반드시 지켜져야 한다고 생각합니다. 유생들은 호주는 인간과 동물을 구분하는 제도이며, 호주가 없는 가정은 개나 돼지 같은 짐승과 같다고 주장합니다."
 south_korea.49.a:0 "그러면 호주 없이 사는 서양인은 모두 짐승이란 건가?"
 south_korea.49.b:0 "하지만 여성은 남성의 보호가 필요하지 않은가?"
 south_korea.50.t:0 "향후 경제 정책 논의"
 south_korea.50.desc_1:0 "김영삼 전 대통령의 무능한 정책으로 인해 우리는 파산 직전까지 몰려 IMF의 지원을 받아야 했습니다. 우리는 다행히 빚을 거의 다 갚았지만, 아직 우리 정부에는 약간의 빚이 남아 있습니다.\n\n지난 선거에서 우리는 중도우파 정당인 자민련과 연합했습니다. 우리 당의 보수파와 자민련은 가능한 한 온건한 방법으로 경제 문제를 해결할 것을 주장합니다. 예산을 줄이고 남는 돈을 부채 상환에 쓰자는 것이죠."
 south_korea.50.desc_2:0 "김영삼 전 대통령의 무능한 정책으로 인해 우리는 파산 직전까지 몰려 IMF의 지원을 받아야 했습니다. 우리는 다행히 빚을 거의 다 갚았지만, 아직 우리 정부에는 약간의 빚이 남아 있습니다.\n\nNL은 이 기회를 자본가들을 파괴하는데 이용하고 싶은 것 같습니다. NL은 재벌에 '특별세'를 부과함으로써 부채를 빨리 갚을 수 있다고 주장합니다. NL 사회주의자들과 우리 당의 보수파 사이에 논쟁이 있었고, 경제 대책 회의는 서로에게 소리를 지르는 가운데 해산되었습니다."
 south_korea.50.desc_3:1 "김영삼 전 대통령의 무능한 정책으로 인해 우리는 파산 직전까지 몰려 IMF의 지원을 받아야 했습니다. 우리는 다행히 빚을 거의 다 갚았지만, 아직 우리 정부에는 약간의 빚이 남아 있습니다.\n\n사회민주주의자들은 이 기회를 자본가들을 파괴하는데 이용하고 싶은 것 같습니다. 사회민주주의자들은 재벌에 '특별세'를 부과함으로써 부채를 빨리 갚을 수 있다고 주장합니다. 사회민주주의자들과 우리 당의 보수파 사이에 논쟁이 있었고, 경제 대책 회의는 서로에게 소리를 지르는 가운데 해산되었습니다."
 south_korea.50.desc_4:0 "김영삼 전 대통령의 무능한 정책으로 인해 우리는 파산 직전까지 몰려 IMF의 지원을 받아야 했습니다. 우리는 다행히 빚을 거의 다 갚았지만, 아직 우리 정부에는 약간의 빚이 남아 있습니다.\n\n우리 당의 보수파와 자민련은 가능한 한 온건한 방법으로 경제 문제를 해결할 것을 주장합니다. 예산을 줄이고 남는 돈을 부채 상환에 쓰자는 것이죠."
 south_korea.50.a:0 "우리는 이 문제를 해결할 수 있다"
 south_korea.50.b:0 "최종 결정은 대통령이 할 것이다"
 south_korea.51.t:0 "떠나라, 미국인!"
 south_korea.51.desc:0 "강경한 반미 성향의 NL을 내각에 받아들인 후 그들의 반미 운동은 위험한 수준으로 치닫고 있습니다. NL은 집권여당의 힘으로 한반도에 있는 모든 미군을 추방해야 한다는 결의안을 발표했습니다. [KOR.GetLeader](은)는 이 결의안에 대한 사전 연락을 받지 못했습니다.\n\n[GetKORMinjudang_desc] 의원 긴급회의에서 NL에 대한 분노의 목소리 터져나왔습니다. 동교동계의 중심인 박지원 의원에게 두 가지 제안이 있었습니다. NL의 발표를 완전히 무시하거나, NL을 비판하는 것입니다."
 south_korea.51.a:0 "Our party is pleading the Fifth..."
 south_korea.51.b:0 "NL의 결의안이 허위라고 공개적으로 발표해라"
 south_korea.52.t:0 "[GetKORBosudang_desc]의 선거 준비"
 south_korea.52.desc_1:0 "2002년 대선이 다가오면서 한나라당은 후보 단일화를 결정했습니다. 보수층이 존경하는 중진 정치인 이회창은 높은 인지도에 힘입어 경선을 무난히 통과했습니다. 법조인 출신인 이회창 후보는 원칙주의자로서 대한민국의 보수적 가치를 수호할 것으로 기대됩니다."
 south_korea.52.desc_2:0 "2002년 대선이 다가오지만 민주주의는 실패했습니다. 한국의 정통 우파 정당인 한나라당은 심각한 정치적 혼란 속에서 정상적인 경선을 치르지 못했습니다. 혼란 속에서 급진적 기독교 근본주의자인 문창극이 지지를 얻었습니다."
 south_korea.52.a:0 "우파가 힘을 합치고 있다"
 south_korea.53.t:0 "새천년 NHK 사건"
 south_korea.53.desc:0 "5월은 한국인에게 매우 역사적인 달입니다. 이는 5월이 전두환의 파시즘 군사 독재 정권 수립에 반대하는 대규모 민주화 운동이 광주에서 일어났고, 정부가 광주에서 학살을 자행했던 달이기 때문입니다. 5월 18일에는 이를 기념하기 위해 광주에서 매년 추모 행사가 열립니다.\n\n추모 행사가 열리기 전날인 5월 17일에 광주에서 새천년 NHK 사건이 일어났습니다. 여성 언론인 임수경은 추모 행사에 참석하기 위해 광주를 방문한 좌파 정치인들이 호스티스의 접대를 받으며 새천년 NHK라는 유흥 주점에서 술을 마시고 놀았다고 말했습니다.\n\n이 사건은 [GetKORMinjudang_desc]의 정치적 도덕성을 크게 해쳤습니다. 많은 국민들이 광주항쟁의 정신을 훼손한 정치인과 [GetKORMinjudang_desc](을)를 비판하고 있으며, 여론은 악화되고 있습니다."
 south_korea.53.a:0 "국민들에게 사과하되, 정치인들을 처벌하진 마라"
 south_korea.53.b:0 "사건을 일으킨 정치인들을 당에서 추방해라"
 south_korea.54.t:0 "장관의 사임"
 south_korea.54.desc:0 "[GetKORMinjudang_desc]의 보수주의 가톨릭 정치인이자 한국 정부의 교육부 장관인 문용린이 오늘 새천년 NHK 사건에 대한 사과와 함께 장관직에서 사퇴하겠다고 발표했습니다. 문용린은 새천년 NHK 사건 당시 다른 좌파 정치인들과 술집에서 술을 마신 사실을 인정하고 국민에게 사죄하기 위해 장관직에서 자진 사퇴하겠다고 말했습니다."
 south_korea.54.a:0 "나쁜 소식이군..."
 south_korea.55.t:0 "김대중의 노벨평화상 수상"
 south_korea.55.desc:0 "김대중이 한국 최초의 노벨평화상 수상자로 선정되었습니다. 그는 20세기 동안 한국 민주주의를 위해 투쟁한 공로를 인정받아 노벨평화상을 수상할 수 있었습니다."
 south_korea.55.a:0 "좋군"
 south_korea.56.t:0 "남북 평화통일"
 south_korea.56.desc:0 "1945년 이후 수십 년 동안 분단되었던 한반도는 오늘날 공식적으로 통일의 과정을 밟고 있습니다. [KOR.GetName] 정부는 [PRK.GetName]사회에 매우 강력한 사회적 영향력을 불어넣을 수 있었고, 이것이 그들 정부의 가장 중요한 관리들조차 통일을 받아들일 수 있게 만들었습니다. 두 사회 간에 큰 차이가 있지만, 앞으로 두 나라가 함께 일할 수 있을지는 지켜봐야 알 것입니다."
 south_korea.56.a:0 "희망의 시대다"
 south_korea.57.t:0 "남북 평화통일"
 south_korea.57.desc:0 "1945년 이후 수십 년 동안 분단되었던 한반도는 오늘날 공식적으로 통일의 과정을 밟고 있습니다. [KOR.GetName] 정부는 [PRK.GetName]사회에 매우 강력한 사회적 영향력을 불어넣을 수 있었고, 이것이 그들 정부의 가장 중요한 관리들조차 통일을 받아들일 수 있게 만들었습니다. 두 사회 간에 큰 차이가 있지만, 앞으로 두 나라가 함께 일할 수 있을지는 지켜봐야 알 것입니다."
 south_korea.57.a:0 "그들의 요구를 받아들이는 것 외엔 선택지가 없다 (게임 종료)"
 south_korea.58.t:0 "북한 장군 문제"
 south_korea.58.desc:0 "평화통일 이후 북한 출신의 장군들을 어떻게 대우할지가 논란이 되고 있습니다. 어떤 이들은 그들이 우리 군에서 계속 복무해야 한다고 주장하지만, 다른 이들은 그들의 충성심을 믿을 수 없다고 생각합니다."
 south_korea.58.a:0 "그들은 군에 남을 수 있을 것이다"
 south_korea.58.b:0 "우린 그들이 필요 없다"
 south_korea.59.t:0 "영향력 점수 획득 방법"
 south_korea.59.desc:0 "통일에 대한 영향력은 [KOR.GetName](이)가 북한 사회에 미치는 영향력을 보여줍니다. 이 영향력이 높을수록 [KOR.GetName](이)가 북한 주민과 정치인에게 강한 영향을 미치고 있는 것입니다. 100점을 획득하면 [KOR.GetName](이)가 [PRK.GetName](을)를 병합할 수 있습니다.\n\n한국은 영향력을 얻기 위해 북한에 평화적인 경제 지원을 시도할 수 있습니다. 한국이 먼저 결정으로 지원을 제공할 수도 있고, 북한이 한국에 경제 지원을 요청할 수도 있습니다.\n\n만약 [KOR.GetName](이)가 북한에 스파이를 보낼 수 있다면, [KOR.GetName](은)는 스파이 임무를 통해 영향력을 높일 수 있습니다. (이는 스파이 시스템을 요구하므로, 라 레지스탕스 DLC가 필요합니다)."
 south_korea.59.a:0 "알겠다"
 south_korea.60.t:0 "[KOR.GetName]의 경제 원조 약속"
 south_korea.60.desc:0 "[KOR.GetName] 정부는 우리 정부에 인도주의적 경제 지원을 제공하겠다고 밝혔습니다. 이는 분명 우리의 경제적 이익에 부합하는 것이지만, 이 제안을 받아들이는 것은 우리 주민에 대한 그들의 영향력을 높일 것입니다."
 south_korea.60.a:0 "알겠다"
 south_korea.60.b:0 "우리는 그들의 도움이 필요없다"
 south_korea.61.t:0 "경제 원조 수락"
 south_korea.61.desc:0 "우리는 그들에게 경제적 지원을 제공하기로 결정했습니다. 이는 그들 주민에 대한 우리의 영향력이 커진다는 것을 의미합니다."
 south_korea.61.a:0 "좋다"
 south_korea.62.t:0 "경제 원조 거절"
 south_korea.62.desc:0 "그들은 우리의 경제적 지원이 필요하지 않다고 말했습니다. 우리의 계획은 실패한 것 같습니다."
 south_korea.62.a:0 "알겠다"
 south_korea.63.t:0 "정중한 우려의 편지"
 south_korea.63.desc:1 "친애하는 [KOR.GetLeader] 대통령 각하께\n\n귀 정부의 새로운 임기 시작을 축하드리며, 동시에 우려의 편지를 보냅니다. 우리 군은 1945년 일본 제국이 패망한 이후 50여 년 동안 공산주의자로부터 국가를 지켜왔습니다.\n\n어떤 사람들은 각하께서 공산주의자이며 우리나라를 프롤레타리아 독재 국가로 만드려 한다고 주장합니다. 우리의 애국 장군들은 이것이 사실이 아니기를 희망합니다.\n\n그러나 만일을 대비하여; 우리 군대는 반공주의의 승리를 위해 수십 년 동안 싸워 왔으며 공산주의자로부터 국가를 보호하기 위해 어떤 싸움도 감당할 수 있습니다. 이것의 의미에 대해 신중히 생각해주십시오.\n\n애국 장군 올림"
 south_korea.63.a:0 "젠장, 그들이 대통령을 협박했나?"
 south_korea.64.t:0 "최후통첩"
 south_korea.64.desc:0 "[KOR.GetLeader] 대통령 각하께\n\n한국전쟁 당시 우리 군은 공산주의를 물리치기 위해 수십만 명의 희생을 치렀습니다. 민주주의의 정신은 결코 프롤레타리아 독재에 의해 죽지 않을 것입니다. 그것이 우리를 죽이지 못할 것입니다.\n\n24시간 내에 대통령직에서 사임하거나, 군대와 싸울 준비를 하십시오. 우리는 민주적이고 합법적인 새 대통령을 지명할 것입니다.\n\n애국 장군 올림"
 south_korea.64.a:0 "반란이다!"
 south_korea.65.t:0 "제주의 독립"
 south_korea.65.desc:0 "제주도는 한국에서 가장 독립적인 문화를 가지고 있지만, 21세기에 제주가 독립 국가를 수립할 것이라고는 아무도 예상하지 못했습니다. 1940년대 후반, 제주는 대한민국 독재 정부에 의해 '제주 4.3 사건'이라는 학살을 겪어야 했습니다. 대선에서의 극좌 후보 당선은 제주도민들이 또 다른 대규모 탄압에 대한 두려움을 가지게 만들었습니다. 김대중은 퇴임 직전 마지막 행정명령을 통해 제주에서 모든 병력을 철수시켰습니다. 군대가 철수하자마자 제주도 지방정부는 새 대통령을 인정하지 않고 독립을 선언했습니다. 그 결과 대한민국은 1945년 이후 두 번째로 분단되었습니다."
 south_korea.65.a:0 "지금 당장 우리가 할 수 있는 건 없다"
 south_korea.66.t:0 "2001 한국 스타크래프트 리그"
 south_korea.66.desc:0 "미국의 게임 회사 블리자드가 개발한 게임인 스타크래프트는 한국에서 인기를 얻었습니다. 2001년, 스타크래프트 게임 리그는 한국 방송사 온게임넷의 지원을 받아 많은 한국인들의 관심과 함께 큰 인기를 얻었습니다. \"SlayerS_`BoxeR`\" 임요환과 \"YellOw\" 홍진호의 대회 결승전은 서울 장충체육관에서 열렸습니다. 이번 리그의 우승자는 임요환이었습니다."
 south_korea.66.a:0 "정말 멋진 리그가 아니었는가?"
 south_korea.67.t:0 "911 사태"
 south_korea.67.desc:0 "9월 11일 [USA.GetName]에서 발생한 테러로 인해 [KOR.GetLeader] 대통령은 긴급회의를 소집했습니다. 911 테러가 김정일의 지시에 의해 발생했을지도 모른다는 우려 때문이었습니다. 긴급 회의와 더불어 [KOR.GetLeader](은)는 북한 정부에 해명을 요구했고, 김정일은 자신은 테러와 관련이 없다고 해명했습니다."
 south_korea.67.a:0 "다행히 우리는 제2차 한국전쟁을 피했다"
 south_korea.69.t:0 "취임식"
 south_korea.69.desc:0 "김대중 전 대통령은 오늘 취임식에 참석하지 않았습니다. 다른 좌파 정치인들도 마찬가지였습니다. [ROOT.GetLeader] 신임 대통령은 오늘이 대한민국의 실패를 인정하고 반성하는 날이 되어야 한다고 말했습니다. [ROOT.GetLeader](은)는 한국인의 태생적 결함이 한국의 실패로 이어진다며 '한국의 일본화'가 한국의 진정한 발전으로 이어질 수 있다고 선언했습니다. 한국은 오늘 공식적으로 해체되었고, 한국의 국호는 일본민국(다이와 민코쿠)으로 바뀌었습니다.\n\n대통령 취임식장 밖에서는 민족주의자들과 [ROOT.GetLeader]의 기독교 근본주의적 성향을 우려하는 무신론자들이 대규모 시위를 벌였습니다."
 south_korea.69.a:0 "음, 이건 즐거운 취임식이 아니군"
 south_korea.71.t:0 "한국을 떠났고, 돌아올 수 없다"
 south_korea.71.desc:0 "공식적으로 '대한민국'은 해체되었고, 김대중은 대한민국의 마지막 대통령이 되었습니다. 그는 '해체된 국가의 전직 대통령'으로서 어떤 대우도 받을 수 없다는 통보를 받았습니다. 이는 수십 년 동안 민주주의를 위해 싸워온 그를 모욕하는 처사였습니다. '한국'이 더 이상 존재하지 않게 되자 김대중은 '전)한국'을 떠나기로 결정했습니다. 그는 끝까지 자신을 지지해준 지지자들과 작별 인사를 나눈 뒤 중립국으로 떠났습니다. 새 [ROOT.GetName] 정부는 김대중이 출국하자마자 그의 국적을 박탈하고 그의 영구 입국 금지를 공표했습니다."
 south_korea.71.a:0 "새 역사가 시작됐다"
 south_korea.72.t:0 "두 일본의 동맹"
 south_korea.72.desc:0 "과거 대한민국이라고 불렸던 [KOR.GetName](이)가 그들이 '형제 일본'이라고 부르는 우리와 긴밀한 관계를 맺고 싶어 합니다. 그들은 우리와의 동맹을 원합니다. 우리는 그것을 받아들일 수 있지만, 위험할 수도 있습니다."
 south_korea.72.a:0 "알겠다"
 south_korea.72.b:0 "우린 그들이 필요 없다"
 south_korea.73.t:0 "새로운 동맹"
 south_korea.73.desc:0 "[FROM.GetLeader](이)가 우리의 제안을 받아들이기로 결정했습니다. 이제 두 일본은 미래를 향해 함께 나아갈 것입니다."
 south_korea.73.a:0 "좋았어!"
 south_korea.74.t:0 "거절된 우리의 제안"
 south_korea.74.desc:0 "불행하게도, 그들은 우리를 필요로 하지 않는 것 같습니다."
 south_korea.74.a:0 "도대체, 왜!"
 south_korea.75.t:0 "두 일본의 동맹"
 south_korea.75.desc:0 "과거 대한민국이라고 불렸던 [KOR.GetName](이)가 그들이 '형제 일본'이라고 부르는 우리와 긴밀한 관계를 맺고 싶어 합니다. 그들은 우리와의 동맹을 원합니다. 우리는 그것을 받아들일 수 있지만, 위험할 수도 있습니다."
 south_korea.75.a:0 "알겠다"
 south_korea.75.b:0 "우린 그들이 필요 없다"
 south_korea.76.t:0 "신일본의 기술 교류 제안"
 south_korea.76.desc:0 "과거 대한민국이라고 불렸던 [KOR.GetName](은)는 그들이 '형제 일본'이라고 부르는 우리와 긴밀한 관계를 맺고 싶어 합니다. 그들이 스스로를 한국인이라고 부르든 일본인이라고 부르든, 그들이 뛰어난 경제력,과학과 기술을 가지고 있다는 점은 변함이 없습니다. 그들과 기술 교류를 시작하는 것이 현명할까요?"
 south_korea.76.a:0 "알겠다"
 south_korea.76.b:0 "우린 그들이 필요 없다"
 south_korea.77.t:0 "[FROM.GetName]의 총기 압류"
 south_korea.77.desc:0 "1995년 조약에 따라 우리는 [KOR.GetName]에 진 빚을 직접 갚아야 합니다. 그들은 부채를 감면하는 대신 우리나라의 총기를 압류했습니다."
 south_korea.77.a:0 "부끄러운 일이다."
 south_korea.78.t:0 "[FROM.GetName]의 주력전차 압류"
 south_korea.78.desc:0 "1995년 조약에 따라 우리는 [KOR.GetName]에 진 빚을 직접 갚아야 합니다. 그들은 부채를 감면하는 대신 우리나라의 주력전차를 압류했습니다."
 south_korea.78.a:0 "부끄러운 일이다."
 south_korea.79.t:0 "[FROM.GetName]의 차량 압류"
 south_korea.79.desc:0 "1995년 조약에 따라 우리는 [KOR.GetName]에 진 빚을 직접 갚아야 합니다. 그들은 부채를 감면하는 대신 우리나라의 차량을 압류했습니다."
 south_korea.79.a:0 "부끄러운 일이다."
 south_korea.80.t:0 "[FROM.GetName]의 총기 제공"
 south_korea.80.desc:0 "[FROM.GetName] 정부는 부채를 상환하기 위해 우리에게 일정량의 무기를 보내겠다고 말했습니다."
 south_korea.80.a:0 "좋은 소식이다"
 south_korea.81.t:0 "[FROM.GetName]의 주력전차 제공"
 south_korea.81.desc:0 "[FROM.GetName] 정부는 부채를 상환하기 위해 우리에게 일정량의 무기를 보내겠다고 말했습니다."
 south_korea.81.a:0 "좋은 소식이다"
 south_korea.82.t:0 "[FROM.GetName]의 차량 제공"
 south_korea.82.desc:0 "[FROM.GetName] 정부는 부채를 상환하기 위해 우리에게 일정량의 무기를 보내겠다고 말했습니다."
 south_korea.82.a:0 "좋은 소식이다"
 south_korea.83.t:0 "[FROM.GetName]의 동맹 제안"
 south_korea.83.desc:0 "한반도에 위치한 [FROM.GetName](은)는 전통적인 선진국이 아닌 20세기 중반 이후 빠르게 성장한 신흥 선진국입니다. 그들이 우리와의 동맹을 원합니다. 그들을 거부하지 않는 것이 유익해 보이지만, 우리는 다른 판단을 내릴 수도 있을 것입니다."
 south_korea.83.a:0 "그들과 동맹을 맺어라"
 south_korea.83.b:0 "우린 그들이 필요 없다"
 south_korea.84.t:0 "같이 울어 줄게"
 south_korea.84.desc:0 "민주 정부는 실패한 것 같습니다. 정부의 지지율은 계속 하락하고, 새로운 대안에 대한 이야기가 흘러나오고 있습니다. 민족주의가 완전히 패배하면서 아나키스트와 탈민족주의자가 힘을 얻었습니다. 아나키스트들은 러시아 이민자 블라디미르 티호노프를 중심으로 모여들고 있습니다. 티호노프는 이미 한국 대통령 선거에서의 무소속 출마를 선언했고, 매우 높은 지지율을 얻을 것으로 예상됩니다. 탈민족주의자들은 기독교 근본주의자들과 연합했습니다. 기독교 근본주의 집단의 지도자는 문창극으로, 그는 일본 제국의 오랜 역사에 매료된 것 같습니다."
 south_korea.84.a:0 "..."
 south_korea.85.t:0 "동교동계의 대선 포기"
 south_korea.85.desc:0 "서울에서 대규모 아나키즘 시위와 기독교 근본주의 시위가 반복되고 있습니다. 좌파와 우파 모두 민주 정부가 실패했다는 데 동의합니다.\n\n[KOR.GetLeader]의 오랜 동료이자 친구인 박지원이 여당 대표로 대선에 출마할 것으로 예상되지만, 박지원 본인을 포함한 여당 내 어느 전문가도 당선 가능성이 있다고 믿지 않습니다."
 south_korea.85.a:0 "..."
 south_korea.86.t:0 "당신은 돌아오지 못할 것이다"
 south_korea.86.desc:0 "어느 세력이 승리하든 한국 민주주의가 살아남을 가능성이 없기 때문에 [KOR.GetLeader](은)는 해외로 망명하려는 정치인, 학자, 사업가들이 중립국으로 떠날 수 있도록 지원하기 시작했습니다. 그는 정치적으로는 실패했지만, 마지막으로 남은 권력을 최대한 많은 사람들을 보호하기 위해 사용하고 있습니다."
 south_korea.86.a:0 "만약 한국을 지킬 수 없다면 적어도 국민만은 지켜야 한다."
 south_korea.87.t:0 "노사모 해산"
 south_korea.87.desc:0 "노사모는 한국에서 가장 큰 사회자유주의 민간 단체였습니다. 하지만 한국의 민주주의가 무너지고 2002년 대선에서 급진 세력이 당선될 가능성이 높아지면서 노사모 또한 약화되었습니다. 그리고 오늘, 급진주의 시위대가 노사모 집단의 시설을 점거하고 중요한 자료를 파괴하면서 노사모는 완전히 붕괴되었습니다. 한국 사회자유주의자들의 지도자였던 노무현은 급진주의자들의 테러로부터 지지자들을 보호하기 위해 노사모의 해산을 촉구했습니다."
 south_korea.87.a:0 "광기의 세계에 자유주의가 설 자리는 없다."
 south_korea.88.t:0 "한국의 선거를 주시하는 UN"
 south_korea.88.desc:0 "극우와 극좌 세력이 한국 정치를 장악하면서 선거가 공정하게 치러지지 않을 수 있다는 공포가 일어나고 있습니다. 사회적 혼란이 너무 심각해지자 정부는 선거의 직접 관리를 포기하고 UN에 선거 과정의 감시를 요청했습니다. 이는 한국 민주주의의 실패를 상징하는 끔찍한 사건입니다."
 south_korea.88.a:0 "슬프군"
 south_korea.89.t:0 "민족볼셰비즘의 성장"
 south_korea.89.desc:0 "[KOR.GetName]의 민주주의는 실패했습니다. 민주 정부는 국민들에게 실망을 안겨주었고, 사회적 혼란은 점점 더 심해지고 있습니다. 이러한 혼란 속에서 한국 공산주의의 지도자인 이석기가 인기를 얻고 있습니다. "
 south_korea.89.a:0 "슬프군"
 south_korea.90.t:0 "한나라-민주 동맹"
 south_korea.90.desc:0 "민족볼셰비즘 세력의 급격한 성장으로 이석기의 대선 당선 가능성은 매우 높아졌습니다. 공산주의 세력을 막기 위해 [KOR.GetName]의 좌우는 불과 몇 달 앞으로 다가온 2002년 대선에서 단일 후보를 내기로 합의했습니다. 한국 진보주의의 상징인 노무현 후보가 좌우 단일 후보로 결정되었지만, 전문가들은 여전히 민족볼셰비즘 세력의 승리를 예상하고 있습니다."
 south_korea.90.a:0 "슬프군"
 south_korea.91.t:0 "[FROM.GetName]의 디폴트 선언"
 south_korea.91.desc:0 "[FROM.GetName](은)는 더 이상 우리나라에 진 빚을 갚지 않겠다고 선언했습니다. 이는 우리의 강경파들은 분노케 했습니다."
 south_korea.91.a:0 "우리는 보복할 것이다"
 south_korea.91.b:0 "포기하자"
 south_korea.92.t:0 "정치 스캔들"
 south_korea.92.desc:0 "이용호 게이트는 한국의 유명 기업인 이용호 씨가 정치인과의 관계를 이용해 주가를 조작한 사실이 드러난 사건을 일컫는 말입니다. 이 사건으로 국민들은 정부에 대해 상당히 실망하고 있습니다."
 south_korea.92.a:0 "그들을 처벌하고 정부에 대한 신뢰를 높이자"
 south_korea.92.b:0 "이 사건을 축소해서 발표해라"
 south_korea.93.t:0 "정치 스캔들"
 south_korea.93.desc:0 "김대중 대통령의 아들인 김홍걸이 기업가들로부터 정치적 이익을 대가로 돈을 받은 혐의로 수사 받고 있습니다. 야당은 정부를 강하게 비판하고 있지만, 여당을 지지하는 국민들은 이것이 무고라고 생각합니다."
 south_korea.93.a:0 "대통령의 아들이라도 범죄를 저지르면 감옥에 가야 한다"
 south_korea.93.b:0 "이건 무고다!"
 south_korea.94.t:0 "정치 스캔들"
 south_korea.94.desc:0 "민주 정부는 안정되지 않았습니다. 정치 스캔들이 계속 발생하고 있습니다. 우리 정부의 중요한 인물이 부패 사건에 연루된 것으로 드러났기 때문에 우리는 이 사건에 어떻게든 반응해야 합니다."
 south_korea.94.a:0 "그들을 처벌하고 정부에 대한 신뢰를 높이자"
 south_korea.94.b:0 "이건 무고다!"
 south_korea.95.t:0 "위험한 상황 속의 안정성"
 south_korea.95.desc:0 "우리 민주 정부가 국민들의 신뢰를 얻는데 실패하면서 극우 및 극좌 단체가 인기를 얻고 있습니다."
 south_korea.95.a:0 "이건 위험 신호다!"
 south_korea.96.t:0 "안정성을 위해"
 south_korea.96.desc:0 "민주주의에 대한 희망이 사라지고 있습니다. 민주주의에 대한 국민들의 긍정적 이미지를 강화하기 위해 새로운 복지법이 시급히 제정되어야 한다는 의견이 있었습니다."
 south_korea.96.a:0 "그것이 국민에게 희망을 준다면야..."
 south_korea.96.b:0 "절대 안 된다!"
 south_korea.97.t:0 "안정성을 위해"
 south_korea.97.desc:0 "민주주의에 대한 희망이 사라지고 있습니다. 민주주의에 대한 국민들의 긍정적 이미지를 강화하기 위해, 기업에 대한 강한 규제 입법을 통해 노동자들의 인기를 얻자는 제안이 나왔습니다."
 south_korea.97.a:0 "그것이 국민에게 희망을 준다면야..."
 south_korea.97.b:0 "절대 안 된다!"
 south_korea.98.t:0 "게이조 부활"
 south_korea.98.desc:0 "우리 정부는 탈민족주의자와 기독교 근본주의자의 연합으로 구성되었습니다. 그러나 탈민족주의자와 기독교 근본주의자 간의 균형은 위험에 처해 있습니다. 탈민족주의자는 신생 공화국인 일본이 가는 길이 옳지 않다고 생각했고, 게이조에서 쿠데타를 일으켰습니다."
 south_korea.98.a:0 "정부가 무너졌다!"
 south_korea.99.t:0 "재일교포 출신 대통령?"
 south_korea.99.desc:0 "이명박, 일본이름으로 쓰키야마 아키히로는 1941년 일본 오사카에서 태어났습니다. 한국으로 이주한 후 사업가로 젊은 시절을 보냈습니다. 1992년 정치인이 된 그는 사업가로서의 경험으로 인해 경제 전문가라는 이미지를 가지고 있습니다.\n\n그가 탈민족주의자는 아니지만, 일본 출신이라는 점에서 지지자들에게 인기가 있습니다. 그리고 그는 대통령이 되기 위해 탈민족주의자들과 협력 할 준비가 되어 있습니다."
 south_korea.99.a:0 "쓰키야마가 우리의 길을 밝힐 것이다"
 south_korea.99.b:0 "우린 다른 정치인이 필요하다"
 south_korea.100.t:0 "[FROM.GetName]의 경제적 영향력 행사"
 south_korea.100.desc:0 "[FROM.GetName] 정부는 우리나라의 경제 발전을 돕는 대신 여러 농지를 사려고 합니다. 이는 단기적으로는 우리에게 도움이 될 수도 있지만, 장기적으로는 우리가 [FROM.GetName] 경제에 종속되는 결과를 초래할 수 있습니다."
 south_korea.100.a:0 "알겠다"
 south_korea.100.b:0 "절대 안 된다"
 south_korea.101.t:0 "[FROM.GetName]의 수락"
 south_korea.101.desc:0 "그들은 우리의 경제적 영향력 행사를 받아들이기로 결정했습니다.."
 south_korea.101.a:0 "알겠다"
 south_korea.102.t:0 "[FROM.GetName]의 거절"
 south_korea.102.desc:0 "그들은 우리의 경제적 영향력 행사를 거부하기로 결정했습니다.."
 south_korea.102.a:0 "나쁘군..."
 south_korea.103.t:0 "혁명을 할 때인가?"
 south_korea.103.desc:0 "한국인의 경제적 영향력이 점점 더 강해지고 있습니다. 우리 농지의 절반 이상을 한국 자본가들이 소유하고 있으며, 우리 농민들의 항의가 계속되고 있습니다."
 south_korea.103.a:0 "우리가 할 수 있는 건 없다..."
 south_korea.103.b:0 "우리는 노예가 되지 않을 것이다...!"
 south_korea.104.t:0 "마다가스카르 혁명"
 south_korea.104.desc:0 "우리 자본가들이 마다가스카르의 농지를 대량으로 사들이고 마다가스카르를 경제적으로 종속시키면서 문제가 발생했습니다. 마다가스카르 주민들은 기존 정부를 전복시키고 새 정부를 세우기 위해 반란을 일으켰고, 새 정부는 이전 정부가 우리와 체결한 모든 경제 조약을 폐기하려 하고 있습니다."
 south_korea.104.a:0 "기존 정부를 지지해라!"
 south_korea.104.b:0 "마다가스카르를 포기한다"
 south_korea.105.t:0 "마다가스카르 내전"
 south_korea.105.desc:0 "한국 정부가 공식적으로 기존 정부를 지지하면서 마다가스카르는 두 갈래로 나뉘었습니다. 구정부와 신정부. 마다가스카르의 내전은 이제 피할 수 없어 보입니다."
 south_korea.105.a:0 "한국을 위하여!"
 south_korea.105.b:0 "자유를 위하여!"
 south_korea.106.t:0 "한국의 마다가스카르 전복"
 south_korea.106.desc:0 "한국 정부가 마다가스카르 정부를 무너뜨리자 마다가스카르와 긴밀한 관계를 맺고 있던 프랑스 정부에서도 진지한 논의가 시작되었습니다. 우리는 한국인이 마다가스카르를 지배하도록 내버려둬야 할까요?"
 south_korea.106.a:0 "이건 위험한 문제다"
 south_korea.107.t:0 "[KOR.GetName]의 독도 포기"
 south_korea.107.desc:0 "한국인들은 독도라고, 일본인들은 다케시마라고 부르는 이 섬은 수십 년 넘게 양국 간의 영토 분쟁 지역이었습니다. [KOR.GetName](은)는 일본과의 관계 개선을 위해 독도를 포기하기로 결정했습니다."
 south_korea.107.a:0 "훌륭한 소식이군"
 south_korea.108.t:0 "[KOR.GetName]의 독도 포기"
 south_korea.108.desc:0 "한국인들은 독도라고, 일본인들은 다케시마라고 부르는 이 섬은 수십 년 넘게 양국 간의 영토 분쟁 지역이었습니다. [KOR.GetName](은)는 일본과의 관계 개선을 위해 독도를 포기하기로 결정했습니다."
 south_korea.108.a:0 "그들은 우리 영토를 팔아넘겼다!"
 south_korea.108.b:0 "다른 나라는 몰라도 일본만큼은 안된다!"
 south_korea.109.t:0 "[KOR.GetName]의 NLL 포기"
 south_korea.109.desc:0 "[KOR.GetName] 북서쪽의 작은 군도인 NLL은 [KOR.GetName](와)과 [PRK.GetName] 간의 영토 분쟁 지역이었습니다. [KOR.GetName](은)는 남북 간의 긍정적인 관계를 유지하기 위해 NLL 지역에서 주민들을 철수시키고 국경을 재설정했습니다."
 south_korea.109.a:0 "훌륭한 소식이군"
 south_korea.110.t:0 "유명 만화가의 방문"
 south_korea.110.desc:0 "유명한 시장자유주의 만화가인 윤서인은 오랫동안 한국의 민족주의를 반대하고 일본 문화에 긍정적이었습니다. 그는 새 일본민국이 낡은 한국의 민족주의로부터 벗어나기 위해 일본화 정책을 강력히 지지할 것이라고 말합니다."
 south_korea.110.a:0 "윤서인!"
 south_korea.110.b:0 "우린 다른 정치인이 필요하다"
 south_korea.111.t:0 "김대중의 또 한번의 기회?"
 south_korea.111.desc:0 "김대중은 한 번 실패했을지도 모릅니다. 하지만 수십 년간 금지되었던 일본 문화를 합법화한 것은 김대중이었습니다. 우리 국민들 사이에서 해외로 추방된 그를 다시 데려와 대통령에 당선시켜야 한다는 요구가 있습니다."
 south_korea.111.a:0 "그가 조국으로 돌아오도록 돕자"
 south_korea.111.b:0 "우린 다른 정치인이 필요하다"
 south_korea.112.t:0 "대변화"
 south_korea.112.desc:0 "우리의 새 정부가 일본과의 통합을 달성한 이후, 국민을 통합하기 위한 새로운 아이디어가 제안되고 있습니다. 일본 본토에서 활동하는 유명 예술가 사쿠라 아야네가 일본민국 내에서 큰 인기를 얻고 있습니다. 2010년부터 성우로 활동해 온 그녀는 정치 경험이 전혀 없습니다. 그녀는 전혀 정치에 도전하고 싶지 않지만, 우리는 그녀의 높은 인기를 이용해 국가 상징으로서의 역할을 요청할 수 있습니다."
 south_korea.112.a:0 "일본의 대통령은 일본인이어야 한다!"
 south_korea.112.b:0 "아니, 이건 미친 생각이다"
 south_korea.114.t:0 "전두환의 재판"
 south_korea.114.desc:0 "1980년대 한국의 군사 독재자였던 전두환은 독재 기간 동안 저지른 범죄 행위로 재판을 받은 적이 있습니다. 그는 한때 사형 선고를 받았었지만, 민주 정부에 의해 사면되어 죽음을 피할 수 있었습니다. 그러나 그가 사형되지 않은 것은 부당하다는 시민들의 분노는 계속되었습니다.\n\n정부는 지난 재판에서 기소하지 않았던 새로운 범죄 행위를 찾아 다시 한 번 그를 기소했습니다. 그는 강력하게 항의하고 있지만, 증거가 분명하기 때문에 이번에는 반드시 사형될 것입니다."
 south_korea.114.a:0 "정의가 집행될 것이다"
 south_korea.115.t:0 "정당의 변화"
 south_korea.115.desc:0 "[GetKORMinjudang_desc] 내 세력 갈등이 커지고 있습니다. [KOR.GetLeader](을)를 지지하는 정치인들이 신당을 창당하면서 [GetKORMinjudang_desc](은)는 '우리당'으로 대체되었습니다.."
 south_korea.115.a:0 "알겠다."
 south_korea.116.t:0 "이명박의 성장"
 south_korea.116.desc:0 "재일교포 출신 정치인 이명박은 기업가로서의 인지도를 바탕으로 정치에 도전했습니다. 그는 1990년대부터 인기를 끌기 시작했고, 기존 신자유주의 정치인인 이회창을 대신해 한국 신자유주의를 대표하는 인물이 되었습니다. 이명박은 2002년 서울시장에 당선되었고, 정책을 강력히 추진하는 그의 의지 때문에 '불도저'라는 별명을 얻었습니다."
 south_korea.116.a:0 "우리는 불도저를 조심해야 한다."
 south_korea.117.t:0 "대구 지하철 참사"
 south_korea.117.desc:0 "오늘 대구에서의 테러 사건으로 192명이 사망했습니다. 테러범은 지하철에 휘발유를 뿌리고 불을 질러 대화재를 일으켰고, 지하의 대화재로 인해 많은 시민들이 사망했습니다. 테러리스트는 방화 후 경찰에 체포됐고, 많은 시민들과 함께 자살하기 위해 불을 질렀다고 자백했습니다."
 south_korea.117.a:0 "끔찍하군.."
 south_korea.118.t:0 "위기의 정부"
 south_korea.118.desc:0 "새천년민주당의 진보 세력이 노무현을 따라 신당을 창당하면서 좌파 정치인 간의 갈등이 심화되고 있습니다. 새천년민주당은 대통령 탄핵에 대비해 우파 정당인 한나라당과 손잡고 있습니다."
 south_korea.118.a:0 "위험이 다가오고 있다..."
 south_korea.119.t:0 "지방 자치권"
 south_korea.119.desc:0 "수도권에 집중된 산업을 지방으로 분산하기 위해, 우리는 여러 지방 도시에 대한 투자를 시작하기로 결정했습니다. 하지만 모든 지방을 개발할 수는 없습니다. 우리는 어떤 지방을 개발해야 할까요?"
 south_korea.119.a:0 "전라도"
 south_korea.119.b:0 "경상도"
 south_korea.120.t:0 "일본 불매운동"
 south_korea.120.desc:0 "일본 제품 대신 국산품을 구매합시다. 많은 한국인이 불매운동을 지지하고 있습니다. 이것이 일본과의 관계에 악영향을 미칠 수도 있지만, 우리는 경제적 이익을 얻을 것입니다."
 south_korea.120.a:0 "좋군."
 south_korea.121.t:0 "검사와의 대화"
 south_korea.121.desc:0 "권위주의 문화를 해체하기 위해 [KOR.GetLeader](은)는 검사들을 만나 우리나라 법체계에 대한 다양한 의견을 들었습니다."
 south_korea.121.a:0 "좋군."
 south_korea.122.t:0 "해저터널 건설 제안"
 south_korea.122.desc:0 "한반도와 일본 열도를 연결하는 해저터널을 건설하는 계획입니다. 공상적으로 보이지만, 지난 수십 년 동안 제안되어 온 계획입니다. 오늘 [FROM.GetNameDef] 정부는 해저터널을 건설하자고 제안했고, 우리가 공동으로 터널을 건설하면 이익을 공유할 수 있을 것이라고 말했습니다. 이 터널이 완공되면 한반도와 일본 열도 사이의 여러 인근 도시들이 경제적으로 연결되어 큰 성장을 이룰 수 있을 것입니다. 하지만 이 공사는 많은 비용이 소요되고 오랜 시간이 걸릴 것입니다."
 south_korea.122.a:0 "우리에게큰 도움이 될 것이다."
 south_korea.122.b:0 "우린 원하지 않는다."
 south_korea.123.t:0 "터널 건설"
 south_korea.123.desc:0 "[FROM.GetName] 정부가 제안을 받아들임에 따라 공식적인 해저 터널 공사가 시작될 수 있었습니다."
 south_korea.123.a:0 "좋군."
 south_korea.124.t:0 "오부치 게이조 초청"
 south_korea.124.desc:0 "[KOR.GetName]의 [KOR.GetLeader] 대통령과 [JAP.GetLeader] 총리는 오랫동안 개인적인 관계를 유지해 왔습니다. 두 사람은 한국과 일본의 외교 관계 개선을 위해 함께 노력했습니다. 이번에 [KOR.GetLeader](이)가 [JAP.GetLeader](을)를 한국으로 초청했고, 그는 이번 초청을 통해 한일 관계를 긍정적으로 개선하고자 하는 것 같습니다. 하지만 최근 오부치 총리의 건강이 급격히 악화되고 있어 한국 정부의 초청을 수락하는 것은 어려울 것으로 보입니다."
 south_korea.124.a:0 "유감스럽게도, 거절한다"
 south_korea.125.t:0 "일본의 거부"
 south_korea.125.desc:0 "[KOR.GetName]의 [KOR.GetLeader] 대통령과 [JAP.GetLeader] 총리는 오랫동안 개인적인 관계를 유지해 왔습니다. 두 사람은 한국과 일본의 외교 관계 개선을 위해 함께 노력했습니다. 이번에 [KOR.GetLeader](이)가 [JAP.GetLeader](을)를 한국으로 초청했고, 그는 이번 초청을 통해 한일 관계를 긍정적으로 개선하고자 하는 것 같습니다. 하지만 최근 오부치 총리의 건강이 급격히 악화되고 있어 한국 정부의 초청을 수락하는 것은 어려울 것으로 보입니다."
 south_korea.125.a:0 "우리는 그의 건강이 회복되기를 바란다"
 south_korea.126.t:0 "오부치 총리 사망"
 south_korea.126.desc:0 "."
 south_korea.126.a:0 "슬프군"
 south_korea.127.t:0 "[FROM.GetName]의 거절"
 south_korea.127.desc:0 "그들은 우리의 터널 건설 제안을 거부하기로 결정했습니다 ..."
 south_korea.127.a:0 "나쁘군..."
 south_korea.128.t:0 "양주 국도 사건"
 south_korea.128.desc:0 "오늘 군사 훈련을 위해 이동 중이던 미군 장갑차가 한국인 여자 중학생 2명을 덮치는 사고가 발생했습니다. M60 AVLM에 깔린 여중생 2명은 현장에서 사망했습니다. 미군은 자체 조사를 실시하겠다고 발표했습니다.\n\n이 사건의 영향은 아직 크지 않습니다. 적절한 조사가 이뤄져 보상 문제가 해결되고, 사고를 낸 병사들에 대한 처벌이 이뤄진다면 더 큰 문제로 확산되지는 않을 것으로 예상됩니다."
 south_korea.128.a:0 "...조사 결과를 기다리자"
 south_korea.129.t:0 "양주 국도 사건"
 south_korea.129.desc:0 "오늘 [KOR.GetName]에서 미군 장갑차가 교통사고로 여자 중학생 2명을 치어 숨지게 하는 사고가 발생했습니다. 우리 군의 조사에 따르면 군인들이 고의로 교통사고를 낸 것은 아니며, 불의의 사고로 인한 것으로 보인다고 합니다."
 south_korea.129.a:0 "우리 군인들이 적절한 재판을 받도록 하자"
 south_korea.129.b:0 "한국인과 분쟁을 일으키지 않기 위해 판사를 압박하자"
 south_korea.130.t:0 "광복절"
 south_korea.130.desc_1:0 "오늘은 [KOR.GetName](이)가 일본 식민지로부터 독립한 것을 기념하는 날입니다. [KOR.GetLeader](이)가 광복절 기념식에 참석하여 연설을 했습니다."
 south_korea.130.desc_2:0 "오늘은 [KOR.GetName](이)가 일본 식민지로부터 독립한 것을 기념하는 날입니다. 우리나라는 현재 전쟁 중이기 때문에 올해는 공식적인 기념행사가 열리지 않습니다. 하지만 [KOR.GetLeader](은)는 인터넷에 [KOR.GetName]의 광복절을 축하하는 연설 영상을 올렸습니다."
 south_korea.130.a:0 "광복절을 기념하자"
 south_korea.131.t:0 "노동자의 영웅"
 south_korea.131.desc:0 "최근 지방 선거에서 강경 좌파 정치인 이재명이 수도권의 성남시 시장에 출마했습니다. 스스로 '한국의 샌더스'라 부르는 그가 이번 지방 선거에서 당선된다면 한국 내 민주사회주의 세력이 큰 영향을 받을 것으로 보입니다. 하지만 여론조사 전문가들은 급진적 이념을 가진 그가 이번 지방선거에서 당선될 것 같지는 않다고 예측합니다."
 south_korea.131.a:0 "당선자는 이재명이다!"
 south_korea.131.b:0 "사회주의는 우리에게 맞지 않다."
 south_korea.132.t:0 "이재명의 첫 승리"
 south_korea.132.desc:0 "4년 전 지방 선거에서 낙선했던 '한국의 샌더스'가 다시 한 번 지방 선거에 도전했습니다. 그는 다시 성남시장 선거에 출마해, 이번에는 매우 높은 지지를 받으며 시장으로 당선됐습니다. 그는 대도시에서 자신의 정책을 시험하고 자신의 정치적 영향력을 키울 것입니다."
 south_korea.132.a:0 "당선자는 이재명이다!"
 south_korea.133.t:0 "손가락혁명군"
 south_korea.133.desc:0 "이재명의 인기가 높아지면서 그를 지지하는 시민도 늘어나기 시작했습니다. 그가 너무 '사회주의적'이라는 우려의 목소리도 많지만, 지지자들은 오히려 그 점 때문에 그를 지지하고 있습니다. 이번에 그의 지지자들은 인터넷에서 이재명 지사를 홍보하기 위해 팬클럽 '손가락혁명군'을 창설했습니다. '손가락혁명군'은 젊은 세대부터 중년층까지 폭넓은 지지층을 가지고 있으며, 자발적으로 이재명을 홍보하고 있습니다."
 south_korea.133.a:0 "그의 영향력이 커지고 있군."
 south_korea.134.t:0 "무죄 판결"
 south_korea.134.desc:0 "양주 국도 사건을 일으킨 군인들이 미군 군사 재판에서 무죄를 선고받았습니다. 군사 재판은 이 사건이 불의의 사고였으며, 고의적인 교통사고가 아니라고 결론지었습니다. 이번 재판 결과는 수사에 문제가 없지만, 전문가들 한국인들의 감정에 분노를 불러일으킬 것을 우려하고 있습니다."
 south_korea.134.a:0 "한국인들이 분노하지 않길 바라자."
 south_korea.135.a:0 "나쁜 소식이군"
 south_korea.136.t:0 "군인들의 유죄 판결"
 south_korea.136.desc:0 "."
 south_korea.136.a:0 "나쁜 소식이군"
 south_korea.137.t:0 "서울, 하나님께 봉헌된 도시"
 south_korea.137.desc:0 "오늘 독실한 기독교 신자인 이명박 서울시장이 기독교 행사에 참석해 \"서울을 하나님께 봉헌한다\"고 말했습니다. 좌파 정치인들은 이것이 정교분리 원칙을 위반한 심각한 발언이라고 비난했고, 이 시장은 \"기독교의 아가페 사랑을 실천하기 위한 비유\"일 뿐이라고 반박했습니다."
 south_korea.137.a:0 "나쁜 소식이군"
 south_korea.138.t:0 "한국 트로츠키주의의 시작"
 south_korea.138.desc:0 "'다함께'는 얼마 전 새로 조직된 트로츠키주의 조직입니다. 남북간의 '민족동맹'을 주장하는 민족주의 좌파 세력인 NL과 달리, 그들은 북한에 매우 적대적이며 국제 사회주의 혁명을 이루고자 합니다. '다함께'는 젊은 사회주의자 학생들 사이에서 조금씩 인기를 얻고 있지만, 민족볼셰비즘의 NL이나 사회민주주의 PD에 비하면 지지율이 상당히 낮고 노동자들의 지지도도 낮기 때문에 정치에 영향력을 발휘할 수는 없을 것으로 예상됩니다."
 south_korea.138.a:0 "어쨌든 트로츠키는 저들을 좋아하겠군."
 south_korea.139.t:0 "황우석 사건"
 south_korea.139.desc:0 "오늘, 그동안 [ROOT.GetName]의 생명공학 분야에서 많은 기여를 해온 수석 과학자 황우석의 연구 사기 사건이 밝혀졌습니다. 언론의 추적으로, 그의 학술 논문 중 일부의 증거가 조작된 것으로 밝혀졌습니다. 이 사건은 황 박사가 유명 과학자였기 때문에 사회에 큰 충격을 주었습니다."
 south_korea.139.a:0 "충격적인 기사군."
 south_korea.140.t:0 "박근혜 피습 사건"
 south_korea.140.desc:0 "친박계의 지도자이자 우파 세력의 높은 지지를 받는 정치인 박근혜가 오늘 괴한에게 피습당했습니다. 범인은 백화점 건물 앞에서 박 대통령의 얼굴을 찌른 뒤 \"대한민국 만세\"를 외쳤으며, 현장에서 체포되었습니다. 피습을 당한 박근혜는 긴급히 병원으로 이송되었고 기적적으로 치명상을 피한 것으로 알려졌습니다. 범인은 경찰 조사에서 사회에 대한 분노를 표출하기 위해 범행을 저질렀다고 진술했습니다."
 south_korea.140.a:0 "다행히 그녀는 살아남았다."
 south_korea.141.t:0 "송영길 피습 사건"
 south_korea.141.desc:0 "한국의 대표적인 좌파 정당인 [GetKORMinjudang_desc]의 대표인 송영길이 오늘 NL 민족주의자로부터 피습당했습니다. 테러범은 길을 걷던 송 대표의 뒤에서 달려들어 망치로 뒤통수를 세 차례 가격했습니다. 송 대표는 응급실로 급히 후송됐고, 기적적으로 치명상을 피한 것으로 알려졌습니다. 경찰 조사에 따르면 테러를 저지른 NL 민족주의자는 송 대표의 서방 국가에 대한 견해에 불만을 품고 있었다고 합니다."
 south_korea.141.a:0 "다행히 그는 살아남았다."
 south_korea.142.t:0 "2003년 빌게이츠 피살 오보 사건"
 south_korea.142.desc:0 "4월 1일, 미국의 한 인터넷 사용자가 가짜 CNN 사이트를 만들어 빌 게이츠가 피격돼 사망했다는 가짜 뉴스를 게시했습니다. 오늘, 그 가짜 뉴스는 [ROOT.GetName]의 주요 언론사인 MBC에 의해 확인되었고, 오전 9시 37분 MBC는 빌 게이츠가 두 발의 총격을 받고 사망했다는 속보를 내보냈습니다. 방송국은 그것이 가짜 CNN 사이트인 줄 몰랐고, 빌 게이츠의 피살 소식을 사실로 착각했습니다. 얼마 지나지 않아 다른 주요 방송사와 주요 신문들도 모두 빌 게이츠의 피살 소식을 속보로 보도했습니다.\n\n주요 언론 매체들이 빌 게이츠의 피살 소식을 속보로 전하면서 우리 주식 시장은 혼란에 빠졌습니다. 주가는 폭락했고, 마이크로소프트 서울 지사는 빌 게이츠의 사망을 확인하려는 전화가 폭주해 하루 동안 업무를 중단해야 했습니다. "
 south_korea.142.a:0 "우리에겐 참 좋은 언론이 있군. 그렇지 않은가?"
 south_korea.143.t:0 "동성애자 군인 색출 논란"
 south_korea.143.desc:0 "동성애는 민간에서는 합법이지만, 1962년부터 [ROOT.GetName]의 군대에서는 처벌 가능한 불법 행위입니다. 그러나 21세기 이후 국제사회의 비판과 시민들의 성소수자 인권에 대한 인식 변화로 인해 군대 내 성소수자 추적이 감소하고 있습니다.\n\n그러나 우리나라에 새 우파 정부가 들어서면서 기독교 우파 장군들은 1962년 동성애 처벌법을 다시 엄격하게 적용하기로 결정했습니다. 군대 내에 동성애자 추적팀이 만들어졌고, 수사관들은 새로 입대한 병사의 동성애 여부를 알아내기 위해 군인들의 소셜 미디어 계정과 인터넷 커뮤니티를 조사했습니다.\n\n이 사실은 [ROOT.GetName]의 최대 군 인권 단체인 군인권센터에 의해 고발되었습니다. 군인권센터의 고발로 군과 인권 단체 간의 갈등이 시작되면서 1960년대의 낡은 법이 사라져야 하는지에 대한 치열한 정치적 논쟁이 시작되었습니다...."
 south_korea.143.a:0 "당황스러운 사건이군"
 south_korea.144.t:0 "동성애자 대위의 무죄 탄원"
 south_korea.144.desc:0 "동성애 혐의로 체포된 대위의 군사 재판이 이슈가 되면서 좌파 정치인들이 단체로 그의 무죄를 요구하는 탄원서를 제출했습니다. 진보적인 정치인들은 이것이 성소수자 인권에 대한 끔찍한 탄압이라고 주장합니다."
 south_korea.144.a:0 "알겠다"
 south_korea.145.t:0 "기독교 단체의 동성애자 군인에 대한 엄중 처벌 요구"
 south_korea.145.desc:0 "동성애자 군인 처벌 사건이 이슈가 되면서 기독교 단체들이 움직이기 시작했습니다. 기독교 우파 단체들은 군대 내 동성애 처벌이 완전히 '합법적인' 행위임을 강조하고 있습니다. 그렇기 때문에 이것은 인권 단체들이 주장하는 '인권 침해' 행위가 아니라고 주장되고 있습니다. 기독교계는 동성애자 처벌은 징병제로 인해 동성애자와 함께 복무해야 하는 이성애자 군인들을 보호하기 위한 행위라고 주장하고 있습니다."
 south_korea.145.a:0 "알겠다"
 south_korea.146.t:0 "기독교 단체의 동성애자 군인에 대한 엄중 처벌 요구"
 south_korea.146.desc:0 "동성애자 군인 처벌 사건이 이슈가 되면서 기독교 단체들이 움직이기 시작했습니다. 기독교 우파 단체들은 군대 내 동성애 처벌이 완전히 '합법적인' 행위임을 강조하고 있습니다. 그렇기 때문에 이것은 인권 단체들이 주장하는 '인권 침해' 행위가 아니라고 주장되고 있습니다. 기독교계는 동성애자 처벌은 징병제로 인해 동성애자와 함께 복무해야 하는 이성애자 군인들을 보호하기 위한 행위라고 주장하고 있습니다."
 south_korea.146.a:0 "알겠다"
 south_korea.147.t:0 "[KOR.GetName]의 경제 지원 약속"
 south_korea.147.desc:0 "[KOR.GetName] 정부는 우리 정부에 인도주의적 경제 지원을 제공하겠다고 밝혔습니다. 이는 분명 우리의 경제적 이익에 부합하는 것이지만, 이 제안을 받아들이는 것은 우리 주민들에 대한 그들의 영향력이 높일 것입니다."
 south_korea.147.a:0 "알겠다"
 south_korea.147.b:0 "우리는 그들의 도움이 필요하지 않다"
 korea_flavor_events.1.t:0 "박정근 사건"
 korea_flavor_events.1.desc:0 "한국 사진작가 박정근의 1심 재판에서 유죄 판결이 내려졌습니다. 그는 징역 2년을 선고받았고, 이 사건은 큰 정치적 논란을 불러일으키고 있습니다. 그는 트위터에서 북한의 선전 게시물을 리트윗하며 \"김정일 모에(일본어로 '귀엽다')\", \"김정일 가슴 만지고 싶다.\", \"김정일 카섹스\", \"김일성은 로리콘(소아성애자)\" 등의 트윗을 작성했습니다. 그는 이것이 북한 정부에 대한 풍자라고 주장했지만, 검찰은 국가보안법에 규정된 '북한 정부 찬양 행위'에 해당한다며 그를 기소했습니다. 박 씨의 변호인은 그의 글이 북한 정부를 찬양하는 행위로 보기에는 부적절하다고 적극적으로 변호했지만, 법원은 유죄를 선고했습니다."
 korea_flavor_events.1.a:0 "...이 사건을 어떻게 이해해야 할 지 모르겠군."
 korea_flavor_events.2.t:0 "국제적 논란이 된 박정근 사건"
 korea_flavor_events.2.desc:0 "한국에서는 '박정근 사건', 일본에서는 '김정일 모에 사건'으로 알려진 이 사건은 국제사회에서 많은 관심을 받으며 국제적인 논란이 되고 있습니다. 외신들은 우리 정부가 국민의 자유를 과도하게 침해하고 있다고 우려하는 기사를 보도하고 있습니다."
 korea_flavor_events.2.a:0 "나쁜 소식이군."
 korea_flavor_events.3.t:0 "박정근의 항소심"
 korea_flavor_events.3.desc:0 "박 씨의 항소심에서 재판부는 북한 정부의 트윗을 리트윗하면서 '김정일 모에', '김정일 카섹스' 등의 게시물을 작성한 것이 북한 정부를 찬양할 목적이었는가에 대해 논의했습니다. 그의 재판이 세계의 이목을 끌면서 많은 국민들은 법원이 그에게 두 번째로 유죄를 선고할지에 대해 주목하고 있습니다. 여전히 유죄가 선고될 것이라는 추측이 있지만, 일부는 법원이 놀라운 선택을 할 수 있다고 주장합니다."
 korea_flavor_events.3.a:0 "...유죄!"
 korea_flavor_events.3.b:0 "...무죄!"
 korea_flavor_events.4.t:0 "광우병 시위"
 korea_flavor_events.4.desc:0 "얼마 전, 우리 정부는 [USA.GetName] 정부와 새로운 무역 협정을 체결했습니다. 이 협정에 따라 [USA.GetAdjective]산 소고기를 더 자유롭게 수입할 수 있게 되었습니다. 그러나 일부 시민들은 미국산 소고기를 먹는 사람들이 광우병에 걸릴 수 있다고 우려하고 있습니다. 전문가들은 실제로 그런 일이 일어날 가능성은 낮다고 말하지만, 이미 이에 반대하는 시위들이 일어나고 있습니다. 시위는 시간이 지남에 따라 줄어들겠지만, 정치적 혼란은 당분간 계속될 것으로 예상됩니다."
 korea_flavor_events.4.a:0 "우린 국민들을 안심시켜야 한다."
 korea_flavor_events.5.t:0 "The Beginning of the Korean New Right Movement"
 korea_flavor_events.5.desc:0 "Korea's \"New Right\" refers to a hard-line anti-nationalist right-wing political faction that began to emerge after the 21st century. They strongly criticized the nationalist ideology advocated by Korea's leftists, and supported alternative historical studies that colonial memories brought about Korea's modernization."
 korea_flavor_events.5.a:0 "Their argument is not worth much."
 korea_flavor_events.6.t:0 "기독교 아나키스트의 죽음"
 korea_flavor_events.6.desc:0 "한국의 기독교 아나키스트이자 작가였던 권정생은 지병이었던 결핵이 악화되어 사망했습니다. 그는 작가로 활동하면서 기독교 정신과 아나키즘 이념을 결합하고자 노력했습니다. 그는 유산을 자선단체에 기부하라는 유언을 남겼습니다."
 korea_flavor_events.6.a:0 "한 작가가 죽었군."
 korea_flavor_events.7.t:0 "국기에 대한 맹세 논쟁"
 korea_flavor_events.7.desc:0 "\"나는 자랑스런 태극기 앞에 조국과 민족의 무궁한 영광을 위하여 몸과 마음을 바쳐 충성을 다할 것을 굳게 다짐합니다.\"\n\n1972년에 만들어진 이 국기에 대한 맹세는 학교를 포함한 공공장소에서 열리는 모든 행사에서 모든 참가자가 반드시 행해야 하는 서약입니다. 이 맹세는 우리나라 국민들이 조국과 '한민족'의 승리를 위해 몸과 마음을 바쳐야 한다고 말합니다. 자유주의자들은 오랫동안 맹세문을 강력히 비난하며 폐기하거나 수정해야 한다고 주장해왔습니다. 국기에 대한 맹세를 개정해야 한다는 여론이 높아짐에 따라 정부는 수십 년 된 국기에 대한 맹세의 개정 여부를 검토할 것입니다."
 korea_flavor_events.7.a:0 "...개정할 필요 없다."
 korea_flavor_events.7.b:0 "...'민족' 등 나치즘을 연상시키는 문구만 삭제됩니다."
 korea_flavor_events.7.c:0 "...폐지하는 것만이 답입니다."
 korea_flavor_events.8.t:0 "대마도의 날?"
 korea_flavor_events.8.desc:0 "대마도는 일본인들이 대마도라고 부르는, 일본과 한국 사이에 있는 섬입니다. 우리나라의 민족주의자들은 대마도가 한국 영토이며 일본에 의해 점령되었다고 주장합니다. 현재 한국의 일부 지자체에서는 '대마도의 날'을 지정하기로 결정했습니다. 이는 대마도가 한국의 영토이며 반드시 되찾아져야 한다는 것을 국제사회에 공식적으로 주장하는 것입니다."
 korea_flavor_events.8.a:0 "민족주의자들의 입을 다물게 해야 한다."
 korea_flavor_events.8.b:0 "이 섬은 우리의 잃어버린 영토다."
 korea_flavor_events.9.t:0 "대마도의 날"
 korea_flavor_events.9.desc:0 "[KOR.GetName]의 일부 지자체는 우리와 한반도 사이에 있는 쓰시마섬이 \"[KOR.GetAdjective] 영토인 대마도\"라고 주장하며 공식적으로 대마도의 날을 지정했습니다. 이 날은 쓰시마 '탈환'에 대한 국민들의 관심을 불러일으키기 위한 것으로, 우리 국민들은 모욕감을 느끼고 있습니다."
 korea_flavor_events.9.a:0 "모욕적이군!"
 korea_flavor_events.10.t:0 "총풍 사건 재판"
 korea_flavor_events.10.desc_1:0 "총풍 사건은 한국의 우파 후보인 이회창과 좌파 후보인 김대중이 선거를 치르던 1997년 발생한 사건입니다. 이회창은 북한에 돈을 주고 [KOR.GetName]에 대한 소규모 공격을 사주하여 우파 후보의 지지율을 높이려 했다는 의혹을 받고 있습니다. 현재 재판 과정에서 3명의 한국인이 북한에 공격을 요청한 사실은 밝혀졌지만, 이들이 이회창의 정당과 접촉했다는 결정적인 증거는 발견되지 않았습니다. 재판부가 이회창과 한나라당에 책임이 없다는 결론을 내릴 것으로 보이지만, 재판부가 예상치 못한 최종 판결을 내릴 가능성도 있습니다."
 korea_flavor_events.10.desc_2:0 "총풍 사건은 한국의 우파 후보인 이회창과 좌파 후보인 김대중이 선거를 치르던 1997년 발생한 사건입니다. 이회창은 북한에 돈을 주고 [KOR.GetName]에 대한 소규모 공격을 사주하여 우파 후보의 지지율을 높이려 했다는 의혹을 받고 있습니다. 현재 재판 과정에서 3명의 한국인이 북한에 공격을 요청한 사실은 밝혀졌지만, 이들이 이회창의 정당과 접촉했다는 결정적인 증거는 발견되지 않았습니다. 이회창이 대통령이 된 지금, 전문가들은 이회창에게 불리한 결과가 나올 가능성은 없다고 말합니다.."
 korea_flavor_events.10.a:0 "판사는 민간인 3명이 우발적으로 저지른 범죄라고 판결합니다."
 korea_flavor_events.10.b:0 "판사는 이회창의 개입 가능성을 인정하는 판결을 내렸습니다."
 korea_flavor_events.11.t:0 "일본해, 동해?"
 korea_flavor_events.11.desc:0 "한국과 일본 사이의 바다 이름을 무엇으로 불러야 할까요? 민족주의 시민단체의 활동이 활발해지고 있습니다. 일부 민족주의 단체들은 한국 동쪽의 바다의 이름이 국제적으로 '일본해'로 불리는 것은 매우 부적절하다고 지적하며, 바다 이름을 '동해'로 불러야 한다고 주장합니다. 일부 강경파들은 외국 도서관의 도서를 확인해 '일본해'라고 표기된 본문 위에 '동해'라고 적힌 스티커를 붙이는 시민운동을 벌이고 있습니다."
 korea_flavor_events.11.a:0 "저 멍청이들은 왜 이렇게 바다 이름에 집착할까?"
 korea_flavor_events.11.b:0 "민족주의 운동을 적절히 지원해라."
 korea_flavor_events.12.t:0 "안희정 성폭행 재판"
 korea_flavor_events.12.desc:0 "수십 년 넘게 활동해온 한국의 좌파 정치인 안희정이 새로운 위기에 직면했습니다. 그의 비서가 제기한 성폭력 의혹입니다. 그의 비서는 안희정이 자신을 성폭행했다며 경찰에 고소장을 제출했습니다. 1심 법원은 결정적인 증거가 없다는 이유로 무죄를 선고했지만, 일부는 항소심에서 재판 결과가 바뀔 수 있다고 조심스럽게 추측하고 있습니다."
 korea_flavor_events.12.a:0 "...유죄!"
 korea_flavor_events.12.b:0 "...무죄!"
 korea_reunification_events.1.t:0 "북한에서의 사회 문제"
 korea_reunification_events.1.desc:0 "우리가 옛 북한 지역을 장악했다 해도 당장 실질적인 통일이 이뤄지지는 않을 것 같습니다. 우리는 우선 북한 전역에 남아 있는 전직 관료들을 교체하거나, 그들의 협조를 얻어야 합니다. 그리고 북한 주민의 빈곤과 주민들 사이에 퍼져 있는 질병 문제에도 대응해야 합니다."
 korea_reunification_events.1.a:0 "우린 많은 문제들을 해결할 것이다."
 korea_reunification_events.2.t:0 "북한 주민들의 빙두"
 korea_reunification_events.2.desc:0 "우리는 북한의 치안을 점검하던 중 빙두라는 마약 문제에 대해 알게 되었습니다. 북한 정부는 달러를 벌기 위해 90년대부터 마약을 재배해 해외에 판매해왔고, 그 중 일부는 민간에 유출되었습니다. 현재 북한 전역에 마약이 광범위하게 퍼져 있는 것으로 보이며, 이를 모두 회수하는 데에 시간이 걸릴 것입니다."
 korea_reunification_events.2.a:0 "우린 많은 문제들을 해결할 것이다."
 korea_reunification_events.3.t:0 "합법적 통일, 진정한 통일"
 korea_reunification_events.3.desc:0 "법적으로는 한반도가 완전히 우리 영토였지만, \"실질적으로\" 우리는 한반도 전체를 점령하지 못했습니다. 옛 북한 영토에는 여전히 우리의 지배를 거부하는 주민들이 있습니다. 우리는 치안에 많은 돈을 써야 할 것입니다."
 korea_reunification_events.3.a:0 "그래도 우리는 견뎌낼 것이다."
 korea_reunification_events.4.t:0 "북한 국립묘지를 어떻게 해야 할 것인가?"
 korea_reunification_events.4.desc:0 "옛 북한의 국립묘지에는 북한 정부에 충성했던 주민들의 무덤이 있습니다. 우리가 그런 무덤을 파괴하면 우리 국민들은 지지하겠지만, 북한 주민들은 이를 모욕으로 느낄 수 있습니다."
 korea_reunification_events.4.a:0 "모두 파괴해라."
 korea_reunification_events.4.b:0 "무덤을 보존해라."
 korea_reunification_events.5.t:0 "[KOR.GetAdjective]에 확산되는 빙두"
 korea_reunification_events.5.desc:0 "북한 마약인 빙두의 일부가 우리 국민들에게 퍼지고 있는 것 같습니다. 우리 경찰 조직이 마약상을 신속하게 체포하고 있지만, 일부 시민들은 이미 피해를 입었습니다."
 korea_reunification_events.5.a:0 "기분 나쁜 소식이군."
 korea_reunification_events.6.t:0 "북한군으로부터 압수한 무기"
 korea_reunification_events.6.desc:0 "우리는 옛 북한 군인들로부터 모든 총을 압수했습니다. 대부분의 총은 너무 낡아서 쓸모가 없었고, 우리 군인들이 사용하기에 좋은 상태인 총은 거의 없었습니다."
 korea_reunification_events.6.a:0 "적어도 그것들 중 일부는 창고에 보관될 수 있다..."
 korea_reunification_events.7.t:0 "북한 전역에 대한 통제권 확립"
 korea_reunification_events.7.desc:0 "많은 예산과 인력이 필요했지만, 우리는 북한의 모든 반대 세력을 정리하는 데 성공했습니다."
 korea_reunification_events.7.a:0 "더 이상의 반란은 없을 것이다!"
 kor_jpn_culture_war.1.t:0 "영화 개방"
 kor_jpn_culture_war.1.desc:0 "극장에서 개봉되는 게 불법이었던 일본 영화가 한국인에게 합법적으로 상영될 수 있게 되었습니다. 그러면 이것이 한국 영화의 끝을을 의미하는 것일까요?"
 kor_jpn_culture_war.1.a:0 "문화 전쟁은 계속되고 있다"
 kor_jpn_culture_war.2.t:0 "음악 개방"
 kor_jpn_culture_war.2.desc:0 "이제 한국인은 합법적으로 일본 음악을 들을 수 있습니다. 하지만 한국 가수들은 이것이 케이팝의 영원한 종말을 의미하지 않을지 두려워하고 있습니다."
 kor_jpn_culture_war.2.a:0 "문화 전쟁은 계속되고 있다"
 kor_jpn_culture_war.3.t:0 "애니메이션 개방"
 kor_jpn_culture_war.3.desc:0 "20세기 동안 일본 애니메이션과 만화는 불법 미디어였고, 한국 기업들은 일본 애니메이션을 미국 비디오로 속여 수입하거나, 한국 만화가들을 통해 일본 만화를 베끼곤 했습니다. 이제 일본 만화와 애니메이션은 합법적이고, 한국 만화계는 망할까봐 두려워하고 있습니다."
 kor_jpn_culture_war.3.a:0 "문화 전쟁은 계속되고 있다"
 kor_jpn_culture_war.4.t:0 "비디오 게임 개방"
 kor_jpn_culture_war.4.desc:0 "일본 비디오 게임이 한국의 대형 마트에서 팔릴 것입니다! 많은 한국 게임 회사들은 일본 게임이 합법화되면 한국 게임이 경쟁에서 이길 수 없을 것이라고 우려하고 있습니다."
 kor_jpn_culture_war.4.a:0 "문화 전쟁은 계속되고 있다"
 kor_jpn_culture_war.5.t:0 "TV 프로그램 개방"
 kor_jpn_culture_war.5.desc:0 "일본 연예인이 출연하는 텔레비전 방송과 드라마. 다양한 방송 프로그램이 한국 방송을 위협하고 있습니다."
 kor_jpn_culture_war.5.a:0 "문화 전쟁은 계속되고 있다"
 kor_jpn_culture_war.6.t:0 "문화적 패배"
 kor_jpn_culture_war.6.desc:0 "일본 문화 합법화 정책 이후, 한국 대중문화는 시장에서 완전히 사라진 듯합니다. 일부 지식인들은 문화 개방이 너무 성급한 선택이 아니었느냐며 정부를 비판하고 있습니다."
 kor_jpn_culture_war.6.a:0 "하지만, 우리는 최선을 다했는데..."
 kor_jpn_culture_war.7.t:0 "문화적 승리"
 kor_jpn_culture_war.7.desc:0 "일부 비관론자들은 일본 문화가 합법화되면 한국의 대중문화가 모두 사라질 것이라고 주장했습니다. 하지만 그들은 틀렸습니다. 일본 문화가 한국에 수입되었지만, 그게 한국 문화가 사라졌다는 걸 의미하는 건 아닙니다. 우리 정부의 전문가들은 일본 문화 수입 초기의 혼란은 이제 끝났다고 진단하고 있습니다."
 kor_jpn_culture_war.7.a:0 "좋다"
 kor_jpn_culture_war.8.t:0 "일본 음악 개방"
 kor_jpn_culture_war.8.desc:0 "일본 문화가 합법화되면서 우리는 더 이상 일본 가수가 만든 음악을 우리 시장에서 판매하는 것과 일본어로 노래하는 것을 처벌할 수 없습니다. 그러나 보수주의자들은 '저급한' 일본 음악이 젊은 세대에게 바이러스처럼 퍼지는 것을 막기 위해 지속적인 규제가 필요하다고 믿습니다.\n\n문제는 이미 합법화된 음악을 규제하는 것은 김대중-게이조 합의에 위배된다는 점입니다. 대신 우리는 새로운 법적 규제를 만들어 방송국을 압박할 수 있습니다. 일본어가 한 단어라도 포함된 음악이 방송에 송출된다면 그 방송국은 제재를 받을 것입니다."
 kor_jpn_culture_war.8.a:0 "이것이 우리 음악을 지킬 것이다"
 kor_jpn_culture_war.8.b:0 "절대 안 된다, 이건 민족주의 광기다!"
 kor_jpn_culture_war.9.t:0 "일본 비디오 게임의 공격"
 kor_jpn_culture_war.9.desc:0 "일본 문화 개방과 함께 일본인이 만든 비디오 게임도 한국 시장에서 판매될 수 있게 되었습니다. 그러나 일본어가 포함된 일본산 게임을 한국 대중에게 판매하는 것은 너무 위험하다는 주장이 제기되고 있습니다. 보수주의자들은 일본어 문구나 일본인 성우가 녹음한 일본어 음성이 포함된 게임의 수입은 금지되어야 하며, 대신 영어와 다른 언어로 대체돼야 한다고 주장합니다. 이 절충안이 승인되면 일본 게임은 여전히 합법이지만, 게임 내 일본어 음성은 삭제돼야 하고 일본어 문구는 영어나 다른 언어로 변경돼야 합니다."
 kor_jpn_culture_war.9.a:0 "우리 국민들에게 저급한 언어를 보여줄 순 없다."
 kor_jpn_culture_war.9.b:0 "아니, 이건 멍청한 생각이다."
 kor_jpn_culture_war.10.t:0 "일본 영화 개봉"
 kor_jpn_culture_war.10.desc:0 "오랫동안 금지되었던 일본 문화가 개방되면서, 한국 극장에 일본 고전 영화가 개봉되었습니다. 이제 구로사와 아키라와 다른 일본 영화 감독들의 영화를 한국에서 합법적으로 볼 수 있게 되었습니다."
 kor_jpn_culture_war.10.a:0 "...하지만 일본 영화는 제한된 인기를 얻었다"
 kor_jpn_culture_war.10.b:0 "...그리고 일본 영화는 많은 인기를 끌었다!"
 kor_jpn_culture_war.11.t:0 "일본 애니메이션 개봉"
 kor_jpn_culture_war.11.desc:0 "20세기 동안 일본 애니메이션과 만화는 불법 미디어였고, 한국 기업들은 일본 애니메이션을 미국 비디오로 속여 수입하거나 한국 만화가들을 통해 일본 만화를 베끼곤 했습니다. 일본 애니메이션과 만화를 합법적으로 볼 수 있게 된 지금, 한국 만화는 일본 만화와 싸울 수 있을까요?"
 kor_jpn_culture_war.11.a:0 "...한국 애니메이션은 시장에서 쫓겨났다"
 kor_jpn_culture_war.11.b:0 "...한국 애니메이션은 여전히 인기 있다"
 kor_jpn_culture_war.12.t:0 "정치적 비판"
 kor_jpn_culture_war.12.desc:0 "일본 문화가 합법화된 지 꽤 되었지만, 정부에 대한 정치적 비판은 계속되고 있습니다. 민족주의자들은 일본 문화의 합법화가 국민 전체를 일본을 추종하게 만들 것이라고 우려하고 있습니다. 민족주의자들은 일본 문화 개방은 위험하며 계속되어서는 안 된다고 믿습니다."
 kor_jpn_culture_war.12.a:0 "우리는 영원히 고립된 채로 살 수 없다"
 kor_jpn_culture_war.12.b:0 "...하지만 우리는 개방을 늦출 수 있다"
 kor_jpn_culture_war.13.t:0 "문화 전쟁의 종결"
 kor_jpn_culture_war.13.desc:0 "일본 문화를 합법화한 이후로 반년이 넘었습니다. 초기의 혼란 이후, 우리는 문화 개방이 우리 시장에 어떤 결과를 가져왔는지 확인할 수 있습니다."
 kor_jpn_culture_war.13.a:0 "한국 대중문화의 미래를 확인해 보자"
 korea_election.1.t:0 "2002년 [KOR.GetName] 대통령 선거"
 korea_election.1.desc:0 "1987년 군사독재가 무너지고 1997년 좌파 정부가 집권한 이후, 많은 사람들이 한국의 민주주의가 성공적으로 정착할 수 있을지 우려의 눈으로 지켜보았습니다. 하지만 그 우려는 이제 끝난 것 같습니다. 이번의 한국 대통령 선거는 매우 민주적이었습니다.\n노무현은 자유주의 이념으로 젊은 세대로부터 높은 인기를 얻었습니다. 2002년 대선 경선에서 노무현은 다른 후보들을 제치고 가장 높은 지지율로 대통령에 출마할 수 있었습니다. 노무현은 대선에서 우파 정당인 한나라당의 이회창 후보와 맞붙었습니다. 노무현은 선거에서 가까스로 승리하여 다음 대통령으로 지명되었습니다."
 korea_election.1.a:0 "노무현 대통령! (민주당)"
 korea_election.2.t:0 "2002년 [KOR.GetName] 대통령 선거"
 korea_election.2.desc:0 "Many people watched with concern whether Korean democracy could be successfully settled after the collapse of the military dictatorship in 1987 and the left-wing government took power in 1997. However, the concern seems to have ended. Today's presidential election in Korea was very democratic.\nThe Donggyo-dong faction was able to maintain a strong influence in the Democratic Party because the approval ratings of President Kim Dae-jung's government were maintained high. Han Hwa-kap, the central figure in the Donggyo-dong faction, ran for the election [kor_parliament_left_party_name_base] Han faced Lee Hoi-chang, the opponent of the right-wing party GNP, in the presidential election. Han narrowly won the election and was named the next president."
 korea_election.2.a:0 "President Han Hwa-kap! (Democratic)"
 korea_election.3.t:0 "2002년 [KOR.GetName] 대통령 선거"
 korea_election.3.desc:0 "1987년 군사독재가 무너지고 1997년 좌파 정부가 집권한 이후, 많은 사람들이 한국의 민주주의가 성공적으로 정착할 수 있을지 우려의 눈으로 지켜보았습니다. 하지만 그 우려는 이제 끝난 것 같습니다. 이번의 한국 대통령 선거는 매우 민주적이었습니다.\n김대중 정부는 성공적으로 [KOR.GetName](을)를 민주주의로 전환시켰지만, 정부 지지율은 그리 높지 않습니다. 한나라당의 이회창이 새로운 대안으로 떠올랐습니다. 우파 시장자유주의자로써, 그는 이제 한국을 이끌 새 대통령입니다."
 korea_election.3.a:0 "이회창 대통령! (한나라당)"
 korea_election.4.t:0 "2002년 [KOR.GetName] 대통령 선거"
 korea_election.4.a:0 "이석기 대통령..."
 korea_election.5.t:0 "2002년 [KOR.GetName] 대통령 선거"
 korea_election.5.b:0 "블라디미르 티호노프!"
 korea_election.6.t:0 "[GetYear]년 [KOR.GetName]  국회의원 선거"
 korea_election.6.desc:0 "국회의원 총선거일이 됐습니다! 우리나라 주요 정당의 정치인들은 각자 그들의 당사에서 출구조사 발표를 기다리고 있습니다. 그리고 선거 투표 시간이 끝나자, 주요 방송사들은 일제히 출구조사 결과를 발표했습니다."
 korea_election.6.a:0 "결과는...!"
 korea_election.president.t:0 "새 대통령, 새 정부?"
 korea_election.president.desc:0 "지난 대선에서 우리 진영이 승리했습니다. 이제 대통령 당선자는 정부를 인수해 이끌어 나갈 준비를 할 것입니다. 이번 선거에서 선출된 새 대통령의 이름은 무엇일가요?"
