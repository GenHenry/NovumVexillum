 kor_anti_marriage_pledge_tt:0 "국회는 동성결혼을 입법할 수 있습니다."
 KOR_leader_ahn_hee_jung_tt:0 "§C안희정은 1980년대 한국의 주체-공산주의 지하조직 '반미청년회'에서 정치 경력을 시작했습니다. 그는 1980년대에 공산주의 혁명가였지만, 90년대 이후 중도 좌파가 되었습니다. 그는 대한민국 충청남도지사로 재직하는 동안 많은 정치적 지지를 얻었습니다.§!\n\n"
 KOR_leader_Goh_Kun_tt:0 "§C고건은 좌우, 정치적 성향를 막론하고 어느 정부에서든 일한 관료입니다. 그는 여러 요직을 거치며 관료로서의 탁월함을 인정받았습니다.§!\n\n"
 KOR_leader_Han_Myeong_sook_tt:0 "§C한명숙은 20세기부터 한국의 여성 운동에 참여했습니다. 그녀는 김대중의 요청으로 새천년민주당에서 정치를 시작했습니다. 그녀는 한국 페미니스트 중 가장 큰 정치적 영향력을 가지고 있었습니다.§!\n\n"
 KOR_leader_Chung_Dong_young:0 "§C정동영은 1980년대부터 한국의 뉴스 앵커로서 방송에서 많은 인기를 얻었습니다. 그는 방송에서 쌓은 언변과 인기를 바탕으로 정치에 도전했습니다.§!\n\n"
 KOR_leader_park_won_soon_tt:0 "§C박원순은 한국의 군사 독재 시절 인권 변호사로 활동하면서 인지도를 높였습니다. 그는 한국이 민주 국가가 된 이후로 다양한 여성 인권 운동에 참여했습니다.§!\n\n"
 KOR_leader_Lee_Nak_yon_tt:0 "§C이낙연은 한국의 주요 신문사인 동아일보의 기자였습니다. 그는 한국의 군사 독재 시절 가장 중요한 민주화 운동가였던 김대중과 개인적인 친분을 쌓았고, 그와의 친분을 통해 정치에 도전했습니다.§!\n\n"
 KOR_leader_roh_moo_hyun_tt:0 "§C노무현은 한국의 군사 독재 시절 인권 변호사로 활동했으며, 한국의 민주화 이후 정치인이 되었습니다. 그는 출마한 선거에서 대부분 낙선했지만, 인터넷을 통해 젊은 세대에게 인기를 얻으면서 21세기 이후 주류 정치인이 되었습니다.§!\n\n"
 KOR_leader_Chung_Mong_Joon_tt:0 "§C§!"
 KOR_leader_Moon_Jae_in_tt:0 "§C문재인은 한국의 인권 변호사입니다. 그는 한국의 민주화 운동 동안 다른 인권 변호사였던 노무현의 친구였습니다. 노무현이 대통령이 된 후, 그는 노무현과의 관계 덕분에 정치에 도전할 수 있었습니다.§!\n\n"
 KOR_leader_Kim_Jong_Pil_tt:0 "§C§!"
 KOR_leader_Park_Jie_won_tt:0 "§C박지원은 한국의 극우 출신 정치인입니다. 그는 1980년대에 한국의 군사 독재를 지지하며 정치에 도전했습니다. 그는 당시 한국 독재자의 민간인 학살을 지지하며 극우 이념에 따라 행동했지만, 1983년 한국의 민주화 운동가 김대중이 박지원을 만나 두 시간 동안 그를 설득했습니다. 김대중은 민주주의와 인권에 대해 이야기하며 박지원의 마음을 돌렸고, 박지원은 김대중 앞에서 눈물을 흘리며 열정적인 민주 혁명가로 그의 생각을 바꿨습니다.§!\n\n"
 KOR_leader_kim_moo_sung_tt:0 "§C§!"
 KOR_leader_Yoo_Seong_min_tt:0 "§C§!"
 KOR_leader_Hong_Joon_pyo_tt:0 "§C홍준표는 한국의 검사 출신 정치인입니다. 공격적인 언행과 성격때문에 그는 지지자들로부터 '탄산음료처럼 시원하다'는 뜻의 '홍카'라는 별명을 얻었습니다.§!"
 KOR_leader_na_kyung_won_tt:0 "§C나경원은 다운 증후군을 앓고 있는 장애인 딸을 둔 여성 정치인입니다. 그녀는 활발한 장애인 인권 운동을 통해 한국의 장애인 인권 신장에 기여한 것으로 평가받고 있습니다.§!\n\n"
 KOR_leader_andy_lee_tt:0 "§C이준석은 한국의 주요 우파 정치인 박근혜가 우파 개혁을 위해 정치권에 영입한 젊은 우파 정치인입니다. 그는 박근혜의 지지로 영향력을 얻었기 때문에 '박근혜 키즈'라는 별명을 얻었습니다. 그는 능력주의에 대한 강력히 지지와 급진 페미니즘에 대한 반대를 표명하고 있습니다.§!\n\n"
 KOR_leader_Yoon_Suk_yeol_tt:0 "§CYoon Suk-yeol is a lawyer-turned-politician. He has been embroiled in political controversy over radical market liberal claims on labour issues and claims that workers' working hours should be extended to 120 hours a week.§!\n\n"
 KOR_leader_LEE_MYUNG_BAK_tt:0 "§C이명박은 한국에서 사업가로 성공한 후 자신의 경력을 살려 정치에 도전했습니다. 하지만 재일교포라는 배경은 한국에서의 정치 활동 내내 그에게 불리하게 작용했습니다.§!\n\n"
