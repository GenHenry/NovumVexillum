 KOR_parliament_legislation_debug_desc:0 "§G의제 디버그§!\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.\n\n§G효과§!: 없음\n\n§G투표§!: [?KOR.KOR_all_loyalty_status]/[?KOR.KOR_all_seats_status]"
 KOR_parliament_legislation_hoju_desc:0 "§G호주제 폐지 의제§!\n\n호주제는 한국의 전통 유교사상에 기반하여 남성에 비해 여성의 법적 권리를 제한하는 제도입니다. 호주제에서 여성은 남성에 비해 재산 상속이 제한되고, 미성년 자녀의 '법정대리인'도 남성 호주에게만 부여됩니다. 호주제는 남성만이 법적으로 '가장'으로 인정받고, 여성보다 더 많은 법적 권리를 가지며, 여성보다 더 많은 상속을 받는다는 이유로 수십 년 전부터 많은 진보주의자로부터 폐지를 요구받아왔습니다.\n\n§G효과§!: 우리의 §Y여성의 인권 수준§!이 높아집니다."
 KOR_parliament_legislation_dispensing_separation_desc:0 "§G의약 분업 의제§!\n\n한국에서는 전통적으로 의사가 의약품을 조제할 수 있는 권한도 가지고 있습니다. 하지만 1990년대 이후 의사와 약사를 분리하려는 정치적 움직임이 시작되었습니다. 새로운 법에 따라 의사는 더 이상 약사와 같은 일을 할 수 없게 됩니다.\n\n§G효과§!: 200 §Y정치력§!."
 KOR_parliament_legislation_abolishing_additional_military_scores_desc:0 "§G군 가산점제 폐지 의제§!\n\n우리는 일반병으로 군 복무를 마친 남성이 공무원 시험에 응시할 때 혜택을 주는 법이 있습니다. 하지만 이 조항이 여성에 대한 법적 차별이라는 주장이 제기되면서 공무원 시험에서 남성을 위한 특혜 조항을 폐지하자는 정치적 움직임이 시작되었습니다.\n\n§G효과§!: 우리의 §Y여성의 인권 수준§!이 높아집니다."
 KOR_parliament_legislation_foreigner_s_right_to_vote_for_local_elections_desc:0 "§G외국인의 지방선거 투표권 의제§!\n\n현재 우리나라에서 한국 국적이 없는 사람은 아무리 오래 살았더라도 선거에 투표할 수 없지만, 일부 정치인들은 이민자가 한국 국적을 취득하지 못했더라도 지방선거 투표권을 부여해야 한다고 생각합니다.\n\n§G효과§!: 안정도 §R2 %§! 감소. 720일간 §Y인구 증가 보너스§! 정신 추가"
 KOR_autonomous_right_for_jeju_desc:0 "§G제주 자치권 의제§!\n\n한국의 최남단 섬인 제주는 군사독재 기간 동안 한국에서 차별을 받아왔습니다. 제주 주민을 위해 우리는 제주도민을 위한 자치 정부를 허용해야 합니다.\n\n§G효과§!: §Y제주정부§! 수립. 200 §Y정치력§!."
 KOR_parliament_legislation_abolishing_national_security_law_desc:0 "§G국가보안법 폐지 의제§!\n\n국가보안법은 공산주의자와 반정부 운동가를 탄압하기 위해 만들어진 공산주의 금지법으로,  처벌 조건의 모호함 때문에 진보주의자를 탄압한다는 비판을 받아왔습니다. 또한 자유주의자들은 이 법이 개별 국민의 사상의 자유를 침해하는 법이라고 주장합니다. \n\n§G효과§!: §Y사회자유주의§!, §Y사회주의§!, §Y사회민주주의§!, §Y국민주의§!가 증가합니다. §Y안정도 5 %§! 증가."
 KOR_parliament_legislation_anti_discrimination_law_desc:0 "§G차별금지법 의제§!\n\n성별, 성적 지향, 장애 등 사회적 소수자에 대한 고용 차별을 금지하는 법입니다.\n\n§Y차별금지법§! 정신 §G추가."
 KOR_parliament_legislation_five_day_work_week_desc:0 "§G주 5일 근무제 의제§!\n\n한국 기업들은 일주일에 6일 이상 근무하는 것이 일반적입니다. 1990년대부터 한국의 노동 운동가들은 주 6일 또는 7일의 노동을 5일로 제한하여 노동자들이 일주일에 2일을 쉴 수 있어야 한다고 주장해 왔습니다. 하지만 이는 보수주의자들에게는 매우 급진적인 경제 정책으로 여겨집니다. 주요 경제 단체들은 주 5일 근무가 대규모 실업과 경제 붕괴로 이어질 것이라고 진단합니다. 그러나 좌파 세력은 주 5일 노동의 위험성이 과장되었다고 말합니다.\n\n§G효과§!: §Y주 5일 근무§! 정신 추가"
 KOR_parliament_legislation_legalization_of_trade_unions_desc:0 "§G노동조합 합법화 의제§!\n\n물론 우리나라 법은 노동조합 설립을 허용하고 있지만, 현실적으로 누구나 합법적인 노동조합을 설립하는 것은 불가능합니다. 우리 법은 한 회사에 하나의 노동조합만 존재할 수 있다고 규정하고 있기 때문입니다. 그래서 기업들은 노동자들이 가입할 수 없는 '어용 노조'를 가장 먼저 설립합니다. 그러면 노동자들이 스스로 만든 모든 노동조합은 범죄 조직으로 간주됩니다. 21세기 들어 노동자들의 노동조합 설립을 합법화해야 한다는 주장이 커지고 있습니다. 그러기 위해 우리는 한 회사에 하나의 노동조합만 존재해야 한다는 법을 개정해야 합니다.\n\n§G효과§!: §Y노동조합 합법화§! 정신 추가"
 KOR_parliament_legislation_serious_disasters_punishment_acts_desc:0 "§G중대재해처벌법 의제§!\n\n우리나라 산업 노동자의 권리는 매우 심각한 수준이며, 최소한의 노동자 안전을 보장하기 위한 규정은 미흡합니다. 이 법은 산업 시설의 관리 소홀로 인해 근로자가 다치거나 사망한 경우, 안전 조치를 취하지 않은 기업을 처벌할 수 있도록 하고 있습니다.\n\n§G효과§!: §Y안정도 5 %§! 증가"
 KOR_parliament_legislation_four_day_work_week_desc:0 "§G주 4일 근무제 의제§!\n\n시대의 변화에 따라 일주일에 4일만 근무하고 3일의 휴일을 제공받아야 한다는 주장이 제기되고 있습니다.\n\n§G효과§!: §Y주 4일 근무§! 정신 추가"
 KOR_parliament_legislation_legalize_homosexual_marriage_desc:0 "§G동성결혼 합법화 의제§!\n\n동성결혼 제도는 논란의 여지가 많은 법으로, 우리나라의 사회보수주의자들은 이를 용납하기 어려울 것입니다. 하지만 진보주의자들은 이 법을 강력하게 지지합니다.\n\n§G효과§!: §Y동성결혼§! 정신 추가"
 KOR_parliament_legislation_abolishing_foreign_fingerprint_registration_desc:0 "§G외국인 지문 등록 폐지 의제§!\n\n우리나라는 모든 외국인으로부터 지문을 채취해 그들이 범죄를 저지른 경우 수사에 활용하고 있습니다. 하지만 다문화주의자들은 이것이 외국인에 대한 인종차별이라고 주장합니다.\n\n§G효과§!: §Y안정도 5 %§! 증가"
 KOR_parliament_legislation_accepting_refugees_desc:0 "§G난민 수용 의제§!\n\n우리나라는 난민을 거의 받지 않습니다. 하지만 우리는 필요한 경우 인도적 난민 수용 정책을 시행할 수 있습니다.\n\n§G효과§!: §Y50,000§! 인력 추가"
 KOR_parliament_legislation_national_assembly_woman_quota_desc:0 "§G국회 여성 할당제 의제§!\n\n국회의원과 시의원 비례대표의 절반을 여성으로만 채워야 한다는 주장이 제기됐습니다. 이 법이 통과되면 여성의 정치 참여가 더욱 확대될 수 있지만, 보수주의자들은 반대하고 있습니다.\n\n§G효과§!: 우리의 §Y여성의 인권 수준§!이 높아집니다."
 KOR_parliament_legislation_expanding_MoGEF_desc:0 "§G여성가족부 확대 의제§!\n\n현재 여성의 권리를 위해 활동 중인 여성부의 권한을 더욱 확대함으로써 여성부가 가족 복지까지 담당해야 한다는 주장이 제기되고 있습니다.\n\n§G효과§!: 우리의 §Y여성의 인권 수준§!이 높아집니다."
 KOR_parliament_legislation_gender_equality_employment_act_desc:0 "§G남녀고용평등법 의제§!\n\n이 법은 기업의 노동자 채용과 대학의 교수 채용을 포함하여 모든 종류의 직장에서 노동자를 채용할 때 성별의 균형을 맞추도록 강제합니다.\n\n§G효과§!: 우리의 §Y여성의 인권 수준§!이 높아집니다."
