 RULE_OPTION_AUTHORITARIAN_MAGICAL_KOR_AI_DESC:0 "박근혜의 참모인 '한국의 라스푸틴' 최순실이 일당독재 국가인 한국의 사실상 통치자가 되고, 박근혜는 아무런 힘도 없는 상징적인 역할에 머무릅니다.\n\n§R이 경로는 3당 연립정부가 수립된 경우에만 작동합니다.§!"
 RULE_OPTION_AUTHORITARIAN_BAD_END_KOR_AI_DESC:0 "한국의 민주주의를 무너뜨리려는 박근혜의 시도는 사회주의자들의 반대에 부딪혀 실패합니다.  한국의 사회주의 쿠데타는 실패하고, 상황은 내전으로 확대됩니다. 그리고 1945년 이후 수십 년 동안 한국이 쌓아온 모든 부와 희망, 미래가 잿더미로 사라집니다.\n\n§R이 선택은 분명히 게임에서 한국을 제외시킬 것입니다.§!\n\n§R이 경로는 3당 연립정부가 수립된 경우에만 작동합니다.§!"
