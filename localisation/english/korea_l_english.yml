 korea_parliamentary.17.a:0 "좋은 소식이군"
 korea_parliamentary.18.t:0 "[GetKORCentrist_desc]의 조건부 연립정부 수락"
 korea_parliamentary.18.desc:0 "[GetKORCentrist_desc](은)는 우리의 연정 제안을 받아들이겠다고 말했지만 조건을 제시했습니다. 그들은 자기들이 총리를 선출할 권리를 가져야 한다고 말합니다. 우리가 제안을 수락하면 그들이 새로운 총리를 제안할 것입니다."
 korea_parliamentary.18.a:0 "그들이 무엇을 원하든 해라."
 korea_parliamentary.18.b:0 "절대 안 된다"
 korea_parliamentary.19.t:0 "페미니스트들의 조건부 연립정부 수락"
 korea_parliamentary.19.desc:0 "페미니즘계는 우리의 연정 제안을 받아들이겠다고 말했지만 조건을 제시했습니다. 그들은 자신들의 정책 중 일부를 수용할 것을 요구했습니다."
 korea_parliamentary.19.a:0 "그들이 무엇을 원하든 해라."
 korea_parliamentary.19.b:0 "절대 안 된다"
 korea_parliamentary.20.t:0 "페미니스트의 연립정부 수락"
 korea_parliamentary.20.desc:0 "페미니즘계는 우리의 연립정부 제안을 조건 없이 받아들이기로 결정했습니다. 그들은 우리와 함께 할 것입니다."
 korea_parliamentary.20.a:0 "좋은 소식이군"
 korea_parliamentary.21.t:0 "호주제 폐지 통과"
 korea_parliamentary.21.desc:0 "페미니스트들이 [ROOT.GetName]의 여성 인권 쟁점에서 큰 승리를 거둔 것으로 보입니다. 오늘 국회는 남성에 비해 여성의 법적 권리를 제한하는 호주제를 전면 폐지하기로 결정했습니다. 페미니즘 단체들은 승리를 축하했습니다."
 korea_parliamentary.21.a:0 "알았다"
 korea_parliamentary.22.t:0 "법안 통과 실패"
 korea_parliamentary.22.desc:0 "국회의 찬성 표가 절반을 넘지 못했습니다. 법안 통과는 실패했고, 야당이 승리한 것으로 보입니다."
 korea_parliamentary.22.a:0 "알았다"
 korea_parliamentary.23.t:0 "의약 분업 통과"
 korea_parliamentary.23.desc:0 "의사는 더 이상 의약품을 판매할 수 없고, 약사만 의약품을 판매할 수 있도록 하는 법이 통과되었습니다. 이는 우리나라의 의료 상황을 더욱 개선할 것입니다."
 korea_parliamentary.23.a:0 "알았다"
 korea_parliamentary.24.t:0 "군 가산점제 폐지 통과"
 korea_parliamentary.24.desc:0 "공무원 채용 시 군 전역자에게 혜택을 주던 제도가 폐지되었습니다. 이는 군 복무 경험이 있는 많은 남성들을 분노케 했지만, 페미니즘 단체들은 끼뻐하고 있습니다."
 korea_parliamentary.24.a:0 "알았다"
 korea_parliamentary.25.t:0 "외국인의 지방선거 투표권 통과"
 korea_parliamentary.25.desc:0 "외국인의 지방선거 투표권을 인정하는 법이 통과되었습니다. 탈민족주의자들은 이것이 외국인에 대한 차별을 완화시킬 것으로 기대하지만, 민족주의자들은 한국 사회를 붕괴시킬 것이라고 우려하고 있습니다."
 korea_parliamentary.25.a:0 "알았다"
 korea_parliamentary.26.t:0 "제주 자치권 통과"
 korea_parliamentary.26.desc:0 "."
 korea_parliamentary.26.a:0 "알았다"
 korea_parliamentary.27.t:0 "국가보안법 폐지 통과"
 korea_parliamentary.27.desc:0 "공산주의와 사회에 반하는 행위를 법적으로 처벌하는 국가보안법이 폐지되었습니다. 안보에 악영향을 미칠 것이라는 반대의 목소리도 많지만, [ROOT.GetName] 사회 시민들의 표현의 자유가 더욱 확대될 것으로 예상됩니다."
 korea_parliamentary.27.a:0 "알았다"
 korea_parliamentary.28.t:0 "차별금지법 통과"
 korea_parliamentary.28.desc:0 "인종, 성별, 성적 지향에 따른 고용 차별을 금지하는 새로운 법이 통과되었습니다."
 korea_parliamentary.28.a:0 "알았다"
 korea_parliamentary.29.t:0 "주 5일 근무제 통과"
 korea_parliamentary.29.desc:0 "근로자가 주 6일 이상 근무하도록 요구하는 기존 노동법이 주 5일까지 근무하도록 개정되었습니다. 기업들은 이는 지나치게 급진적인 법 개정이며, 많은 실직자를 만들 것이라고 우려하고 있지만, 근로자들은 환영하고 있습니다."
 korea_parliamentary.29.a:0 "알았다"
 korea_parliamentary.30.t:0 "노동조합 합법화 통과"
 korea_parliamentary.30.desc:0 "근로자의 노동조합 설립을 제한하는 기존 법률이 폐지됨에 따라 근로자는 합법적인 노동조합을 설립할 수 있게 되었습니다. 기업들은 근로자의 노조 설립을 허용하는 새 '공산주의' 법이 경제에 심각한 문제를 일으키고 사회를 위험에 빠뜨릴 것이라고 우려하고 있습니다. 그러나 근로자들은 새로운 법이 노동자의 권리를 향상시킬 것으로 기대합니다."
 korea_parliamentary.30.a:0 "알았다"
 korea_parliamentary.31.t:0 "주 4일 근무제 통과"
 korea_parliamentary.31.desc:0 "근로자의 근무 시간을 일주일 중 4일로 제한하는 새로운 법률이 통과되었습니다. 근로자들은 새로운 법이 노동자의 권리를 향상시킬 것으로 기대합니다."
 korea_parliamentary.31.a:0 "알았다"
 korea_parliamentary.32.t:0 "동성결혼 합법화 통과"
 korea_parliamentary.32.desc:0 "기독교 단체의 강력한 반대에도 불구하고 동성결혼이 이제 법적으로 허용되었습니다. 새로운 법안이 통과됨에 따라 인권 운동가들은 성소수자 인권이 크게 신장될 것으로 기대하고 있습니다."
 korea_parliamentary.32.a:0 "알았다"
 korea_parliamentary.33.t:0 "외국인 지문 등록 폐지 통과"
 korea_parliamentary.33.desc:0 "외국인이 정부에 지문을 등록할 것을 요구하는 법이 폐지되었습니다. 보수주의자들은 이것이 외국인 범죄를 증가시킬 것이라고 주장합니다."
 korea_parliamentary.33.a:0 "알았다"
 korea_parliamentary.34.t:0 "난민 수용 통과"
 korea_parliamentary.34.desc:0 "난민 추가 수용 결의안이 통과됨에 따라 많은 난민들이 우리나라에 올 수 있게 되었습니다. 정부는 난민 수용소 건설을 위한 긴급 예산안을 제출했습니다."
 korea_parliamentary.34.a:0 "알았다"
 korea_parliamentary.35.t:0 "국회 여성 할당제 통과"
 korea_parliamentary.35.desc:0 "이제 비례대표 후보 중 홀수 번은 여성으로만 채워져야 합니다. 새로운 법으로 인해 국회의원 중 여성의 수가 크게 늘어날 것으로 예상됩니다."
 korea_parliamentary.35.a:0 "알았다"
 korea_parliamentary.36.t:0 "여성가족부 확대 통과"
 korea_parliamentary.36.desc:0 "여성가족부의 권한이 더욱 확대됨에 따라, 이제 여성가족부는 가족 복지를 담당하게 되었습니다."
 korea_parliamentary.36.a:0 "알았다"
 korea_parliamentary.37.t:0 "남녀고용평등법 통과"
 korea_parliamentary.37.desc:0 "새로운 법이 통과됨에 따라 기업은 더 이상 한 성별만 고용할 수 없습니다. 기업은 신규 근로자의 성별 균형을 맞춰야 합니다."
 korea_parliamentary.37.a:0 "알았다"
 korea_parliamentary.38.t:0 "중대재해처벌법 통과"
 korea_parliamentary.38.desc:0 "."
 korea_parliamentary.38.a:0 "알았다"
 korea_parliamentary.39.t:0 "비판받는 여당"
 korea_parliamentary.39.desc:0 "새로운 세제 개편안에 대한 정치권의 논의가 진행되면서, 우리 여당은 시민단체로부터 강력한 비판을 받고 있습니다. 시민단체들은 우리나라 정부와 여당이 지나치게 온건한 방식을 채택했다고 비판하고 있습니다."
 korea_parliamentary.39.a:0 "부끄럽군."
 korea_parliamentary.40.t:0 "성공적인 정당 홍보"
 korea_parliamentary.40.desc:0 "우리나라의 정당 중 하나는 인터넷을 활용한 적극적인 홍보를 통해 많은 신규 지지자를 얻었습니다. 발전하는 인터넷 시대에 발맞춰 정당들은 젊은 세대를 대상으로 한 다양한 방법을 고안하고 있습니다."
 korea_parliamentary.40.a:0 "알았다."
 korea_parliamentary.41.t:0 "여당의 대통령 비판"
 korea_parliamentary.41.desc:0 "일반적으로 여당은 대통령과 같은 노선을 취하고 대통령의 선택을 비판하지 않습니다. 그런데 오늘 한 여당 의원이 대통령의 정책을 강하게 비판하기 시작했습니다. 그들은 '청년 모임'으로 불리는 여당 소속 의원이며, 대통령의 심각한 무능이 여당의 지지율을 떨어뜨리고 있다고 주장하고 있습니다."
 korea_parliamentary.41.a:0 "부끄럽군."
 korea_parliamentary.41.b:0 "그들을 당에서 추방해라."
 korea_parliamentary.42.t:0 "대통령의 위법 행위에 대한 국회 조사"
 korea_parliamentary.42.desc:0 "청와대에서 시작된 사소한 스캔들이 탄력을 받기 시작했습니다. 한 하급 공무원이 수익성이 좋은 정부 계약을 대가로 뇌물을 받았다는 언론 보도가 몇 주 동안 이어지자, 국회는 대통령이 이를 알고 있었는지 밝히기 위해 청문회를 개최하기 시작했습니다. 대부분의 관측통들은 이것이 [ROOT.GetLeader] 대통령에게 큰 문제가 될 것이라고 생각하진 않지만, 대통령의 지지자 중 상당수는 한동안 조용히 지내야 할 것입니다."
 korea_parliamentary.42.a:0 "마녀사냥이다."
 korea_parliamentary.43.t:0 "국무총리의 정치적 난관"
 korea_parliamentary.43.desc:0 "오늘 [GetKoreanPrimeMinster] 총리와 관련된 사소한 비리 사건이 일어났습니다. [GetKoreanPrimeMinster]의 먼 친척이 뇌물을 받았다는 의혹이 제기되었습니다. 이는 [GetKoreanPrimeMinster] 총리 본인의 비리는 아니지만, 야당은 [GetKoreanPrimeMinster](이)가 즉각 사임해야 한다고 주장하고 있습니다."
 korea_parliamentary.43.a:0 "그의 사임을 수락해라."
 korea_parliamentary.43.b:0 "사소한 비리일 뿐이다."
 korea_parliamentary.44.t:0 "인기 있는 국무총리"
 korea_parliamentary.44.desc:0 "지난 국회 청문회에서 [GetKoreanPrimeMinster] 국무총리가 한 적극적 발언이 인터넷에서 인기를 끌고 있습니다. 야당의 공격에 대한 [GetKoreanPrimeMinster]의 대응은 국민들의 지지를 받았습니다."
 korea_parliamentary.44.a:0 "좋다."
 korea_parliamentary.45.t:0 "탈당"
 korea_parliamentary.45.desc:0 "정당 내 정치적 분쟁으로 인해 종종 국회의원이 소속 정당에서 탈당하는 경우가 있습니다. 현재 소수의 의원들이 무소속이 되기로 선택한 것으로 보입니다."
 korea_parliamentary.45.a:0 "알았다."
 korea_parliamentary.46.t:0 "정부 정책을 지지하는 국회"
 korea_parliamentary.46.desc:0 "일반적으로 여당과 야당이 같은 의견을 가진 경우는 많지 않지만, 얼마 전 정부가 국회에 제출한 새로운 경제 정책은 모든 정당에 의해 폭넓게 지지되는 것 같습니다. 정부는 새 경제 진흥법 통과로 힘을 얻고 있습니다."
 korea_parliamentary.46.a:0 "당연히 그래야지."
 korea_parliamentary.47.t:0 "국회에서의 폭력"
 korea_parliamentary.47.desc:0 "오늘 국회에서 정치적 의견 차이로 여당과 야당 의원들 사이에 폭력 사태가 발생했습니다. 몇몇 의원들이 서로 욕설을 하고 주먹을 휘두르는 모습이 방송 카메라에 잡혔고, 인터넷에서는 정치인들을 비판하고 있습니다."
 korea_parliamentary.47.a:0 "끔찍한 사건이군."
 korea_parliamentary.48.t:0 "지방 정부의 지원 요청"
 korea_parliamentary.48.desc:0 ""
 korea_parliamentary.48.a:0 "우리도 돈이 없다!"
 korea_parliamentary.49.t:0 "새 인터넷 토론"
 korea_parliamentary.49.desc:0 ""
 korea_parliamentary.49.a:0 "우리도 돈이 없다!"
 korea_parliamentary.50.t:0 "중대재해처벌법 통과"
 korea_parliamentary.50.desc:0 "."
 korea_parliamentary.50.a:0 "알았다"
 korea_parliamentary.51.t:0 "새 인터넷 토론"
 korea_parliamentary.51.desc:0 ""
 korea_parliamentary.51.a:0 "우리도 돈이 없다!"
 korea_parliamentary.52.t:0 "민족이냐 노동자냐"
 korea_parliamentary.52.desc:0 "한국의 사회주의 세력인 'NL'과 'PD'는 사회주의 혁명에서 무엇이 더 중요한지에 대해 오랫동안 논쟁을 벌여왔습니다. NL은 단결된 한민족의 힘을 강조했고, PD는 인종 문제보다는 서구 사회주의자들처럼 노동자들의 단결이 더 중요하다고 생각했습니다.\n\nPD와 NL이라는 두 정파간의 대규모 논쟁의 결과에 따라 대중은 그들에게 설득될 수도 있습니다."
 korea_parliamentary.52.a:0 "NL과 좌익 민족주의자들의 승리."
 korea_parliamentary.52.b:0 "PD와 사회민주주의자들의 승리."
 korea_parliamentary.52.c:0 "토론은 무승부로 끝났다."
 korea_parliamentary.53.t:0 "우파 내의 경제 토론"
 korea_parliamentary.53.desc:0 "오늘 한국의 우파 정당 내에서 정치인들간의 토론이 열렸습니다. 친박계와 신보수주의자들간의 경제 토론이었습니다. 친박계는 박근혜의 '창조경제' 이론에 따라 경제가 대기업을 규제하고, 중소기업을 경제의 중심으로 만들어 개인이 대기업의 제한을 받지 않고 창의성을 발휘할 수 있도록 해야 한다고 주장합니다. 그러나 신보수주의자들은 시장자유주의 이론에 따라 중소기업에 대한 과도한 지원은 대기업의 경쟁력을 약화시킬 것이라고 주장합니다.\n\n친박계와 신보수주의자들, 두 정파 간 대규모 토론의 결과에 따라 대중은 그들에게 설득될 수도 있습니다."
 korea_parliamentary.53.a:0 "친박계! 중소기업은 경제를 부흥시킨다."
 korea_parliamentary.53.b:0 "신보수주의자들! 자유 시장은 보장되어야 한다."
 korea_parliamentary.53.c:0 "토론은 무승부로 끝났다."
 korea_parliamentary.54.t:0 "우리에게 페미니즘이 필요한가?"
 korea_parliamentary.54.desc:0 "페미니즘의 영향력은 인터넷을 통해 젊은 세대 사이에서 점차 확대되고 있습니다. 일부 페미니스트들은 높은 영향력을 바탕으로 정치에 도전하기도 합니다. 그러나 일부 남성들은 페미니스트들이 너무 많은 것을 요구한다고 주장하며, 그들이 남성 차별적인 용어를 사용한다고 비판합니다."
 korea_parliamentary.54.a:0 "우린 페미니즘이 필요하다."
 korea_parliamentary.54.b:0 "급진 페미니스트 대신, 온건한 사회민주주의의 PD가 대안이 될 수 있다."
 korea_parliamentary.54.c:0 "국민들은 그들이 필요없다."
 korea_parliamentary.55.t:0 "성소수자 인권 토론"
 korea_parliamentary.55.desc:0 "수십 년의 역사를 가진 한국의 좌파 정당 [GetKORMinjudang_desc](은)는 좌익 보수주의자와 좌익 자유주의자 사이에서 성소수자 인권에 대한 완전히 다른 견해를 가지고 있습니다. [GetKORConservatism_desc](은)는 성소수자에게 매우 적대적입니다. 이들은 성소수자가 '사회 질서를 어지럽히는' 이상한 존재라고 생각하지만, 친노계와 친명계는 성소수자 인권 신장을 요구하고 있습니다.\n\n오늘 [GetKORMinjudang_desc](을)를 지지하는 인터넷 커뮤니티에서 세 정파가 성소수자 인궈에 대해 격렬한 토론을 벌였습니다. 많은 네티즌뿐만 아니라 일부 정치 관계자들도 커뮤니티 토론에 참여했습니다. 이 논쟁의 결과에 따라, 일부 국민들은 지지 정당을 바꿀 수도 있습니다."
 korea_parliamentary.55.a:0 "보수주의자들의 승리."
 korea_parliamentary.55.b:0 "친노계의 승리."
 korea_parliamentary.55.c:0 "친명계의 승리."
 korea_parliamentary.55.d:0 "토론은 무승부로 끝났다."
 korea_parliamentary.56.t:0 "땅밟기"
 korea_parliamentary.56.desc:0 "오늘 한 대형 개신교 교회가 불교 사찰에서 '땅밟기' 의식을 진행하면서, 불교와 기독교가 크게 충돌했습니다. 땅밟기는 말 그대로 '땅을 밟는다'는 뜻으로, '여리고 전투'를 재현하는 의식입니다. 여리고 전투는 기독교 성서에 나오는, 이교도의 성을 하나님의 도움으로 멸망시킨 사건입니다. 기독교인들은 불교 사원과 다른 이교도 사원을 돌아 다니며 성서를 암송합니다. 기독교인들은 사찰을 돌아다니며 경전을 외면서 이교도들의 사원을 저주하고 무너져 내리기를 기원합니다.\n\n대형 불교 사찰에서의 '땅밟기' 행사는 불교 단체를 분노하게 만들었고, 불교 단체들은 기독교계의 사과를 요구했습니다. 그러나 기독교 단체들은 불교 세력의 분노가 기독교인들이 단합하는 계기가 될 것으로 기대하고 있습니다."
 korea_parliamentary.56.a:0 "기독교인들은 단결하여 싸울 것이다."
 korea_parliamentary.56.b:0 "십자군의 시대는 이미 지나갔다."
 korea_parliamentary.57.t:0 "이민자에 대한 논쟁"
 korea_parliamentary.57.desc:0 "최근 한국의 좌파와 우파는 이민자의 권리를 놓고 논쟁을 벌이고 있습니다. 저출산 문제 심화를 막기 위해 외국인 이민자를 받아들여야 한다는 목소리가 커지는 가운데, 좌파는 이민자 수를 늘리는 것에 반대하고 우파는 이민자를 더 늘려야 한다고 주장하고 있습니다."
 korea_parliamentary.57.a:0 "좌익 보수주의자들의 승리."
 korea_parliamentary.57.b:0 "우익 보수주의자들의 승리."
 korea_parliamentary.57.c:0 "토론은 무승부로 끝났다."
 korea_parliamentary.58.t:0 "이재명의 공격적 발언"
 korea_parliamentary.58.desc:0 "[GetKORMinjudang_desc]의 민주사회주의 정치인이자 자칭 '한국의 샌더스' 이재명은 평소 매우 공격적인 표현을 즐겨 사용해왔습니다. 이번에 우파 정당에서 비리 사건이 발생했습니다. 그는 오늘 소셜 미디어에서 우파 정치인의 실명을 거론하며 매우 직설적인 방식으로 그들의 비리를 비판했습니다. 일부 국민들은 이재명의 발언을 지지했지만, 다른 이들은 그가 사용한 모욕적인 언어에 대해 비판했습니다."
 korea_parliamentary.58.a:0 "결국 많은 국민들이 이재명을 지지했다."
 korea_parliamentary.58.b:0 "국민들의 비판으로 인해 이재명은 사과해야 했다."
 korea_parliamentary.59.t:0 "젊은 세대간의 갈등"
 korea_parliamentary.59.desc:0 "오늘 여러 젊은 인터넷 사용자들이 [ROOT.GetName] 최대 인터넷 커뮤니티 사이트인 '디시인사이드'에 대한 정치 토론을 벌였습니다. 디시인사이드에는 '갤러리'라는 하위 채널이 여러 개 있으며, 좌파와 우파 등 다양한 이념을 가진 시민들이 의견을 공유하는 대규모 커뮤니티입니다.\n\n오늘은 젊은 보수우파 시민들의 커뮤니티인 '새로운보수당 갤러리(새보갤)'와, 민주사회주의 정치인 이재명을 지지하는 '이재명 갤러리' 사이에 정치 토론이 벌어졌습니다. 많은 젊은 세대들이 [ROOT.GetName]의 정치적 미래에 대해 토론하며 다양한 의견을 주고받았습니다."
 korea_parliamentary.59.a:0 "우파가 좌파 시민들을 설득했다."
 korea_parliamentary.59.b:0 "좌파가 우파 시민들을 설득했다."
 korea_parliamentary.59.c:0 "토론은 무승부로 끝났다."
 korea_parliamentary.1000.t:0 "국회 시스템"
 korea_parliamentary.1000.desc:0 "[ROOT.GetName](은)는 고유한 의회 시스템이 있습니다. 각각의 다양한 정당들은 국회의원을 가지고 있으며, 여당(대통령의 이념)은 §G녹색§!으로, 여당(대통령과 다른 이념)과 연립정당은 §Y노란색§!으로, 야당은 흰색으로 표시됩니다. 국무총리는 여당 또는 연립여당에서만 선출될 수 있습니다.\n\n각 정당은 주요 정치 의제에 대한 견해를 가지고 있습니다. 다음 5개의 정치 의제가 있습니다: 성소수자의 권리, 여성의 권리, 소수 이민자의 권리, 노동자의 권리, 사회적 자유입니다. 여기에 속하지 않는 의제는 '사소한' 의제로 간주됩니다. 정파가 의제에 §G긍정적§!인 경우, 해당 의제에 찬성합니다. §C중립적§!'인 경우, 일부 의원은 찬성하지만 무관심한 의원은 무시합니다. §R부정적§! 또는 §R혐오적§!인 경우, 절대 찬성하지 않습니다. 부정적과 혐오적의 차이는, 의제에 부정적인 경우 높은 정치력을 사용하여 찬성하도록 설득할 수 있지만, 혐오적인 경우에는 설득이 불가능합니다. 의제는 플레이어에게 다양한 효과를 제공하는데, 정치력이나 새 정신을 제공합니다.\n\n§G정책 결정§!은 의제와 무관한 정책입니다. 여당이 과반수를 차지하면 결정을 실행하여 이득을 얻을 수 있습니다. 여당은 반드시 해당 정책을 지지해야 하며, 국회에서 투표할 필요가 없습니다.\n\n마지막으로, 국회의원 선거는 4년마다 실시됩니다."
