 KOR_female_rights_1:0 "여성 권리 - I"
 KOR_female_rights_1_desc:0 "젊은 세대의 여성 인권에 대한 인식은 서유럽과 북미 수준까지 올라갔습니다. 노년층은 여전히 여성의 권리에 대한 인식이 낮으며, 법 또한 시대에 뒤떨어져 있습니다.\n\n20세기 중반에 제정된 여성의 법적 권리를 남성보다 낮은 수준으로 제한하는 낡은 법률들이 여전히 사회에 남아 있습니다. 그러한 법률은 여전히 여성의 사회 활동을 제한하고 있습니다. 페미니즘 단체들은 법률 개정을 강력히 요구하고 있으며, 여성들도 분노하고 있습니다."
 KOR_female_rights_2:0 "여성 권리 - II"
 KOR_female_rights_2_desc:0 "여성의 권리를 신장하기 위한 정치적 움직임은 계속되고 있습니다. 여성의 권리를 제한하는 법이 사라지고 있으며, 여성 인권 운동은 노년층에게도 영향을 미치고 있습니다."
 KOR_female_rights_3:0 "여성 권리 - III"
 KOR_female_rights_3_desc:0 "'양성평등'이라는 단어가 사회적으로 널리 사용되고 있습니다. 여성의 권리는 남성과 거의 동등해졌습니다."
 KOR_female_rights_4:0 "여성 권리 - IV"
 KOR_female_rights_4_desc:0 "여성의 권리를 적극적으로 신장하기 위한 법률이 늘어나기 시작했습니다. 국가는 공개 채용에서 여성을 위한 긍정적인 조치를 시행하고 있으며, 많은 국가 교육 프로그램이 여성에 대한 차별을 방지하기 위해 시행되고 있습니다.\n\n그러나 여성 고용 할당제가 시행되면서 젊은 남성들이 분노하고 있습니다. 남성들은 여성을 차별해온 노년층 대신 여성을 차별한 적 없는 청년층이 고용에서 여성보다 불이익을 받는 것은 남성 차별이라고 주장하고 있습니다."
 KOR_female_rights_5:0 "여성 권리 - V"
 KOR_female_rights_5_desc:0 "여성의 권리를 확대하는 법이 확대되면서 남성의 반페미니즘 운동도 극단적으로 변하고 있습니다. 사회는 다시 한 번 분열되었습니다,"
