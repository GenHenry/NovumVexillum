 SIG_modern_tank_equipment_4_desc:0 "The Leopard 2 is a main battle tank developed by Krauss-Maffei in the 1970s for the West German Army. The tank first entered service in 1979 and succeeded the earlier Leopard 1 as the main battle tank of the German Army."
 SIG_modern_tank_equipment_5:0 "Leopard 2A5"
 SIG_modern_tank_equipment_5_short:0 "Leopard 2A5"
 SIG_modern_tank_equipment_5_desc:0 "Leopard 2A5 is introducing a wedge-shaped, spaced add-on armour to the turret front and the frontal area of the sides as well as commander's sight was moved to a new position behind the hatch and it received an independent thermal channel. The gunner's sight was moved to the turret roof as opposed to the cavity in the front armour in previous models."
 SIG_modern_tank_equipment_6:0 "Leopard 2PL"
 SIG_modern_tank_equipment_6_short:0 "Leopard 2PL"
 SIG_modern_tank_equipment_6_desc:0 "Leopard 2PL will introduce new sighting equipment for gunner, commander and driver, increased protection level, upgraded gun, upgraded fire suppression system and installation of auxiliary power unit."
 SIG_modern_tank_equipment_7:0 "Leopard 2PL+"
 SIG_modern_tank_equipment_7_short:0 "Leopard 2PL+"
 SIG_modern_tank_equipment_7_desc:0 "The Leopard 2PL+ includes the addition of the Rheinmetall 120 mm L55 smoothbore gun and other changes."
 SIG_modern_tank_equipment_8:0 "Leopard 3PL"
 SIG_modern_tank_equipment_8_short:0 "Leopard 3PL"
 SIG_modern_tank_equipment_8_desc:0 "Leopard 3PL is deep modernisation prepared for XXI century battlefield. 3PL model is equipped with new composite armour, better vision and fire control systems, new power pack and better camouflage system."
