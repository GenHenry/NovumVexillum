 ### AUSTRALIA ###
 ## LIGHT TANKS ##
 AST_light_tank_equipment_1:0 "M113A1 Fire Support Vehicle"
 AST_light_tank_equipment_1_short:0 "M113 FSV"
 AST_light_tank_equipment_1_desc:0 "The FSV was an M113A1 variant fitted with the turret from the Alvis Saladin armoured car. The FSV was introduced into Australian Army units in the mid-1960s following the withdrawal of the Saladins and was armed with a 76mm gun, a .30 caliber coaxial machine gun and a .30 caliber machine gun mounted on the roof of the vehicle's turret. The M113 FSV served until the late 1970s. It was commonly referred to by crews as the "Beast"."
 AST_light_tank_equipment_2:0 "M113A1 Medium Reconnaissance Vehicle"
 AST_light_tank_equipment_2_short:0 "M113 MRV"
 AST_light_tank_equipment_2_desc:0 "An M113 variant similar to the M113 FSV, but using the turret from the FV101 Scorpion light tank, instead of that of the Saladin armoured car. This turret was equipped with an Image Intensifier sight for the main armament. This sight was the first effective passive night sight fitted to an Australian AFV, giving the MRVs a night fighting capability exceeding the Leopard AS1 and all other Australian AFVs of the period."
 AST_light_tank_equipment_3:0 "Australian Light Armoured Vehicle (TOW)"
 AST_light_tank_equipment_3_short:0 "ASLAV-TOW"
 AST_light_tank_equipment_3_desc:0 "During Exercise Phoenix in September/October 1998, the Army's 1st Brigade trialled a number of new concepts and vehicles. An ASLAV hull was mated with a Delco turret mounting two TOW (Tube launched, Optically tracked, Wire guided) missile launchers. The configuration is similar to that of the turret on the Bradley Combat Vehicle."
 AST_light_tank_equipment_4:0 "Australian Light Armoured Vehicle (Mobile Gun System)"
 AST_light_tank_equipment_4_short:0 "ASLAV-MGS"
 AST_light_tank_equipment_4_desc:0 "The ASLAV (Mobile Gun System) is an eight-wheeled armoured car mounting a 105mm M68A2 of US design. The General Dynamics Low-Profile Turret is identical to the one on the M1128 Stryker in US service, and was similarly mounted to the ASLAV chassis with minimal changes in design. The lightweight vehicle is able to be airlifted with the infantry and provide high levels of fire support."
 AST_light_tank_equipment_5:0 "Australian Light Armoured Vehicle (Armoured Mortar System)"
 AST_light_tank_equipment_5_short:0 "ASLAV-AMS"
 AST_light_tank_equipment_5_desc:0 "During Exercise Phoenix in September/October 1998, the Army's 1st Brigade trialled a number of new concepts and vehicles. The Armoured Mortar System was a complete DDGM LAV variant, mounting the Royal Ordnance breech loading 120mm mortar. The ASLAV (MGS) is lightweight enough to be airlifted and can provide infantry with both direct and indirect fire support."
 AST_mechanized_equipment_1:0 "M113AS1 Armoured Personnel Carrier"
 ## MAIN BATTLE TANKS ##
 AST_modern_tank_equipment_1:0 "Centurion Mk. 5 Main Battle Tank"
 AST_modern_tank_equipment_1_short:0 "Centurion Mk. 5"
 AST_modern_tank_equipment_1_desc:0 "The Centurion was one of the first MBTs to be produced post-war, initially armed with a 17pdr gun, then a 20pdr, and finally by the Mk. 5 variant a 105mm L7. The first Centurions began arriving in Australia in June of 1952 and served until 1971. In this time the Centurion saw action in Vietnam."
 AST_modern_tank_equipment_2:0 "Leopard AS1"
 AST_modern_tank_equipment_2_short:0 "Leopard AS1"
 AST_modern_tank_equipment_2_desc:0 "The Leopard AS1 (AS is the NATO abbreviation for Australia) utilises the Leopard 1 hull and the cast steel turret introduced with the Leopard 1A3 series, including welded, spaced armour plating over the front and sides of the turret. The vehicles were manufactured by Krauss Maffei. The AS1 served for 32 years from 1974 to 2006 and never fired a shot in anger."
 AST_modern_tank_equipment_3:0 "Leopard AS1+"
 AST_modern_tank_equipment_3_short:0 "Leopard AS1+"
 AST_modern_tank_equipment_3_desc:0 "After several decades in service with the Australian Army, the AS1s saw a long series of improvements and refinements. While never officially redesignated, these improvements were able to allow the AS1 to continue fulfilling the needs of the Army well into the '90s. These improvements included: Climate control, thermal camouflage, an upgraded FCS, larger stowage, improved optics and colour cameras."
 AST_modern_tank_equipment_4:0 "M1A1 Abrams Integrated Management"
 AST_modern_tank_equipment_4_short:0 "M1A1 AIM"
 AST_modern_tank_equipment_4_desc:0 "AIM is program whereby older Abrams are reconditioned to zero hour conditions; and the tank is improved by adding Forward-Looking Infra-Red (FLIR) and Far Target Locate sensors, a tank-infantry phone, communications gear, including FBCB2 and Blue Force Tracking, to aid in crew situational awareness, and a thermal sight for the .50 caliber machine gun. Australia ordered 59 of these in 2005."
 AST_modern_tank_equipment_5:0 "M1A1 Abrams Integrated Management - Tank Urban Survival Kit"
 AST_modern_tank_equipment_5_short:0 "M1A1 AIM TUSK"
 AST_modern_tank_equipment_5_desc:0 "After ordering the M1A1 AIM in 2005, Australia immediately showed interest in the Tank Urban Survival Kit. This suite of improvements to the survivability of the Abrams includes cage armour around the rear sections of the tank, reactive armour on the sides, remote weapons systems and thermal optics."
 AST_modern_tank_equipment_6:0 "M1A2 System Enhancement Package - Tank Urban Survival Kit"
 AST_modern_tank_equipment_6_short:0 "M1A2 SEP TUSK"
 AST_modern_tank_equipment_6_desc:0 "The M1A2 System Enhancement Package (SEP) is a successor to the M1A2 and an upgrade package for the older Abrams tanks. It has improved armour protection, improved system components, improved computer components, and some other improvements. Australia purchased these upgrades for their existing fleet of M1A1s. The SEP is compatible with the TUSK currently equipped on Australia's tank force."
 AST_modern_tank_equipment_7:0 "M1A3 Australian Export Model"
 AST_modern_tank_equipment_7_short:0 "M1A3 AEM"
 AST_modern_tank_equipment_7_desc:0 "While the SEP program focused on the survivability and lethality of the Abrams, the M1A3 program intended on minimising the load on the aging chassis. Lightweight guns, turret rings, smaller profile turret, miniaturised computers and displays and lighter wheels give the M1A3 much more room for modernisation. The AEM is an export model custom-made for Australian needs while future proofing the model for future upgrades."
 AST_modern_tank_equipment_8:0 "Leopard 3A1"
 AST_modern_tank_equipment_8_short:0 "Leopard 3A1"
 AST_modern_tank_equipment_8_desc:0 "While the recent acquisition of Abrams has sustained the Australian heavy armour requirements for decades now, the vast leap in generational capability of the Leopard 3 has not gone unnoticed. The impressive 130mm smoothbore gun has already been implemented in the M1A3, but the state-of-the-art FCS, GPS rangefinding, and thermal camouflage leave the M1A3 looking ten years older than it should."
 ## MECHANIZED ##
 AST_mechanized_equipment_1_short:0 "M113AS1"
 AST_mechanized_equipment_1_desc:0 "A standard M113A1 with a Cadillac Gage T50 turret as used on the V100/V150 series of armoured cars, mounting a .50 calibre Browning M2 and a .30 calibre GPMG. While the standard APC version in Australian service is also fitted with the T50 turret, it initially carried only twin .30 calibre machine guns. In later service, the LRV and APC versions both carried the 30/50 combination and the only difference between them was roles."
 AST_mechanized_equipment_2:0 "M113AS4 Armoured Personnel Carrier"
 AST_mechanized_equipment_2_short:0 "M113AS4"
 AST_mechanized_equipment_2_desc:0 "The M113AS4 is upgraded from the Vietnam-era M113AS1 and includes an electrically powered turret, day/night weapon sights, a new engine, steering controls, drive train, electrical and fuel systems as well as a newly designed internal layout to accommodate safe stowage in a variety of situation. Individual variants of the M113 are fitted with specialist equipment. M113AS4s are expected to remain in service until 2020."
 AST_mechanized_equipment_3:0 "Australian Light Armoured Vehicle (Reconnaissance)"
 AST_mechanized_equipment_3_short:0 "ASLAV-25"
 AST_mechanized_equipment_3_desc:0 "The Australian Light Armoured Vehicle (ASLAV) is an eight-wheeled chassis designed and manufactured by General Dynamics Land Systems Canada. The vehicle is based on the MOWAG Piranha 8x8 design. This variant is a three-man reconnaissance vehicle armed with an M242 dual-feed 25mm Bushmaster cannon and two 7.62mm FN MAG 58 machine guns."
 AST_mechanized_equipment_4:0 "Australian Light Armoured Vehicle (Reconnaissance, 40mm)"
 AST_mechanized_equipment_4_short:0 "ASLAV-40"
 AST_mechanized_equipment_4_desc:0 "Perhaps the final upgrade package for the recon ASLAVs, the ASLAV-40 incorporates the Bushmaster IV, a 40 mm chain-driven autocannon built into a low-profile turret. The Bushmaster IV is based on the M242 Bushmaster and Bushmaster II and fires 40×365mm 3P (Prefragmented, Programmable, Proximity-fuzed), APFSDS-T Mk I, and APFSDS-T Mk II rounds. The 3P round provides air burst capability and the APFSDS-T Mk II can penetrate in excess of 150mm armour. Other upgrades to the aging ASLAV include reactive armour layers, composite applique armour, improved run-flat tires and RADAR equipment compatibility."
 AST_mechanized_equipment_5:0 "Boxer Combat Reconnaissance Vehicle"
 AST_mechanized_equipment_5_short:0 "Boxer CRV"
 AST_mechanized_equipment_5_desc:0 "The Boxer Combat Reconaissance Vehicle is equipped with the LANCE Turret, Air Burst Munitions, Active Defence Systems and advanced simulation systems. It provides firepower and protection in equal amounts and looks to be the prime contender to replace the aging ASLAV fleet, along with it's variant (MRAV) in APC form."
 ## Light Mechanised ##
 AST_light_mechanized_equipment_1:0 "Long Range Patrol Vehicle"
 AST_light_mechanized_equipment_1_short:0 "LRPV"
 AST_light_mechanized_equipment_1_desc:0 "The SASR's first long ranged patrol vehicles were modified Land Rovers. They were developed in the early 1970s and used in exercises in northern Western Australia from 1973. This LRPV was developed from the six-wheel drive variant of the Australian Army's Land Rover Perentie in the late 1980s. The design was intended to be used by the SASR to patrol remote regions of Australia. The LRPV is mechanically simple, and relatively easy to maintain in the field. It has a crew of three. It is armed with a M2 .50 cal or 40mm AGL with fittings for a MAG58."
 AST_light_mechanized_equipment_2:0 "Australian Light Armoured Vehicle - Personnel Carrier"
 AST_light_mechanized_equipment_2_short:0 "ASLAV-PC"
 AST_light_mechanized_equipment_2_desc:0 "Four Canadian Bison Armoured Personnel Carriers were evaluated in 1992 as part of the ABCA (America, Britain, Canada and Australia) loan agreement, and with their larger hull giving a roomier interior, were found to be more ideal for the carriage of Assault Troopers than the USMC LAV. After almost two years of trialing, it was announced in December 1992 that Australia would purchase 97 LAV’s from Canada, to supplement the 15 vehicles already held. The vehicle family was designated ASLAV – Australian Light Armoured Vehicle (AS is the NATO abbreviation for Australia)"
 AST_light_mechanized_equipment_3:0 "Bushmaster Protected Mobility Vehicle - Medium"
 AST_light_mechanized_equipment_3_short:0 "Bushmaster PMV"
 AST_light_mechanized_equipment_3_desc:0 "The Bushmaster is built to carry and sustain a nine man infantry section, with room for one more passenger. It is fully air-conditioned and can sustain itself for a period of up to three days. It uses an armoured v-shaped hull to protect its passengers from landmines and other explosive devices. The sloped sides on the bottom of the hull act to deflect blast upward away from the vehicle."
 AST_light_mechanized_equipment_4:0 "Hawkei Protected Mobility Vehicle"
 AST_light_mechanized_equipment_4_short:0 "Hawkei PMV"
 AST_light_mechanized_equipment_4_desc:0 "The Hawkei PMV is a light 4 x 4 protected mobility vehicle originally designed to meet an Australian Defence Force (ADF) requirement for a light armoured patrol vehicle to replace some of its Land Rover Perentie variants. The Hawkei is a highly mobile, highly protected, 7-tonne vehicle, with in-built systems to allow it to be used as a fighting platform."
 AST_light_mechanized_equipment_5:0 "Australian Light Armoured Vehicle (Medium Personnel Carrier)"
 AST_light_mechanized_equipment_5_short:0 "ASLAV-MPC"
 AST_light_mechanized_equipment_5_desc:0 "The ASLAV-MPC is an upgrade of the ASLAV-PC, mounting the 25mm Bushmaster in a remote turret, mounting ceramic applique armour and reactive plating to the front and sides. While the ASLAV-25 can carry four passengers, the ALSAV-MPC can now carry seven, or eight if the gun is manned by a passenger."
 AST_light_mechanized_equipment_6:0 "Boxer Multirole Armoured Vehicle"
 AST_light_mechanized_equipment_6_short:0 "Boxer MRAV"
 AST_light_mechanized_equipment_6_desc:0 "The Boxer is an eight-wheeled multirole vehicle, easily dwarfing most contemporary vehicles with its size. At 33 ton combat weight, it is also about 10 tons heavier than many other contemporary vehicles within the same role. It is designed to carry out a variety of utility missions with maximum flexibility; this is achieved via several different "mission modules" specialized for various tasks which are available separately from the vehicle. Australian MRAVs incorporate a personell carrying module, armed with the FLW-200 remote weapons system with either a 40mm AGL or .50 cal M2."
