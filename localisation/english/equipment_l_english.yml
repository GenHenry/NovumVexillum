 anti_air_equipment_1_short:0 "Modern Anti-Air"
 anti_air_equipment_1_desc:0 "Man-portable air-defense systems (MANPADS or MPADS) are portable surface-to-air missiles. They are guided weapons and are a threat to low-flying aircraft."
