 SOV_infantry_equipment_0:0 "AKM"
 SOV_infantry_equipment_0_short:0 "AKM"
 SOV_infantry_equipment_0_desc:0 "The AKM is most mass produced AK-47 variant. Introduced in 1959, the AKM offers various small but collectively noticeable improvements, such as new safety features and a lighter weight when loaded. It remained the main rifle of the Warsaw Pact until the 1970s."
 SOV_infantry_equipment_1:0 "AK-74"
 SOV_infantry_equipment_1_short:0 "AK-74"
 SOV_infantry_equipment_1_desc:0 "The AK-74 served as the replacement of the by then obsolete AKM in 1979, first being used in the Soviet Invasion of Afghanistan. It had a different cartridge than previous models, and boasted improved range, firing accuracy, and durability. It remains the most commonly used rifle by former Communist Nations, and the few remaining ones."
