 SIG_modern_tank_equipment_1_desc:0 "The T-55 tanks are a series of Soviet main battle tanks introduced just as the Second World War ended.The T-54/55 series became the most-produced tank in military history. Estimated production numbers for the series range from 86,000 to 100,000."
