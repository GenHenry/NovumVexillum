 GER_infantry_equipment_0:0 "G3"
 GER_infantry_equipment_0_short:0 "G3"
 GER_infantry_equipment_0_desc:0 "The G3 was first introduced in 1959 and was later developed onwards to become the G4. It was the first completely original German assault rifle since World War 2 and stayed in active service until the reunification of Germany and beyond."
