 POL_light_mechanized_equipment_1:0 "SKOT 2A"
 POL_light_mechanized_equipment_1_short:0 "SKOT 2A"
 POL_light_mechanized_equipment_1_desc:0 "SKOT 2A is an amphibious, armoured personnel carrier (8x8), developed jointly by Poland and Czechoslovakia. SKOT-2A APCs were fitted with 9M14 Malyutka ATGM launchers on the turret sides. The launchers were protected with armour plate or wire mesh."
 POL_light_mechanized_equipment_2:0 "KTO Ryś"
 POL_light_mechanized_equipment_2_short:0 "KTO Ryś"
 POL_light_mechanized_equipment_2_desc:0 "The KTO (Kołowy Transporter Opancerzony) Ryś is 8x8 multi-role military vehicle produced by Wojskowe Zakłady Motoryzacyjne S.A. The vehicle was developed from the chassis and drive train of the OT-64 SKOT armoured personnel carrier."
